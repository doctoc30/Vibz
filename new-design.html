<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ App Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== 1. BOLD LOGO BOOT SEQUENCE ==== */
        #app-loader {
            position: fixed;
            inset: 0;
            background: #FFF2EB;
            z-index: 20000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .loader-content {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -5px;
            animation: pulse 1s infinite alternate;
        }
        
        .loader-content span { color: #000000; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* ==== 2. EXPLOSION MENU (HIGHEST Z-INDEX) ==== */
        #explosion {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            z-index: 10000;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.9, 0, 0.1, 1);
            pointer-events: none;
        }

        #explosion.active {
            transform: scale(300);
            pointer-events: auto;
        }

        #menuLinks {
            position: fixed;
            inset: 0;
            z-index: 10001;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        #menuLinks.show { display: flex; }

        .menu-link {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            letter-spacing: -2px;
            opacity: 0;
            transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #menuLinks.show .menu-link {
            opacity: 1;
            transform: translateY(0);
        }

        .close-menu {
            position: absolute;
            top: 50px;
            right: 40px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }

        /* ==== 3. APP SHELL ==== */
        #app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px 140px;
        }

        .hero-area {
            text-align: center;
            padding: 80px 0 40px; 
        }

        .hero-area h1 {
            font-size: 3.8rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
            margin-bottom: 12px;
        }

        .typewriter-container {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            height: 2.2rem;
            margin-bottom: 25px;
            text-transform: capitalize;
        }

        .search-container {
            background: #fff;
            border-radius: 24px;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
            max-width: 500px;
            margin: 0 auto 100px; 
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .search-icon-btn {
            width: 55px; height: 55px;
            background: var(--primary);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; border: none; cursor: pointer;
        }

        .section-header {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .app-tile {
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: 0.3s;
        }

        .tile-icon {
            width: 50px; height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .app-tile h3 { font-size: 1.1rem; font-weight: 900; }
        .app-tile p { font-size: 0.8rem; font-weight: 600; color: #777; }
        .full-tile { grid-column: span 2; flex-direction: row; align-items: center; }

        /* ==== 4. DOCK ==== */
        .app-dock {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            height: 80px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dock-btn {
            display: flex; flex-direction: column; align-items: center;
            color: #A0A0A0; text-decoration: none; gap: 4px;
            background: none; border: none; cursor: pointer;
            width: 60px;
        }

        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        .dock-center {
            width: 65px; height: 65px;
            background: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1.8rem;
            margin-top: -50px;
            border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-content">VIBZ<span>.</span></div>
    </div>

    <div id="explosion"></div>
    <div id="menuLinks">
        <div class="close-menu" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
        <a href="#" class="menu-link" style="transition-delay: 0.1s;">About Us</a>
        <a href="#" class="menu-link" style="transition-delay: 0.2s;">Services</a>
        <a href="#" class="menu-link" style="transition-delay: 0.3s;">Contact</a>
    </div>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="hero-area">
                <h1>We dont just say we<br>building?</h1>
                <div class="typewriter-container"><span id="typewriter"></span></div>
                <div class="search-container">
                    <input type="text" id="mainSearch" placeholder="Enter Business Industry..." onkeypress="handleEnter(event)">
                    <button class="search-icon-btn" onclick="triggerFlow()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <span class="section-header">Our Capabilities</span>
            <div class="app-grid">
                <div class="app-tile" onclick="triggerFlow()">
                    <div class="tile-icon"><i class="fa-solid fa-plus-circle"></i></div>
                    <h3>New Website</h3>
                    <p>Custom build</p>
                </div>
                <div class="app-tile" onclick="triggerFlow()">
                    <div class="tile-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <h3>Brand Re-design</h3>
                    <p>Modernize</p>
                </div>
                <div class="app-tile full-tile" onclick="triggerFlow()">
                    <div class="tile-icon"><i class="fa-solid fa-chart-line"></i></div>
                    <div style="margin-left: 10px;">
                        <h3>SEO & Maintenance</h3>
                        <p>Fully managed digital growth</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="app-dock">
            <div class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></div>
            <div class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></div>
            <div class="dock-center" onclick="triggerFlow()"><i class="fa-solid fa-bolt"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></div>
            <div class="dock-btn" id="menuTrigger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                <span>Menu</span>
            </div>
        </nav>
    </div>

    <script>
        // BOOTING
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('app-loader').style.transform = 'translateY(-100%)';
                document.getElementById('app-container').style.opacity = '1';
                startTypewriter();
            }, 1800);
        });

        // DATA
        const words = ["barber", "dentist", "driving school", "phone repair", "accountant", "estate agent", "plumber", "electrician", "gym", "lawyer", "bakery", "vet", "physio", "mechanic"];
        let wordIndex = 0, charIndex = 0, isDeleting = false;
        const typewriterEl = document.getElementById('typewriter');

        function startTypewriter() {
            const currentWord = words[wordIndex % words.length];
            const typeSpeed = isDeleting ? 40 : 80;
            if (!isDeleting && charIndex < currentWord.length) {
                typewriterEl.textContent += currentWord.charAt(charIndex++);
            } else if (isDeleting && charIndex > 0) {
                typewriterEl.textContent = currentWord.substring(0, --charIndex);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) wordIndex = Math.floor(Math.random() * words.length);
            }
            setTimeout(startTypewriter, isDeleting && charIndex === 0 ? 800 : typeSpeed);
        }

        // MENU EXPLOSION TOGGLE
        function toggleMenu() {
            const explosion = document.getElementById('explosion');
            const links = document.getElementById('menuLinks');
            
            if (!explosion.classList.contains('active')) {
                explosion.classList.add('active');
                setTimeout(() => links.classList.add('show'), 300);
            } else {
                links.classList.remove('show');
                setTimeout(() => explosion.classList.remove('active'), 200);
            }
        }

        function triggerFlow() {
            alert('Initiating Vibe Flow...');
        }

        function handleEnter(e) { if (e.key === 'Enter') triggerFlow(); }
    </script>
</body>
</html>
