<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ App Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --menu-bg: rgba(255, 245, 238, 0.95); /* Light Orange App Theme */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== 1. APP LOADER ==== */
        #app-loader {
            position: fixed;
            inset: 0;
            background: #FFF2EB;
            z-index: 20000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .loader-content {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -5px;
        }

        /* ==== 2. NATIVE APP MENU (SLIDE-UP SHEET) ==== */
        #app-menu-layer {
            position: fixed;
            inset: 0;
            background: var(--menu-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transform: translateY(100%); /* Start off-screen */
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        #app-menu-layer.open {
            transform: translateY(0);
        }

        /* Handle bar at top of menu to look like an app drawer */
        .menu-handle {
            position: absolute;
            top: 15px;
            width: 40px;
            height: 5px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .menu-item {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1.5px;
            padding: 15px 40px;
            border-radius: 20px;
            width: 80%;
            text-align: center;
            transition: 0.3s;
        }

        .menu-item:active {
            background: rgba(255, 107, 0, 0.1);
            transform: scale(0.95);
        }

        .close-app-menu {
            margin-top: 40px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        /* ==== 3. MAIN APP INTERFACE ==== */
        #app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px 140px;
        }

        .hero-area {
            text-align: center;
            padding: 60px 0 40px; 
        }

        .hero-area h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
        }

        .typewriter-container {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            height: 2.5rem;
            margin-top: 10px;
            text-transform: capitalize;
        }

        .search-container {
            background: #fff;
            border-radius: 24px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
            margin: 40px auto 80px; 
            max-width: 500px;
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* ==== 4. APP DOCK ==== */
        .app-dock {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            height: 80px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dock-btn {
            display: flex; flex-direction: column; align-items: center;
            color: #A0A0A0; text-decoration: none; gap: 4px;
            background: none; border: none; cursor: pointer;
        }

        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }

        .dock-center {
            width: 60px; height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1.5rem;
            margin-top: -45px;
            border: 5px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-content">VIBZ<span>.</span></div>
    </div>

    <div id="app-menu-layer">
        <div class="menu-handle"></div>
        <a href="#" class="menu-item" onclick="toggleAppMenu()">About us</a>
        <a href="#" class="menu-item" onclick="toggleAppMenu()">Services</a>
        <a href="#" class="menu-item" onclick="toggleAppMenu()">Contact</a>
        
        <div class="close-app-menu" onclick="toggleAppMenu()">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="hero-area">
                <h1>We don't just say we<br>building?</h1>
                <div class="typewriter-container"><span id="typewriter"></span></div>
                
                <div class="search-container">
                    <input type="text" id="mainSearch" placeholder="Enter Business Industry...">
                    <button class="dock-center" style="margin-top: 0; width: 50px; height: 50px;" onclick="alert('Vibing...')">
                        <i class="fa-solid fa-magnifying-glass" style="font-size: 1rem;"></i>
                    </button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div style="background: white; padding: 25px; border-radius: 25px;">
                    <i class="fa-solid fa-bolt" style="color: var(--primary); margin-bottom: 10px;"></i>
                    <h3 style="font-size: 1rem;">New Site</h3>
                </div>
                <div style="background: white; padding: 25px; border-radius: 25px;">
                    <i class="fa-solid fa-layer-group" style="color: var(--primary); margin-bottom: 10px;"></i>
                    <h3 style="font-size: 1rem;">Hosting</h3>
                </div>
            </div>
        </main>

        <nav class="app-dock">
            <div class="dock-btn active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></div>
            <div class="dock-center"><i class="fa-solid fa-plus"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-wallet"></i><span>Portal</span></div>
            <div class="dock-btn" onclick="toggleAppMenu()">
                <i class="fa-solid fa-grip-lines"></i>
                <span>Menu</span>
            </div>
        </nav>
    </div>

    <script>
        // BOOTING SEQUENCE
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('app-loader').style.transform = 'translateY(-100%)';
                document.getElementById('app-container').style.opacity = '1';
                startTypewriter();
            }, 1200);
        });

        // MENU TOGGLE
        function toggleAppMenu() {
            const menu = document.getElementById('app-menu-layer');
            menu.classList.toggle('open');
        }

        // TYPEWRITER (Randomized from 100 industries)
        const industries = ["barber", "dentist", "driving school", "phone repair", "accountant", "estate agent", "plumber", "gym", "lawyer", "bakery", "vet", "physio", "mechanic", "florist", "coffee shop", "tattoo artist", "tutor", "architect"];
        let i = 0, j = 0, isDel = false;
        function startTypewriter() {
            const word = industries[i % industries.length];
            document.getElementById('typewriter').textContent = isDel ? word.substring(0, j--) : word.substring(0, j++);
            if (!isDel && j > word.length) { isDel = true; setTimeout(startTypewriter, 1500); }
            else if (isDel && j < 0) { isDel = false; i = Math.floor(Math.random()*industries.length); setTimeout(startTypewriter, 500); }
            else setTimeout(startTypewriter, isDel ? 50 : 100);
        }
    </script>
</body>
</html>
