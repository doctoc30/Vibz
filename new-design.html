<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== 1. BOLD LOGO BOOT SEQUENCE ==== */
        #app-loader {
            position: fixed; inset: 0; background: #FFF2EB; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.9, 0, 0.1, 1);
        }
        .loader-content {
            font-size: 5rem; font-weight: 900; color: var(--primary);
            letter-spacing: -5px; animation: pulse 1s infinite alternate;
        }
        .loader-content span { color: #000000; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* ==== 2. NEW VERTICAL SLIDE MENU ==== */
        #slide-menu {
            position: fixed; inset: 0; 
            background: #000000; 
            z-index: 9500;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 40px) 30px;
        }
        #slide-menu.active { transform: translateY(0); }

        .menu-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .menu-logo { font-size: 2rem; font-weight: 900; color: #fff; letter-spacing: -1.5px; }
        .menu-logo span { color: var(--primary); }
        
        .close-trigger {
            width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1);
            color: #fff; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        .menu-links { display: flex; flex-direction: column; gap: 20px; }
        
        /* Staggered Slide Animation for Links */
        .m-nav-item {
            font-size: 3rem; font-weight: 900; color: #fff;
            text-decoration: none; letter-spacing: -2px;
            transform: translateY(100px); opacity: 0;
            transition: 0.6s cubic-bezier(0.32, 0.72, 0, 1);
            display: block;
        }
        #slide-menu.active .m-nav-item { transform: translateY(0); opacity: 1; }
        .m-nav-item span { font-size: 1rem; color: var(--primary); margin-right: 15px; font-weight: 400; vertical-align: middle; }
        
        /* Animation Delays */
        .m-nav-item:nth-child(1) { transition-delay: 0.1s; }
        .m-nav-item:nth-child(2) { transition-delay: 0.2s; }
        .m-nav-item:nth-child(3) { transition-delay: 0.3s; }
        .m-nav-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer { margin-top: auto; color: rgba(255,255,255,0.4); font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; }

        /* ==== 3. CATEGORY OVERLAY ==== */
        #category-layer {
            position: fixed; inset: 0; background: rgba(255, 245, 238, 0.98);
            backdrop-filter: blur(25px); z-index: 9000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 15px;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #category-layer.active { transform: translateY(0); }
        .cat-item {
            font-size: 1.6rem; font-weight: 800; color: var(--text);
            text-decoration: none; width: 85%; text-align: center;
            padding: 18px; background: white; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid rgba(255, 107, 0, 0.05);
        }

        /* ==== 4. APP SHELL ==== */
        #app-container { height: 100vh; display: flex; flex-direction: column; opacity: 0; transition: opacity 0.5s ease-in; }
        header { padding: calc(var(--safe-top) + 20px) 25px 15px; display: flex; justify-content: space-between; align-items: center; }
        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }
        
        .header-spacer { width: 60%; height: 2px; margin: 0 auto; background: radial-gradient(circle, var(--primary) 0%, rgba(255, 107, 0, 0) 90%); opacity: 0.4; }

        .content-scroll { flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth; }
        .hero-area { text-align: center; padding: 50px 0 30px; }
        .hero-area h1 { font-size: 3.8rem; font-weight: 900; line-height: 0.9; letter-spacing: -3px; color: var(--primary); }
        .typewriter-container { font-size: 3.8rem; font-weight: 900; color: #000; line-height: 0.9; letter-spacing: -3px; margin-bottom: 35px; min-height: 4.2rem; }

        .search-container {
            background: #fff; border-radius: 24px; padding: 10px;
            display: flex; align-items: center; box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
            max-width: 500px; margin: 0 auto 60px; 
        }
        .search-container input { flex: 1; border: none; outline: none; padding: 15px; font-size: 1.2rem; font-weight: 700; }
        .search-icon-btn { width: 55px; height: 55px; background: var(--primary); border-radius: 18px; display: flex; align-items: center; justify-content: center; color: #fff; }

        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 0 auto; }
        .app-tile {
            background: var(--card-bg); padding: 25px 15px; border-radius: 30px;
            border: 1px solid rgba(255, 107, 0, 0.05); display: flex;
            flex-direction: column; align-items: center; gap: 12px; transition: 0.3s;
        }
        .app-tile:active { transform: scale(0.94); }
        .tile-icon { width: 50px; height: 50px; background: var(--primary); color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .app-tile h3 { font-size: 1rem; font-weight: 900; text-align: center; }

        /* ==== 5. APP DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
        }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-content">VIBZ<span>.</span></div>
    </div>

    <nav id="slide-menu">
        <div class="menu-top">
            <div class="menu-logo">VIBZ<span>.</span></div>
            <div class="close-trigger" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        
        <div class="menu-links">
            <a href="https://www.vibz.co.uk/barber/" class="m-nav-item"><span>01</span> Home</a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="m-nav-item"><span>02</span> Library</a>
            <a href="#" class="m-nav-item"><span>03</span> Portal</a>
            <a href="#" class="m-nav-item"><span>04</span> Support</a>
        </div>

        <div class="menu-footer">VIBZ COLLECTIVE Â© 2026</div>
    </nav>

    <div id="category-layer">
        <h2 id="cat-title" style="color: var(--primary); margin-bottom: 20px; font-weight: 900;">Niche Selection</h2>
        <div id="cat-list" style="width: 100%; display: flex; flex-direction: column; align-items: center; overflow-y: auto; max-height: 60vh;"></div>
        <div class="dock-center" style="margin-top: 20px;" onclick="toggleCategories()"><i class="fa-solid fa-xmark"></i></div>
    </div>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>
        <div class="header-spacer"></div>

        <main class="content-scroll">
            <div class="hero-area">
                <h1>We Build Websites For:</h1>
                <div class="typewriter-container"><span id="typewriter"></span></div>
                <div class="search-container">
                    <input type="text" id="mainSearch" placeholder="Search industry..." onkeypress="if(event.key==='Enter') triggerFlow()">
                    <button class="search-icon-btn" onclick="triggerFlow()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <div class="app-grid">
                <div class="app-tile" onclick="openNiche('Health & Wellness')">
                    <div class="tile-icon"><i class="fa-solid fa-heart-pulse"></i></div>
                    <h3>Health & Wellness</h3>
                </div>
                <div class="app-tile" onclick="openNiche('Home & Trades')">
                    <div class="tile-icon"><i class="fa-solid fa-hammer"></i></div>
                    <h3>Home & Trades</h3>
                </div>
                <div class="app-tile" onclick="openNiche('Professional')">
                    <div class="tile-icon"><i class="fa-solid fa-briefcase"></i></div>
                    <h3>Professional</h3>
                </div>
                <div class="app-tile" onclick="openNiche('Food & Drink')">
                    <div class="tile-icon"><i class="fa-solid fa-utensils"></i></div>
                    <h3>Food & Drink</h3>
                </div>
            </div>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="triggerFlow()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        // BOOT LOGIC
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('app-loader').style.transform = 'translateY(-100%)';
                document.getElementById('app-container').style.opacity = '1';
                startTypewriter();
            }, 1800);
        });

        // MENU TOGGLE
        function toggleMenu() {
            document.getElementById('slide-menu').classList.toggle('active');
        }

        // TYPEWRITER
        const words = ["barbers", "dentists", "plumbers", "lawyers", "gym owners", "chefs"];
        let wordIndex = 0; let charIndex = 0; let isDeleting = false;
        const typewriterEl = document.getElementById('typewriter');

        function startTypewriter() {
            const currentWord = words[wordIndex % words.length];
            if (!isDeleting && charIndex < currentWord.length) {
                typewriterEl.textContent += currentWord.charAt(charIndex++);
            } else if (isDeleting && charIndex > 0) {
                typewriterEl.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) wordIndex++;
            }
            setTimeout(startTypewriter, isDeleting && charIndex === 0 ? 1200 : (isDeleting ? 40 : 80));
        }

        // NICHE LOGIC
        function openNiche(sector) {
            const nicheData = {
                "Health & Wellness": ["Barbers", "Dentists", "Gyms", "Spas", "Therapists"],
                "Home & Trades": ["Plumbers", "Electricians", "Landscapers", "Cleaners"],
                "Professional": ["Lawyers", "Accountants", "Real Estate", "Consultants"],
                "Food & Drink": ["Restaurants", "Cafes", "Bakeries", "Bars"]
            };
            const list = document.getElementById('cat-list');
            document.getElementById('cat-title').textContent = sector;
            list.innerHTML = "";
            nicheData[sector].forEach(n => {
                const div = document.createElement('div');
                div.className = "cat-item";
                div.textContent = n;
                div.onclick = () => { document.getElementById('mainSearch').value = n; toggleCategories(); triggerFlow(); };
                list.appendChild(div);
            });
            toggleCategories();
        }

        function toggleCategories() { document.getElementById('category-layer').classList.toggle('active'); }
        
        function triggerFlow() { 
            const val = document.getElementById('mainSearch').value.trim().toLowerCase();
            const loader = document.querySelector('.search-icon-btn');
            loader.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            setTimeout(() => { 
                if (val === 'barbers' || val === 'barber') {
                    window.location.href = "https://www.vibz.co.uk/barber/";
                } else {
                    window.location.href = "https://www.vibz.co.uk/funnel.html?niche=" + encodeURIComponent(val);
                }
            }, 800);
        }
    </script>
</body>
</html>
