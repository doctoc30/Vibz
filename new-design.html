<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ App Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== 1. BOLD LOGO BOOT SEQUENCE ==== */
        #app-loader {
            position: fixed; inset: 0; background: #FFF2EB; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .loader-content {
            font-size: 5rem; font-weight: 900; color: var(--primary);
            letter-spacing: -5px; animation: pulse 1s infinite alternate;
        }
        
        .loader-content span { color: #000000; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* ==== APP MENU LAYER (LIGHT ORANGE) ==== */
        #app-menu-layer, #category-layer {
            position: fixed; inset: 0; background: rgba(255, 245, 238, 0.98);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 9000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #app-menu-layer.active, #category-layer.active { transform: translateY(0); }

        .menu-item, .cat-item {
            font-size: 2.2rem; font-weight: 900; color: var(--primary);
            text-decoration: none; letter-spacing: -1.5px; width: 80%; text-align: center;
        }

        .cat-item { font-size: 1.8rem; color: var(--text); padding: 10px; border-bottom: 1px solid rgba(255, 107, 0, 0.1); }

        .close-btn {
            margin-top: 30px; width: 55px; height: 55px; background: var(--primary);
            color: white; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
        }

        /* ==== 2. APP SHELL ==== */
        #app-container {
            height: 100vh; display: flex; flex-direction: column;
            opacity: 0; transition: opacity 0.5s ease-in;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }

        .header-spacer {
            width: 60%; height: 2px; margin: 0 auto;
            background: radial-gradient(circle, var(--primary) 0%, rgba(255, 107, 0, 0) 90%);
            opacity: 0.6;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth;
        }

        .hero-area { text-align: center; padding: 60px 0 40px; }
        .hero-area h1 {
            font-size: 3.8rem; font-weight: 900; line-height: 0.9;
            letter-spacing: -3px; margin-bottom: 5px; color: var(--primary);
        }

        .typewriter-container {
            font-size: 3.8rem; font-weight: 900; color: #000000;
            line-height: 0.9; letter-spacing: -3px; margin-bottom: 35px;
            text-transform: capitalize; min-height: 4.2rem;
        }

        .search-container {
            background: #fff; border-radius: 24px; padding: 10px;
            display: flex; align-items: center; box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
            border: 2px solid #fff; transition: 0.3s; max-width: 500px; margin: 0 auto 100px; 
        }

        .search-container input { flex: 1; border: none; outline: none; padding: 15px; font-size: 1.2rem; font-weight: 700; }

        .search-icon-btn {
            width: 55px; height: 55px; background: var(--primary); border-radius: 18px;
            display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.2rem; border: none;
        }

        /* ==== CENTERED CAPABILITY GRID ==== */
        .section-header {
            font-size: 0.8rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; color: var(--primary); margin-bottom: 20px;
            display: block; text-align: center;
        }

        .app-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 600px; margin: 0 auto;
        }

        .app-tile {
            background: var(--card-bg); padding: 25px 15px; border-radius: 30px;
            border: 1px solid rgba(255, 107, 0, 0.1); display: flex;
            flex-direction: column; align-items: center; gap: 12px; transition: 0.3s; text-align: center;
        }

        .app-tile:active { transform: scale(0.94); background: #fff; }

        .tile-icon {
            width: 50px; height: 50px; background: var(--primary); color: white;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 8px 15px rgba(255, 107, 0, 0.2);
        }

        .app-tile h3 { font-size: 1rem; font-weight: 900; line-height: 1.2; }
        .app-tile p { font-size: 0.75rem; font-weight: 600; color: #777; }
        .full-tile { grid-column: span 2; flex-direction: row; justify-content: center; }

        /* ==== 5. APP DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }

        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-content">VIBZ<span>.</span></div>
    </div>

    <div id="app-menu-layer">
        <a href="#" class="menu-item" onclick="toggleMenu()">About Us</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Services</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Contact</a>
        <div class="close-btn" onclick="toggleMenu()"><i class="fa-solid fa-chevron-down"></i></div>
    </div>

    <div id="category-layer">
        <h2 id="cat-title" style="color: var(--primary); margin-bottom: 20px; font-weight: 900;">Categories</h2>
        <div id="cat-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            </div>
        <div class="close-btn" onclick="toggleCategories()"><i class="fa-solid fa-xmark"></i></div>
    </div>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>
        <div class="header-spacer"></div>

        <main class="content-scroll">
            <div class="hero-area">
                <h1>We Build Websites For:</h1>
                <div class="typewriter-container"><span id="typewriter"></span></div>
                <div class="search-container">
                    <input type="text" id="mainSearch" placeholder="Enter Business Industry..." onkeypress="handleEnter(event)">
                    <button class="search-icon-btn" onclick="triggerFlow()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <span class="section-header">Our Capabilities</span>
            <div class="app-grid">
                <div class="app-tile" onclick="openIndustry('New Website')">
                    <div class="tile-icon"><i class="fa-solid fa-plus-circle"></i></div>
                    <h3>New<br>Website</h3>
                    <p>Build from scratch</p>
                </div>
                <div class="app-tile" onclick="openIndustry('Brand Re-design')">
                    <div class="tile-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <h3>Brand<br>Re-design</h3>
                    <p>Modernize UI</p>
                </div>
                <div class="app-tile" onclick="openIndustry('Active Support')">
                    <div class="tile-icon"><i class="fa-solid fa-screwdriver-wrench"></i></div>
                    <h3>Active<br>Support</h3>
                    <p>24/7 Tech</p>
                </div>
                <div class="app-tile" onclick="openIndustry('Premium Hosting')">
                    <div class="tile-icon"><i class="fa-solid fa-server"></i></div>
                    <h3>Premium<br>Hosting</h3>
                    <p>Cloud speed</p>
                </div>
                <div class="app-tile full-tile" onclick="openIndustry('SEO & Maintenance')">
                    <div class="tile-icon"><i class="fa-solid fa-chart-line"></i></div>
                    <div style="margin-left: 15px;">
                        <h3>SEO & Maintenance</h3>
                        <p>Managed digital growth</p>
                    </div>
                </div>
            </div>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="triggerFlow()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        const categoryData = {
            "New Website": ["E-commerce", "Personal Portfolio", "Business Landing Page", "Blog/Magazine", "Custom Web-App"],
            "Brand Re-design": ["Logo Modernization", "UI/UX Refresh", "Color Palette Update", "Mobile Optimization"],
            "Active Support": ["Bug Fixes", "Security Updates", "Content Management", "Plugin Optimization"],
            "Premium Hosting": ["Shared Cloud", "Dedicated VPS", "SSL Installation", "Daily Backups"],
            "SEO & Maintenance": ["Keyword Strategy", "Speed Optimization", "Backlink Building", "Analytic Reports"]
        };

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('app-loader').style.transform = 'translateY(-100%)';
                document.getElementById('app-container').style.opacity = '1';
                startTypewriter();
            }, 1800);
        });

        function toggleMenu() { document.getElementById('app-menu-layer').classList.toggle('active'); }
        function toggleCategories() { document.getElementById('category-layer').classList.toggle('active'); }

        function openIndustry(industry) {
            const list = document.getElementById('cat-list');
            const title = document.getElementById('cat-title');
            title.textContent = industry;
            list.innerHTML = "";
            categoryData[industry].forEach(cat => {
                const a = document.createElement('a');
                a.className = "cat-item";
                a.textContent = cat;
                a.href = "#";
                a.onclick = () => { alert('Selected: ' + cat); toggleCategories(); };
                list.appendChild(a);
            });
            toggleCategories();
        }

        const words = ["barbers", "dentists", "driving schools", "plumbers", "gyms", "lawyer firms", "bakeries", "vets"];
        let wordIndex = 0; let charIndex = 0; let isDeleting = false;
        const typewriterEl = document.getElementById('typewriter');

        function startTypewriter() {
            const currentWord = words[wordIndex % words.length];
            const typeSpeed = isDeleting ? 40 : 80;
            if (!isDeleting && charIndex < currentWord.length) {
                typewriterEl.textContent += currentWord.charAt(charIndex++);
            } else if (isDeleting && charIndex > 0) {
                typewriterEl.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) wordIndex++;
            }
            setTimeout(startTypewriter, isDeleting && charIndex === 0 ? 1200 : typeSpeed);
        }

        function handleEnter(e) { if (e.key === 'Enter') triggerFlow(); }
        function triggerFlow() { 
            const loader = document.querySelector('.search-icon-btn');
            loader.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            setTimeout(() => { alert('Searching...'); loader.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i>'; }, 800);
        }
    </script>
</body>
</html>
