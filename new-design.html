<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ App Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
            perspective: 1500px;
        }

        /* ==== 1. BOLD LOGO BOOT SEQUENCE ==== */
        #app-loader {
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            transition: visibility 1s;
        }

        /* Vault Wheel */
        #app-loader::before {
            content: '';
            position: absolute;
            width: 140vw;
            height: 140vw;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                #FFE7DA 0%,
                #FFE7DA 40%,
                #FFD3BD 41%,
                #FFD3BD 46%,
                #FFE7DA 47%
            );
            transform: rotate(0deg) scale(1);
            transition: transform 1.6s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: -1;
        }

        #app-loader.open::before {
            transform: rotate(720deg) scale(0);
        }

        .loader-content {
            font-size: 5rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -5px;
            transform: translateZ(-220px) scale(0.6);
            opacity: 0;
            transition:
                transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                opacity 0.6s;
        }

        .loader-content.reveal {
            opacity: 1;
            transform: translateZ(120px) scale(1);
        }

        .loader-content span { color: #000000; }

        /* ==== 2. APP SHELL ==== */
        #app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px 120px;
            scroll-behavior: smooth;
        }

        .hero-area {
            text-align: center;
            padding: 40px 0;
        }

        .hero-area h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
            margin-bottom: 30px;
        }

        .search-container {
            background: #fff;
            border-radius: 24px;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
            border: 2px solid #fff;
            transition: 0.3s;
            max-width: 500px;
            margin: 0 auto 50px;
        }

        .search-container:focus-within { border-color: var(--primary); }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
        }

        .search-icon-btn {
            width: 55px;
            height: 55px;
            background: var(--primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }

        .section-header {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 20px;
            display: block;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .app-tile {
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 107, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: 0.3s;
            cursor: pointer;
        }

        .app-tile:active { transform: scale(0.94); background: #fff; }

        .tile-icon {
            width: 50px; height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 8px 15px rgba(255, 107, 0, 0.2);
        }

        .app-tile h3 { font-size: 1.1rem; font-weight: 900; line-height: 1.2; }
        .app-tile p { font-size: 0.8rem; font-weight: 600; color: #777; }

        .full-tile { grid-column: span 2; flex-direction: row; align-items: center; }

        .app-dock {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            height: 80px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .dock-btn {
            display: flex; flex-direction: column; align-items: center;
            color: #A0A0A0; text-decoration: none; gap: 4px;
        }

        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        .dock-center {
            width: 65px; height: 65px;
            background: var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 1.8rem;
            margin-top: -50px;
            border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-loader">
        <div class="loader-content">VIBZ<span>.</span></div>
    </div>

    <div id="app-container">
        <!-- UNCHANGED CONTENT -->
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('app-loader');
            const content = loader.querySelector('.loader-content');

            setTimeout(() => content.classList.add('reveal'), 200);

            setTimeout(() => {
                loader.classList.add('open');
            }, 1400);

            setTimeout(() => {
                document.getElementById('app-container').style.opacity = '1';
            }, 1800);

            setTimeout(() => {
                loader.style.visibility = 'hidden';
            }, 2600);
        });
    </script>
</body>
</html>
