<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --bg: #FFFFFF;
            --soft-gray: #F7F7F7;
            --text: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* App feel: no browser bounce */
        }

        /* ==== 1. MINIMAL SPLASH ==== */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.9s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .splash-logo {
            font-size: 4rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -4px;
        }

        /* ==== 2. THE APP SHELL ==== */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease-out 0.2s;
        }

        #app.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* ==== 3. GOOGLE HERO (CLEAN) ==== */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 30px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -1.5px;
        }

        /* The "Google" Search Bar */
        .search-box {
            width: 100%;
            max-width: 500px;
            background: var(--soft-gray);
            height: 64px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            padding: 0 25px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .search-box:focus-within {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .search-box i {
            color: #999;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
        }

        /* ==== 4. NATIVE TAB BAR ==== */
        .tab-bar {
            height: 85px;
            padding-bottom: 25px; /* Home indicator space */
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #BBB;
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Action Circle */
        .tab-center {
            width: 55px;
            height: 55px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-top: -40px;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
        }

        /* Minimal Suggestions */
        .chips {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chip {
            padding: 8px 18px;
            background: var(--soft-gray);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo">VIBZ</div>
    </div>

    <div id="app">
        <header style="padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight: 900; font-size: 1.2rem;">VIBZ<span style="color: var(--primary);">.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #eee;"></i>
        </header>

        <main class="hero">
            <h1 id="greeting">Good Morning.</h1>
            
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" placeholder="What is your business?" onkeypress="handleEnter(event)">
            </div>

            <div class="chips">
                <div class="chip" onclick="quickSearch('Dentist')">Dentist</div>
                <div class="chip" onclick="quickSearch('Barber')">Barber</div>
                <div class="chip" onclick="quickSearch('Studio')">Studio</div>
            </div>
        </main>

        <nav class="tab-bar">
            <a href="#" class="tab-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fa-solid fa-compass"></i>
                <span>Explore</span>
            </a>
            <div class="tab-center" onclick="handleSearch()">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <a href="#" class="tab-item">
                <i class="fa-solid fa-briefcase"></i>
                <span>Work</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fa-solid fa-gear"></i>
                <span>Menu</span>
            </a>
        </nav>
    </div>

    <script>
        // App Reveal Logic
        window.addEventListener('load', () => {
            // Set dynamic greeting
            const hour = new Date().getHours();
            const greet = hour < 12 ? "Good Morning." : hour < 18 ? "Good Afternoon." : "Good Evening.";
            document.getElementById('greeting').innerText = greet;

            setTimeout(() => {
                document.getElementById('splash').style.transform = 'translateY(-100%)';
                document.getElementById('app').classList.add('visible');
            }, 1800);
        });

        function handleEnter(e) {
            if (e.key === 'Enter') handleSearch();
        }

        function quickSearch(val) {
            document.getElementById('search').value = val;
            handleSearch();
        }

        function handleSearch() {
            const val = document.getElementById('search').value;
            if(val) {
                // Mimic native "Processing"
                document.querySelector('.tab-center').innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
                setTimeout(() => {
                    localStorage.setItem('selectedNiche', val.toLowerCase());
                    window.location.href = 'https://www.vibz.co.uk/funnel.html';
                }, 600);
            }
        }
    </script>
</body>
</html>
