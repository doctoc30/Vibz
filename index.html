<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Genesis OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --soft-orange: #FFF5EE;
            --interface-white: #FFFFFF;
            --app-shadow: 0 30px 60px -12px rgba(255, 107, 0, 0.15);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
            cursor: none; /* Custom AI Cursor */
        }

        body {
            background: var(--soft-orange);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- THE SIDE-CODE CONSOLE --- */
        .code-console {
            width: 300px;
            background: #fff;
            border-right: 1px solid rgba(255, 107, 0, 0.1);
            height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }
        .console-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--primary);
            opacity: 0.6;
            white-space: nowrap;
            animation: drift 3s infinite ease-in-out;
        }
        @keyframes drift { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }

        /* --- MAIN APP VIEW --- */
        .app-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        /* --- THE CORE EYE (FOLLOWS MOUSE) --- */
        .ai-iris-wrap {
            width: 120px; height: 120px;
            background: #fff;
            border-radius: 40px; /* Squircle app shape */
            display: flex; align-items: center; justify-content: center;
            box-shadow: var(--app-shadow);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 107, 0, 0.1);
        }
        .iris {
            width: 40px; height: 40px;
            background: var(--primary);
            border-radius: 50%;
            position: relative;
            transition: 0.1s ease-out;
            box-shadow: 0 0 20px var(--primary);
        }

        /* --- THE SEARCH OS ENGINE --- */
        .hero-os {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .hero-os h1 {
            font-size: 6rem;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            margin-bottom: 40px;
            color: #000;
        }
        .hero-os h1 span { color: var(--primary); }

        .os-pill {
            background: #fff;
            height: 80px;
            border-radius: 25px;
            padding: 10px 10px 10px 30px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: var(--app-shadow);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .os-pill:focus-within {
            transform: scale(1.05);
            border-color: var(--primary);
        }
        .os-pill input {
            flex: 1; border: none; outline: none; font-size: 1.3rem;
            font-weight: 700; color: #000;
        }
        .os-btn {
            width: 60px; height: 60px; background: var(--primary);
            border: none; border-radius: 20px; color: #fff;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s;
        }
        .os-btn:hover { transform: rotate(90deg); background: #000; }

        /* --- NATIVE DOCK --- */
        .nav-dock {
            position: absolute; bottom: 40px;
            background: #000; padding: 10px 30px;
            border-radius: 100px; display: flex; gap: 40px;
        }
        .dock-btn { color: #555; font-size: 1.5rem; transition: 0.3s; }
        .dock-btn.active { color: #fff; }

        /* --- THE CUSTOM CURSOR --- */
        #cursor {
            width: 20px; height: 20px; background: var(--primary);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; mix-blend-mode: difference;
            transition: transform 0.1s;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <aside class="code-console" id="console"></aside>

    <main class="app-view">
        
        <div class="ai-iris-wrap">
            <div class="iris" id="iris"></div>
        </div>

        <div class="hero-os">
            <h1>BUILD<br><span>SITE</span><br>OS.</h1>
            
            <div class="os-pill">
                <input type="text" id="userInput" placeholder="Industry Name..." onkeydown="if(event.key==='Enter') launch()">
                <button class="os-btn" onclick="launch()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>

        <nav class="nav-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-robot"></i></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-code-merge"></i></a>
        </nav>
    </main>

    <script>
        // Custom Cursor & Iris Follow
        const iris = document.getElementById('iris');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            // Move Cursor
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Move Iris
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            iris.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Generate Console Code
        const codes = [
            '<div class="vibz-core">',
            'const ai = new Agency();',
            'ai.deploy("e-commerce");',
            'system.render(UX_4K);',
            'await build.complete();',
            'console.log("Vibz Active");',
            '<html> <header> <body>'
        ];
        
        const consoleEl = document.getElementById('console');
        setInterval(() => {
            const div = document.createElement('div');
            div.className = 'console-tag';
            div.innerText = codes[Math.floor(Math.random() * codes.length)];
            consoleEl.prepend(div);
            if(consoleEl.children.length > 25) consoleEl.lastChild.remove();
        }, 800);

        function launch() {
            const val = document.getElementById('userInput').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
