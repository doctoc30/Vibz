<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ OS | High-Resolution Design</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E65A00;
            --primary-glow: rgba(255, 107, 0, 0.4);
            --bg: #FFFFFF;
            --text-black: #000000;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.15) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(255, 107, 0, 0.08) 0px, transparent 40%),
                radial-gradient(at 50% 50%, rgba(255, 255, 255, 1) 0px, transparent 100%);
            color: var(--text-black);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- INTRO SKYROCKET --- */
        #intro-overlay {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .rocket-logo {
            font-size: 5rem; font-weight: 900; color: var(--primary); letter-spacing: -4px;
        }
        .rocket-logo span { color: #000; }
        .skyrocket { animation: launch 1s cubic-bezier(0.85, 0, 0.15, 1) forwards; }
        @keyframes launch {
            0% { transform: translateY(0); opacity: 1; }
            40% { transform: translateY(30px) scale(0.9); }
            100% { transform: translateY(-150vh) scale(0.4); opacity: 0; }
        }

        /* --- APP INTERFACE SHELL --- */
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: env(safe-area-inset-top) 24px 120px 24px;
        }

        /* --- HEADER --- */
        .app-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 20px;
        }
        .brand-pill {
            font-weight: 900; font-size: 1.5rem; letter-spacing: -1.5px;
        }
        .status-badge {
            background: #000; color: #fff; padding: 6px 14px; border-radius: 100px;
            font-size: 0.65rem; font-weight: 800; display: flex; align-items: center; gap: 6px;
        }
        .pulse { width: 6px; height: 6px; background: #00FF66; border-radius: 50%; box-shadow: 0 0 8px #00FF66; animation: blink 2s infinite; }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- HERO TEXT (MAX BOLD) --- */
        .hero-title {
            font-size: 5.5rem; /* Massive Bolder Font */
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .hero-title span { color: var(--primary); }
        .hero-sub {
            font-size: 1.2rem; font-weight: 700; color: #666; margin-bottom: 50px;
        }

        /* --- ELEVATED SEARCH MACHINE --- */
        .search-machine {
            background: #fff;
            border: 2px solid var(--border);
            border-radius: 28px;
            padding: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 25px 50px -12px rgba(255, 107, 0, 0.2);
            margin-bottom: 60px; /* Higher position */
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .search-machine:focus-within {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -10px rgba(255, 107, 0, 0.3);
        }
        .search-machine input {
            flex: 1; border: none; padding: 18px 24px; font-size: 1.1rem;
            font-weight: 700; outline: none; background: transparent;
        }
        .btn-launch {
            background: var(--primary); color: #fff; width: 60px; height: 60px;
            border-radius: 20px; border: none; font-size: 1.3rem; cursor: pointer;
            transition: 0.2s;
        }
        .btn-launch:active { transform: scale(0.9); background: var(--primary-dark); }

        /* --- BENTO GRID --- */
        .bento-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .bento-tile {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid #fff;
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .bento-tile:active { transform: scale(0.96); }
        .bento-tile i { font-size: 2rem; color: var(--primary); margin-bottom: 15px; display: block; }
        .bento-tile h3 { font-size: 0.9rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* --- NATIVE DOCK --- */
        .app-dock {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 100px; padding: 12px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .dock-btn {
            color: #666; font-size: 1.4rem; text-decoration: none;
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dock-btn.active { color: #fff; transform: translateY(-10px); }
        .dock-btn.active::after {
            content: ''; position: absolute; bottom: -8px; width: 5px; height: 5px;
            background: var(--primary); border-radius: 50%;
        }

    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="rocket-logo" id="logo">VIBZ<span>.</span></div>
    </div>

    <div class="app-container">
        
        <header class="app-nav">
            <div class="brand-pill">VIBZ<span>.</span></div>
            <div class="status-badge">
                <div class="pulse"></div> v2.0 LIVE
            </div>
        </header>

        <section class="hero-block">
            <h1 class="hero-title" data-aos="fade-right">ELITE <br><span>WEB</span> OS.</h1>
            <p class="hero-sub" data-aos="fade-up" data-aos-delay="200">The 4K Standard for Local Brands.</p>
            
            <div class="search-machine" data-aos="zoom-in" data-aos-delay="400">
                <input type="text" id="nicheInput" placeholder="Business Industry..." onkeydown="if(event.key==='Enter') startBuild()">
                <button class="btn-launch" onclick="startBuild()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </section>

        <div class="bento-grid">
            <div class="bento-tile" data-aos="fade-up" data-aos-delay="500">
                <i class="fa-solid fa-bolt"></i>
                <h3>Fast</h3>
            </div>
            <div class="bento-tile" data-aos="fade-up" data-aos-delay="600">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>Secure</h3>
            </div>
            <div class="bento-tile" data-aos="fade-up" data-aos-delay="700" style="grid-column: span 2;">
                <i class="fa-solid fa-layer-group"></i>
                <h3>Custom Architecture</h3>
            </div>
        </div>

    </div>

    <nav class="app-dock">
        <a href="#" class="dock-btn active"><i class="fa-solid fa-house"></i></a>
        <a href="#services" class="dock-btn"><i class="fa-solid fa-grid-2"></i></a>
        <a href="https://www.vibz.co.uk/funnel.html" class="dock-btn"><i class="fa-solid fa-plus-circle"></i></a>
        <a href="mailto:info@vibz.co.uk" class="dock-btn"><i class="fa-solid fa-envelope"></i></a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Intro Animation Logic
        window.addEventListener('load', () => {
            const logo = document.getElementById('logo');
            const overlay = document.getElementById('intro-overlay');

            setTimeout(() => {
                logo.classList.add('skyrocket');
                setTimeout(() => {
                    overlay.style.transition = 'opacity 0.6s ease';
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        AOS.init({ duration: 800, once: true });
                    }, 600);
                }, 500);
            }, 800);
        });

        function startBuild() {
            const input = document.getElementById('nicheInput').value;
            if(input) {
                localStorage.setItem('selectedNiche', input.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
