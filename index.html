<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ OS | Elite Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --accent: #FF6B00;
            --accent-glow: rgba(255, 107, 0, 0.4);
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #FFFFFF;
            --text-dim: #A1A1AA;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #140800 0%, transparent 50%);
            background-attachment: fixed;
            padding-bottom: 120px;
        }

        /* --- HIGH-RES HEADER --- */
        header {
            position: sticky;
            top: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .status-pill {
            background: rgba(0, 255, 102, 0.1);
            color: #00FF66;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .pulse {
            width: 6px; height: 6px; background: #00FF66; border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- APP CONTAINER --- */
        .app-shell {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HERO GLASS CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 35px 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .glass-card::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 70%);
            opacity: 0.2; pointer-events: none;
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -4px;
            margin-bottom: 20px;
        }

        /* --- SMART SEARCH INPUT --- */
        .app-input-group {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-input-group:focus-within {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .app-input-group input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            width: 100%;
        }

        /* --- WOW FACT TILES --- */
        .wow-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .wow-tile {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 20px;
            transition: 0.3s;
        }

        .wow-tile:active { transform: scale(0.95); }

        .wow-tile i {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .wow-tile h4 { font-size: 1.4rem; font-weight: 900; }
        .wow-tile p { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* --- NATIVE NAV BAR --- */
        .nav-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .dock-item {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .dock-item.active {
            color: white;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- ACTION BUTTON --- */
        .primary-btn {
            background: var(--accent);
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 24px;
            border: none;
            font-size: 1.1rem;
            font-weight: 900;
            margin-top: 20px;
            box-shadow: 0 15px 30px var(--accent-glow);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .primary-btn:active { transform: scale(0.97); }

    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.4rem; letter-spacing: -1px;">VIBZ<span style="color: var(--accent);">.</span></div>
        <div class="status-pill">
            <div class="pulse"></div> System Active
        </div>
    </header>

    <div class="app-shell">
        
        <div class="glass-card" data-aos="fade-up">
            <p style="color: var(--accent); font-weight: 800; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase;">Next-Gen Infrastructure</p>
            <h1>Scale <br>Without <br>Limits.</h1>
            <p style="color: var(--text-dim); font-size: 1.1rem; line-height: 1.4;">Premium digital systems for elite brands ready for the 2026 market.</p>
            
            <div class="app-input-group">
                <i class="fa-solid fa-bolt" style="color: var(--accent);"></i>
                <input type="text" id="nicheInput" placeholder="Business Type..." onkeydown="if(event.key==='Enter') startAnalysis()">
            </div>
            <button class="primary-btn" onclick="startAnalysis()">
                Analyze Market <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="wow-grid">
            <div class="wow-tile" data-aos="fade-right" data-aos-delay="100">
                <p>Speed</p>
                <h4>0.4s</h4>
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <div class="wow-tile" data-aos="fade-left" data-aos-delay="200">
                <p>Uptime</p>
                <h4>99.9%</h4>
                <i class="fa-solid fa-server"></i>
            </div>
            <div class="wow-tile" data-aos="fade-right" data-aos-delay="300">
                <p>ROI Avg.</p>
                <h4>310%</h4>
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <div class="wow-tile" data-aos="fade-left" data-aos-delay="400">
                <p>Security</p>
                <h4>SSL+</h4>
                <i class="fa-solid fa-shield-check"></i>
            </div>
        </div>

        <div class="glass-card" style="margin-top: 20px; padding: 20px;" data-aos="zoom-in">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="width: 45px; height: 45px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <div>
                    <h5 style="font-weight: 800;">Recent Success</h5>
                    <p style="font-size: 0.8rem; color: var(--text-dim);">Dental practice revenue increased by 40% in 30 days.</p>
                </div>
            </div>
        </div>

    </div>

    <nav class="nav-dock">
        <a href="#" class="dock-item active"><i class="fa-solid fa-house-chimney-window"></i></a>
        <a href="#" class="dock-item"><i class="fa-solid fa-grid-2"></i></a>
        <a href="#" class="dock-item"><i class="fa-solid fa-rocket"></i></a>
        <a href="#" class="dock-item"><i class="fa-solid fa-comment-dots"></i></a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function startAnalysis() {
            const val = document.getElementById('nicheInput').value;
            if(!val) return alert("System requires Business Type to proceed.");
            
            // App-style feedback
            const btn = document.querySelector('.primary-btn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            
            setTimeout(() => {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }, 1200);
        }
    </script>
</body>
</html>
