<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Core OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00; /* VIBZ Orange */
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --text: #000000;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- THE APP STAGE --- */
        .app-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 60px 24px 0;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- BRANDING --- */
        .app-header {
            margin-bottom: 40px;
        }
        .logo-bold {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -2px;
        }
        .logo-bold span { color: var(--primary); }

        /* --- THE "UBER" HERO --- */
        .hero-text {
            font-size: 5rem;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -5px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* --- THE GOOGLE SEARCH MACHINE --- */
        .search-container {
            margin-bottom: 30px;
        }
        .google-pill {
            background: var(--card);
            height: 72px;
            border-radius: 20px; /* Chunky App Corner */
            display: flex;
            align-items: center;
            padding: 0 10px 0 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .google-pill:focus-within {
            transform: scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.15);
        }
        .google-pill input {
            flex: 1; border: none; outline: none; font-size: 1.2rem;
            font-weight: 700; color: #000; background: transparent;
        }
        .search-btn {
            width: 52px; height: 52px; background: var(--primary);
            color: #fff; border: none; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer;
        }

        /* --- QUICK SERVICE GRID --- */
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .service-tile {
            background: var(--card);
            padding: 24px;
            border-radius: 24px;
            border: 1px solid rgba(0,0,0,0.03);
            text-decoration: none;
            transition: 0.2s;
        }
        .service-tile:active {
            transform: scale(0.95);
            background: #F1F1F1;
        }
        .service-tile i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }
        .service-tile h3 {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
        }

        /* --- NATIVE NAV BAR --- */
        .bottom-nav {
            background: #fff;
            height: 90px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px; /* For iPhone notch */
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #BCBCBC;
            transition: 0.3s;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item span { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="app-shell">
        
        <div class="app-header">
            <div class="logo-bold">VIBZ<span>.</span></div>
        </div>

        <h1 class="hero-text">ELITE<br>WEB<br>OS.</h1>

        <div class="search-container">
            <div class="google-pill">
                <input type="text" id="niche" placeholder="Your industry..." onkeydown="if(event.key==='Enter') start()">
                <button class="search-btn" onclick="start()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="service-grid">
            <a href="#" class="service-tile">
                <i class="fa-solid fa-code"></i>
                <h3>Build</h3>
            </a>
            <a href="#" class="service-tile">
                <i class="fa-solid fa-server"></i>
                <h3>Host</h3>
            </a>
            <a href="#" class="service-tile">
                <i class="fa-solid fa-bolt"></i>
                <h3>Maintain</h3>
            </a>
            <a href="#" class="service-tile">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>Protect</h3>
            </a>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-solid fa-grid-2"></i>
            <span>Services</span>
        </a>
        <a href="https://www.vibz.co.uk/funnel.html" class="nav-item">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Start</span>
        </a>
        <a href="mailto:info@vibz.co.uk" class="nav-item">
            <i class="fa-solid fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>

    <script>
        function start() {
            const val = document.getElementById('niche').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
