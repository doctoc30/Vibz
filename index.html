<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Minimalist OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --bg: #FFFFFF;
            --text: #000000;
            --ui-soft: #F5F5F7;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center everything for a Zen feel */
            align-items: center;
        }

        /* --- THE AURA BACKGROUND --- */
        .aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 0, 0.04) 0%, transparent 60%);
            z-index: -1;
        }

        /* --- MINIMALIST HERO --- */
        .hero-container {
            text-align: center;
            width: 100%;
            padding: 0 40px;
            margin-bottom: 40px;
        }

        .hero-text {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.07em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .hero-text span {
            color: var(--primary);
        }

        /* --- THE ELEVATED GOOGLE PILL --- */
        .search-wrap {
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }

        .google-pill {
            background: #fff;
            border-radius: 100px;
            padding: 10px 10px 10px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .google-pill:focus-within {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 40px 80px rgba(255, 107, 0, 0.15);
        }

        .google-pill input {
            flex: 1; border: none; outline: none; font-size: 1.1rem;
            font-weight: 500; color: #000; letter-spacing: -0.02em;
        }

        .search-trigger {
            width: 50px; height: 50px; background: var(--text);
            color: #fff; border: none; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }

        .search-trigger:hover { background: var(--primary); }

        /* --- DOCK SERVICE RIBBON --- */
        .service-ribbon {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 8px;
            background: var(--ui-soft);
            padding: 6px;
            border-radius: 100px;
            z-index: 20;
        }

        .service-item {
            padding: 12px 20px;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #888;
            cursor: pointer;
            border-radius: 100px;
            transition: 0.3s;
            text-decoration: none;
        }

        .service-item:hover, .service-item.active {
            background: #fff;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- TOP BRANDING --- */
        .top-brand {
            position: fixed; top: 40px; left: 40px;
            font-weight: 900; font-size: 1.4rem; letter-spacing: -0.05em;
        }

        /* --- SIMPLE ANIMATION --- */
        .reveal {
            animation: slideUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="aura"></div>

    <div class="top-brand">VIBZ.</div>

    <main class="hero-container">
        <h1 class="hero-text reveal" style="animation-delay: 0.2s;">ELITE<br><span>SITE</span><br>OS.</h1>
        
        <div class="search-wrap reveal" style="animation-delay: 0.4s; margin: 0 auto;">
            <div class="google-pill">
                <input type="text" id="niche" placeholder="What are we building?" onkeydown="if(event.key==='Enter') start()">
                <button class="search-trigger" onclick="start()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <nav class="service-ribbon reveal" style="animation-delay: 0.6s;">
        <a href="#" class="service-item active">Web Build</a>
        <a href="#" class="service-item">Cloud Hosting</a>
        <a href="#" class="service-item">Security</a>
        <a href="mailto:info@vibz.co.uk" class="service-item">Contact</a>
    </nav>

    <script>
        function start() {
            const val = document.getElementById('niche').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
