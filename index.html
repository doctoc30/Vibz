<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBZ | Digital Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --bg: #FFFFFF;
            --accent: #FF6B00;
            --dark: #000000;
            --gray-app: #F2F2F7;
            --search-shadow: 0 20px 48px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* ==== APP INTRO ==== */
        #splash {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .loaded #splash { opacity: 0; transform: scale(1.1); pointer-events: none; }

        /* ==== APP SHELL ==== */
        header {
            padding: 60px 6% 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 3.8rem;
            font-weight: 800;
            letter-spacing: -4px;
            line-height: 0.85;
            margin-bottom: 40px;
        }

        /* ==== GOOGLE BREATHE SEARCH ==== */
        .search-outer-wrapper {
            padding: 20px 6% 80px; /* Massive breathing room below */
            display: flex;
            justify-content: center;
        }

        .google-breathe-bar {
            width: 100%;
            max-width: 580px;
            height: 64px;
            background: #FFFFFF;
            border-radius: 32px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .google-breathe-bar:hover, .google-breathe-bar:focus-within {
            box-shadow: var(--search-shadow);
            border-color: transparent;
        }

        .google-breathe-bar i.search-icon { color: #9AA0A6; font-size: 1.2rem; }
        .google-breathe-bar i.mic-icon { color: var(--accent); font-size: 1.2rem; cursor: pointer; }

        .google-breathe-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 0 15px;
            font-weight: 400;
            color: #202124;
        }

        /* ==== BOLD APP GRID ==== */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 6% 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tile {
            background: var(--gray-app);
            height: 180px;
            border-radius: 32px;
            padding: 28px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s cubic-bezier(0.33, 1, 0.68, 1), background 0.2s;
        }

        .tile:active { transform: scale(0.96); background: #E5E5EA; }

        .tile i { font-size: 2.2rem; color: var(--accent); }
        .tile span { font-size: 1.3rem; font-weight: 800; color: var(--dark); letter-spacing: -0.5px; }

        .tile.primary { background: var(--accent); }
        .tile.primary i, .tile.primary span { color: #FFFFFF; }

        /* Tablet/Desktop spacing */
        @media (min-width: 768px) {
            .app-grid { grid-template-columns: repeat(4, 1fr); }
            .hero-title { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-weight: 800; color: var(--accent); letter-spacing: -3px; font-size: 3rem;">VIBZ</h1>
    </div>

    <main>
        <header data-aos="fade-down">
            <h1 class="hero-title">Think<br><span style="color: var(--accent);">Bigger.</span></h1>
        </header>

        <section class="search-outer-wrapper" data-aos="fade-up" data-aos-delay="200">
            <div class="google-breathe-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search services..." id="searchInput">
                <i class="fa-solid fa-microphone mic-icon"></i>
            </div>
        </section>

        <section class="app-grid" data-aos="fade-up" data-aos-delay="400">
            <a href="#" class="tile primary">
                <i class="fa-solid fa-code"></i>
                <span>Web<br>Build</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Design</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-chart-line"></i>
                <span>SEO</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-mobile"></i>
                <span>Apps</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Ads</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-envelope-open-text"></i>
                <span>Email</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Secure</span>
            </a>
            <a href="#" class="tile">
                <i class="fa-solid fa-ellipsis"></i>
                <span>More</span>
            </a>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                AOS.init({ duration: 1000, once: true });
            }, 1000);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        });
    </script>
</body>
</html>
