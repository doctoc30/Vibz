<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ OS | Elite Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-glow: rgba(255, 107, 0, 0.3);
            --bg: #FFFFFF;
            --surface: rgba(255, 255, 255, 0.8);
            --text-main: #000000;
            --text-sub: #555555;
            --border: rgba(255, 107, 0, 0.15);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background: 
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.18) 0px, transparent 45%),
                radial-gradient(at 100% 100%, rgba(255, 107, 0, 0.1) 0px, transparent 45%),
                #FFFFFF;
            color: var(--text-main);
            overflow: hidden; /* App feel lock */
            height: 100vh;
        }

        /* --- SPLASH SKYROCKET --- */
        #splash-screen {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .intro-logo { font-size: 5rem; font-weight: 900; letter-spacing: -4px; color: var(--primary); }
        .intro-logo span { color: #000; }
        .skyrocket-anim { animation: skyrocket 0.8s cubic-bezier(0.9, 0, 0.1, 1) forwards; }
        @keyframes skyrocket {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(0.9) translateY(20px); }
            100% { transform: scale(0.4) translateY(-150vh); opacity: 0; }
        }

        /* --- APP CONTAINER --- */
        .app-shell {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 24px 120px 24px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .app-shell::-webkit-scrollbar { display: none; }

        /* --- TOP BRANDING --- */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 20px;
        }
        .brand-os { font-weight: 900; font-size: 1.6rem; letter-spacing: -1.5px; }
        .brand-os span { color: var(--primary); }
        .live-badge {
            background: #000; color: #fff; padding: 6px 14px; border-radius: 100px;
            font-size: 0.65rem; font-weight: 800; display: flex; align-items: center; gap: 8px;
        }
        .pulse-dot { width: 6px; height: 6px; background: #00FF66; border-radius: 50%; box-shadow: 0 0 10px #00FF66; }

        /* --- HERO TEXT (MAX BOLD) --- */
        .hero-section { margin-top: 20px; text-align: left; }
        .hero-section h1 {
            font-size: 5.8rem; font-weight: 900; line-height: 0.82; letter-spacing: -6px;
        }
        .hero-section h1 span { color: var(--primary); }
        .hero-section p {
            font-size: 1.2rem; font-weight: 700; color: var(--text-sub);
            margin: 20px 0 40px 0; max-width: 300px;
        }

        /* --- THE GOOGLE-PILL MACHINE --- */
        .search-container { position: relative; width: 100%; margin-bottom: 20px; }
        .google-pill {
            background: #fff;
            border: 2.5px solid var(--border);
            border-radius: 100px;
            padding: 8px 8px 8px 28px;
            display: flex; align-items: center;
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.15);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .google-pill:focus-within {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(255, 107, 0, 0.25);
        }
        .google-pill input {
            flex: 1; border: none; outline: none; font-size: 1.1rem;
            font-weight: 700; color: var(--text-main); background: transparent;
        }
        .search-btn {
            width: 54px; height: 54px; background: var(--primary);
            color: #fff; border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; transition: 0.2s;
        }
        .search-btn:active { transform: scale(0.9); }

        /* --- QUICK SERVICE PILLS --- */
        .service-pills {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 15px; scrollbar-width: none;
        }
        .service-pills::-webkit-scrollbar { display: none; }
        .pill {
            white-space: nowrap; background: #fff; border: 1.5px solid var(--border);
            padding: 10px 20px; border-radius: 100px; font-size: 0.75rem;
            font-weight: 900; color: var(--primary); cursor: pointer; transition: 0.3s;
        }
        .pill:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* --- BENTO TILES --- */
        .bento-wrap {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px;
        }
        .bento-card {
            background: var(--surface); backdrop-filter: blur(10px);
            border: 1px solid #fff; border-radius: 32px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .bento-card:active { transform: scale(0.96); }
        .bento-card i { font-size: 2rem; color: var(--primary); margin-bottom: 12px; display: block; }
        .bento-card h3 { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        /* --- APP TAB BAR --- */
        .app-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 48px); max-width: 420px;
            background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(20px);
            border-radius: 100px; padding: 12px;
            display: grid; grid-template-columns: repeat(4, 1fr);
            z-index: 1000; box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .dock-item {
            display: flex; flex-direction: column; align-items: center;
            color: #777; text-decoration: none; transition: 0.3s;
        }
        .dock-item.active { color: #fff; }
        .dock-item i { font-size: 1.3rem; margin-bottom: 4px; }
        .dock-item span { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="intro-logo" id="logo">VIBZ<span>.</span></div>
    </div>

    <div class="app-shell">
        
        <header class="app-header">
            <div class="brand-os">VIBZ<span>.</span></div>
            <div class="live-badge">
                <div class="pulse-dot"></div> AGENCY OS
            </div>
        </header>

        <section class="hero-section">
            <h1 data-aos="fade-right">ELITE<br><span>SITE</span> OS.</h1>
            <p data-aos="fade-up" data-aos-delay="200">The 4K standard for high-performance brands.</p>
        </section>

        <div class="search-container" data-aos="zoom-in" data-aos-delay="400">
            <div class="google-pill">
                <input type="text" id="funnelInput" placeholder="Enter your business niche..." onkeydown="if(event.key==='Enter') executeLaunch()">
                <button class="search-btn" onclick="executeLaunch()">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <div class="service-pills" data-aos="fade-left" data-aos-delay="500">
            <div class="pill">Web Design</div>
            <div class="pill">Site Maintenance</div>
            <div class="pill">4K Hosting</div>
            <div class="pill">Ads & SEO</div>
        </div>

        <div class="bento-wrap">
            <div class="bento-card" data-aos="fade-up" data-aos-delay="600">
                <i class="fa-solid fa-microchip"></i>
                <h3>Fast Build</h3>
            </div>
            <div class="bento-card" data-aos="fade-up" data-aos-delay="700">
                <i class="fa-solid fa-globe"></i>
                <h3>Deployment</h3>
            </div>
        </div>

    </div>

    <nav class="app-dock">
        <a href="#" class="dock-item active">
            <i class="fa-solid fa-house-user"></i>
            <span>Home</span>
        </a>
        <a href="#" class="dock-item">
            <i class="fa-solid fa-grid-2"></i>
            <span>OS</span>
        </a>
        <a href="https://www.vibz.co.uk/funnel.html" class="dock-item">
            <i class="fa-solid fa-plus-circle"></i>
            <span>Build</span>
        </a>
        <a href="mailto:info@vibz.co.uk" class="dock-item">
            <i class="fa-solid fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Startup Logic
        window.addEventListener('load', () => {
            const logo = document.getElementById('logo');
            const splash = document.getElementById('splash-screen');

            setTimeout(() => {
                logo.classList.add('skyrocket-anim');
                setTimeout(() => {
                    splash.style.transition = 'opacity 0.6s ease';
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        AOS.init({ duration: 1000, once: true });
                    }, 600);
                }, 500);
            }, 1000);
        });

        function executeLaunch() {
            const val = document.getElementById('funnelInput').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
