<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | AI Web OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;900&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-soft: rgba(255, 107, 0, 0.1);
            --bg: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #000;
        }

        /* --- AI AMBIENT BACKGROUND --- */
        .ai-canvas {
            position: fixed; inset: 0; z-index: -1;
            background: 
                radial-gradient(circle at 80% 20%, rgba(255, 107, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 107, 0, 0.05) 0%, transparent 40%);
        }

        /* --- FLOATING CODE FRAGMENTS --- */
        .code-float {
            position: absolute;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--primary);
            opacity: 0.15;
            pointer-events: none;
            animation: floatUp 20s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        /* --- APP HEADER --- */
        .app-top {
            padding: 40px; display: flex; justify-content: space-between; align-items: center;
        }
        .v-logo { font-weight: 900; font-size: 1.8rem; letter-spacing: -2px; }
        .v-logo span { color: var(--primary); }

        /* --- MAIN STAGE --- */
        .app-main {
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            padding: 0 30px; text-align: center;
        }

        /* --- THE WOW HERO (UBER BOLD) --- */
        .hero-title {
            font-size: clamp(4rem, 15vw, 7.5rem);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -6px;
            margin-bottom: 40px;
            position: relative;
        }
        .hero-title span { color: var(--primary); }

        /* --- AI ROBOT SCANNER --- */
        .ai-scanner {
            width: 80px; height: 80px; margin-bottom: 20px;
            background: var(--primary-soft);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-soft);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 40px var(--primary-soft); } 100% { transform: scale(1); } }

        /* --- GOOGLE-APP SEARCH BAR (Â£100K FINISH) --- */
        .search-engine {
            width: 100%; max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(0,0,0,0.05);
            border-radius: 24px;
            padding: 12px 12px 12px 30px;
            display: flex; align-items: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-bottom: 40px;
        }
        .search-engine:focus-within {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 40px 80px rgba(255, 107, 0, 0.15);
        }
        .search-engine input {
            flex: 1; border: none; outline: none; background: transparent;
            font-size: 1.2rem; font-weight: 700; color: #000;
        }
        .ai-btn {
            width: 54px; height: 54px; background: #000; color: #fff;
            border: none; border-radius: 18px; cursor: pointer;
            font-size: 1.2rem; transition: 0.3s;
        }
        .ai-btn:hover { background: var(--primary); transform: scale(1.1); }

        /* --- REAL-TIME CODING FEED --- */
        .coding-terminal {
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem; color: #888;
            max-width: 400px; height: 20px; overflow: hidden;
            margin-bottom: 50px;
        }

        /* --- APP NAVIGATION DOCK --- */
        .app-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; padding: 12px 30px; border-radius: 100px;
            display: flex; gap: 40px; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .dock-link { color: #555; font-size: 1.3rem; text-decoration: none; transition: 0.3s; }
        .dock-link.active { color: #fff; }
        .dock-link:hover { color: var(--primary); }

    </style>
</head>
<body>

    <div class="ai-canvas" id="canvas"></div>

    <header class="app-top">
        <div class="v-logo">VIBZ<span>.</span></div>
        <div style="font-size: 0.7rem; font-weight: 900; letter-spacing: 2px;">AI SYSTEM v4.0</div>
    </header>

    <main class="app-main">
        <div class="ai-scanner">
            <i class="fa-solid fa-robot" style="color: var(--primary); font-size: 2rem;"></i>
        </div>

        <h1 class="hero-title">ELITE<br><span>WEB</span> OS.</h1>

        <div class="search-engine">
            <input type="text" id="niche" placeholder="What should we build today?" onkeydown="if(event.key==='Enter') run()">
            <button class="ai-btn" onclick="run()">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <div class="coding-terminal" id="terminal">Initializing HTML5 structure...</div>
    </main>

    <nav class="app-dock">
        <a href="#" class="dock-link active"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="dock-link"><i class="fa-solid fa-code"></i></a>
        <a href="https://www.vibz.co.uk/funnel.html" class="dock-link"><i class="fa-solid fa-circle-plus"></i></a>
        <a href="mailto:info@vibz.co.uk" class="dock-link"><i class="fa-solid fa-message"></i></a>
    </nav>

    <script>
        // Create Floating Code Bits
        const codeSnips = ['<div>', '</div>', '<html>', 'const AI = true', '<span>', 'API.fetch()', 'margin: 0', 'flex: 1'];
        function createCode() {
            const snip = document.createElement('div');
            snip.className = 'code-float';
            snip.innerText = codeSnips[Math.floor(Math.random() * codeSnips.length)];
            snip.style.left = Math.random() * 100 + 'vw';
            snip.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.getElementById('canvas').appendChild(snip);
            setTimeout(() => snip.remove(), 20000);
        }
        setInterval(createCode, 1000);

        // Coding Terminal Effect
        const phrases = [
            "Parsing industry data...",
            "Generating React components...",
            "Optimizing SEO Meta Tags...",
            "Deploying to Cloudflare Edge...",
            "Injecting AI Logic..."
        ];
        let i = 0;
        setInterval(() => {
            document.getElementById('terminal').innerText = phrases[i];
            i = (i + 1) % phrases.length;
        }, 2500);

        function run() {
            const val = document.getElementById('niche').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
