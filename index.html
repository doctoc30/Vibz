<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --orange: #FF6B00;
            --deep-orange: #CC5500;
            --bg: #000000;
            --card: #1A1A1A;
            --glass: rgba(255, 255, 255, 0.1);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        body, html {
            height: 100%;
            background-color: var(--bg);
            color: #fff;
            overflow: hidden;
        }

        /* ==== 1. KINETIC BOOT SEQUENCE ==== */
        #boot-loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: clip-path 1s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .boot-logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -6px;
            background: linear-gradient(to bottom, #fff, var(--orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateY(20px);
            opacity: 0;
            filter: blur(10px);
            animation: boot-in 0.8s forwards 0.5s;
        }

        @keyframes boot-in {
            to { transform: translateY(0); opacity: 1; filter: blur(0px); }
        }

        .boot-bar {
            width: 0%;
            height: 4px;
            background: var(--orange);
            margin-top: 20px;
            border-radius: 10px;
            animation: load-bar 1.2s forwards 0.8s;
        }

        @keyframes load-bar { to { width: 150px; } }

        /* ==== 2. IMMERSIVE APP SHELL ==== */
        #app-shell {
            height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .app-active #app-shell { opacity: 1; transform: scale(1); }

        /* Floating App Bar */
        header {
            padding: calc(20px + var(--safe-top)) 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: absolute;
            top: 0; width: 100%; z-index: 10;
        }

        .status-dot { width: 12px; height: 12px; background: #34C759; border-radius: 50%; box-shadow: 0 0 10px #34C759; }

        /* ==== 3. MORPHIC CONTENT AREA ==== */
        main {
            flex: 1;
            overflow-y: scroll;
            padding: 120px 25px 120px;
            perspective: 1000px;
        }

        .hero-text {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -4px;
            margin-bottom: 40px;
        }

        /* Glass Search Box */
        .glass-search {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 28px;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-search:focus-within {
            transform: translateY(-5px);
            border-color: var(--orange);
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.2);
        }

        .glass-search input {
            background: transparent;
            border: none;
            color: white;
            padding: 15px 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* Wow Card Effects */
        .feature-card {
            background: var(--card);
            border-radius: 35px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .feature-card:active { transform: scale(0.95); }

        .feature-card .icon-box {
            width: 60px; height: 60px;
            background: var(--orange);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .feature-card h2 { font-size: 2rem; font-weight: 900; margin-bottom: 10px; }
        .feature-card p { color: #888; line-height: 1.4; font-size: 1rem; }

        .neon-glow {
            position: absolute;
            width: 150px; height: 150px;
            background: var(--orange);
            filter: blur(80px);
            top: -50px; right: -50px;
            opacity: 0.3;
        }

        /* ==== 4. HAPTIC NAVIGATION BAR ==== */
        .haptic-nav {
            position: fixed;
            bottom: 30px;
            left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            height: 80px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-btn {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            color: #666; font-size: 1.4rem;
            transition: 0.3s;
        }

        .nav-btn.active { color: var(--orange); transform: translateY(-5px); }

        .main-action {
            width: 70px; height: 70px;
            background: var(--orange);
            border-radius: 50%;
            margin-top: -50px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.8rem;
            box-shadow: 0 15px 30px rgba(255, 107, 0, 0.4);
            border: 6px solid var(--bg);
        }
    </style>
</head>
<body>

    <div id="boot-loader">
        <div class="boot-logo">VIBZ</div>
        <div class="boot-bar"></div>
    </div>

    <div id="app-shell">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="status-dot"></div>
                <span style="font-weight: 900; font-size: 0.8rem; letter-spacing: 1px;">SYSTEM ONLINE</span>
            </div>
            <i class="fa-solid fa-bolt" style="color: var(--orange); font-size: 1.5rem;"></i>
        </header>

        <main id="main-content">
            <p style="color: var(--orange); font-weight: 900; font-size: 0.8rem; margin-bottom: 10px;">VIBZ AGENCY PRE-RELEASE</p>
            <h1 class="hero-text">The<br>New<br>Standard<span>.</span></h1>

            <div class="glass-search">
                <input type="text" id="bizSearch" placeholder="Enter Niche (e.g. Barber)" onkeypress="handleKey(event)">
            </div>

            <div class="feature-card" onclick="triggerEffect(this)">
                <div class="neon-glow"></div>
                <div class="icon-box"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                <h2>A.I. Design</h2>
                <p>Proprietary algorithms that craft unique identities in milliseconds.</p>
            </div>

            <div class="feature-card" onclick="triggerEffect(this)">
                <div class="icon-box" style="background: #fff; color: #000;"><i class="fa-solid fa-code"></i></div>
                <h2>Native Code</h2>
                <p>Pure, hand-optimized performance. 100/100 PageSpeed scores guaranteed.</p>
            </div>

            <div style="height: 100px;"></div>
        </main>

        <nav class="haptic-nav">
            <a href="#" class="nav-btn active"><i class="fa-solid fa-compass"></i></a>
            <a href="#" class="nav-btn"><i class="fa-solid fa-layer-group"></i></a>
            <div class="main-action" onclick="submitSearch()">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <a href="#" class="nav-btn"><i class="fa-solid fa-chart-simple"></i></a>
            <a href="#" class="nav-btn"><i class="fa-solid fa-user-ninja"></i></a>
        </nav>
    </div>

    <script>
        // HANDLE BOOT SEQUENCE
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('boot-loader');
                loader.style.clipPath = 'circle(0% at 50% 50%)';
                document.body.classList.add('app-active');
            }, 2500);
        });

        // HAPTIC FEEDBACK SIMULATION
        function triggerEffect(el) {
            el.style.transform = 'scale(0.98) translateY(2px)';
            setTimeout(() => {
                el.style.transform = 'scale(1) translateY(0)';
            }, 150);
        }

        function handleKey(e) {
            if (e.key === 'Enter') submitSearch();
        }

        function submitSearch() {
            const val = document.getElementById('bizSearch').value;
            const actionBtn = document.querySelector('.main-action');
            
            // Visual "Wow" Feedback
            actionBtn.style.transform = 'scale(0.8) rotate(90deg)';
            actionBtn.style.background = '#fff';
            actionBtn.style.color = '#000';
            
            setTimeout(() => {
                if(val) {
                    localStorage.setItem('selectedNiche', val.toLowerCase());
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'https://www.vibz.co.uk/funnel.html';
                    }, 400);
                } else {
                    actionBtn.style.transform = 'scale(1)';
                    actionBtn.style.background = 'var(--orange)';
                    actionBtn.style.color = '#fff';
                    alert('Command Required: Enter Industry');
                }
            }, 300);
        }
    </script>
</body>
</html>
