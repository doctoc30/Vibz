<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIBZ | Elite Design Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --bg: #FFFFFF;
            --accent: #FF6B00;
            --dark: #121212;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 80px; /* Space for Mobile Tab Bar */
        }

        /* ================= NATIVE APP LOGO ================= */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
        }

        .logo-text {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--dark);
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        /* ================= APP BAR (TOP) ================= */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            padding: 0 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
        }

        /* ================= MOBILE TAB BAR (BOTTOM) ================= */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(65px + var(--safe-bottom));
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--gray-200);
            display: none; /* Desktop hidden */
            grid-template-columns: repeat(4, 1fr);
            padding-bottom: var(--safe-bottom);
            z-index: 1000;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 600;
            gap: 4px;
        }

        .tab-item.active { color: var(--accent); }
        .tab-item i { font-size: 1.2rem; }

        @media (max-width: 768px) {
            .tab-bar { display: grid; }
            .nav-desktop-links { display: none; }
            section { padding: 80px 5% 40px !important; }
        }

        /* ================= NATIVE APP UI COMPONENTS ================= */
        .app-card {
            background: var(--gray-100);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--gray-200);
            transition: transform 0.2s ease;
        }

        .app-card:active { transform: scale(0.98); }

        .search-container {
            background: var(--gray-100);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            margin-top: 2rem;
            border: 1px solid var(--gray-200);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
        }

        .search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
        }

        /* ================= HERO REFINED ================= */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 6%;
            background: radial-gradient(circle at 50% 50%, #fff5ee 0%, #ffffff 100%);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
        }

        .pill {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 107, 0, 0.1);
            color: var(--accent);
            border-radius: 100px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Keeping necessary functionality */
        .typewriter-container { color: var(--accent); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="brand-container">
            <div class="app-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span class="logo-text">VIBZ</span>
        </a>
        <div class="nav-desktop-links">
            <a href="https://www.vibz.co.uk/funnel.html" class="search-btn" style="text-decoration: none;">Launch Project</a>
        </div>
        <button id="hamburgerBtn" style="background:none; border:none; font-size: 1.5rem; display: none;">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
    </nav>

    <div class="tab-bar">
        <a href="#home" class="tab-item active">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#process" class="tab-item">
            <i class="fa-solid fa-layer-group"></i>
            <span>Work</span>
        </a>
        <a href="https://www.vibz.co.uk/funnel.html" class="tab-item">
            <i class="fa-solid fa-circle-plus" style="font-size: 1.8rem; color: var(--accent);"></i>
            <span>Start</span>
        </a>
        <a href="#contact" class="tab-item">
            <i class="fa-solid fa-message"></i>
            <span>Chat</span>
        </a>
    </div>

    <section class="hero" id="home">
        <div data-aos="fade-up">
            <span class="pill">2026 Edition</span>
            <h1>Websites That Bring <br><span id="typewriter" class="typewriter-container"></span></h1>
            <p style="max-width: 500px; margin: 0 auto; color: var(--text-muted); font-size: 1.1rem;">
                Elite digital products for ambitious brands. Modern, fast, and native-feeling.
            </p>

            <div class="search-container" style="max-width: 500px; margin: 2rem auto;">
                <input type="text" id="homepageBusinessInput" class="search-input" placeholder="What is your business?">
                <button onclick="handleHomepageSearch()" class="search-btn">Next</button>
            </div>
        </div>
    </section>

    <section style="padding: 40px 6%;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
            <div class="app-card" style="padding: 1.5rem; text-align: center;">
                <h3 style="font-size: 2rem; color: var(--accent);">98%</h3>
                <p style="font-size: 0.8rem; font-weight: 700; color: var(--text-muted);">RETENTION</p>
            </div>
            <div class="app-card" style="padding: 1.5rem; text-align: center;">
                <h3 style="font-size: 2rem; color: var(--accent);">24h</h3>
                <p style="font-size: 0.8rem; font-weight: 700; color: var(--text-muted);">SUPPORT</p>
            </div>
        </div>
    </section>

    <footer id="contact" style="padding: 60px 6% 120px; background: var(--gray-100); border-radius: 40px 40px 0 0;">
        <div style="text-align: center;">
            <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Ready to <span style="color: var(--accent);">Evolve?</span></h2>
            <a href="mailto:info@vibz.co.uk" class="search-btn" style="display: inline-block; text-decoration: none; padding: 20px 40px; font-size: 1.2rem;">Drop us a Message</a>
            <p style="margin-top: 40px; opacity: 0.5; font-size: 0.8rem;">Â© 2026 VIBZ COLLECTIVE. UK BASED.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true });
            type();

            // Tab Bar Logic
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        const words = ["Customers.", "Growth.", "Revenue.", "Results."];
        let wIdx = 0, cIdx = 0, isDel = false;
        function type() {
            const target = document.getElementById("typewriter");
            if (!target) return;
            const word = words[wIdx];
            target.textContent = isDel ? word.substring(0, cIdx--) : word.substring(0, cIdx++);
            if (!isDel && cIdx === word.length + 1) { isDel = true; setTimeout(type, 2000); }
            else if (isDel && cIdx === 0) { isDel = false; wIdx = (wIdx + 1) % words.length; setTimeout(type, 500); }
            else { setTimeout(type, isDel ? 100 : 200); }
        }

        function handleHomepageSearch() {
            const val = document.getElementById('homepageBusinessInput').value.trim();
            if (!val) return;
            localStorage.setItem('selectedNiche', val.toLowerCase());
            window.location.href = 'https://www.vibz.co.uk/funnel.html';
        }
    </script>
</body>
</html>
