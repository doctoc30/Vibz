<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Pro App Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #FF6B00;
            --accent-soft: rgba(255, 107, 0, 0.1);
            --bg: #F2F2F7; /* Apple-style system gray */
            --card: #FFFFFF;
            --text: #000000;
            --text-secondary: #8E8E93;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for Bottom Nav */
        }

        /* === APP HEADER === */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }

        .app-logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -1.5px;
            color: var(--accent);
        }

        .avatar-circle {
            width: 35px;
            height: 35px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 900;
        }

        /* === HERO CARD === */
        .app-container {
            padding: 20px;
            max-width: 500px; /* iPhone Pro Max width feel */
            margin: 0 auto;
        }

        .hero-card {
            background: var(--card);
            border-radius: 32px;
            padding: 40px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,1);
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -3px;
            margin-bottom: 15px;
        }

        .highlight { color: var(--accent); }

        .search-pill {
            background: var(--bg);
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .search-pill:focus-within {
            border-color: var(--accent);
            background: white;
        }

        .search-pill input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
        }

        /* === APP GRID === */
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .small-card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: var(--accent-soft);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .small-card h3 {
            font-size: 1.1rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .small-card p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }

        /* === NATIVE ACTION BUTTONS === */
        .action-btn {
            background: var(--accent);
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: 900;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        /* === BOTTOM NAV BAR === */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 30px calc(15px + var(--safe-area-bottom));
            display: flex;
            justify-content: space-between;
            border-top: 0.5px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.65rem;
            font-weight: 700;
            transition: 0.2s;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item i {
            font-size: 1.4rem;
        }

        /* === STATS LIST === */
        .list-card {
            background: var(--card);
            border-radius: 24px;
            margin-top: 20px;
            overflow: hidden;
        }

        .list-item {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid var(--bg);
        }

        .list-item:last-child { border-bottom: none; }

        .list-item-title { font-weight: 700; }
        .list-item-value { font-weight: 900; color: var(--accent); }

    </style>
</head>
<body>

    <header>
        <div class="app-logo">VIBZ</div>
        <div class="avatar-circle">HI</div>
    </header>

    <div class="app-container">
        
        <div class="hero-card">
            <span style="font-weight: 900; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px;">Premium Design</span>
            <h1>Apps & <br><span class="highlight">Websites.</span></h1>
            <p style="color: var(--text-secondary); font-weight: 500; margin-top: 10px;">We build the digital infrastructure for elite modern brands.</p>
            
            <div class="search-pill">
                <i class="fa fa-search" style="color: var(--text-secondary);"></i>
                <input type="text" id="bizInput" placeholder="What's your business niche?">
            </div>
            <button class="action-btn" onclick="handleSearch()">Get Started</button>
        </div>

        <div class="app-grid">
            <div class="small-card">
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <h3>Fast</h3>
                <p>Native speed performance.</p>
            </div>
            <div class="small-card">
                <div class="icon-box"><i class="fas fa-shield-halved"></i></div>
                <h3>Secure</h3>
                <p>Enterprise protection.</p>
            </div>
        </div>

        <div class="list-card">
            <div class="list-item">
                <span class="list-item-title">Client Satisfaction</span>
                <span class="list-item-value">99%</span>
            </div>
            <div class="list-item">
                <span class="list-item-title">Avg. Launch Time</span>
                <span class="list-item-value">14 Days</span>
            </div>
            <div class="list-item">
                <span class="list-item-title">Active Projects</span>
                <span class="list-item-value">12</span>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-house"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-layer-group"></i>
            <span>Works</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-message"></i>
            <span>Chat</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script>
        function handleSearch() {
            const input = document.getElementById('bizInput').value;
            if(input) {
                localStorage.setItem('selectedNiche', input.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            } else {
                alert("Please enter your business type");
            }
        }

        // Haptic-like feedback for buttons
        document.querySelectorAll('.action-btn, .nav-item').forEach(button => {
            button.addEventListener('touchstart', () => {
                // This mimics the 'active' state immediately on touch
            });
        });
    </script>

</body>
</html>
