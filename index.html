<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Agency OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-deep: #D45900;
            --bg: #FFFFFF;
            --app-black: #000000;
            --soft-gray: #F2F2F7;
            --border-ui: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.02em; /* Uber-style tight kerning */
        }

        body {
            background-color: #fff;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 107, 0, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(255, 107, 0, 0.08) 0%, transparent 40%);
            color: var(--app-black);
            overflow: hidden;
            height: 100vh;
        }

        /* --- INTRO SEQUENCE --- */
        #splash {
            position: fixed; inset: 0; background: #fff; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .intro-text { 
            font-size: 6rem; font-weight: 900; letter-spacing: -0.06em; color: var(--primary); 
        }
        .launch { animation: rocketOut 0.8s cubic-bezier(0.9, 0, 0.1, 1) forwards; }
        @keyframes rocketOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
        }

        /* --- APP VIEWPORT --- */
        .app-view {
            max-width: 480px; margin: 0 auto; height: 100vh;
            display: flex; flex-direction: column;
            padding: env(safe-area-inset-top) 24px 100px;
        }

        /* --- UI NAVIGATION --- */
        .top-ui {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 0;
        }
        .brand-heavy { font-weight: 900; font-size: 1.8rem; letter-spacing: -0.05em; }
        .brand-heavy span { color: var(--primary); }
        .system-pill {
            background: var(--app-black); color: #fff; padding: 8px 16px;
            border-radius: 100px; font-size: 0.7rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 0.05em;
        }

        /* --- HERO: SOLID APP TEXT --- */
        .hero-block { margin-top: 30px; }
        .hero-block h1 {
            font-size: 6.2rem; /* Extreme Uber Bold */
            font-weight: 900;
            line-height: 0.78;
            letter-spacing: -0.065em; /* Tightest kerning for solid feel */
            text-transform: uppercase;
        }
        .hero-block h1 span { color: var(--primary); }
        .hero-block p {
            font-size: 1.3rem; font-weight: 700; color: #777;
            margin: 25px 0 35px; max-width: 280px; line-height: 1.1;
        }

        /* --- THE GOOGLE-PILL (ELEVATED) --- */
        .search-stack { position: relative; width: 100%; margin-bottom: 30px; }
        .google-pill {
            background: #fff;
            border: 1px solid var(--border-ui);
            border-radius: 100px;
            padding: 8px 8px 8px 28px;
            display: flex; align-items: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.12);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .google-pill:focus-within {
            transform: scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 40px 60px -15px rgba(255, 107, 0, 0.2);
        }
        .google-pill input {
            flex: 1; border: none; outline: none; font-size: 1.1rem;
            font-weight: 800; color: var(--app-black);
        }
        .btn-launch {
            width: 56px; height: 56px; background: var(--primary);
            color: #fff; border: none; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; cursor: pointer; transition: 0.2s;
        }
        .btn-launch:active { transform: scale(0.8); background: var(--primary-deep); }

        /* --- QUICK ACTION BUTTONS --- */
        .action-row {
            display: flex; gap: 10px; overflow-x: auto;
            padding-bottom: 20px; scrollbar-width: none;
        }
        .action-row::-webkit-scrollbar { display: none; }
        .btn-pill {
            white-space: nowrap; background: var(--soft-gray);
            padding: 14px 24px; border-radius: 100px;
            font-size: 0.85rem; font-weight: 900; color: var(--app-black);
            border: none; cursor: pointer; transition: 0.2s;
        }
        .btn-pill:active { background: var(--primary); color: #fff; }

        /* --- BENTO SECTION --- */
        .bento-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;
        }
        .tile {
            background: #fff; border: 1px solid var(--border-ui);
            border-radius: 32px; padding: 24px; text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .tile i { font-size: 2rem; color: var(--primary); margin-bottom: 12px; display: block; }
        .tile h3 { font-size: 0.75rem; font-weight: 900; text-transform: uppercase; }

        /* --- NATIVE NAV BAR --- */
        .dock-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 420px;
            background: #000; border-radius: 100px; padding: 14px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }
        .nav-link {
            color: #555; font-size: 1.4rem; text-decoration: none; transition: 0.3s;
        }
        .nav-link.active { color: #fff; }

    </style>
</head>
<body>

    <div id="splash">
        <div class="intro-text" id="brandLogo">VIBZ</div>
    </div>

    <div class="app-view">
        
        <header class="top-ui">
            <div class="brand-heavy">VIBZ<span>.</span></div>
            <div class="system-pill">AGENCY OS</div>
        </header>

        <section class="hero-block">
            <h1 data-aos="fade-right">ELITE<br><span>SITE</span><br>OS.</h1>
            <p data-aos="fade-up" data-aos-delay="200">The 4K High-Res Build Studio.</p>
        </section>

        <div class="search-stack" data-aos="zoom-in" data-aos-delay="400">
            <div class="google-pill">
                <input type="text" id="nicheField" placeholder="Business Niche..." onkeydown="if(event.key==='Enter') launchFunnel()">
                <button class="btn-launch" onclick="launchFunnel()">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <div class="action-row" data-aos="fade-left" data-aos-delay="500">
            <button class="btn-pill">Web Design</button>
            <button class="btn-pill">Hosting</button>
            <button class="btn-pill">SEO Logic</button>
            <button class="btn-pill">Maintenance</button>
        </div>

        <div class="bento-grid">
            <div class="tile" data-aos="fade-up" data-aos-delay="600">
                <i class="fa-solid fa-microchip"></i>
                <h3>Core Build</h3>
            </div>
            <div class="tile" data-aos="fade-up" data-aos-delay="700">
                <i class="fa-solid fa-server"></i>
                <h3>Cloud</h3>
            </div>
        </div>

    </div>

    <nav class="dock-nav">
        <a href="#" class="nav-link active"><i class="fa-solid fa-house-user"></i></a>
        <a href="#" class="nav-link"><i class="fa-solid fa-layer-group"></i></a>
        <a href="https://www.vibz.co.uk/funnel.html" class="nav-link"><i class="fa-solid fa-plus-circle"></i></a>
        <a href="mailto:info@vibz.co.uk" class="nav-link"><i class="fa-solid fa-paper-plane"></i></a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // App Load Sequence
        window.addEventListener('load', () => {
            const logo = document.getElementById('brandLogo');
            const splash = document.getElementById('splash');

            setTimeout(() => {
                logo.classList.add('launch');
                setTimeout(() => {
                    splash.style.transition = 'opacity 0.6s ease';
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        AOS.init({ duration: 1000, once: true });
                    }, 600);
                }, 500);
            }, 800);
        });

        function launchFunnel() {
            const val = document.getElementById('nicheField').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }
    </script>
</body>
</html>
