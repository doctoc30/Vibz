<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VIBZ | Private Agency OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --accent: #FF9E53;
            --glass: rgba(255, 255, 255, 0.03);
            --ink: #050505;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: #000; /* Deep black for luxury contrast */
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- THE Â£100K DYNAMIC BACKGROUND --- */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(255, 107, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 107, 0, 0.1) 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
        }

        /* --- LOGO / STATUS BAR --- */
        .nav-system {
            position: fixed; top: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between; align-items: center;
            mix-blend-mode: difference;
        }
        .brand-logo { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }
        .version-tag { font-size: 0.6rem; font-weight: 400; letter-spacing: 3px; opacity: 0.5; }

        /* --- HERO ARCHITECTURE --- */
        .stage {
            max-width: 1200px; margin: 0 auto; width: 100%;
            padding: 0 60px; position: relative;
        }

        .hero-title {
            font-size: clamp(5rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.06em;
            margin-bottom: 60px;
            animation: reveal 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hero-title span {
            display: block;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- THE GOOGLE-PILL: REDEFINED --- */
        .search-engine-wrap {
            max-width: 600px;
            position: relative;
            animation: reveal 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .google-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 200px;
            padding: 12px 12px 12px 40px;
            display: flex; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transition: 0.5s;
        }

        .google-pill:focus-within {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .google-pill input {
            flex: 1; border: none; outline: none; background: transparent;
            color: #fff; font-size: 1.2rem; font-weight: 200;
        }

        .launch-icon {
            width: 60px; height: 60px; background: #fff; color: #000;
            border-radius: 50%; border: none; display: flex;
            align-items: center; justify-content: center; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
        }

        .launch-icon:hover { background: var(--primary); color: #fff; transform: rotate(-45deg); }

        /* --- VERTICAL TECH-STACK BAR --- */
        .verticals {
            position: fixed; bottom: 60px; left: 60px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .v-item {
            font-size: 0.65rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; color: rgba(255,255,255,0.4);
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; transition: 0.3s;
        }
        .v-item:hover { color: var(--primary); }
        .v-item::before { content: ''; width: 20px; height: 1px; background: currentColor; }

        /* --- THE WHISPER OF LUXURY --- */
        .scroll-indicator {
            position: fixed; bottom: 60px; right: 60px;
            font-size: 0.6rem; letter-spacing: 5px; opacity: 0.3;
            transform: rotate(90deg); transform-origin: bottom right;
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(40px) skewY(2deg); }
            100% { opacity: 1; transform: translateY(0) skewY(0deg); }
        }

    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <nav class="nav-system">
        <div class="brand-logo">VIBZ.</div>
        <div class="version-tag">EST. 2026 / HIGH-RES DEPLOYMENT</div>
    </nav>

    <main class="stage">
        <h1 class="hero-title">
            <span>UNFAIR</span>
            <span style="color: var(--primary); -webkit-text-fill-color: var(--primary);">DIGITAL</span>
            <span>EDGE.</span>
        </h1>

        <div class="search-engine-wrap">
            <div class="google-pill">
                <input type="text" id="target" placeholder="Industry or Vision..." onkeydown="if(event.key==='Enter') launch()">
                <button class="launch-icon" onclick="launch()">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <div class="verticals">
        <a href="#" class="v-item">Architecture</a>
        <a href="#" class="v-item">Infrastructure</a>
        <a href="#" class="v-item">Maintenance</a>
    </div>

    <div class="scroll-indicator">LTD EDITION OS</div>

    <script>
        function launch() {
            const val = document.getElementById('target').value;
            if(val) {
                localStorage.setItem('selectedNiche', val.toLowerCase());
                window.location.href = 'https://www.vibz.co.uk/funnel.html';
            }
        }

        // Luxury Mouse Follow Effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.querySelector('.ambient-light').style.background = `
                radial-gradient(circle at ${x}% ${y}%, rgba(255, 107, 0, 0.2) 0%, transparent 50%)
            `;
        });
    </script>
</body>
</html>
