<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>VIBZ | Order confirmed</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
/* ===========================
   VIBZ BRAND SYSTEM
=========================== */
:root {
  --primary:#FF6B00;
  --primary-light:#FFF5EE;
  --text:#121212;
  --gray:#6B6B6B;
  --border:#F0F0F0;
  --standard:#4CAF50;
  --premium:#2196F3;
  --card-shadow:0 8px 30px rgba(0,0,0,.02);
}

* {
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body {
  background:var(--primary-light);
  color:var(--text);
}

/* ===========================
   HEADER
=========================== */
header {
  padding:24px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.app-logo {
  font-size:1.8rem;
  font-weight:900;
  letter-spacing:-1px;
  color:var(--primary);
}

.app-logo span {color:#000}

/* ===========================
   CONTENT
=========================== */
#app-container {
  max-width:600px;
  margin:auto;
  padding:0 20px 40px;
}

.success-header {
  text-align:center;
  padding:30px 0 10px;
}

.success-icon {
  width:80px;
  height:80px;
  background:var(--primary);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.5rem;
  margin:0 auto 20px;
}

h1 {
  font-size:2.2rem;
  font-weight:900;
}

.subhead {
  color:var(--gray);
  margin-top:6px;
}

/* ===========================
   CARD
=========================== */
.card {
  background:#fff;
  border-radius:32px;
  padding:28px;
  box-shadow:var(--card-shadow);
  border:1px solid rgba(255,107,0,.08);
  margin-top:24px;
}

.plan-row {
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.plan-badge {
  padding:8px 20px;
  border-radius:100px;
  font-weight:800;
  font-size:.9rem;
}

.plan-badge.standard {
  background:rgba(76,175,80,.1);
  color:var(--standard);
}

.plan-badge.premium {
  background:rgba(33,150,243,.1);
  color:var(--premium);
}

.payment-badge {
  background:var(--primary-light);
  color:var(--primary);
  padding:8px 20px;
  border-radius:100px;
  font-weight:700;
}

/* ===========================
   PRICING
=========================== */
.price {
  display:flex;
  justify-content:space-between;
  align-items:end;
  padding:20px 0;
  border-top:1px solid var(--border);
  border-bottom:1px solid var(--border);
}

.price strong {
  font-size:2.2rem;
  color:var(--primary);
}

.monthly-box {
  display:none;
  margin-top:20px;
  padding:16px;
  background:rgba(33,150,243,.05);
  border-left:4px solid var(--premium);
  border-radius:20px;
}

/* ===========================
   ACTION BUTTONS
=========================== */
.action-button {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  border-radius:24px;
  border:1px solid var(--border);
  text-decoration:none;
  color:var(--text);
  font-weight:800;
  margin-top:20px;
}

.action-button.primary {
  background:var(--primary);
  color:#fff;
  border:none;
}

.action-button span {
  display:block;
  font-size:.85rem;
  font-weight:500;
  opacity:.85;
}

/* ===========================
   RESPONSIBILITY
=========================== */
.notice {
  margin-top:16px;
  padding:20px;
  background:rgba(255,107,0,.04);
  border-left:4px solid var(--primary);
  border-radius:20px;
  font-size:.9rem;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <div class="app-logo">VIBZ<span>.</span></div>
</header>

<div id="app-container">

  <div class="success-header">
    <div class="success-icon"><i class="fas fa-check"></i></div>
    <h1>Thank you, <span id="businessShortName">Client</span>!</h1>
    <div class="subhead" id="orderStatus">Your website order is confirmed</div>
  </div>

  <div class="card">
    <div class="plan-row">
      <span class="plan-badge" id="planBadge">STANDARD</span>
      <span class="payment-badge" id="paymentBadge">Buy Outright</span>
    </div>

    <div class="price">
      <span>Total investment</span>
      <div>
        <strong id="priceAmount">£1,500</strong>
        <span id="pricePeriod">one-time</span>
      </div>
    </div>

    <div id="monthlyBox" class="monthly-box">
      <strong>12-month minimum.</strong>
      <span id="monthlyRate">£125/month</span>
    </div>
  </div>

  <!-- ACTIONS -->
  <a href="https://www.vibz.co.uk/order-form.html"
     class="action-button primary">
    Start now
    <i class="fas fa-bolt"></i>
  </a>

  <a href="https://www.vibz.co.uk/order-form.html"
     class="action-button">
    I'll do this within 48 hours
    <i class="fas fa-clock"></i>
  </a>

  <div class="notice">
    <i class="fas fa-exclamation-triangle"></i>
    You must complete the project brief within 48 hours.
    Delays may impact your timeline.
  </div>

</div>

<script>
/* ===========================
   CONFIG
=========================== */
const PRICING = {
  outright:{standard:1500,premium:3000},
  monthly:{
    standard:125,premium:225,
    build:{standard:500,premium:650}
  }
};

/* ===========================
   LOAD ORDER DATA
=========================== */
function loadOrder(){
  return {
    name:sessionStorage.getItem('barberShopName') || 'Client',
    tier:sessionStorage.getItem('vibz_tier') || 'standard',
    plan:sessionStorage.getItem('vibz_planType') || 'Buy Outright'
  };
}

/* ===========================
   RENDER
=========================== */
function render(){
  const o = loadOrder();
  const isMonthly = o.plan === 'Monthly License';

  document.getElementById('businessShortName').innerText = o.name.split('')[0];
  document.getElementById('planBadge').innerText = o.tier.toUpperCase();
  document.getElementById('planBadge').classList.add(o.tier);
  document.getElementById('paymentBadge').innerText = o.plan;

  if(isMonthly){
    document.getElementById('priceAmount').innerText =
      '£'+PRICING.monthly.build[o.tier];
    document.getElementById('pricePeriod').innerText = 'build fee';
    document.getElementById('monthlyRate').innerText =
      '£'+PRICING.monthly[o.tier]+'/month';
    document.getElementById('monthlyBox').style.display='block';
  } else {
    document.getElementById('priceAmount').innerText =
      '£'+PRICING.outright[o.tier];
  }
}

render();
</script>

</body>
</html>
