<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | VIBZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B00;
      --dark: #121212;
      --light: #ffffff;
      --gray: #4a4a4a;
      --light-gray: #f9f9f9;
      --border: #eeeeee;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',sans-serif; background-color:var(--light); color:var(--dark); line-height:1.6; display:flex; justify-content:center; align-items:center; min-height:100vh; text-align:center; padding:20px; }

    .thank-you-container {
      max-width:600px;
      background:var(--light-gray);
      border-radius:32px;
      padding:3rem;
      box-shadow:0 20px 60px rgba(0,0,0,0.08);
      animation:fadeIn 0.5s ease forwards;
    }

    .thank-you-container h1 {
      color:var(--primary);
      font-size:3rem;
      margin-bottom:1rem;
    }

    .thank-you-container p {
      font-size:1.2rem;
      color:var(--dark);
      margin-bottom:2rem;
    }

    .vibz-btn {
      background-color:transparent;
      color:var(--primary);
      border:2px solid var(--primary);
      border-radius:12px;
      font-weight:700;
      padding:1.2rem 2.5rem;
      font-size:1.1rem;
      cursor:pointer;
      transition:var(--transition);
      text-decoration:none;
      display:inline-block;
      margin:0.5rem;
    }

    .vibz-btn:hover {
      background:var(--primary);
      color:white;
      transform:scale(1.05);
      box-shadow:0 15px 30px rgba(255,107,0,0.2);
    }

    @keyframes fadeIn { 
      from { opacity:0; transform:translateY(20px); } 
      to { opacity:1; transform:translateY(0); } 
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1 id="thankYouTitle">Thank You!</h1>
    <p id="thankYouText">Your order has been received.</p>
    <a href="order-form.html" class="vibz-btn">Start Order</a>
  </div>

  <script>
    // Get niche and plan from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const niche = urlParams.get('niche') || 'project';
    const plan = urlParams.get('plan') || '';

    const titleEl = document.getElementById('thankYouTitle');
    const textEl = document.getElementById('thankYouText');

    // Niche-specific messages
    const nicheMessages = {
      barber: "Thank you for your barber shop web design with us",
      plumber: "Thank you for your plumbing service website order",
      dentist: "Thank you for your dental clinic web design with us",
      gym: "Thank you for your gym & fitness website order",
      default: `Thank you for your ${niche} web design with us`
    };

    // Compose final message
    let message = nicheMessages[niche] || nicheMessages.default;
    if(plan) {
      message += ` (${plan} Plan)`;
    }
    message += "!";

    // Set text
    textEl.textContent = message;
  </script>

</body>
</html>
