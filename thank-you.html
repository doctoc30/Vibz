<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | VIBZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* ==== VIBZ BRAND STYLES (From Homepage) ==== */
    :root {
      --primary: #FF6B00;
      --dark: #121212;
      --light: #ffffff;
      --gray: #4a4a4a;
      --light-gray: #f9f9f9;
      --border: #eeeeee;
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
    }
    
    body { 
      font-family:'Inter',sans-serif; 
      background-color: #fff7f1; /* Exact hero background color from homepage */
      color:var(--dark); 
      line-height:1.6; 
      min-height:100vh;
    }

    /* ================= VIBZ BRANDED HEADER (Like Homepage) ================= */
    .vibz-header {
      position: relative;
      width: 100%;
      padding: 1.5rem 6%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 247, 241, 0.95); /* #fff7f1 with slight transparency */
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(238, 238, 238, 0.3);
      z-index: 100;
    }

    .vibz-logo {
      font-weight: 900;
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: -1px;
      text-align: center;
    }

    .vibz-logo::after {
      content: ".";
      color: var(--dark);
      margin-left: 2px;
      font-weight: 900;
    }

    /* ================= THANK YOU CONTENT ================= */
    .thank-you-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 40px 20px;
    }

    .thank-you-container {
      max-width: 600px;
      width: 100%;
      background: var(--light);
      border-radius: 32px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease forwards;
      border: 1px solid var(--border);
    }

    .thank-you-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .thank-you-container h1 {
      color: var(--primary);
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      color: var(--dark);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .thank-you-details {
      background: var(--light-gray);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    .thank-you-details p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .thank-you-details strong {
      color: var(--primary);
    }

    /* ================= BUTTONS (VIBZ Style) ================= */
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .vibz-btn {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 12px;
      font-weight: 700;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .vibz-btn:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(255,107,0,0.2);
    }

    .vibz-btn-fill {
      background: var(--primary);
      color: white;
      border: 2px solid var(--primary);
    }

    .vibz-btn-fill:hover {
      background: #e55a00;
      border-color: #e55a00;
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(255,107,0,0.2);
    }

    /* ================= ANIMATIONS ================= */
    @keyframes fadeIn { 
      from { 
        opacity:0; 
        transform:translateY(20px); 
      } 
      to { 
        opacity:1; 
        transform:translateY(0); 
      } 
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-10px); 
      }
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .thank-you-container {
        padding: 2rem;
      }
      
      .thank-you-container h1 {
        font-size: 2.5rem;
      }
      
      .thank-you-container p {
        font-size: 1.1rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .vibz-btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 1.5rem;
      }
      
      .thank-you-container h1 {
        font-size: 2rem;
      }
      
      .vibz-header {
        padding: 1rem 5%;
      }
      
      .vibz-logo {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- ================= VIBZ BRANDED HEADER (Like Homepage) ================= -->
  <div class="vibz-header">
    <div class="vibz-logo">VIBZ</div>
  </div>

  <!-- ================= THANK YOU CONTENT ================= -->
  <div class="thank-you-wrapper">
    <div class="thank-you-container">
      <div class="thank-you-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      
      <h1 id="thankYouTitle">Thank You!</h1>
      <p id="thankYouText">Your order has been received.</p>
      
      <div class="thank-you-details" id="orderDetails">
        <!-- Filled by JavaScript -->
      </div>
      
      <div class="button-group">
        <a href="index.html" class="vibz-btn">
          <i class="fas fa-home"></i> Back to Home
        </a>
        <a href="order-form.html" class="vibz-btn vibz-btn-fill">
          <i class="fas fa-plus-circle"></i> New Order
        </a>
      </div>
      
      <p style="font-size: 0.9rem; color: var(--gray); margin-top: 2rem; font-style: italic;">
        You'll receive a confirmation email shortly. Our design team will contact you within 24 hours.
      </p>
    </div>
  </div>

  <script>
    // Get niche and plan from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const niche = urlParams.get('niche') || 'project';
    const plan = urlParams.get('plan') || '';
    const business = urlParams.get('business') || '';

    const titleEl = document.getElementById('thankYouTitle');
    const textEl = document.getElementById('thankYouText');
    const detailsEl = document.getElementById('orderDetails');

    // Niche-specific messages
    const nicheMessages = {
      barber: {
        title: "Thank You!",
        message: "Your barber shop website order has been confirmed",
        details: "Perfect for showcasing your cuts, booking appointments, and growing your clientele"
      },
      plumber: {
        title: "Thank You!",
        message: "Your plumbing service website order has been confirmed",
        details: "Ideal for emergency calls, service listings, and building local trust"
      },
      dentist: {
        title: "Thank You!",
        message: "Your dental clinic website order has been confirmed",
        details: "Perfect for patient education, appointment booking, and practice growth"
      },
      gym: {
        title: "Thank You!",
        message: "Your gym & fitness website order has been confirmed",
        details: "Ideal for class schedules, membership signups, and member engagement"
      },
      default: {
        title: "Thank You!",
        message: `Your ${niche} website order has been confirmed`,
        details: "We'll create a high-converting website tailored to your specific business needs"
      }
    };

    // Get the appropriate message
    const nicheData = nicheMessages[niche] || nicheMessages.default;
    
    // Update title and message
    titleEl.textContent = nicheData.title;
    
    // Update main message
    let message = nicheData.message;
    if (plan) {
      message += ` (${plan} Plan)`;
    }
    message += "!";
    textEl.textContent = message;
    
    // Update details
    detailsEl.innerHTML = `
      <p><strong>Project:</strong> ${business || niche.charAt(0).toUpperCase() + niche.slice(1)} Website</p>
      <p><strong>Plan:</strong> ${plan ? plan + ' Plan' : 'Custom Package'}</p>
      <p><strong>Status:</strong> Received &amp; Processing</p>
      <p>${nicheData.details}</p>
    `;

    // Add some dynamic styling based on niche
    const nicheColors = {
      barber: '#FF6B00',
      plumber: '#0066CC',
      dentist: '#00A86B',
      gym: '#FF3366'
    };
    
    const nicheColor = nicheColors[niche] || '#FF6B00';
    
    // Update primary color for this niche
    document.documentElement.style.setProperty('--primary', nicheColor);
    
    // Update button hover colors
    document.querySelectorAll('.vibz-btn').forEach(btn => {
      btn.style.borderColor = nicheColor;
      btn.style.color = nicheColor;
      btn.addEventListener('mouseenter', function() {
        this.style.backgroundColor = nicheColor;
        this.style.color = 'white';
      });
      btn.addEventListener('mouseleave', function() {
        this.style.backgroundColor = 'transparent';
        this.style.color = nicheColor;
      });
    });
    
    // Update filled button
    document.querySelectorAll('.vibz-btn-fill').forEach(btn => {
      btn.style.backgroundColor = nicheColor;
      btn.style.borderColor = nicheColor;
      btn.addEventListener('mouseenter', function() {
        // Darken the color on hover
        const rgb = hexToRgb(nicheColor);
        const darkened = `rgb(${Math.max(0, rgb.r - 30)}, ${Math.max(0, rgb.g - 30)}, ${Math.max(0, rgb.b - 30)})`;
        this.style.backgroundColor = darkened;
        this.style.borderColor = darkened;
      });
      btn.addEventListener('mouseleave', function() {
        this.style.backgroundColor = nicheColor;
        this.style.borderColor = nicheColor;
      });
    });

    // Helper function to convert hex to RGB
    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : {r: 255, g: 107, b: 0};
    }

    // Add some celebratory confetti on page load
    setTimeout(() => {
      createConfetti();
    }, 500);

    function createConfetti() {
      const colors = [nicheColor, '#FF6B00', '#121212', '#4a4a4a'];
      const container = document.querySelector('.thank-you-container');
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-20px';
        confetti.style.opacity = '0.7';
        confetti.style.zIndex = '-1';
        container.appendChild(confetti);
        
        // Animate confetti
        const animation = confetti.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 0.7 },
          { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
        ], {
          duration: Math.random() * 2000 + 1000,
          easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
        });
        
        animation.onfinish = () => confetti.remove();
      }
    }
  </script>
</body>
</html>
