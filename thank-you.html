<!DOCTYPE html>
<html>
<body>
  <h2>Test doPost</h2>
  <pre id="response">Waiting...</pre>

  <script>
    // Send POST automatically
    fetch("https://script.google.com/macros/s/AKfycbwB6uhJ9-dCCJh3D9iYtNenCwYffo-5OmMV1_r72MiThikYIWecX6W4El6IKtORFqWg/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"  // This is crucial
      },
      body: JSON.stringify({
        test: "hello",
        orderId: "TEST123",
        contactEmail: "test@example.com",
        businessName: "Test Business"
      })
    })
    .then(r => r.text())
    .then(text => document.getElementById("response").textContent = text)
    .catch(err => document.getElementById("response").textContent = err);
  </script>
</body>
</html>
