<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIBZ Website Order Form</title>
<link rel="stylesheet" href="style.css">
<!-- Add Inter font from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
/* ==== CSS Variables for Branding ==== */
:root {
  --accent: #FF6B00;
  --accent-dark: #ff7b33;
  --dark: #121212;
  --bg: #ffffff;
  --border: #eeeeee;
  --text-gray: #4a4a4a;
  --light-gray: #f9f9f9;
}

/* ==== Branded Order Form Overrides ==== */
body { 
  font-family: 'Inter', sans-serif; 
  background: var(--bg); 
  color: var(--dark); 
  padding:0; 
  margin:0;
  font-weight: 400;
}
.container { 
  max-width: 900px; 
  margin: 80px auto; 
  background: #fff; 
  padding: 40px; 
  border-radius: 20px; 
  box-shadow: 0 20px 50px rgba(0,0,0,0.05);
}
h2, h3 { 
  text-align: center; 
  margin-bottom: 25px; 
  color: var(--dark);
  font-weight: 700;
}
h2 {
  font-size: 2rem;
}
h3 {
  font-size: 1.5rem;
  color: var(--accent);
}
.step { display: none; }
.step.active { display: block; }
button { 
  padding: 12px 24px; 
  margin: 10px 5px; 
  border: none; 
  background: var(--accent); 
  color: #fff; 
  border-radius: 10px; 
  cursor: pointer; 
  font-weight: 600;
  transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
button:hover { 
  background: #ff7b33;
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(255, 107, 0, 0.25);
}
input, select, textarea { 
  width: 100%; 
  padding: 12px; 
  margin: 5px 0 15px; 
  border-radius: 8px; 
  border: 1px solid var(--border);
  font-family: 'Inter', sans-serif;
  font-size: 14px;
}
.readonly { 
  background: #f8fafc; 
  padding: 20px; 
  border-radius: 8px; 
  margin-bottom: 20px;
  border-left: 4px solid var(--accent);
}
label {
  font-weight: 500;
  display: block;
  margin-top: 10px;
}

/* Review Step Styling */
.review-section {
  margin-bottom: 25px;
  padding: 20px;
  background: var(--light-gray);
  border-radius: 12px;
  border: 1px solid var(--border);
}

.review-section h4 {
  color: var(--accent);
  margin-bottom: 15px;
  font-size: 1.2rem;
  border-bottom: 2px solid rgba(255, 107, 0, 0.1);
  padding-bottom: 8px;
}

.review-item {
  display: flex;
  margin-bottom: 12px;
  align-items: flex-start;
}

.review-label {
  font-weight: 600;
  min-width: 140px;
  color: var(--dark);
}

.review-value {
  flex: 1;
  color: var(--text-gray);
}

.review-value.empty {
  color: #999;
  font-style: italic;
}

.file-info {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 12px;
  background: white;
  border-radius: 6px;
  border: 1px solid var(--border);
  margin-bottom: 5px;
}

.file-info i {
  color: var(--accent);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  background: rgba(255, 107, 0, 0.1);
  color: var(--accent);
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-left: 8px;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo" style="text-align:center; font-size:2rem; margin-bottom:30px; color: var(--accent); font-weight: 900; letter-spacing: -1px;">
    VIBZ<span style="color: var(--dark); margin-left: 2px; font-weight: 900;">.</span>
  </div>
  <h2 id="formTitle">Website Order Form</h2>

  <form id="orderForm">

    <!-- Step 1: Plan Summary -->
    <div class="step active" id="step-1">
      <h3>Step 1: Your Plan</h3>
      <div class="readonly" id="planSummary">
        <!-- Plan details inserted by JS -->
      </div>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2: Page Details -->
    <div class="step" id="step-2">
      <h3>Step 2: Page Details</h3>
      <p>Enter page names and a short description. If unsure, tick "I need help with this page".</p>
      <div id="pageFields"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 3: Custom Features -->
    <div class="step" id="step-3">
      <h3>Step 3: Confirm Features</h3>
      <div id="featuresFields"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 4: Assets Upload -->
    <div class="step" id="step-4">
      <h3>Step 4: Upload Assets</h3>
      <label>Logo (we can create if you don't have one):
        <input type="file" name="logo" accept=".png,.jpg,.svg" id="logoUpload">
      </label>
      <label>Images / Brand Files:
        <input type="file" name="images" multiple accept=".jpg,.png,.svg,.pdf" id="imagesUpload">
      </label>
      <label>Other content files:
        <input type="file" name="otherFiles" multiple id="otherFilesUpload">
      </label>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 5: Review & Submit -->
    <div class="step" id="step-5">
      <h3>Step 5: Review & Submit</h3>
      <div id="review"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="submit">Submit Order</button>
    </div>

  </form>
</div>

<script>
// ===================== Multi-step form =====================
let currentStep = 1;
const totalSteps = 5;

// Plan & feature data
const plans = {
  standard: { name: "Standard", pages: 5, revisions: 5, delivery: "10-15 days", support: "3 months", features: ["Mobile responsive"] },
  premium: { name: "Premium", pages: 15, revisions: 10, delivery: "25-30 days", support: "6 months", features: ["Mobile responsive"] }
};

const customFeatures = ["Online Appointment Booking","Image Gallery / Portfolio","Contact Form","Promotions Section","Blog / News Section"];

function showStep(n){document.querySelectorAll('.step').forEach((el,i)=>{el.classList.remove('active');if(i===n-1) el.classList.add('active');});}
function nextStep(){if(currentStep<totalSteps){currentStep++; if(currentStep===2) generatePageFields(); if(currentStep===3) generateFeatures(); if(currentStep===5) generateReview(); showStep(currentStep);}}
function prevStep(){if(currentStep>1){currentStep--; showStep(currentStep);}}

// Get URL params for niche and plan
const params = new URLSearchParams(window.location.search);
const niche = params.get("niche") || "your business";
const planParam = params.get("plan") || "standard";
const planData = plans[planParam.toLowerCase()] || plans["standard"];

// Update form title & step 1
document.getElementById("formTitle").innerText = `Order Form for ${niche} Website`;
document.getElementById("planSummary").innerHTML = `
  <strong>${planData.name} Plan - Up to ${planData.pages} Pages</strong>
  <ul>
    <li>${planData.pages} Pages</li>
    <li>${planData.revisions} Revisions per Page</li>
    <li>Delivery: ${planData.delivery}</li>
    <li>Support: ${planData.support}</li>
    ${planData.features.map(f=>`<li>${f}</li>`).join('')}
  </ul>
`;

// Step 2: generate page fields dynamically
function generatePageFields(){
  const container = document.getElementById('pageFields');
  container.innerHTML='';
  for(let i=1;i<=planData.pages;i++){
    container.innerHTML+=`
      <div style="margin-bottom: 25px; padding: 20px; background: var(--light-gray); border-radius: 12px;">
        <h4 style="color: var(--accent); margin-bottom: 15px;">Page ${i}</h4>
        <label>Page Name:
          <input type="text" name="pageName${i}" placeholder="About, Services, Contact etc.">
        </label>
        <label>Brief description / content:
          <textarea name="pageContent${i}" placeholder="Write a little info..." rows="3"></textarea>
        </label>
        <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
          <input type="checkbox" name="helpPage${i}" value="help">
          <span>I need help with this page</span>
        </label>
      </div>
    `;
  }
}

// Step 3: generate features
function generateFeatures(){
  const container = document.getElementById('featuresFields');
  container.innerHTML='';
  customFeatures.forEach(f=>{
    const included = planData.features.includes(f);
    container.innerHTML+=`
      <label style="display: flex; align-items: center; gap: 10px; padding: 12px; background: var(--light-gray); border-radius: 8px; margin-bottom: 10px;">
        <input type="checkbox" name="feature" value="${f}" ${included?'checked disabled':''}>
        <span style="flex: 1;">
          ${f} ${included?'<span class="badge">Included</span>':''}
        </span>
      </label>
    `;
  });
}

// Step 5: review - FIXED to show clean, organized review
function generateReview(){
  const review = document.getElementById('review');
  let html = '';
  
  // 1. Plan Summary
  html += `
    <div class="review-section">
      <h4><i class="fas fa-box" style="margin-right: 8px;"></i>Your Plan</h4>
      <div class="review-item">
        <div class="review-label">Niche:</div>
        <div class="review-value">${niche}</div>
      </div>
      <div class="review-item">
        <div class="review-label">Plan:</div>
        <div class="review-value">${planData.name} (${planData.pages} pages)</div>
      </div>
      <div class="review-item">
        <div class="review-label">Delivery:</div>
        <div class="review-value">${planData.delivery}</div>
      </div>
    </div>
  `;
  
  // 2. Page Details
  html += `<div class="review-section">
    <h4><i class="fas fa-file" style="margin-right: 8px;"></i>Page Details</h4>`;
  
  for(let i=1;i<=planData.pages;i++){
    const pageName = document.querySelector(`[name="pageName${i}"]`)?.value;
    const pageContent = document.querySelector(`[name="pageContent${i}"]`)?.value;
    const needsHelp = document.querySelector(`[name="helpPage${i}"]`)?.checked;
    
    html += `
      <div class="review-item">
        <div class="review-label">Page ${i}:</div>
        <div class="review-value">
          ${pageName ? `<strong>${pageName}</strong>` : '<span class="empty">Not specified</span>'}
          ${needsHelp ? '<span class="badge">Needs help</span>' : ''}
        </div>
      </div>
    `;
  }
  html += `</div>`;
  
  // 3. Selected Features
  html += `<div class="review-section">
    <h4><i class="fas fa-star" style="margin-right: 8px;"></i>Selected Features</h4>`;
  
  const selectedFeatures = [];
  document.querySelectorAll('[name="feature"]:checked').forEach(cb => {
    selectedFeatures.push(cb.value);
  });
  
  if(selectedFeatures.length > 0){
    selectedFeatures.forEach(feature => {
      html += `
        <div class="review-item">
          <div class="review-value">âœ“ ${feature}</div>
        </div>
      `;
    });
  } else {
    html += `<div class="review-item"><div class="review-value empty">No additional features selected</div></div>`;
  }
  html += `</div>`;
  
  // 4. Uploaded Files
  html += `<div class="review-section">
    <h4><i class="fas fa-paperclip" style="margin-right: 8px;"></i>Uploaded Assets</h4>`;
  
  // Logo
  const logoFile = document.getElementById('logoUpload')?.files[0];
  if(logoFile){
    html += `
      <div class="review-item">
        <div class="review-label">Logo:</div>
        <div class="review-value">
          <div class="file-info">
            <i class="fas fa-file-image"></i>
            <span>${logoFile.name} (${Math.round(logoFile.size/1024)} KB)</span>
          </div>
        </div>
      </div>
    `;
  } else {
    html += `<div class="review-item">
      <div class="review-label">Logo:</div>
      <div class="review-value empty">No logo uploaded (we'll create one for you)</div>
    </div>`;
  }
  
  // Images
  const imageFiles = document.getElementById('imagesUpload')?.files;
  if(imageFiles && imageFiles.length > 0){
    html += `
      <div class="review-item">
        <div class="review-label">Images:</div>
        <div class="review-value">
          <div class="file-info">
            <i class="fas fa-images"></i>
            <span>${imageFiles.length} file(s) uploaded</span>
          </div>
        </div>
      </div>
    `;
  } else {
    html += `<div class="review-item">
      <div class="review-label">Images:</div>
      <div class="review-value empty">No images uploaded</div>
    </div>`;
  }
  
  // Other Files
  const otherFiles = document.getElementById('otherFilesUpload')?.files;
  if(otherFiles && otherFiles.length > 0){
    html += `
      <div class="review-item">
        <div class="review-label">Other Files:</div>
        <div class="review-value">
          <div class="file-info">
            <i class="fas fa-folder"></i>
            <span>${otherFiles.length} file(s) uploaded</span>
          </div>
        </div>
      </div>
    `;
  }
  
  html += `</div>`;
  
  // 5. Summary
  html += `
    <div class="review-section" style="background: rgba(255, 107, 0, 0.05); border: 2px solid var(--accent);">
      <h4><i class="fas fa-check-circle" style="margin-right: 8px; color: var(--accent);"></i>Ready to Submit</h4>
      <p style="color: var(--text-gray); line-height: 1.6;">
        Review your order details above. Once submitted, our team will contact you within 24 hours to begin your ${planData.name.toLowerCase()} website project.
      </p>
      <div class="review-item" style="margin-top: 15px;">
        <div class="review-label">Next Steps:</div>
        <div class="review-value">
          1. Project confirmation email<br>
          2. Initial consultation call<br>
          3. Design mockups (2-3 days)<br>
          4. Development begins
        </div>
      </div>
    </div>
  `;
  
  review.innerHTML = html;
}

// Form submission
document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault();
  
  // Show success message
  const submitBtn = this.querySelector('button[type="submit"]');
  const originalText = submitBtn.innerHTML;
  
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
  submitBtn.disabled = true;
  
  // Simulate processing
  setTimeout(() => {
    alert('Order submitted successfully! Our team will contact you within 24 hours.');
    
    // Redirect to thank-you page or send to server
    window.location.href = `thank-you.html?niche=${encodeURIComponent(niche)}&plan=${planParam}`;
  }, 1500);
});

// Add Font Awesome for icons
if (!document.querySelector('link[href*="font-awesome"]')) {
  const faLink = document.createElement('link');
  faLink.rel = 'stylesheet';
  faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
  document.head.appendChild(faLink);
}

// Show first step
showStep(currentStep);
</script>

</body>
</html>
