<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibz Website Order Form</title>
<link rel="stylesheet" href="style.css">
<style>
/* ==== Branded Order Form Overrides ==== */
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--dark); padding:0; margin:0;}
.container { max-width: 900px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.05);}
h2, h3 { text-align: center; margin-bottom: 25px; color: var(--dark);}
.step { display: none; }
.step.active { display: block; }
button { padding: 12px 24px; margin: 10px 5px; border: none; background: var(--accent); color: #fff; border-radius: 10px; cursor: pointer; font-weight: 700;}
button:hover { background: #ff7b33;}
input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 8px; border: 1px solid var(--border);}
.readonly { background: #f4f4f4; padding: 15px; border-radius: 8px; margin-bottom: 20px;}
</style>
</head>
<body>

<div class="container">
  <div class="logo" style="text-align:center; font-size:2rem; margin-bottom:30px;">Vibz<span style="color: var(--dark)">.</span></div>
  <h2 id="formTitle">Website Order Form</h2>

  <form id="orderForm">

    <!-- Step 1: Plan Summary -->
    <div class="step active" id="step-1">
      <h3>Step 1: Your Plan</h3>
      <div class="readonly" id="planSummary">
        <!-- Plan details inserted by JS -->
      </div>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2: Page Details -->
    <div class="step" id="step-2">
      <h3>Step 2: Page Details</h3>
      <p>Enter page names and a short description. If unsure, tick “I need help with this page”.</p>
      <div id="pageFields"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 3: Custom Features -->
    <div class="step" id="step-3">
      <h3>Step 3: Confirm Features</h3>
      <div id="featuresFields"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 4: Assets Upload -->
    <div class="step" id="step-4">
      <h3>Step 4: Upload Assets</h3>
      <label>Logo (we can create if you don’t have one):
        <input type="file" name="logo" accept=".png,.jpg,.svg">
      </label>
      <label>Images / Brand Files:
        <input type="file" name="images" multiple accept=".jpg,.png,.svg,.pdf">
      </label>
      <label>Other content files:
        <input type="file" name="otherFiles" multiple>
      </label>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 5: Review & Submit -->
    <div class="step" id="step-5">
      <h3>Step 5: Review & Submit</h3>
      <div id="review"></div>
      <button type="button" onclick="prevStep()">Previous</button>
      <button type="submit">Submit Order</button>
    </div>

  </form>
</div>

<script>
// ===================== Multi-step form =====================
let currentStep = 1;
const totalSteps = 5;

// Plan & feature data
const plans = {
  standard: { name: "Standard", pages: 5, revisions: 5, delivery: "10-15 days", support: "3 months", features: ["Mobile responsive"] },
  premium: { name: "Premium", pages: 15, revisions: 10, delivery: "25-30 days", support: "6 months", features: ["Mobile responsive"] }
};

const customFeatures = ["Online Appointment Booking","Image Gallery / Portfolio","Contact Form","Promotions Section","Blog / News Section"];

function showStep(n){document.querySelectorAll('.step').forEach((el,i)=>{el.classList.remove('active');if(i===n-1) el.classList.add('active');});}
function nextStep(){if(currentStep<totalSteps){currentStep++; if(currentStep===2) generatePageFields(); if(currentStep===3) generateFeatures(); if(currentStep===5) generateReview(); showStep(currentStep);}}
function prevStep(){if(currentStep>1){currentStep--; showStep(currentStep);}}

// Get URL params for niche and plan
const params = new URLSearchParams(window.location.search);
const niche = params.get("niche") || "your business";
const planParam = params.get("plan") || "standard";
const planData = plans[planParam.toLowerCase()] || plans["standard"];

// Update form title & step 1
document.getElementById("formTitle").innerText = `Order Form for ${niche} Website`;
document.getElementById("planSummary").innerHTML = `
  <strong>${planData.name} Plan - Up to ${planData.pages} Pages</strong>
  <ul>
    <li>${planData.pages} Pages</li>
    <li>${planData.revisions} Revisions per Page</li>
    <li>Delivery: ${planData.delivery}</li>
    <li>Support: ${planData.support}</li>
    ${planData.features.map(f=>`<li>${f}</li>`).join('')}
  </ul>
`;

// Step 2: generate page fields dynamically
function generatePageFields(){
  const container = document.getElementById('pageFields');
  container.innerHTML='';
  for(let i=1;i<=planData.pages;i++){
    container.innerHTML+=`
      <label>Page ${i} Name:
        <input type="text" name="pageName${i}" placeholder="About, Services, Contact etc.">
      </label>
      <label>Brief description / content:
        <textarea name="pageContent${i}" placeholder="Write a little info..."></textarea>
      </label>
      <label>
        <input type="checkbox" name="helpPage${i}" value="help"> I need help with this page
      </label>
    `;
  }
}

// Step 3: generate features
function generateFeatures(){
  const container = document.getElementById('featuresFields');
  container.innerHTML='';
  customFeatures.forEach(f=>{
    const included = planData.features.includes(f);
    container.innerHTML+=`
      <label>
        <input type="checkbox" name="feature" value="${f}" ${included?'checked disabled':''}>
        ${f} ${included?'(Included in plan)':''}
      </label>
    `;
  });
}

// Step 5: review
function generateReview(){
  const form = document.getElementById('orderForm');
  const review = document.getElementById('review');
  const data = new FormData(form);
  let html = `<ul><li><strong>Niche:</strong> ${niche}</li><li><strong>Plan:</strong> ${planData.name}</li>`;
  for(let [key,value] of data.entries()){
    html+=`<li><strong>${key}:</strong> ${value}</li>`;
  }
  html+='</ul>';
  review.innerHTML = html;
}

// Form submission
document.getElementById('orderForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Order submitted successfully!');
  // Redirect to thank-you page or send to server
  window.location.href = `thank-you.html?niche=${niche}&plan=${planParam}`;
});

// Show first step
showStep(currentStep);
</script>

</body>
</html>
