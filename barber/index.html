<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        /* HEADER LOGO STAYS TOP */
        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth;
        }

        /* ==== HERO PUSHED DOWN ==== */
        .funnel-main-content {
            margin-top: 10vh; /* Pushes the Hero Title and Input down the page */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-header { text-align: center; margin-bottom: 30px; }
        .step-header h1 {
            font-size: 3.2rem; font-weight: 900; line-height: 1.0;
            letter-spacing: -1.5px; color: var(--primary);
        }

        .status-pill {
            display: inline-block; padding: 6px 16px; background: var(--primary);
            color: #fff; border-radius: 20px; font-size: 0.75rem; font-weight: 900;
            text-transform: uppercase; margin-bottom: 15px;
        }

        .indicator-bar { display: flex; justify-content: center; gap: 6px; margin-bottom: 40px; }
        .dot { width: 8px; height: 8px; background: #E0E0E0; border-radius: 4px; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 24px; }

        /* ==== CENTERED INPUT ZONE ==== */
        .input-focus-zone {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.2rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 15px 30px rgba(255, 107, 0, 0.08);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 20px; border-radius: 22px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==== SERVICE & PRICING GRID (RESTORED) ==== */
        .service-grid { display: grid; gap: 12px; width: 100%; }
        .service-card { background: #fff; padding: 20px; border-radius: 22px; border: 2px solid transparent; cursor: pointer; }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }
        .service-card h4 { font-weight: 800; }
        .service-card p { font-size: 0.85rem; color: #666; font-weight: 500; }

        .pricing-grid { display: grid; gap: 20px; width: 100%; }
        .price-card { background: #fff; padding: 35px; border-radius: 35px; border: 2px solid var(--border); }
        .price-card.recommended { border-color: var(--primary); box-shadow: 0 25px 50px rgba(255, 107, 0, 0.1); }

        /* ==== EXACT HOMEPAGE DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="funnel-main-content">
                
                <div class="step-header">
                    <div class="status-pill" id="step-count">Step 1 of 13</div>
                    <h1 id="dynamic-title">Shop Name?</h1>
                </div>

                <div class="indicator-bar" id="dot-bar"></div>

                <form id="funnelForm" onsubmit="return false;" style="width: 100%;">
                    
                    <div class="form-screen active" id="step-1">
                        <div class="input-focus-zone">
                            <input type="text" class="vibz-input" id="businessInput" placeholder="Enter your shop name...">
                            <button class="vibz-btn primary" onclick="handleBusinessName()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="setProjectType('New Website')">New Website</button>
                        <button class="vibz-btn" onclick="setProjectType('Redesign Existing')">Redesign Existing</button>
                        <button class="vibz-btn" onclick="setProjectType('Maintenance')">Maintenance</button>
                        <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn" onclick="setDesignConcept('Code')">I Have a Design Code</button>
                        <button class="vibz-btn primary" onclick="window.location.href='https://www.vibz.co.uk/barber/concepts.html'">Browse Concept Library</button>
                        <button class="vibz-btn" onclick="setDesignConcept('Custom')">Request Custom Design</button>
                        <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <div class="input-focus-zone">
                            <input type="text" class="vibz-input" id="designCodeInput" placeholder="e.g. barber-12" oninput="validateConcept()">
                            <div id="codeStatus" style="font-weight: 800; text-align: center; margin-bottom: 15px; color: var(--primary);"></div>
                            <div id="conceptDisplay" style="display: none; width:100%;">
                                <img id="conceptImg" src="" style="width:100%; border-radius:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                                <button class="vibz-btn primary" style="margin-top: 15px;" onclick="next()">Confirm Design</button>
                            </div>
                        </div>
                        <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-dynamic">
                        <div id="dynamic-options" class="service-grid"></div>
                        <button class="vibz-btn" style="border:none; color:#999; margin-top: 15px;" onclick="prev()">Go Back</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        // FORCED RESET
        window.onbeforeunload = function() { sessionStorage.clear(); };

        let currentStep = 1;
        const totalSteps = 13;
        const barberConcepts = Array.from({length: 100}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        function initDots() {
            const bar = document.getElementById('dot-bar');
            bar.innerHTML = '';
            for(let i=1; i<=totalSteps; i++) {
                const d = document.createElement('div');
                d.className = `dot ${i === currentStep ? 'active' : ''}`;
                bar.appendChild(d);
            }
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step-count').textContent = `Step ${currentStep} of ${totalSteps}`;
            
            const titles = {
                1: "Shop Name?", 2: "Project Type?", 3: "Design Concept?", 4: "Enter Code?",
                5: "Target Audience?", 6: "Preferred Style?", 7: "Color Palette?", 8: "Primary Goal?",
                9: "Select Services", 10: "Timeline", 11: "Payment Plan", 12: "Lead Info", 13: "Final Plan"
            };
            document.getElementById('dynamic-title').textContent = titles[currentStep] || "VIBZ";

            if(currentStep >= 5) {
                document.getElementById('step-dynamic').classList.add('active');
                renderDynamic();
            } else {
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
            initDots();
        }

        function next() { if(currentStep < totalSteps) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }

        function handleBusinessName() { if(document.getElementById('businessInput').value) next(); }
        function setProjectType(t) { next(); }
        function setDesignConcept(c) { if(c === 'Code') next(); else { currentStep = 5; updateUI(); } }

        function validateConcept() {
            const val = document.getElementById('designCodeInput').value.toLowerCase().trim();
            const found = barberConcepts.find(c => c.code === val);
            const display = document.getElementById('conceptDisplay');
            if(found) {
                document.getElementById('conceptImg').src = found.image;
                display.style.display = 'block';
                document.getElementById('codeStatus').innerHTML = "âœ… Design Found";
            } else {
                display.style.display = 'none';
                document.getElementById('codeStatus').innerHTML = "Searching...";
            }
        }

        function renderDynamic() {
            const container = document.getElementById('dynamic-options');
            container.innerHTML = ['Option One', 'Option Two', 'Option Three'].map(o => `
                <div class="service-card" onclick="next()"><h4>${o}</h4><p>Click to select and continue</p></div>
            `).join('');
        }

        window.onload = initDots;
    </script>
</body>
</html>
