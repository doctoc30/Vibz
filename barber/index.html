<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        /* ==== EXACT MENU FROM HOMEPAGE (new-design.html) ==== */
        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        /* Added for premium notice */
        .premium-notice {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid var(--premium);
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--premium);
            text-align: center;
            line-height: 1.4;
        }
        
        .premium-notice i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        /* Pricing cards styles */
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: #fff;
            border-radius: 30px;
            padding: 25px;
            border: 2px solid var(--border);
            text-align: center;
        }
        
        .pricing-card.standard {
            border-color: var(--standard);
            background: linear-gradient(135deg, rgba(76,175,80,0.05) 0%, rgba(76,175,80,0.02) 100%);
        }
        
        .pricing-card.premium {
            border-color: var(--premium);
            background: linear-gradient(135deg, rgba(33,150,243,0.05) 0%, rgba(33,150,243,0.02) 100%);
        }
        
        .pricing-card.monthly-standard {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255,107,0,0.05) 0%, rgba(255,107,0,0.02) 100%);
        }
        
        .pricing-card.monthly-premium {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255,107,0,0.08) 0%, rgba(255,107,0,0.03) 100%);
        }
        
        .pricing-header {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .plan-type.standard-type {
            color: var(--standard);
        }
        
        .plan-type.premium-type {
            color: var(--premium);
        }
        
        .plan-type.monthly-type {
            color: var(--primary);
        }
        
        .plan-price {
            font-size: 2.8rem;
            font-weight: 900;
            margin: 10px 0;
        }
        
        .plan-desc {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
        }
        
        .plan-features {
            text-align: left;
            margin-top: 20px;
        }
        
        .plan-feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .plan-feature i {
            margin-right: 10px;
            min-width: 20px;
        }
        
        .plan-feature i.fa-check {
            color: var(--standard);
        }
        
        .plan-feature i.fa-crown {
            color: var(--premium);
        }
        
        .plan-feature i.fa-sync {
            color: var(--primary);
        }
        
        .monthly-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- EXACT MENU FROM HOMEPAGE -->
    <div id="app-menu-layer">
        <div class="menu-header">
            <div class="menu-logo">VIBZ<span>.</span></div>
            <div class="close-btn" style="margin-top:0; border:none; background:none; font-size:1.8rem; cursor:pointer; color:#666;" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="menu-links">
            <a href="https://www.vibz.co.uk/new-design.html" class="menu-item" onclick="toggleMenu()">Home</a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="menu-item" onclick="toggleMenu()">Explore</a>
            <a href="#" class="menu-item" onclick="toggleMenu()">Portal</a>
            <a href="#" class="menu-item" onclick="toggleMenu()">Support</a>
        </div>
        <div class="menu-footer">VIBZ COLLECTIVE © 2026</div>
</div>

    <div id="app-container">
        <header>
            <div class="header-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="hero-centered">
                
                <div class="step-header">
                    <h1 id="dynamic-title">Build your barber brand.</h1>
                    <p id="dynamic-subtitle">Digital solutions for modern shops.</p>
                </div>

                <form id="funnelForm" onsubmit="return false;">
                    
                    <div class="form-screen active" id="step-0">
                        <button class="vibz-btn primary" onclick="startReady()">I'm Ready to Start</button>
                        <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn">Exploring Designs First</a>
                    </div>

                    <div class="form-screen" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                        <button class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                        <button class="vibz-btn back-btn" onclick="goToStep(0)">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="next()">New Website</button>
                        <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn" onclick="goToStep(4)">I Have a Design Code</button>
                        <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn primary">Browse Concept Library</a>
                        <button class="vibz-btn" onclick="next()">Request Custom Design</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <div id="code-entry-area">
                            <input type="text" class="vibz-input" id="designCode" placeholder="e.g. Barber 446">
                            <button class="vibz-btn primary" onclick="verifyDesign()">Verify Design</button>
                        </div>
                        <div id="concept-display-area" style="display:none;"></div>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-5">
                      <button class="vibz-btn" onclick="setPlanType('Buy Outright')">
                          <strong>Buy Outright</strong>
                          <span class="btn-desc">You own the full website files. Hosting and monthly management is your responsibility.</span>
                      </button>
                      <button class="vibz-btn" onclick="setPlanType('Monthly Support')">
                          <strong>Monthly Support</strong>
                          <span class="btn-desc">We manage everything: Premium hosting, security, and monthly content updates.</span>
                      </button>
                      <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-6">
                      <button class="vibz-btn" onclick="setUrgency('Start ASAP')"><i class="fas fa-bolt"></i> Start ASAP</button>
                      <button class="vibz-btn" onclick="setUrgency('Need Info')"><i class="fas fa-info-circle"></i> Need More Info</button>
                      <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-7">
                      <div class="premium-notice">
                          <i class="fas fa-crown"></i> Selected Standard features are included with Premium
                      </div>
                      <div class="services-grid" id="master-service-grid"></div>
                      <button class="vibz-btn primary" onclick="next()">See My Quote</button>
                      <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-8">
                      <div class="pricing-cards-container" id="pricing-cards-display"></div>
                      <button class="vibz-btn back-btn" onclick="goToStep(7)" style="margin-top:20px;">Edit Features</button>
                    </div>

                    <div class="form-screen" id="step-9">
                        <input type="text" class="vibz-input" placeholder="Full Name">
                        <input type="email" class="vibz-input" placeholder="Email Address">
                        <button class="vibz-btn primary" onclick="alert('Inquiry Sent!')">Submit Project</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(8)">Go Back</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Library</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <button class="dock-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span>Menu</span></button>
        </nav>
    </div>

    <script>
        let currentStep = 0;
        let selections = { 
            businessName: '', 
            services: [], 
            planType: '', 
            designCode: '', 
            urgency: '',
            fromConceptLibrary: false
        };

        // ===== BUY OUTRIGHT SERVICES (One-time setup) =====
        const buyOutrightStandard = [
            "Professional Logo Integration",
            "Service Menu & Pricing Tables", 
            "Staff Team Profile Pages",
            "Portfolio Photo Gallery",
            "Before/After Comparison Slider",
            "Special Offers & Promotions Page",
            "Business Hours & Location Display",
            "Google Maps Embed Integration",
            "Click-to-Call Phone Links",
            "FAQ Accordion Section",
            "Loyalty Program Information Page",
            "Contact Form with Email Setup",
            "SEO Meta Tags Configuration",
            "Customer Testimonials Display",
            "Social Media Links Integration"
        ];

        const buyOutrightPremium = [
            "Online Booking Form Integration",
            "Stripe Payment Button Setup",
            "Digital Gift Card Display Page",
            "Waitlist Notification Form",
            "Exit-Intent Popup Design",
            "Google Analytics Implementation",
            "Priority Development Timeline",
            "Custom Brand Illustrations",
            "Multi-Location Pages Setup",
            "Google Reviews Embed System",
            "Customer Contact Form Database",
            "Email Newsletter Signup Form",
            "Mobile Text Interface Design",
            "VIP Members Area Page Design",
            "Business Stats Dashboard Mockup",
            "Blog/News Publishing Template",
            "Career & Application Portal",
            "Policy & Terms Pages Suite",
            "Staff Schedule Display Interface",
            "Product/Service Showcase Gallery"
        ];

        // ===== MONTHLY SUPPORT SERVICES (Ongoing maintenance) =====
        const monthlyStandard = [
            "Monthly Content Updates (5 pages)",
            "Regular Security Patches",
            "Website Performance Monitoring",
            "Uptime & Backup Management",
            "Basic SEO Optimization",
            "Google Analytics Reporting",
            "Mobile Responsive Maintenance",
            "Form & Functionality Checks",
            "Broken Link Monitoring",
            "Browser Compatibility Updates",
            "Speed Optimization Tweaks",
            "Monthly Security Scans",
            "Backup & Recovery Management",
            "Domain & SSL Monitoring",
            "Basic Content Refreshes"
        ];

        const monthlyPremium = [
            "Priority Monthly Content Updates",
            "Advanced Security Management",
            "Performance Optimization Suite",
            "Proactive Uptime Monitoring",
            "Advanced SEO Strategy",
            "Conversion Rate Optimization",
            "Multi-Device Testing",
            "Form & Integration Maintenance",
            "Comprehensive Link Management",
            "Cross-Browser Optimization",
            "Speed & Performance Tuning",
            "Security Vulnerability Scans",
            "Automated Backup Systems",
            "SSL & Domain Management",
            "Content Strategy Implementation",
            "Social Media Integration",
            "Review & Reputation Management",
            "Analytics & Reporting Suite",
            "Competitor Analysis Updates",
            "Monthly Strategy Consultations"
        ];

        function toggleMenu() {
            const menu = document.getElementById('app-menu-layer');
            menu.classList.toggle('active');
        }

        function initServiceList() {
            const grid = document.getElementById('master-service-grid');
            grid.innerHTML = '';
            
            const isOutright = selections.planType === 'Buy Outright';
            const standardServices = isOutright ? buyOutrightStandard : monthlyStandard;
            const premiumServices = isOutright ? buyOutrightPremium : monthlyPremium;
            
            // Add Standard Services
            standardServices.forEach(s => grid.innerHTML += `
                <div class="service-card" onclick="toggleService('${s}', 'standard', this)">
                    <span class="tier-pill" style="background:#E8F5E9; color:#4CAF50;">STANDARD</span>
                    <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                        <i class="fas ${isOutright ? 'fa-check' : 'fa-sync'}"></i> 
                        ${isOutright ? 'One-time setup' : 'Monthly included'}
                    </div>
                </div>
            `);
            
            // Add Premium Services
            premiumServices.forEach(s => grid.innerHTML += `
                <div class="service-card" onclick="toggleService('${s}', 'premium', this)">
                    <span class="tier-pill" style="background:#E3F2FD; color:#2196F3;">PREMIUM</span>
                    <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                        <i class="fas ${isOutright ? 'fa-check' : 'fa-sync'}"></i> 
                        ${isOutright ? 'One-time setup' : 'Monthly included'}
                    </div>
                </div>
            `);
        }

        function toggleService(name, tier, el) {
            el.classList.toggle('selected'); 
            el.classList.toggle(tier);
            
            const index = selections.services.findIndex(item => item.name === name);
            
            if (index > -1) {
                // Remove if already selected
                selections.services.splice(index, 1);
            } else {
                // Add if not selected
                selections.services.push({ name, tier });
            }
            
            console.log("Current selections:", selections.services);
        }

        function startReady() { 
            currentStep = 1; 
            updateUI(); 
        }

        function handleStep1() {
            const input = document.getElementById('businessInput').value.trim();
            if(input) { 
                selections.businessName = input; 
                console.log("Shop name saved:", selections.businessName);
                next(); 
            } else {
                alert("Please enter a shop name");
            }
        }

        function verifyDesign() {
            const input = document.getElementById('designCode').value.trim().toLowerCase();
            const display = document.getElementById('concept-display-area');
            const entry = document.getElementById('code-entry-area');
            let conceptNum = input.match(/\d+/);
            if(conceptNum && conceptNum[0] <= 446) {
                const codeString = `barber-${conceptNum[0]}`;
                selections.designCode = codeString.toUpperCase();
                entry.style.display = 'none'; 
                display.style.display = 'block';
                display.innerHTML = `<div class="concept-preview"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${codeString}.jpg" onerror="this.src='https://via.placeholder.com/400x220'"><div class="concept-info"><h3>${selections.designCode}</h3><p>Selected for ${selections.businessName || 'your shop'}.</p></div></div><button class="vibz-btn primary" onclick="next()">Confirm & Continue</button><button class="vibz-btn back-btn" onclick="resetCodeEntry()">Different Code</button>`;
            } else { 
                alert("Enter a valid design code (e.g., Barber 446)"); 
            }
        }

        function resetCodeEntry() { 
            document.getElementById('code-entry-area').style.display = 'block'; 
            document.getElementById('concept-display-area').style.display = 'none'; 
        }
        
        function setPlanType(val) { 
            selections.planType = val; 
            console.log("Plan type saved:", selections.planType);
            // Clear previous selections when plan changes
            selections.services = [];
            next(); 
        }
        
        function setUrgency(val) { 
            selections.urgency = val; 
            next(); 
        }

        function renderPricingCards() {
            const container = document.getElementById('pricing-cards-display');
            const premSels = selections.services.filter(s => s.tier === 'premium');
            const hasPremium = premSels.length > 0;
            const isOutright = selections.planType === 'Buy Outright';
            
            let cardsHTML = '';
            
            if (isOutright) {
                // Buy Outright Plans
                cardsHTML = `

                            <div class="plan-desc">One-Time Payment (No ongoing fees)</div>
                        </div>
                        <div class="plan-features">
                            <div class="plan-feature"><i class="fas fa-file"></i> Upto 5 Pages</div>
                            <div class="plan-feature"><i class="fas fa-edit"></i> Upto 5 Revisions Per Page</div>
                            <div class="plan-feature"><i class="fas fa-calendar"></i> Delivery 15 - 20 days</div>
                            <div class="plan-feature"><i class="fas fa-headset"></i> 1 month support</div>
                            <div class="plan-feature"><i class="fas fa-mobile-alt"></i> Mobile responsive</div>
                            <div class="plan-feature"><i class="fas fa-key"></i> You own everything</div>
                            <div class="plan-feature"><i class="fas fa-server"></i> You handle hosting & updates</div>
                        </div>
                    </div>
                    
                    <div class="pricing-card premium">
                        <div class="pricing-header">
                            <div class="plan-type premium-type">PREMIUM PLAN</div>
                            <div class="plan-price">£5,000</div>
                            <div class="plan-desc">One-Time Payment (No ongoing fees)</div>
                        </div>
                        <div class="plan-features">
                            <div class="plan-feature"><i class="fas fa-file"></i> Upto 15 Pages</div>
                            <div class="plan-feature"><i class="fas fa-edit"></i> Upto 10 Revisions Per Page</div>
                            <div class="plan-feature"><i class="fas fa-calendar"></i> Delivery 25 - 30 days</div>
                            <div class="plan-feature"><i class="fas fa-headset"></i> 3 months support</div>
                            <div class="plan-feature"><i class="fas fa-mobile-alt"></i> Mobile responsive</div>
                            <div class="plan-feature"><i class="fas fa-key"></i> You own everything</div>
                            <div class="plan-feature"><i class="fas fa-server"></i> You handle hosting & updates</div>
                        </div>
                    </div>
                `;
            } else {
                // Monthly Support Plans
                cardsHTML = `
                    <div class="pricing-card monthly-standard">
                        <div class="pricing-header">
                            <div class="monthly-badge"><i class="fas fa-sync"></i> MONTHLY STANDARD SUPPORT</div>
                            <div class="plan-price">£500</div>
                            <div class="plan-desc">setup + £100/month</div>
                        </div>
                        <div class="plan-features">
                            <div class="plan-feature"><i class="fas fa-file"></i> Upto 5 Pages</div>
                            <div class="plan-feature"><i class="fas fa-edit"></i> Upto 5 Revisions Per month</div>
                            <div class="plan-feature"><i class="fas fa-check" style="color:#4CAF50;"></i> We handle hosting & updates</div>
                            <div class="plan-feature"><i class="fas fa-check" style="color:#4CAF50;"></i> Always up-to-date & secure</div>
                        </div>
                    </div>
                    
                    <div class="pricing-card monthly-premium">
                        <div class="pricing-header">
                            <div class="monthly-badge"><i class="fas fa-sync"></i> MONTHLY PREMIUM SUPPORT</div>
                            <div class="plan-price">£650</div>
                            <div class="plan-desc">setup + £150/month</div>
                        </div>
                        <div class="plan-features">
                            <div class="plan-feature"><i class="fas fa-file"></i> Upto 15 Pages</div>
                            <div class="plan-feature"><i class="fas fa-edit"></i> Upto 20 Revisions Per month</div>
                            <div class="plan-feature"><i class="fas fa-check" style="color:#2196F3;"></i> We handle hosting & updates</div>
                            <div class="plan-feature"><i class="fas fa-check" style="color:#2196F3;"></i> Always up-to-date & secure</div>

                    </div>
                `;
            }
            
            // Add selected features section
            const stdSels = selections.services.filter(s => s.tier === 'standard');
            
            if (selections.services.length > 0) {
                cardsHTML += `
                    <div class="final-summary-card" style="margin-top:20px;">
                        <div class="feature-divider"><span>Your Selected ${isOutright ? 'One-Time' : 'Monthly'} Features</span></div>
                        <div style="margin-top:20px;">
                            ${hasPremium ? `
                                <div style="margin-bottom:15px;">
                                    <div style="font-size:0.8rem; font-weight:900; color:var(--premium); margin-bottom:8px; text-transform:uppercase;">Premium Features</div>

                                <div style="margin-bottom:15px;">

                                <div class="premium-notice" style="margin:15px 0; padding:12px; font-size:0.8rem;">

            container.innerHTML = cardsHTML;
        }

        function resetHeader() {
            const header = document.querySelector('header');
            const logo = document.querySelector('.header-logo');
            
            header.style.transform = '';
            header.style.position = '';
            header.style.top = '';
            header.style.left = '';
            header.style.right = '';
            header.style.zIndex = '';
            
            logo.style.opacity = '1';
            logo.style.visibility = 'visible';
            logo.style.transform = '';
            logo.style.position = '';
            
            header.offsetHeight;
        }

        function updateUI() {
            resetHeader();
            
            document.querySelectorAll('.form-screen').forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
                s.style.opacity = '0';
                s.style.transform = 'translateY(15px)';
            });
            
            const currentScreen = document.getElementById(`step-${currentStep}`);
            currentScreen.style.display = 'block';
            
            setTimeout(() => {
                currentScreen.classList.add('active');
                currentScreen.style.opacity = '1';
                currentScreen.style.transform = 'translateY(0)';
            }, 10);
            
            const titles = { 
                0: "Build your barber brand.", 
                1: "Shop Name?", 
                2: "Status?", 
                3: "Design Choice?", 
                4: "Verification", 
                5: "Management?", 
                6: "Timeline?", 
                7: "Features", 
                8: "Summary", 
                9: "Details" 
            };
            document.getElementById('dynamic-title').textContent = titles[currentStep];
            
            const subtitles = {
                5: "Digital solutions for modern shops.",
                default: "Digital solutions for modern shops."
            };
            document.getElementById('dynamic-subtitle').textContent = subtitles[currentStep] || subtitles.default;
            
            const mainContent = document.getElementById('main-content-wrapper');
            if (currentStep === 0 || currentStep === 1) {
                mainContent.className = "hero-centered";
            } else {
                mainContent.className = "hero-balanced";
            }
            
            if(currentStep === 7) initServiceList();
            if(currentStep === 8) renderPricingCards();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            const menu = document.getElementById('app-menu-layer');
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
            }
            
            console.log("Current selections:", selections);
        }

        function next() { 
            if(currentStep < 9) { 
                currentStep++; 
                updateUI(); 
            } 
        }
        
        function prev() { 
            if(currentStep > 0) { 
                currentStep--; 
                updateUI(); 
            } 
        }
        
        function goToStep(s) { 
            currentStep = s; 
            updateUI(); 
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if(urlParams.get('step') === '5') {
                selections.designCode = sessionStorage.getItem('selectedBarberCode') || 'LIBRARY DESIGN';
                selections.fromConceptLibrary = true;
                currentStep = 5;
                
                const savedShopName = sessionStorage.getItem('barberShopName');
                if (savedShopName && !selections.businessName) {
                    selections.businessName = savedShopName;
                }
            }
            
            updateUI();
        };

        function saveShopName() {
            const shopName = document.getElementById('businessInput').value.trim();
            if (shopName) {
                sessionStorage.setItem('barberShopName', shopName);
            }
        }

        function handleStep1() {
            const input = document.getElementById('businessInput').value.trim();
            if(input) { 
                selections.businessName = input;
                sessionStorage.setItem('barberShopName', input);
                console.log("Shop name saved to session:", input);
                next(); 
            } else {
                alert("Please enter a shop name");
            }
        }

        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('content-scroll')) {
                e.stopPropagation();
            }
        }, { passive: false });
    </script>
</body>
