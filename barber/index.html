<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #e66000;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.15);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container { height: 100vh; display: flex; flex-direction: column; }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
        }

        .hero-centered { margin-top: 15vh; text-align: center; }
        .hero-balanced { margin-top: auto; margin-bottom: auto; text-align: center; padding-bottom: 40px; }

        .step-header h1 {
            font-size: 2.2rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 30px;
        }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 20px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 2px solid var(--primary);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: #000; color: #fff; border: none; margin-top: 10px; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 18px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected { border-color: var(--primary); background: rgba(255,107,0,0.08); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 30px 20px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .price-tag { font-size: 2.8rem; font-weight: 900; color: #000; margin: 5px 0; }
        .sub-price { font-size: 1rem; color: var(--primary); font-weight: 700; margin-bottom: 20px; }

        .summary-section-label { 
            font-size: 0.75rem; font-weight: 900; color: #aaa; 
            text-transform: uppercase; letter-spacing: 1.5px; 
            margin: 20px 0 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        .summary-item { font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .summary-item i { font-size: 0.8rem; color: var(--primary); }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="hero-centered">
                <div class="step-header">
                    <h1 id="dynamic-title">Build your barber brand.</h1>
                </div>

                <form id="funnelForm" onsubmit="return false;">
                    
                    <div class="form-screen active" id="step-0">
                        <button class="vibz-btn primary" onclick="startFlow()">I'm Ready to Start</button>
                        <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn">Exploring Designs First</a>
                    </div>

                    <div class="form-screen" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                        <button class="vibz-btn primary" onclick="handleStep1()">Continue</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(0)">Previous</button>
                    </div>

                    <div class="form-screen" id="step-2">
                      <button class="vibz-btn" onclick="setPlan('Buy Outright')">
                          <strong>Buy Outright</strong>
                          <span style="font-size:0.8rem">One-time payment. Ownership.</span>
                      </button>
                      <button class="vibz-btn" onclick="setPlan('Monthly Support')">
                          <strong>Monthly Support</strong>
                          <span style="font-size:0.8rem">£500 setup + Monthly maintenance.</span>
                      </button>
                      <button class="vibz-btn back-btn" onclick="prev()">Previous</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn" onclick="goToStep(4)">I Have a Design Code</button>
                        <button class="vibz-btn primary" onclick="setDesign('Custom'); next();">Request Custom Design</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Previous</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <input type="text" class="vibz-input" id="designCode" placeholder="e.g. Barber 446">
                        <button class="vibz-btn primary" onclick="verifyDesign()">Verify & Continue</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Previous</button>
                    </div>

                    <div class="form-screen" id="step-5">
                      <div class="services-grid" id="master-service-grid"></div>
                      <button class="vibz-btn primary" onclick="next()">Review Final Quote</button>
                      <button class="vibz-btn back-btn" onclick="prev()">Previous</button>
                    </div>

                    <div class="form-screen" id="step-6">
                      <div id="final-summary-render"></div>
                      <button class="vibz-btn back-btn" onclick="goToStep(5)" style="margin-top:20px;">Edit Selection</button>
                    </div>
                </form>
            </div>
        </main>

        <nav class="app-dock">
            <div style="color:var(--primary); font-weight:900;">VIBZ SECURE CHECKOUT</div>
        </nav>
    </div>

    <script>
        let currentStep = 0;
        let selections = { businessName: '', planType: '', designCode: '', services: [] };

        const standardServices = ["Logo Placement", "Pricing Display", "Team Profiles", "Gallery", "Opening Hours", "Map Integration", "Tap-to-Call", "FAQ Section", "Contact Form", "Basic SEO", "Instagram Feed", "Social Links", "Mobile Optimization", "Speed Loading", "Privacy Policy"];
        const premiumServices = ["Online Booking", "Stripe Deposits", "Gift Cards", "Waitlist System", "Pop-up Offers", "Conversion Tracking", "Priority Build", "Custom Graphics", "Multi-Location", "Review Booster", "Customer Database", "Email Automation", "SMS Alerts", "VIP Memberships", "Analytics Dashboard", "Blog/News", "Career/Hiring Page", "Cancellation Logic", "Staff Logins", "Inventory Sync"];

        function initServiceList() {
            const grid = document.getElementById('master-service-grid');
            grid.innerHTML = '';
            standardServices.forEach(s => grid.innerHTML += `<div class="service-card" onclick="toggleService('${s}', 'standard', this)"><span class="tier-pill" style="background:#000; color:#fff;">STANDARD</span><div style="font-weight:700;">${s}</div></div>`);
            premiumServices.forEach(s => grid.innerHTML += `<div class="service-card" onclick="toggleService('${s}', 'premium', this)"><span class="tier-pill" style="background:var(--primary); color:#fff;">PREMIUM</span><div style="font-weight:700;">${s}</div></div>`);
        }

        function toggleService(name, tier, el) {
            el.classList.toggle('selected');
            const index = selections.services.findIndex(item => item.name === name);
            index > -1 ? selections.services.splice(index, 1) : selections.services.push({ name, tier });
        }

        function startFlow() { currentStep = 1; updateUI(); }
        function handleStep1() { if(document.getElementById('businessInput').value) { selections.businessName = document.getElementById('businessInput').value; next(); } }
        function setPlan(val) { selections.planType = val; next(); }
        function setDesign(val) { selections.designCode = val; }
        function verifyDesign() { const code = document.getElementById('designCode').value; if(code) { selections.designCode = code.toUpperCase(); next(); } }

        function renderFinalSummary() {
            const isOutright = selections.planType === 'Buy Outright';
            const selectedStandard = selections.services.filter(s => s.tier === 'standard');
            const selectedPremium = selections.services.filter(s => s.tier === 'premium');
            const hasPremium = selectedPremium.length > 0;
            
            let price, subtext, btnText;
            if(isOutright) {
                price = hasPremium ? "£5,000" : "£2,500";
                subtext = "One-time Buy Outright";
                btnText = `Pay ${price} Now`;
            } else {
                const monthly = hasPremium ? "£150" : "£100";
                price = "£500";
                subtext = `Setup + ${monthly}/mo Support`;
                btnText = `Pay £500 Setup`;
            }

            let servicesHtml = '';
            if(selectedStandard.length > 0) {
                servicesHtml += `<div class="summary-section-label">Selected Standard Features</div>`;
                selectedStandard.forEach(s => servicesHtml += `<div class="summary-item"><i class="fa-solid fa-check"></i> ${s.name}</div>`);
            }
            if(selectedPremium.length > 0) {
                servicesHtml += `<div class="summary-section-label">Premium Upgrades Included</div>`;
                selectedPremium.forEach(s => servicesHtml += `<div class="summary-item"><i class="fa-solid fa-crown"></i> ${s.name}</div>`);
            }

            document.getElementById('final-summary-render').innerHTML = `
                <div class="final-summary-card">
                    <h2 style="text-transform:uppercase; font-size:0.9rem; color:var(--primary);">${selections.businessName}</h2>
                    <div class="price-tag">${price}</div>
                    <div class="sub-price">${subtext}</div>
                    <p style="font-size:0.85rem; color:#888;">Design: <strong>${selections.designCode}</strong></p>
                    ${servicesHtml}
                    <button class="vibz-btn primary" style="height:80px; font-size:1.3rem; margin-top:30px;" onclick="alert('Proceeding to Stripe...')">
                        ${btnText}
                    </button>
                </div>`;
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${currentStep}`).classList.add('active');
            const titles = { 0: "Build your brand.", 1: "Shop Name?", 2: "Select Plan", 3: "Design Choice", 4: "Verification", 5: "Select Services", 6: "Final Secure Checkout" };
            document.getElementById('dynamic-title').textContent = titles[currentStep];
            if(currentStep === 5) initServiceList();
            if(currentStep === 6) renderFinalSummary();
            window.scrollTo(0,0);
        }

        function next() { currentStep++; updateUI(); }
        function prev() { currentStep--; updateUI(); }
        function goToStep(s) { currentStep = s; updateUI(); }

        window.onload = updateUI;
    </script>
</body>
</html>
