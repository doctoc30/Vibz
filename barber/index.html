<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
        }

        .hero-centered { margin-top: 15vh; text-align: center; transition: 0.4s ease; }
        .hero-balanced { margin-top: auto; margin-bottom: auto; text-align: center; transition: 0.4s ease; padding-bottom: 40px; }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        /* Discovery Layouts */
        .explore-carousel { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 25px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .explore-carousel::-webkit-scrollbar { display: none; }
        .explore-card { flex-shrink: 0; width: 80%; scroll-snap-align: center; border-radius: 24px; overflow: hidden; background: #fff; border: 2px solid var(--border); text-align: left; }
        .explore-card img { width: 100%; height: 180px; object-fit: cover; }
        .explore-card-info { padding: 15px; }
        #discovery-ticker { background: var(--text); color: #fff; padding: 12px; border-radius: 15px; margin-bottom: 20px; font-weight: 900; width: 100%; text-align: center; }

        /* Summary Overhaul */
        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.4s ease-out forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeIn 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="hero-centered">
                
                <div class="step-header">
                    <h1 id="dynamic-title">Build Your Legend</h1>
                    <p id="dynamic-subtitle">Experience the VIBZ digital blueprint.</p>
                </div>

                <form id="funnelForm" onsubmit="return false;">
                    
                    <div class="form-screen active" id="step-0">
                        <button class="vibz-btn" onclick="startDiscovery()">Just Exploring</button>
                        <button class="vibz-btn primary" onclick="goToStep(1)">Ready to Start</button>
                    </div>

                    <div class="form-screen" id="step-discover-gallery">
                         <div class="explore-carousel">
                            <div class="explore-card"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-446.jpg"><div class="explore-card-info"><h3>Concept 446</h3><p>Modern Industrial</p></div></div>
                            <div class="explore-card"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-400.jpg"><div class="explore-card-info"><h3>Concept 400</h3><p>Minimalist Luxury</p></div></div>
                            <div class="explore-card"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-350.jpg"><div class="explore-card-info"><h3>Concept 350</h3><p>Classic Studio</p></div></div>
                        </div>
                        <button class="vibz-btn primary" onclick="goToStep('discover-features')">Next: Explore Features</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(0)">Back</button>
                    </div>

                    <div class="form-screen" id="step-discover-features">
                        <div id="discovery-ticker">Estimated Build: £1,499</div>
                        <div class="services-grid" id="discovery-grid"></div>
                        <button class="vibz-btn primary" onclick="goToStep(1)">I Like This - Name My Shop</button>
                        <button class="vibz-btn back-btn" onclick="goToStep('discover-gallery')">Back</button>
                    </div>

                    <div class="form-screen" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                        <button class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="next()">New Website</button>
                        <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn" onclick="goToStep(4)">I Have a Design Code</button>
                        <button class="vibz-btn primary" onclick="startDiscovery()">Browse Concept Library</button>
                        <button class="vibz-btn" onclick="next()">Request Custom Design</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <div id="code-entry-area">
                            <input type="text" class="vibz-input" id="designCode" placeholder="e.g. Barber 446">
                            <button class="vibz-btn primary" onclick="verifyDesign()">Verify Design</button>
                        </div>
                        <div id="concept-display-area" style="display:none;"></div>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-5">
                        <button class="vibz-btn" onclick="setVal('audience','Men')">Men</button>
                        <button class="vibz-btn" onclick="setVal('audience','Women')">Women</button>
                        <button class="vibz-btn" onclick="setVal('audience','Children')">Children</button>
                        <button class="vibz-btn" onclick="setVal('audience','Family')">Mixed/Family</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-6">
                        <button class="vibz-btn" onclick="setVal('style','Classic')">Classic</button>
                        <button class="vibz-btn" onclick="setVal('style','Modern')">Modern</button>
                        <button class="vibz-btn" onclick="setVal('style','Minimalist')">Minimalist</button>
                        <button class="vibz-btn" onclick="setVal('style','Premium')">Premium</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-7">
                        <button class="vibz-btn" onclick="setVal('color','Black & Gold')">Black & Gold</button>
                        <button class="vibz-btn" onclick="setVal('color','Modern/Vibrant')">Modern/Vibrant</button>
                        <button class="vibz-btn" onclick="setVal('color','Neutral/Classic')">Neutral/Classic</button>
                        <button class="vibz-btn" onclick="setVal('color','Custom')">Custom</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-8">
                        <button class="vibz-btn" onclick="setVal('goal','Clients')">Attract New Clients</button>
                        <button class="vibz-btn" onclick="setVal('goal','Portfolio')">Showcase Styles</button>
                        <button class="vibz-btn" onclick="setVal('goal','Bookings')">Facilitate Bookings</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-9">
                        <div class="services-grid" id="master-service-grid"></div>
                        <button class="vibz-btn primary" onclick="next()">Continue Selection</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-10">
                        <button class="vibz-btn" onclick="setUrgency('Start ASAP')"><i class="fas fa-bolt"></i> Start ASAP</button>
                        <button class="vibz-btn" onclick="setUrgency('Info')"><i class="fas fa-info-circle"></i> Need More Info</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-11">
                        <button class="vibz-btn" onclick="setPlanType('Own Outright')">
                            <strong>Own Outright</strong>
                            <span class="btn-desc">You own the full website files. Hosting and monthly management is your responsibility.</span>
                        </button>
                        <button class="vibz-btn" onclick="setPlanType('Monthly Support')">
                            <strong>Monthly Support</strong>
                            <span class="btn-desc">We manage everything: Premium hosting, security, and monthly content updates.</span>
                        </button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-12">
                        <input type="text" class="vibz-input" placeholder="Full Name">
                        <input type="email" class="vibz-input" placeholder="Email Address">
                        <button class="vibz-btn primary" onclick="alert('Inquiry Sent!')">Submit Inquiry</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(10)">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-13">
                        <div id="final-summary-render"></div>
                        <button class="vibz-btn back-btn" onclick="goToStep(11)" style="margin-top:20px;">Change Payment Plan</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" onclick="startDiscovery()" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Library</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>


    <script>
        let currentStep = 0; // Starts at the Hub
        let selections = { 
            businessName: '',
            services: [],
            planType: '',
            designCode: ''
        };

        const standardServices = [
            "Logo (placeholder)", "Services & Pricing Display", "Team Profiles", "Photo Gallery", 
            "Before & After Slider", "Special Offers Section", "Opening Hours Display", "Location & Directions", 
            "Tap-to-Call / WhatsApp", "FAQ Section", "Loyalty Info", "Contact Form", 
            "On-Page SEO Basics", "Customer Reviews", "Video Grids (up to 6)"
        ];

        const premiumServices = [
            "Online Booking Integration", "Stripe Payments / Deposits", "Cancellation Management", "Gift Cards / Vouchers", 
            "Walk-In / Waitlist System", "Pop-up Offer", "Barber Specialty Tags", "Advanced CTA Buttons", 
            "Conversion Tracking", "Priority Build Queue", "Enhanced Gallery", "Custom Graphics", 
            "Sticky Header / Banner", "Multi-Location Info", "Full Branding Package"
        ];

        function initServiceList(gridId) {
            const grid = document.getElementById(gridId);
            if(!grid) return;
            grid.innerHTML = '';
            standardServices.forEach(s => {
                grid.innerHTML += `<div class="service-card" onclick="toggleService('${s}', 'standard', this, '${gridId}')"><span class="tier-pill" style="background:#E8F5E9; color:#4CAF50;">STANDARD</span><div style="font-weight:700; font-size:0.95rem;">${s}</div></div>`;
            });
            premiumServices.forEach(s => {
                grid.innerHTML += `<div class="service-card" onclick="toggleService('${s}', 'premium', this, '${gridId}')"><span class="tier-pill" style="background:#E3F2FD; color:#2196F3;">PREMIUM</span><div style="font-weight:700; font-size:0.95rem;">${s}</div></div>`;
            });
        }

        function toggleService(name, tier, el, gridId) {
            el.classList.toggle('selected');
            el.classList.toggle(tier);
            const index = selections.services.findIndex(item => item.name === name);
            index > -1 ? selections.services.splice(index, 1) : selections.services.push({ name, tier });
            
            if(gridId === 'discovery-grid') {
                const hasPremium = selections.services.some(s => s.tier === 'premium');
                document.getElementById('discovery-ticker').textContent = `Estimated Build: ${hasPremium ? '£2,999' : '£1,499'}`;
            }
        }

        function startDiscovery() {
            currentStep = 'discover-gallery';
            initServiceList('discovery-grid');
            updateUI();
        }

        function handleStep1() {
            const input = document.getElementById('businessInput').value;
            if(input) { selections.businessName = input; next(); }
        }

        function verifyDesign() {
            const input = document.getElementById('designCode').value.trim().toLowerCase();
            const display = document.getElementById('concept-display-area');
            const entry = document.getElementById('code-entry-area');
            const wordMap = { "one": 1, "two": 2, "three": 3, "four": 4, "five": 5, "six": 6, "seven": 7, "eight": 8, "nine": 9, "ten": 10 };
            let conceptNum = input.match(/\d+/);
            if (!conceptNum) { for (let word in wordMap) { if (input.includes(word)) { conceptNum = [wordMap[word]]; break; } } }

            if(conceptNum && conceptNum[0] <= 446) {
                const num = conceptNum[0];
                const codeString = `barber-${num}`;
                selections.designCode = codeString.toUpperCase();
                entry.style.display = 'none';
                display.style.display = 'block';
                display.innerHTML = `
                    <div class="concept-preview">
                        <img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${codeString}.jpg" onerror="this.src='https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&q=80&w=800'">
                        <div class="concept-info"><h3>${selections.designCode}</h3><p>Design located. Ready for ${selections.businessName || 'your shop'}.</p></div>
                    </div>
                    <button class="vibz-btn primary" onclick="next()">Confirm Design</button>
                    <button class="vibz-btn back-btn" onclick="resetCodeEntry()">Different Code</button>`;
            } else { alert("Enter a valid code (1-446)"); }
        }

        function resetCodeEntry() {
            const entry = document.getElementById('code-entry-area');
            const display = document.getElementById('concept-display-area');
            if(entry) entry.style.display = 'block';
            if(display) display.style.display = 'none';
            document.getElementById('designCode').value = '';
        }

        function setVal(key, val) { selections[key] = val; next(); }
        function setUrgency(val) { val === 'Info' ? goToStep(12) : next(); }

        function setPlanType(val) {
            selections.planType = val;
            renderFinalSummary();
            goToStep(13);
        }

        function renderFinalSummary() {
            const container = document.getElementById('final-summary-render');
            const premiumSelections = selections.services.filter(s => s.tier === 'premium');
            const standardSelections = selections.services.filter(s => s.tier === 'standard');
            const hasPremium = premiumSelections.length > 0;
            const buildType = hasPremium ? 'Premium' : 'Standard';
            let price = (selections.planType === 'Own Outright') ? (hasPremium ? "£2,999" : "£1,499") : (hasPremium ? "£199/mo" : "£99/mo");

            let standardHtml = standardSelections.map(s => `<div class="summary-feature"><div><i class="fas fa-check-circle"></i> ${s.name}</div></div>`).join('');
            let premiumHtml = premiumSelections.map(s => `<div class="summary-feature"><div><i class="fas fa-crown" style="color:var(--premium);"></i> ${s.name}</div></div>`).join('');

            container.innerHTML = `
                <div class="final-summary-card">
                    <div class="summary-header">
                        <div style="text-transform: uppercase; font-size:0.8rem; font-weight:900; color:var(--primary);">${selections.planType}</div>
                        <h2 style="font-size:2.2rem; margin:10px 0;">${buildType} Build</h2>
                        <div style="font-size:3rem; font-weight:900;">${price}</div>
                    </div>
                    
                    ${selections.designCode ? `
                        <div style="margin-bottom:20px; border-radius:15px; overflow:hidden; border:2px solid var(--border);">
                            <img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${selections.designCode.toLowerCase()}.jpg" style="width:100%; height:120px; object-fit:cover;">
                            <div style="padding:10px; background:#fff; font-weight:900; font-size:0.8rem; text-align:center; color:var(--primary);">${selections.designCode}</div>
                        </div>
                    ` : ''}

                    ${standardSelections.length > 0 ? `<div class="feature-divider"><span>Included</span></div>${standardHtml}` : ''}
                    ${hasPremium ? `<div class="feature-divider"><span>Premium Upgrades</span></div>${premiumHtml}` : ''}
                    
                    <button class="vibz-btn primary" style="height:80px; margin-top:35px;" onclick="goToStep(12)">Secure Setup Now</button>
                </div>`;
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            const activeScreen = document.getElementById(`step-${currentStep}`);
            if(activeScreen) activeScreen.classList.add('active');

            // Visual Handshake Preview for Step 5
            if (currentStep === 5 && selections.designCode) {
                const preview = document.getElementById('selection-preview');
                const img = document.getElementById('preview-img');
                const codeText = document.getElementById('preview-code');
                if (preview && img && codeText) {
                    preview.style.display = 'block';
                    codeText.textContent = selections.designCode;
                    img.src = `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${selections.designCode.toLowerCase()}.jpg`;
                }
            }

            const titles = { 0: "VIBZ Barber", "discover-gallery": "The Library", "discover-features": "Feature Lab", 1: "Shop Name?", 5: "Main Clients?", 13: "Final Plan" };
            document.getElementById('dynamic-title').textContent = titles[currentStep] || "Shop Setup";
            document.getElementById('main-content-wrapper').className = (currentStep === 0 || currentStep === 1) ? "hero-centered" : "hero-balanced";
            
            if(currentStep === 4) resetCodeEntry();
            window.scrollTo(0,0);
        }

        function next() { 
            if(typeof currentStep === 'number' && currentStep < 13) { currentStep++; updateUI(); } 
            else if(currentStep === 'discover-features') { goToStep(1); }
        }
        function prev() { 
            if(currentStep === 0) return;
            if(currentStep === 1 || currentStep === 'discover-gallery') { currentStep = 0; }
            else if(currentStep === 'discover-features') { currentStep = 'discover-gallery'; }
            else if(currentStep === 13) { goToStep(11); }
            else { currentStep--; }
            updateUI(); 
        }
        function goToStep(s) { currentStep = s; updateUI(); }

        window.onload = function() {
            initServiceList('master-service-grid');
            
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('step') === '5') {
                const storedCode = sessionStorage.getItem('selectedBarberCode');
                if(storedCode) {
                    selections.designCode = storedCode.toUpperCase();
                    selections.businessName = "Barber Client";
                }
                goToStep(5);
            } else {
                updateUI();
            }
        };
    </script>

    

</body>
