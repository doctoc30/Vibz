<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --gray: #666;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow-x: hidden;
        }

        #app-container { min-height: 100vh; display: flex; flex-direction: column; }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll { flex: 1; padding: 0 25px 160px; text-align: center; }

        .hero-centered { margin-top: 10vh; }

        .step-header h1 {
            font-size: 2.2rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary); margin-bottom: 25px;
        }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; outline: none; text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .back-button { border: none; background: transparent; color: #999; font-size: 0.9rem; margin-top: 10px; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.4s ease-out; }

        /* Step 9 Specific Styles */
        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .service-card { 
            background: #fff; padding: 15px; border-radius: 15px; border: 2px solid var(--border); 
            text-align: left; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }
        
        .plan-summary-card { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; text-align: left; border: 1px solid #eee; }
        
        /* Pricing Cards Step 13 */
        .plan-card { background: #fff; border-radius: 25px; padding: 25px; margin-bottom: 20px; border: 2px solid #eee; text-align: left; }
        .plan-card.premium { border-color: #2196F3; }
        .plan-price { font-size: 2rem; font-weight: 900; color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* DOCK */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll hero-centered">
            <h1 id="dynamic-title" style="font-size: 2.2rem; font-weight: 900; color: var(--primary); margin-bottom: 25px;">What is your barber shop name?</h1>

            <form id="funnelForm" onsubmit="return false;">
                
                <div class="form-screen active" id="step-1">
                    <input type="text" class="vibz-input" id="businessName" placeholder="Enter name...">
                    <button class="vibz-btn primary" onclick="next()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="next()">New Website</button>
                    <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                    <button class="vibz-btn" onclick="next()">Maintenance</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-3">
                    <button class="vibz-btn" onclick="showStep(4)">I Have a Design Code</button>
                    <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn primary">Browse Concept Library</a>
                    <button class="vibz-btn" onclick="showStep(5)">Request Custom Design</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-4">
                    <input type="text" class="vibz-input" id="designCode" placeholder="e.g. barber-1">
                    <button class="vibz-btn primary" onclick="next()">Confirm Design</button>
                    <button class="vibz-btn back-button" onclick="showStep(3)">Go Back</button>
                </div>

                <div class="form-screen" id="step-5">
                    <button class="vibz-btn" onclick="next()">Men</button>
                    <button class="vibz-btn" onclick="next()">Women</button>
                    <button class="vibz-btn" onclick="next()">Children</button>
                    <button class="vibz-btn" onclick="next()">Mixed/Family</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-6">
                    <button class="vibz-btn" onclick="next()">Classic</button>
                    <button class="vibz-btn" onclick="next()">Modern</button>
                    <button class="vibz-btn" onclick="next()">Minimalist</button>
                    <button class="vibz-btn" onclick="next()">Premium</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-7">
                    <button class="vibz-btn" onclick="next()">Black & Gold</button>
                    <button class="vibz-btn" onclick="next()">Modern/Vibrant</button>
                    <button class="vibz-btn" onclick="next()">Neutral/Classic</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-8">
                    <button class="vibz-btn" onclick="next()">Attract New Clients</button>
                    <button class="vibz-btn" onclick="next()">Showcase Portfolio</button>
                    <button class="vibz-btn" onclick="next()">Facilitate Bookings</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-9">
                    <div class="services-grid">
                        <div class="service-card" onclick="toggleService(this, 'standard')">
                            <h4>Services & Pricing</h4>
                            <p>Standard Feature</p>
                        </div>
                        <div class="service-card" onclick="toggleService(this, 'premium')">
                            <h4>Online Booking System</h4>
                            <p>Premium Feature</p>
                        </div>
                        <div class="service-card" onclick="toggleService(this, 'premium')">
                            <h4>Stripe Payments</h4>
                            <p>Premium Feature</p>
                        </div>
                    </div>
                    <button class="vibz-btn primary" style="margin-top:20px" onclick="next()">Continue</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-10">
                    <button class="vibz-btn" onclick="setUrgency('Start ASAP')">Start ASAP</button>
                    <button class="vibz-btn" onclick="showStep(12)">Need More Info</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-11">
                    <button class="vibz-btn" onclick="setPlanModel('Own Outright')">Own Outright</button>
                    <button class="vibz-btn" onclick="setPlanModel('Monthly Support')">Monthly Support</button>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-12">
                    <input type="text" class="vibz-input" placeholder="Name">
                    <input type="email" class="vibz-input" placeholder="Email">
                    <button class="vibz-btn primary" onclick="alert('Sent!')">Send Info</button>
                    <button class="vibz-btn back-button" onclick="showStep(10)">Go Back</button>
                </div>

                <div class="form-screen" id="step-13">
                    <div id="finalPlans"></div>
                    <button class="vibz-btn back-button" onclick="prev()">Go Back</button>
                </div>

            </form>
        </main>

        <nav class="app-dock">
            <div class="dock-btn active"><i class="fa-solid fa-house"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-compass"></i></div>
            <div class="dock-btn" onclick="next()" style="background:var(--primary); color:#fff; width:50px; height:50px; border-radius:50%; display:flex; justify-content:center; align-items:center;"><i class="fa-solid fa-bolt"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-briefcase"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </div>

    <script>
        let currentStep = 1;
        let selectedServices = [];
        let planModel = 'Own Outright';

        const titles = {
            1: "What is your barber shop name?",
            2: "Project Type?",
            3: "Design Concept?",
            4: "Enter Design Code",
            5: "Main Clients?",
            6: "Website Style?",
            7: "Color Scheme?",
            8: "Website Goal?",
            9: "Select Services",
            10: "Timeline?",
            11: "Payment Plan?",
            12: "Your Details",
            13: "Recommended Plan"
        };

        function showStep(step) {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            document.getElementById('dynamic-title').textContent = titles[step];
            currentStep = step;
            if(step === 13) renderFinal();
        }

        function next() { showStep(currentStep + 1); }
        function prev() { showStep(currentStep - 1); }

        function toggleService(el, type) {
            el.classList.toggle('selected');
            // Logic to track standard vs premium for recommendations
        }

        function setUrgency(val) { next(); }
        
        function setPlanModel(model) {
            planModel = model;
            next();
        }

        function renderFinal() {
            const container = document.getElementById('finalPlans');
            if (planModel === 'Own Outright') {
                container.innerHTML = `
                    <div class="plan-card">
                        <h3>Standard</h3>
                        <div class="plan-price">£1,500</div>
                        <button class="vibz-btn primary">Buy Now</button>
                    </div>
                    <div class="plan-card premium">
                        <h3>Premium</h3>
                        <div class="plan-price">£3,000</div>
                        <button class="vibz-btn primary">Buy Now</button>
                    </div>`;
            } else {
                container.innerHTML = `
                    <div class="plan-card">
                        <h3>Monthly Standard</h3>
                        <div class="plan-price">£100/mo</div>
                        <button class="vibz-btn primary">Subscribe</button>
                    </div>`;
            }
        }
    </script>
</body>
</html>
