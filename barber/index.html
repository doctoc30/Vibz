<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
        }

        .hero-centered { margin-top: 15vh; text-align: center; transition: 0.4s ease; }
        .hero-balanced { margin-top: auto; margin-bottom: auto; text-align: center; transition: 0.4s ease; padding-bottom: 40px; }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        /* Revised Orange Small Text - High contrast & Spaced */
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        /* Full Width Summary Overhaul */
        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.4s ease-out forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeIn 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
    </style>
</head>
<body>


<div id="app-container">
    <header>
        <div class="app-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
    </header>

    <main class="content-scroll">
        <div id="main-content-wrapper" class="hero-centered">

            <div class="step-header">
                <h1 id="dynamic-title">What is your barber shop name?</h1>
                <p id="dynamic-subtitle">Let's build your digital presence.</p>
            </div>

<form id="funnelForm" onsubmit="return false;">

  <!-- STEP 0: INTENT (COLD vs HOT) -->
  <div class="form-screen active" id="step-0">
    <h2>What best describes you right now?</h2>
    <button class="vibz-btn primary" onclick="setIntent('ready')">I’m ready to start my website</button>
    <button class="vibz-btn" onclick="setIntent('exploring')">I’m just exploring</button>
  </div>

  <!-- STEP 1: SHOP NAME (OPTIONAL) -->
  <div class="form-screen" id="step-1">
    <input type="text" class="vibz-input" id="businessInput" placeholder="Your barber shop name (optional)">
    <button class="vibz-btn primary" onclick="handleShopName()">Continue</button>
  </div>

  <!-- STEP 2: DESIGN -->
  <div class="form-screen" id="step-2">
    <button class="vibz-btn" onclick="goToStep(3)">I have a design code</button>
    <a href="/barber/concepts.html" class="vibz-btn primary">Browse concepts</a>
    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
  </div>

  <!-- STEP 3: DESIGN CODE -->
  <div class="form-screen" id="step-3">
    <input type="text" class="vibz-input" id="designCode" placeholder="e.g. BARBER-46">
    <button class="vibz-btn primary" onclick="confirmDesign()">Confirm Design</button>
    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
  </div>

  <!-- STEP 4: MANAGEMENT QUALIFIER -->
  <div class="form-screen" id="step-4">
    <h2>How do you want your website handled?</h2>
    <button class="vibz-btn" onclick="setPlan('buy')">I’ll manage it myself</button>
    <button class="vibz-btn primary" onclick="setPlan('monthly')">VIBZ manages everything</button>
    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
  </div>

  <!-- STEP 5: TIMELINE -->
  <div class="form-screen" id="step-5">
    <h2>How soon do you want to start?</h2>
    <button class="vibz-btn primary" onclick="next()">Start ASAP</button>
    <button class="vibz-btn" onclick="goToStep(7)">Need more info</button>
    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
  </div>

  <!-- STEP 6: FEATURES -->
  <div class="form-screen" id="step-6">
    <h2>Select features</h2>
    <div class="services-grid" id="servicesGrid"></div>
    <button class="vibz-btn primary" onclick="goToStep(7)">Continue</button>
    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
  </div>

  <!-- STEP 7: FINAL SUMMARY -->
  <div class="form-screen" id="step-7">
    <div id="finalSummary"></div>
    <button class="vibz-btn primary">Secure Setup</button>
    <button class="vibz-btn back-btn" onclick="goToStep(6)">Edit Features</button>
  </div>

</form>

<script>
let step = 0;
const data = {
  intent:'',
  business:'',
  design:'',
  plan:'',
  services:[]
};

const buyStandard = [
  "Logo placeholder","Pricing page","Gallery","Contact form","Opening hours",
  "Map & directions","Reviews","Tap to call","FAQ","SEO basics",
  "Team section","Before/After","Offers section","Social links","Video grid"
];

const buyPremium = [
  "Pop-up offer","Advanced gallery","Brand graphics","Sticky CTA","Custom sections",
  "Animations","Portfolio layout","Email signup","Custom email (up to 3)",
  "Testimonials slider","Feature highlights","Icons pack","Hover effects",
  "Advanced layout","Hero video","Filters","Sidebar CTA","Design polish",
  "UX enhancements","Performance tuning"
];

const monthlyStandard = buyStandard.map(s=>s+" (managed)");
const monthlyPremium = buyPremium.map(s=>s+" (managed)");

function showStep(n){
  document.querySelectorAll('.form-screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('step-'+n).classList.add('active');
  step=n;
}

function next(){ showStep(step+1); }
function prev(){ if(step>0) showStep(step-1); }
function goToStep(n){ showStep(n); }

function setIntent(v){ data.intent=v; showStep(1); }
function handleShopName(){
  data.business=document.getElementById('businessInput').value;
  showStep(2);
}
function confirmDesign(){
  data.design=document.getElementById('designCode').value;
  showStep(4);
}

function setPlan(p){
  data.plan=p;
  loadServices();
  showStep(5);
}

function loadServices(){
  const grid=document.getElementById('servicesGrid');
  grid.innerHTML='';
  const base = data.plan==='buy'?buyStandard:monthlyStandard;
  const premium = data.plan==='buy'?buyPremium:monthlyPremium;

  [...base,...premium].forEach(name=>{
    const div=document.createElement('div');
    div.className='service-card';
    div.textContent=name;
    div.onclick=()=>toggleService(name,div);
    grid.appendChild(div);
  });
}

function toggleService(name,el){
  el.classList.toggle('selected');
  const i=data.services.indexOf(name);
  i>-1?data.services.splice(i,1):data.services.push(name);
}

function renderSummary(){
  document.getElementById('finalSummary').innerHTML=`
    <h2>${data.plan==='buy'?'Buy Outright':'Monthly Managed'}</h2>
    <p><strong>Design:</strong> ${data.design}</p>
    <p><strong>Selected Features:</strong></p>
    <ul>${data.services.map(s=>`<li>${s}</li>`).join('')}</ul>
  `;
}

document.getElementById('step-7').addEventListener('click',renderSummary);
</script>
    
</body>
</html>
