<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
            opacity: 1; /* No intro animation */
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth;
        }

        /* ==== HERO TEXT: BOLD ORANGE & READABLE (NOT JOINED) ==== */
        .step-header { text-align: center; padding: 20px 0; }
        .step-header h1 {
            font-size: 2.8rem; 
            font-weight: 900; 
            line-height: 1.1;
            letter-spacing: -1px; /* Natural spacing */
            color: var(--primary);
            margin-bottom: 0;
        }

        .status-pill {
            display: inline-block; padding: 5px 15px; background: var(--primary);
            color: #fff; border-radius: 20px; font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; margin-bottom: 10px;
        }

        .indicator-bar { display: flex; justify-content: center; gap: 6px; margin: 20px 0; }
        .dot { width: 8px; height: 8px; background: #E0E0E0; border-radius: 4px; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 24px; }

        /* ==== CENTERED & LOWERED INPUT SECTION ==== */
        .input-focus-area {
            margin-top: 40px; /* Moves search bar down from header */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 22px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; 
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
        }

        .vibz-btn:active, .vibz-btn.selected { 
            background: var(--primary); 
            color: #fff; 
            border-color: var(--primary); 
        }
        
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }

        /* ==== EXACT HOMEPAGE DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .form-screen { display: none; }
        .form-screen.active { display: block; animation: fadeIn 0.3s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Service Grid Restored */
        .service-grid { display: grid; gap: 12px; margin-top: 15px; }
        .service-card { background: #fff; padding: 20px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="step-header">
                <div class="status-pill" id="step-count">Step 1 of 13</div>
                <h1 id="dynamic-title">Shop Name?</h1>
            </div>

            <div class="indicator-bar" id="dot-bar"></div>

            <form id="funnelForm" onsubmit="return false;">
                
                <div class="form-screen active" id="step-1">
                    <div class="input-focus-area">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter your shop name...">
                        <button class="vibz-btn primary" onclick="handleBusinessName()">Continue</button>
                    </div>
                </div>

                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="next()">New Website</button>
                    <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                    <button class="vibz-btn" onclick="next()">Maintenance</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-3">
                    <button class="vibz-btn" onclick="next()">I Have a Design Code</button>
                    <button class="vibz-btn primary" onclick="window.location.href='https://www.vibz.co.uk/barber/concepts.html'">Browse Concept Library</button>
                    <button class="vibz-btn" onclick="next()">Request Custom Design</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-dynamic">
                    <div id="dynamic-options"></div>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

            </form>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        // FORCED RESET ON REFRESH
        window.onbeforeunload = function() { 
            sessionStorage.clear(); 
        };

        let currentStep = 1;
        const totalSteps = 13;

        function initDots() {
            const bar = document.getElementById('dot-bar');
            bar.innerHTML = '';
            for(let i=1; i<=totalSteps; i++) {
                const d = document.createElement('div');
                d.className = `dot ${i === currentStep ? 'active' : ''}`;
                bar.appendChild(d);
            }
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step-count').textContent = `Step ${currentStep} of ${totalSteps}`;
            
            const titles = {
                1: "Shop Name?", 2: "Project Type?", 3: "Design Concept?", 4: "Enter Code?",
                5: "Target Audience?", 6: "Style Preference?", 7: "Color Palette?", 8: "Primary Goal?",
                9: "Select Services", 10: "Timeline", 11: "Payment Plan", 12: "Contact", 13: "Final Plan"
            };
            document.getElementById('dynamic-title').textContent = titles[currentStep] || "VIBZ";
            initDots();

            if(currentStep >= 4) {
                document.getElementById('step-dynamic').classList.add('active');
                renderGenericOptions();
            } else {
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
        }

        function next() { if(currentStep < totalSteps) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }

        function handleBusinessName() { if(document.getElementById('businessInput').value) next(); }

        function renderGenericOptions() {
            const container = document.getElementById('dynamic-options');
            container.innerHTML = `<button class="vibz-btn" onclick="next()">Continue to Step ${currentStep + 1}</button>`;
        }

        window.onload = () => {
            initDots();
            // Ensure memory is cleared and buttons are not highlighted
            document.querySelectorAll('.vibz-btn').forEach(b => b.classList.remove('selected'));
        };
    </script>
</body>
</html>
