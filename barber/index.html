<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        /* ===== PRICING CARD STYLES ===== */
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: #fff;
            border-radius: 30px;
            padding: 28px 24px;
            border: 2px solid var(--border);
            position: relative;
            transition: transform 0.2s ease;
            text-align: left;
        }
        
        .pricing-card.recommended {
            border-color: var(--primary);
            background: linear-gradient(to bottom, #fff, rgba(255,107,0,0.02));
        }
        
        .plan-recommended-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--primary);
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .pricing-header {
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 16px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray);
            margin-bottom: 6px;
        }
        
        .plan-type.standard-type { color: var(--standard); }
        .plan-type.premium-type { color: var(--premium); }
        
        .plan-price {
            font-size: 2.6rem;
            font-weight: 900;
            line-height: 1;
            margin: 8px 0 4px;
        }
        
        .price-period {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray);
            margin-left: 4px;
        }
        
        .plan-desc {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 500;
            margin-top: 4px;
        }
        
        .feature-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        
        .feature-list li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            line-height: 1.4;
        }
        
        .feature-list li i {
            color: var(--primary);
            font-size: 0.85rem;
            margin-top: 3px;
            min-width: 16px;
        }
        
        .important-clarity {
            background: #FFF3E0;
            border-radius: 16px;
            padding: 18px;
            margin-top: 16px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            border-left: 4px solid var(--primary);
            line-height: 1.5;
        }
        
        .important-clarity i {
            margin-right: 8px;
        }
        
        .payment-button {
            width: 100%;
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-size: 1rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            background: var(--primary);
        }
        
        .payment-button.standard-bg {
            background: var(--standard);
        }
        
        .payment-button.premium-bg {
            background: var(--premium);
        }
        
        .payment-button.outright {
            background: #000;
        }
        
        .build-fee-section {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px dashed rgba(255,107,0,0.2);
        }
        
        .build-fee-title {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<div id="app-container">

                <div class="form-screen" id="step-6">

                    <button class="vibz-btn" onclick="setUrgency('Need Info')"><i class="fas fa-info-circle"></i> Need More Info</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 7: Feature Selection (dynamic, but we keep it for reference) -->
                <div class="form-screen" id="step-7">
                    <div class="services-grid" id="master-service-grid"></div>
                    <div class="plan-indicator" id="plan-indicator"></div>
                    <button class="vibz-btn primary" onclick="next()">See Pricing</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 8: HARDCODED PRICING CARDS - EXACTLY AS SPECIFIED -->
                <div class="form-screen" id="step-8">
                    <div class="pricing-cards-container" id="pricing-cards-display"></div>
                    <button class="vibz-btn back-btn" onclick="goToStep(7)" style="margin-top:20px;">Back to Features</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>

                <!-- STEP 9: Contact Details -->
                <div class="form-screen" id="step-9">

                    <button class="vibz-btn primary" onclick="alert('Inquiry Sent! Our team will contact you to start your project.')">Submit Project</button>
                    <button class="vibz-btn back-btn" onclick="goToStep(8)">Go Back</button>

            </form>
        </div>
    </main>

    <nav class="app-dock">
        <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
        <a href="https://www.vibz.co.uk/barber/concepts.html" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Library</span></a>

<script>
    // =========================================================================
    // 1. FEATURE CONFIGURATION (kept for step 7, but pricing is now hardcoded)
    // =========================================================================
    const FEATURE_CONFIG = {
        standard: [
            "Professional Logo Design",
            "Customer Reviews Display",
            "WhatsApp Business Button",
            "Contact Form",
            "Service Menu & Pricing",
            "Staff Profiles",
            "Portfolio Gallery",
            "Business Hours",
            "Google Maps",
            "Click-to-Call",
            "FAQ Section",
            "Social Media Links",
            "Mobile Responsive"
        ],
        premium: [
            "Premium Logo Animation",
            "Interactive Reviews",
            "WhatsApp Automation",
            "Advanced Contact Form",
            "Online Booking",
            "Stripe Payments",
            "Digital Gift Cards",
            "Waitlist System",
            "Exit-Intent Popup",
            "Google Analytics",
            "Custom Illustrations",
            "Multi-Location Pages",
            "Google Reviews",
            "Email Signup Form",
            "Mobile Text Interface",
            "Business Dashboard",
            "Blog/News Section"
        ]
    };

    // =========================================================================
    // 2. MANAGEMENT SERVICES (reference only)
    // =========================================================================
    const MANAGEMENT_SERVICES = [
        "Monthly content updates",
        "Security monitoring",
        "Performance optimization",
        "Daily backups",
        "Uptime monitoring",
        "Analytics reporting"
    ];

    // =========================================================================
    // 3. PRICING CONFIGURATION (for Buy Outright only)
    // =========================================================================
    const OUTRIGHT_PRICES = {
        standard: 1500,
        premium: 3000
    };

    // =========================================================================
    // 4. STRIPE LINKS (update with your real links)
    // =========================================================================
    const STRIPE_LINKS = {
        outright: {
            standard: 'https://buy.stripe.com/test_4gMfZidpQ709gTQ4HtgMw0b',
            premium: 'https://buy.stripe.com/test_00wdRa2Lc7093305LxgMw01'
        },
        monthly: {
            standard: 'https://buy.stripe.com/test_5kQ9AUdpQ1FP330b5RgMw08',
            premium: 'https://buy.stripe.com/test_14A8wQadE3NXgTQ8XJgMw05'
        }
    };

    // =========================================================================
    // 5. PLAN CONFIG
    // =========================================================================
    const PLAN_CONFIG = {
        outright: { name: 'Buy Outright' },
        monthly: { name: 'Monthly License' }
    };

    const TIER_CONFIG = {
        standard: { name: 'STANDARD', color: '#4CAF50', bgColor: '#E8F5E9', icon: 'fa-check-circle' },
        premium: { name: 'PREMIUM', color: '#2196F3', bgColor: '#E3F2FD', icon: 'fa-crown' }
    };

    // =========================================================================
    // 6. SELECTIONS & STEP MANAGEMENT
    // =========================================================================
    let currentStep = 0;
    let selections = { 
        businessName: '', 
        services: [], 
        planType: '',      // 'Buy Outright' or 'Monthly License'
        designCode: '', 
        urgency: ''
    };

    // =========================================================================
    // 7. INIT SERVICE LIST (unchanged, for step 7)
    // =========================================================================
    function initServiceList() {
        const grid = document.getElementById('master-service-grid');
        if (!grid) return;
        grid.innerHTML = '';

        const standardFeatures = FEATURE_CONFIG.standard;
        const premiumFeatures = FEATURE_CONFIG.premium;

        standardFeatures.forEach(s => grid.innerHTML += `
            <div class="service-card" onclick="toggleService('${s}', 'standard', this)">
                <span class="tier-pill" style="background:${TIER_CONFIG.standard.bgColor}; color:${TIER_CONFIG.standard.color};">${TIER_CONFIG.standard.name}</span>
                <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                    <i class="fas fa-check"></i> Select this feature
                </div>
            </div>
        `);

        premiumFeatures.forEach(s => grid.innerHTML += `
            <div class="service-card" onclick="toggleService('${s}', 'premium', this)">
                <span class="tier-pill" style="background:${TIER_CONFIG.premium.bgColor}; color:${TIER_CONFIG.premium.color};">${TIER_CONFIG.premium.name}</span>
                <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                    <i class="fas fa-crown"></i> Select this feature
                </div>
            </div>
        `);
    }

    function toggleService(name, tier, el) {
        el.classList.toggle('selected'); 
        el.classList.toggle(tier);

        const index = selections.services.findIndex(item => item.name === name && item.tier === tier);
        if (index > -1) selections.services.splice(index, 1);
        else selections.services.push({ name, tier });
    }

    // =========================================================================
    // 8. RENDER PRICING CARDS - HARDCODED EXACTLY AS SPECIFIED
    // =========================================================================
    function renderPricingCards() {
        const container = document.getElementById('pricing-cards-display');
        if (!container) return;
        
        let html = '';

        if (selections.planType === PLAN_CONFIG.outright.name) {
            // ========= BUY OUTRIGHT - One-time ownership =========
            html += `
                <div class="pricing-card recommended">

    // =========================================================================
    // 9. STEP NAVIGATION & UI HELPERS
    // =========================================================================
    function startReady() { 
        currentStep = 1; 
        updateUI(); 
    }

    function handleStep1() {
        const input = document.getElementById('businessInput').value.trim();
        if(input) { 
            selections.businessName = input;
            sessionStorage.setItem('barberShopName', input);
            next(); 
        } else {
            alert("Please enter a shop name");
        }
    }

    function verifyDesign() {
        const input = document.getElementById('designCode').value.trim().toLowerCase();
        const display = document.getElementById('concept-display-area');
        const entry = document.getElementById('code-entry-area');
        let conceptNum = input.match(/\d+/);
        if(conceptNum && conceptNum[0] <= 446) {
            const codeString = `barber-${conceptNum[0]}`;
            selections.designCode = codeString.toUpperCase();
            entry.style.display = 'none'; 
            display.style.display = 'block';
            display.innerHTML = `<div class="concept-preview"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${codeString}.jpg" onerror="this.src='https://via.placeholder.com/400x220'"><div class="concept-info"><h3>${selections.designCode}</h3><p>Selected for ${selections.businessName || 'your shop'}.</p></div></div><button class="vibz-btn primary" onclick="next()">Confirm & Continue</button><button class="vibz-btn back-btn" onclick="resetCodeEntry()">Different Code</button>`;
        } else { 
            alert("Enter a valid design code (e.g., Barber 446)"); 
        }
    }

    function resetCodeEntry() { 
        document.getElementById('code-entry-area').style.display = 'block'; 
        document.getElementById('concept-display-area').style.display = 'none'; 
    }

    function setPlanType(val) { 
        selections.planType = val;
        selections.services = [];
        next(); 
    }

    function setUrgency(val) { 
        selections.urgency = val; 
        next(); 
    }

    function next() { 
        if(currentStep < 9) { 
            currentStep++; 
            updateUI(); 
        } 
    }

    function prev() { 
        if(currentStep > 0) { 
            currentStep--; 
            updateUI(); 
        } 
    }

    function goToStep(s) { 
        currentStep = s; 
        updateUI(); 
    }

    function toggleMenu() {
        const menu = document.getElementById('app-menu-layer');
        menu.classList.toggle('active');
    }

    function resetHeader() {
        const header = document.querySelector('header');
        const logo = document.querySelector('.header-logo');
        
        header.style.transform = '';
        header.style.position = '';
        header.style.top = '';
        header.style.left = '';
        header.style.right = '';
        header.style.zIndex = '';
        
        logo.style.opacity = '1';
        logo.style.visibility = 'visible';
        logo.style.transform = '';
        logo.style.position = '';
        
        header.offsetHeight;
    }

    function updateUI() {
        resetHeader();
        
        document.querySelectorAll('.form-screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
            s.style.opacity = '0';
            s.style.transform = 'translateY(15px)';
        });
        
        const currentScreen = document.getElementById(`step-${currentStep}`);
        if (currentScreen) {
            currentScreen.style.display = 'block';
            
            setTimeout(() => {
                currentScreen.classList.add('active');
                currentScreen.style.opacity = '1';
                currentScreen.style.transform = 'translateY(0)';
            }, 10);
        }
        
        const titles = { 
            0: "Build your barber brand.", 
            1: "Shop Name?", 
            2: "Status?", 
            3: "Design Choice?", 
            4: "Verification", 
            5: "Choose Your Plan", 
            6: "Timeline?", 
            7: "Select Features", 
            8: "Pricing", 
            9: "Your Details" 
        };
        document.getElementById('dynamic-title').textContent = titles[currentStep] || "VIBZ";
        document.getElementById('dynamic-subtitle').textContent = '';
        
        const mainContent = document.getElementById('main-content-wrapper');
        if (currentStep === 0 || currentStep === 1) {
            mainContent.className = "hero-centered";
        } else {
            mainContent.className = "hero-balanced";
        }
        
        if(currentStep === 7) {
            initServiceList();
        }
        if(currentStep === 8) {
            renderPricingCards();
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        const menu = document.getElementById('app-menu-layer');
        if (menu.classList.contains('active')) {
            menu.classList.remove('active');
        }
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        if(urlParams.get('step') === '5') {
            selections.designCode = sessionStorage.getItem('selectedBarberCode') || 'LIBRARY DESIGN';
            currentStep = 5;
            
            const savedShopName = sessionStorage.getItem('barberShopName');
            if (savedShopName && !selections.businessName) {
                selections.businessName = savedShopName;
            }
        }
        
        updateUI();
    };

    document.addEventListener('touchmove', function(e) {
        if (e.target.classList.contains('content-scroll')) {
            e.stopPropagation();
        }
    }, { passive: false });
</script>
