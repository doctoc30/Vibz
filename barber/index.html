<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions Professional Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.15);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
            --shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column; position: relative;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; position: absolute; top: 0; left: 0; right: 0;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 180px; scroll-behavior: smooth;
        }

        .main-wrapper {
            flex: 1; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; width: 100%; min-height: 100%; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step-header { width: 100%; text-align: center; margin-bottom: 30px; }
        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary); margin-bottom: 12px;
        }
        .step-header p { color: var(--gray); font-weight: 500; font-size: 1rem; }

        .vibz-input {
            width: 100%; padding: 24px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.15rem; font-weight: 700; margin-bottom: 18px;
            outline: none; box-shadow: 0 12px 30px rgba(255, 107, 0, 0.06);
            text-align: center; transition: 0.3s;
        }
        .vibz-input:focus { border-color: var(--primary); box-shadow: 0 12px 35px rgba(255, 107, 0, 0.12); }

        .vibz-btn {
            width: 100%; padding: 20px; border-radius: 22px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 14px; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center; display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .vibz-btn:active { transform: scale(0.96); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.25); }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 15px; font-weight: 700; box-shadow: none; }

        /* Pricing Area Logic */
        .plans-area { width: 100%; display: flex; flex-direction: column; gap: 20px; margin-top: 10px; }
        .plan-card {
            background: #fff; border-radius: 28px; padding: 32px; border: 3px solid transparent;
            text-align: left; cursor: pointer; position: relative; transition: 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        
        /* The Dynamic Glow Logic */
        .plan-card.recommended {
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(255, 107, 0, 0.28);
            transform: scale(1.03);
            z-index: 2;
        }

        .recommended-badge {
            position: absolute; top: -15px; right: 25px; background: var(--primary);
            color: #fff; font-size: 0.75rem; font-weight: 900; padding: 8px 18px;
            border-radius: 14px; letter-spacing: 0.5px; box-shadow: 0 8px 15px rgba(255,107,0,0.3);
        }

        .plan-card .price { font-size: 2.8rem; font-weight: 900; color: var(--text); margin: 8px 0; letter-spacing: -1px; }
        .plan-card .price span { font-size: 1.2rem; color: var(--gray); font-weight: 600; }
        .plan-card h3 { font-size: 1.3rem; font-weight: 800; }
        .plan-card p { font-size: 0.9rem; color: var(--gray); line-height: 1.4; margin-top: 6px; }

        /* Services Selection Grid */
        .services-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; margin-bottom: 40px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 22px;
            padding: 18px; cursor: pointer; transition: 0.3s; position: relative;
        }
        .service-card.selected.standard { border-color: var(--standard); background: #fafffa; }
        .service-card.selected.premium { border-color: var(--premium); background: #f5faff; }
        .service-card .tier-pill { 
            font-size: 0.65rem; font-weight: 900; padding: 5px 12px; 
            border-radius: 10px; display: inline-block; margin-bottom: 8px; text-transform: uppercase;
        }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: slideIn 0.5s ease-out forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-dock {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            height: 85px; border-radius: 45px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.12); z-index: 1000;
        }
        .dock-center {
            width: 70px; height: 70px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 2rem; margin-top: -55px; border: 6px solid var(--primary-light);
            box-shadow: 0 12px 25px rgba(255, 107, 0, 0.35); cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 2rem; color: #eee;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="main-wrapper">
                
                <div class="step-header">
                    <h1 id="dynamic-title">What is your shop name?</h1>
                    <p id="dynamic-subtitle">Digital Presence for High-Performance Barbers.</p>
                </div>

                <form id="funnelForm" style="width: 100%;" onsubmit="return false;">
                    
                    <div class="form-screen active" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                        <button class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-chevron-right"></i></button>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="setVal('type','New')">New Website Build</button>
                        <button class="vibz-btn" onclick="setVal('type','Redesign')">Full Website Redesign</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <button class="vibz-btn primary" onclick="goToStep(5)">I Have a Design Code</button>
                        <button class="vibz-btn" onclick="next()">Browse Concept Library</button>
                        <button class="vibz-btn" onclick="goToStep(6)">Custom Creative Request</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-5">
                        <input type="text" class="vibz-input" placeholder="e.g. BARBER-01">
                        <button class="vibz-btn primary" onclick="next()">Verify My Code</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(4)">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-6">
                        <button class="vibz-btn" onclick="setVal('aud','Men')">Men's Grooming</button>
                        <button class="vibz-btn" onclick="setVal('aud','Family')">Mixed / Family Shop</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-7">
                        <button class="vibz-btn" onclick="setVal('style','Classic')">Classic / Traditional</button>
                        <button class="vibz-btn" onclick="setVal('style','Modern')">Modern / Industrial</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-8">
                        <button class="vibz-btn" onclick="setVal('col','Gold')">Black & Gold Luxury</button>
                        <button class="vibz-btn" onclick="setVal('col','Custom')">Custom Color Palette</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-9">
                        <button class="vibz-btn" onclick="setVal('goal','Bookings')">Maximize Bookings</button>
                        <button class="vibz-btn" onclick="setVal('goal','Clients')">Attract New Clients</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-10">
                        <div class="services-grid" id="master-service-grid"></div>
                        <button class="vibz-btn primary" onclick="next()">Finalize Features</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-11">
                        <button class="vibz-btn" onclick="setUrgency('ASAP')">I Need This ASAP</button>
                        <button class="vibz-btn" onclick="setUrgency('Info')">I Need More Information</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-12">
                        <div id="dynamic-plans-container" class="plans-area"></div>
                        <button class="vibz-btn back-btn" onclick="goToStep(10)">Change Features</button>
                    </div>

                    <div class="form-screen" id="step-13">
                        <input type="text" class="vibz-input" placeholder="Your Full Name">
                        <input type="email" class="vibz-input" placeholder="Work Email Address">
                        <button class="vibz-btn primary" onclick="next()">View Final Summary</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-14">
                        <div id="final-summary-render"></div>
                        <button class="vibz-btn primary" style="height: 75px; margin-top: 20px;" onclick="alert('Sent!')">Book My Strategy Call</button>
                        <button class="vibz-btn back-btn" onclick="goToStep(12)">Edit Pricing</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <div class="dock-btn"><i class="fa-solid fa-house"></i></div>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-ellipsis"></i></div>
        </nav>
    </div>

    <script>
        let currentStep = 1;
        let selections = { services: [], planType: '' };

        const standardFeatures = ["Logo Design", "Pricing Menu", "Barber Profiles", "Photo Gallery", "Opening Hours", "Location Map", "WhatsApp Link", "On-Page SEO"];
        const premiumFeatures = ["Online Booking System", "Stripe Deposit Integration", "Cancellation Management", "Gift Card Sales", "Walk-in Waitlist", "Priority Launch Queue", "Full Branding Package"];

        function initServiceList() {
            const grid = document.getElementById('master-service-grid');
            grid.innerHTML = '';
            standardFeatures.forEach(s => {
                const sel = selections.services.find(i => i.name === s) ? 'selected standard' : '';
                grid.innerHTML += `<div class="service-card ${sel}" onclick="toggleService('${s}', 'standard', this)">
                    <span class="tier-pill" style="color:var(--standard); background:#e8f5e9">Standard</span>
                    <div style="font-weight:700">${s}</div></div>`;
            });
            premiumFeatures.forEach(s => {
                const sel = selections.services.find(i => i.name === s) ? 'selected premium' : '';
                grid.innerHTML += `<div class="service-card ${sel}" onclick="toggleService('${s}', 'premium', this)">
                    <span class="tier-pill" style="color:var(--premium); background:#e3f2fd">Premium</span>
                    <div style="font-weight:700">${s}</div></div>`;
            });
        }

        function toggleService(name, tier, el) {
            el.classList.toggle('selected'); el.classList.toggle(tier);
            const index = selections.services.findIndex(item => item.name === name);
            if (index > -1) selections.services.splice(index, 1);
            else selections.services.push({ name, tier });
        }

        function renderPricing() {
            const container = document.getElementById('dynamic-plans-container');
            const hasPremium = selections.services.some(s => s.tier === 'premium');
            
            // Hard Tier Logic
            const tierTitle = hasPremium ? "Premium Pro" : "Standard Core";
            const mPrice = hasPremium ? "199" : "99";
            const oPrice = hasPremium ? "2,999" : "1,499";

            // Recommendation Glow Logic
            const outrightClass = hasPremium ? "plan-card recommended" : "plan-card";
            const monthlyClass = !hasPremium ? "plan-card recommended" : "plan-card";

            container.innerHTML = `
                <div class="${outrightClass}" onclick="setPlan('Outright')">
                    ${hasPremium ? '<div class="recommended-badge">VIBZ RECOMMENDED</div>' : ''}
                    <div style="font-weight:900; color:var(--gray); font-size:0.7rem; text-transform:uppercase; margin-bottom:5px;">${tierTitle} Build</div>
                    <div class="price">£${oPrice}</div>
                    <h3>Buy Outright</h3>
                    <p>Total asset ownership. Best value for high-revenue ${hasPremium ? 'Premium' : 'Standard'} shops.</p>
                </div>

                <div class="${monthlyClass}" onclick="setPlan('Monthly')">
                    ${!hasPremium ? '<div class="recommended-badge">VIBZ RECOMMENDED</div>' : ''}
                    <div style="font-weight:900; color:var(--gray); font-size:0.7rem; text-transform:uppercase; margin-bottom:5px;">${tierTitle} Build</div>
                    <div class="price">£${mPrice}<span>/mo</span></div>
                    <h3>Monthly Support</h3>
                    <p>Continuous maintenance and hosting. No large upfront costs for your ${hasPremium ? 'Premium' : 'Standard'} site.</p>
                </div>
            `;
        }

        function renderFinalSummary() {
            const container = document.getElementById('final-summary-render');
            const hasPremium = selections.services.some(s => s.tier === 'premium');
            let price = (selections.planType === 'Outright') ? (hasPremium ? "£2,999" : "£1,499") : (hasPremium ? "£199/mo" : "£99/mo");
            
            container.innerHTML = `
                <div class="plan-card recommended" style="cursor:default">
                    <div style="text-transform:uppercase; font-size:0.75rem; font-weight:900; color:var(--primary);">Final Package Review</div>
                    <div class="price">${price}</div>
                    <h3 style="margin-bottom:15px;">${selections.planType} - ${hasPremium ? 'Premium' : 'Standard'} Tier</h3>
                    <div style="max-height: 200px; overflow-y: auto; padding-right: 10px;">
                        ${selections.services.map(s => `<div style="padding:8px 0; border-bottom:1px dotted #eee; font-size:0.85rem; font-weight:600;"><i class="fa fa-circle-check" style="color:var(--standard); margin-right:8px;"></i> ${s.name}</div>`).join('')}
                    </div>
                </div>`;
        }

        function updateUI() {
            const wrapper = document.getElementById('main-content-wrapper');
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${currentStep}`).classList.add('active');
            
            const titles = { 1: "Shop Name", 2: "Project Type", 4: "Concepts", 5: "Verification", 6: "Audience", 7: "Shop Style", 8: "Colors", 9: "Primary Goal", 10: "Choose Features", 11: "Urgency", 12: "Plan Ownership", 13: "Your Details", 14: "Final Summary" };
            document.getElementById('dynamic-title').textContent = titles[currentStep];
            document.getElementById('dynamic-subtitle').style.display = (currentStep === 1) ? "block" : "none";

            if(currentStep === 10) {
                initServiceList();
                wrapper.style.justifyContent = "flex-start"; wrapper.style.paddingTop = "100px";
            } else {
                wrapper.style.justifyContent = "center"; wrapper.style.paddingTop = "0";
            }
            if(currentStep === 12) renderPricing();
            if(currentStep === 14) renderFinalSummary();
            window.scrollTo(0,0);
        }

        function handleStep1() { if(document.getElementById('businessInput').value) next(); }
        function setVal(k, v) { selections[k] = v; next(); }
        function setUrgency(v) { next(); }
        function setPlan(p) { selections.planType = p; next(); }
        function next() { if(currentStep < 14) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { 
            if(currentStep === 5) currentStep = 4;
            else currentStep--; 
            updateUI(); 
        } }
        function goToStep(s) { currentStep = s; updateUI(); }

        window.onload = updateUI;
    </script>
</body>
</html>
