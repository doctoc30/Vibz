<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* -------------------------------------------------------------
           VIBZ BRAND — CLEAN, MODULAR, HELP-READY
           ------------------------------------------------------------- */
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --standard: #4CAF50;
            --premium: #2196F3;
            --help: #9C27B0;
            --help-light: #F3E5F5;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
            position: relative;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 180px;
            scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.help-btn { 
            background: var(--help-light); 
            color: var(--help); 
            border: 2px solid var(--help);
            padding: 12px;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        .vibz-btn.help-btn i { margin-right: 8px; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        /* ———— CATEGORY BUTTONS ———— */
        .vibz-btn.category-highlight {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(0.98);
            box-shadow: 0 8px 20px rgba(255,107,0,0.25);
        }
        .vibz-btn.category-highlight span.btn-desc {
            color: white;
        }

        .services-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 16px; 
            text-align: left; 
            margin-bottom: 30px; 
        }
        
        .service-card {
            background: #fff; 
            border: 2px solid var(--border); 
            border-radius: 24px;
            padding: 20px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative;
        }
        
        .service-card:hover {
            border-color: var(--primary);
            background: rgba(255, 107, 0, 0.02);
        }
        
        .service-card.selected {
            border-width: 2px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }
        
        .service-card.selected.standard { 
            border-color: var(--standard); 
            background: rgba(76,175,80,0.04);
        }
        
        .service-card.selected.premium { 
            border-color: var(--premium); 
            background: rgba(33,150,243,0.04);
        }
        
        .service-card.selected::after {
            content: '✓';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--primary);
        }
        
        .service-card.selected.standard::after {
            color: var(--standard);
        }
        
        .service-card.selected.premium::after {
            color: var(--premium);
        }
        
        .tier-pill { 
            font-size: 0.7rem; 
            font-weight: 900; 
            padding: 4px 12px; 
            border-radius: 20px; 
            display: inline-block; 
            margin-bottom: 12px; 
        }

        .feature-requirements {
            margin-top: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.02);
            border-radius: 16px;
            font-size: 0.8rem;
            color: var(--gray);
            border-left: 3px solid var(--primary);
        }

        .feature-requirements i {
            color: var(--primary);
            margin-right: 6px;
        }

        .help-section {
            margin-top: 8px;
            display: flex;
            justify-content: flex-end;
        }

        .help-trigger {
            background: none;
            border: none;
            color: var(--help);
            font-size: 0.8rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .help-trigger:hover {
            background: var(--help-light);
        }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; 
            bottom: calc(25px + var(--safe-bottom, 0px)); 
            left: 20px; 
            right: 20px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            height: 80px; 
            border-radius: 40px; 
            display: flex; 
            justify-content: space-around;
            align-items: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            z-index: 2000;
            margin-bottom: env(safe-area-inset-bottom, 0px);
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: #fff;
            border-radius: 30px;
            padding: 28px 24px;
            border: 2px solid var(--border);
            position: relative;
            transition: transform 0.2s ease;
            text-align: left;
        }
        
        .pricing-card.recommended {
            border-color: var(--primary);
            background: linear-gradient(to bottom, #fff, rgba(255,107,0,0.02));
        }
        
        .plan-recommended-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--primary);
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .pricing-header {
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 16px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray);
            margin-bottom: 6px;
        }
        
        .plan-type.standard-type { color: var(--standard); }
        .plan-type.premium-type { color: var(--premium); }
        
        .price-row {
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 8px 16px;
            margin: 12px 0 4px;
        }
        
        .price-item {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }
        
        .price-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray);
        }
        
        .price-value {
            font-size: 1.8rem;
            font-weight: 900;
            line-height: 1;
        }
        
        .price-value.small {
            font-size: 1.4rem;
        }
        
        .price-period {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gray);
        }
        
        .plan-desc {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 500;
            margin-top: 8px;
        }
        
        .feature-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 16px;
        }
        
        @media (max-width: 480px) {
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
        
        .feature-list li {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text);
            line-height: 1.4;
        }
        
        .feature-list li i {
            color: var(--primary);
            font-size: 0.8rem;
            margin-top: 3px;
            min-width: 16px;
        }
        
        .feature-list li i.fa-check { color: var(--standard); }
        .feature-list li i.fa-crown { color: var(--premium); }
        
        .terms-box {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0 8px;
            border-left: 4px solid var(--primary);
            font-size: 0.8rem;
        }
        
        .payment-button {
            width: 100%;
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-size: 1rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }
        
        .payment-button.secondary { background: var(--standard); }
        .payment-button.premium { background: var(--premium); }
        .payment-button.outright { background: #000; }
        
        .selected-features-summary {
            background: #fff;
            border-radius: 24px;
            padding: 24px;
            margin-top: 24px;
            border: 2px solid var(--border);
            text-align: left;
        }
        
        .selected-features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }
        
        @media (max-width: 480px) {
            .selected-features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .selected-category {
            background: #f9f9f9;
            border-radius: 16px;
            padding: 16px;
        }
        
        .selected-category h4 {
            font-size: 0.85rem;
            font-weight: 900;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .selected-category.standard h4 { color: var(--standard); }
        .selected-category.premium h4 { color: var(--premium); }
        
        .selected-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        
        .selected-item:last-child { border-bottom: none; }
        .selected-item i.fa-check-circle { color: var(--standard); }
        .selected-item i.fa-crown { color: var(--premium); }
        
        .plan-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active { background: var(--primary); }
        .indicator-dot.standard { background: var(--standard); }
        .indicator-dot.premium { background: var(--premium); }
        
        .clear-selections {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 700;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- MENU LAYER -->
<div id="app-menu-layer">
    <div class="menu-header">
        <div class="menu-logo">VIBZ<span>.</span></div>
        <div class="close-btn" style="margin-top:0; border:none; background:none; font-size:1.8rem; cursor:pointer; color:#666;" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="menu-links">
        <a href="https://www.vibz.co.uk/new-design.html" class="menu-item" onclick="toggleMenu()">Home</a>
        <a href="https://www.vibz.co.uk/barber/concepts.html" class="menu-item" onclick="toggleMenu()">Explore</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Portal</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Support</a>
    </div>
    <div class="menu-footer">VIBZ COLLECTIVE © 2026</div>
</div>

<div id="app-container">
    <header>
        <div class="header-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
    </header>

    <main class="content-scroll">
        <div id="main-content-wrapper" class="hero-centered">
            
            <div class="step-header">
                <h1 id="dynamic-title">Build your barber brand.</h1>
                <p id="dynamic-subtitle"></p>
            </div>

            <form id="funnelForm" onsubmit="return false;">
                
                <!-- STEP 0: START -->
                <div class="form-screen active" id="step-0">
                    <button class="vibz-btn primary" onclick="startReady()">I'm Ready to Start</button>
                    <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn">Exploring Designs First</a>
                </div>

                <!-- STEP 1: SHOP NAME -->
                <div class="form-screen" id="step-1">
                    <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                    <button class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                    <button class="vibz-btn back-btn" onclick="goToStep(0)">Go Back</button>
                </div>

                <!-- STEP 2: WEBSITE TYPE -->
                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="next()">New Website</button>
                    <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 3: DESIGN CHOICE -->
                <div class="form-screen" id="step-3">
                    <button class="vibz-btn" onclick="goToStep(4)">I Have a Design Code</button>
                    <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn primary">Browse Concept Library</a>
                    <button class="vibz-btn" onclick="next()">Request Custom Design</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 4: DESIGN CODE VERIFICATION -->
                <div class="form-screen" id="step-4">
                    <div id="code-entry-area">
                        <input type="text" class="vibz-input" id="designCode" placeholder="e.g. Barber 446">
                        <button class="vibz-btn primary" onclick="verifyDesign()">Verify Design</button>
                    </div>
                    <div id="concept-display-area" style="display:none;"></div>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 5: PLAN TYPE -->
                <div class="form-screen" id="step-5">
                    <button class="vibz-btn" onclick="setPlanType('Buy Outright'); highlightCategoryButton(this)">
                        <strong>Buy Outright</strong>
                        <span class="btn-desc">You own the full website files. Hosting and monthly management is your responsibility.</span>
                    </button>
                    <button class="vibz-btn" onclick="setPlanType('Monthly License'); highlightCategoryButton(this)">
                        <strong>Monthly License</strong>
                        <span class="btn-desc">We build and manage everything. Website is licensed, not owned. Includes 12 months support.</span>
                    </button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 6: URGENCY -->
                <div class="form-screen" id="step-6">
                    <button class="vibz-btn" onclick="setUrgency('Start ASAP'); highlightCategoryButton(this)"><i class="fas fa-bolt"></i> Start ASAP</button>
                    <button class="vibz-btn" onclick="setUrgency('I\'m flexible, no rush'); highlightCategoryButton(this)"><i class="fas fa-clock"></i> I'm flexible, no rush</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 7: FEATURE SELECTION - WITH REQUIREMENTS & HELP BUTTONS -->
                <div class="form-screen" id="step-7">
                    <div class="services-grid" id="master-service-grid"></div>
                    <div class="plan-indicator" id="plan-indicator"></div>
                    <button class="vibz-btn primary" onclick="next()">See Pricing →</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 8: PRICING -->
                <div class="form-screen" id="step-8">
                    <div class="pricing-cards-container" id="pricing-cards-display"></div>
                    <div id="selected-features-summary" style="margin-top: 24px;"></div>
                    <button class="vibz-btn back-btn" onclick="goToStep(7)" style="margin-top:20px;">← Edit Features</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>
                </div>

                <!-- STEP 9: CONTACT DETAILS -->
                <div class="form-screen" id="step-9">
                    <input type="text" class="vibz-input" placeholder="Full Name">
                    <input type="email" class="vibz-input" placeholder="Email Address">
                    <button class="vibz-btn primary" onclick="alert('Inquiry Sent! Our team will contact you to start your project.')">Submit Project</button>
                    <button class="vibz-btn back-btn" onclick="goToStep(8)">Go Back</button>
                </div>

            </form>
        </div>
    </main>

    <!-- DOCK -->

    function clearSelections() {
        selections.services = [];
        updatePlanIndicator();
        renderPricingCards();
        
        document.querySelectorAll('.service-card.selected').forEach(card => {
            card.classList.remove('selected', 'standard', 'premium');
        });
    }

    function resetHeader() {
        const header = document.querySelector('header');
        const logo = document.querySelector('.header-logo');
        
        header.style.transform = '';
        header.style.position = '';
        header.style.top = '';
        header.style.left = '';
        header.style.right = '';
        header.style.zIndex = '';
        
        logo.style.opacity = '1';
        logo.style.visibility = 'visible';
        logo.style.transform = '';
        logo.style.position = '';
        
        header.offsetHeight;
    }

    function startReady() { 
        currentStep = 1; 
        updateUI(); 
    }

    function handleStep1() {
        const input = document.getElementById('businessInput').value.trim();
        if(input) { 
            selections.businessName = input;
            sessionStorage.setItem('barberShopName', input);
            localStorage.setItem('barberShopName', input);
            next(); 
        } else {
            alert("Please enter a shop name");
        }
    }

    function verifyDesign() {
        const input = document.getElementById('designCode').value.trim().toLowerCase();
        const display = document.getElementById('concept-display-area');
        const entry = document.getElementById('code-entry-area');
        let conceptNum = input.match(/\d+/);
        if(conceptNum && conceptNum[0] <= 446) {
            const codeString = `barber-${conceptNum[0]}`;
            selections.designCode = codeString.toUpperCase();
            sessionStorage.setItem('selectedBarberCode', codeString.toUpperCase());
            localStorage.setItem('selectedBarberCode', codeString.toUpperCase());
            entry.style.display = 'none'; 
            display.style.display = 'block';
            display.innerHTML = `<div class="concept-preview"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${codeString}.jpg" onerror="this.src='https://via.placeholder.com/400x220'"><div class="concept-info"><h3>${selections.designCode}</h3><p>Selected for ${selections.businessName || 'your shop'}.</p></div></div><button class="vibz-btn primary" onclick="next()">Confirm & Continue</button><button class="vibz-btn back-btn" onclick="resetCodeEntry()">Different Code</button>`;
        } else { 
            alert("Enter a valid design code (e.g., Barber 446)"); 
        }
    }

    function resetCodeEntry() { 
        document.getElementById('code-entry-area').style.display = 'block'; 
        document.getElementById('concept-display-area').style.display = 'none'; 
    }
    
    function setPlanType(val) { 
        selections.planType = val;
        selections.services = [];
        helpRequests = []; // Reset help requests when changing plan
        saveOrderToStorage(val, selections.recommendedPlan || 'standard');
        next(); 
    }
    
    function setUrgency(val) { 
        selections.urgency = val;
        sessionStorage.setItem('vibz_urgency', val);
        next(); 
    }

    function next() { 
        if(currentStep < 9) { 
            currentStep++; 
            updateUI(); 
        } 
    }
    
    function prev() { 
        if(currentStep > 0) { 
            currentStep--; 
            updateUI(); 
        } 
    }
    
    function goToStep(s) { 
        currentStep = s; 
        updateUI(); 
    }

    function updateUI() {
        resetHeader();
        
        document.querySelectorAll('.form-screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
            s.style.opacity = '0';
            s.style.transform = 'translateY(15px)';
        });
        
        const currentScreen = document.getElementById(`step-${currentStep}`);
        if (currentScreen) {
            currentScreen.style.display = 'block';
            
            setTimeout(() => {
                currentScreen.classList.add('active');
                currentScreen.style.opacity = '1';
                currentScreen.style.transform = 'translateY(0)';
            }, 10);
        }
        
        const titles = { 
            0: "Build your barber brand.", 
            1: "Shop Name?", 
            2: "Website status?", 
            3: "Design choice?", 
            4: "Verify your design code", 
            5: "Choose how to own your site", 
            6: "When do you want to start?", 
            7: "Select your features", 
            8: "Review & payment", 
            9: "Your details" 
        };
        document.getElementById('dynamic-title').textContent = titles[currentStep];
        document.getElementById('dynamic-subtitle').textContent = '';
        
        const mainContent = document.getElementById('main-content-wrapper');
        if (currentStep === 0 || currentStep === 1) {
            mainContent.className = "hero-centered";
        } else {
            mainContent.className = "hero-balanced";
        }
        
        if(currentStep === 7) {
            initServiceList();
            updateRecommendedPlan();
        }
        if(currentStep === 8) {
            renderPricingCards();
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        const menu = document.getElementById('app-menu-layer');
        if (menu.classList.contains('active')) {
            menu.classList.remove('active');
        }
    }

    window.onload = function() {
        loadOrderFromStorage();
        
        const urlParams = new URLSearchParams(window.location.search);
        
        if(urlParams.get('step') === '5') {
            selections.designCode = sessionStorage.getItem('selectedBarberCode') || 'LIBRARY DESIGN';
            selections.fromConceptLibrary = true;
            currentStep = 5;
            
            const savedShopName = sessionStorage.getItem('barberShopName');
            if (savedShopName && !selections.businessName) {
                selections.businessName = savedShopName;
            }
        }
        
        updateUI();
    };

    function saveShopName() {
        const shopName = document.getElementById('businessInput').value.trim();
        if (shopName) {
            sessionStorage.setItem('barberShopName', shopName);
            localStorage.setItem('barberShopName', shopName);
        }
    }

    document.addEventListener('touchmove', function(e) {
        if (e.target.classList.contains('content-scroll')) {
            e.stopPropagation();
        }
    }, { passive: false });
</script>
