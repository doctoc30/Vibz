<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        /* ==== APP SHELL ==== */
        #app-container {
            height: 100vh; display: flex; flex-direction: column;
            opacity: 1; /* No intro animation */
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--primary-light);
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth;
        }

        /* ==== JOINED ORANGE HERO TEXT ==== */
        .step-header { text-align: center; padding: 40px 0 20px; }
        .step-header h1 {
            font-size: 3.2rem; font-weight: 900; line-height: 0.85;
            letter-spacing: -2.5px; color: var(--primary);
            margin-bottom: 0;
            text-transform: capitalize;
        }

        .status-pill {
            display: inline-block; padding: 5px 15px; background: var(--primary);
            color: #fff; border-radius: 20px; font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; margin-bottom: 15px;
        }

        /* ==== STEP INDICATOR ==== */
        .indicator-bar {
            display: flex; justify-content: center; gap: 6px; margin-bottom: 30px;
        }
        .dot {
            width: 8px; height: 8px; background: #E0E0E0; border-radius: 4px;
            transition: 0.3s;
        }
        .dot.active { background: var(--primary); width: 24px; }

        /* ==== FORM ELEMENTS ==== */
        .form-screen { display: none; }
        .form-screen.active { display: block; animation: slideUp 0.3s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .vibz-input {
            width: 100%; padding: 20px; border-radius: 20px; border: 2px solid var(--border);
            background: #fff; font-size: 1.2rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 20px rgba(255, 107, 0, 0.05);
        }

        .vibz-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
            text-align: center; display: block; text-decoration: none;
        }

        .vibz-btn:active, .vibz-btn.selected { 
            transform: scale(0.97); 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
        }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }

        /* ==== SERVICE CARDS ==== */
        .service-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 20px; }
        .service-card {
            background: #fff; padding: 20px; border-radius: 20px; border: 2px solid transparent;
            cursor: pointer; transition: 0.2s;
        }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }
        .service-card h4 { font-weight: 800; margin-bottom: 4px; }
        .service-card p { font-size: 0.85rem; color: #777; font-weight: 500; }

        /* ==== CONCEPT DISPLAY ==== */
        #conceptDisplay {
            margin-top: 20px; border-radius: 24px; overflow: hidden;
            background: #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        #conceptDisplay img { width: 100%; display: block; }
        .concept-tag { padding: 15px; font-weight: 900; text-align: center; background: var(--primary); color: #fff; }

        /* ==== PRICING CARDS ==== */
        .pricing-grid { display: grid; gap: 20px; margin-top: 20px; }
        .price-card {
            background: #fff; padding: 30px; border-radius: 30px; position: relative;
            border: 2px solid var(--border);
        }
        .price-card.recommended { border-color: var(--primary); box-shadow: 0 20px 40px rgba(255, 107, 0, 0.1); }
        .price-card h3 { font-size: 1.4rem; font-weight: 900; margin-bottom: 5px; }
        .price-card .price { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin-bottom: 20px; }
        .price-card ul { list-style: none; margin-bottom: 25px; }
        .price-card li { margin-bottom: 10px; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        .price-card li i { color: var(--primary); }

        /* ==== APP DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="step-header">
                <div class="status-pill" id="step-count">Step 1 of 13</div>
                <h1 id="dynamic-title">ShopName?</h1>
            </div>

            <div class="indicator-bar" id="dot-bar"></div>

            <form id="funnelForm" onsubmit="return false;">
                
                <div class="form-screen active" id="step-1">
                    <input type="text" class="vibz-input" id="businessInput" placeholder="Enter your shop name...">
                    <button class="vibz-btn primary" onclick="handleBusinessName()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="setProjectType('New Website')">New Website</button>
                    <button class="vibz-btn" onclick="setProjectType('Redesign Existing')">Redesign Existing</button>
                    <button class="vibz-btn" onclick="setProjectType('Maintenance')">Maintenance</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-3">
                    <button class="vibz-btn" onclick="setDesignConcept('Code')">I Have a Design Code</button>
                    <button class="vibz-btn primary" onclick="window.open('https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-1.jpg')">Browse Concept Library</button>
                    <button class="vibz-btn" onclick="setDesignConcept('Custom')">Request Custom Design</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-4">
                    <input type="text" class="vibz-input" id="designCodeInput" placeholder="e.g. barber-12" oninput="validateAndDisplayConcept()">
                    <div id="codeStatus" style="font-weight: 700; font-size: 0.9rem; text-align: center; margin-bottom: 10px;"></div>
                    <div id="conceptDisplay" style="display: none;">
                        <img id="conceptDisplayImage" src="">
                        <div class="concept-tag" id="conceptDisplayCode"></div>
                        <button class="vibz-btn primary" style="margin-top: 15px;" onclick="confirmDesignSelection()">Use This Design</button>
                    </div>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-step">
                    <div id="dynamic-options"></div>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-9">
                    <div style="background: var(--primary); color:#fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between;">
                        <span font-weight: 800;>Selected: <span id="totalCount">0</span></span>
                        <span id="plan-hint" style="font-size: 0.7rem; font-weight: 900; text-transform: uppercase;">Standard Plan</span>
                    </div>
                    <div class="service-grid" id="service-grid-inject"></div>
                    <button class="vibz-btn primary" style="margin-top: 20px;" onclick="nextFromServices()">Finalize Selection</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-lead">
                    <div id="lead-fields"></div>
                    <button class="vibz-btn primary" id="lead-action-btn" style="display:none;">Next</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-13">
                    <div id="pricingCards" class="pricing-grid"></div>
                    <button class="vibz-btn" style="border:none; color:#999; margin-top:20px;" onclick="prev()">Change Details</button>
                </div>

            </form>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
        </nav>
    </div>

    <script>
        // HARD RESET ON REFRESH
        window.onbeforeunload = function() { sessionStorage.clear(); };

        const barberConcepts = Array.from({length: 100}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        const allServices = [
            { name: 'Services & Pricing Display', tier: 'standard', description: 'Interactive price list for your shop' },
            { name: 'Team / Barber Profiles', tier: 'standard', description: 'Showcase your staff and skills' },
            { name: 'Online Booking Integration', tier: 'premium', description: 'Connect Calendly, Setmore or Booksy' },
            { name: 'Stripe Payments', tier: 'premium', description: 'Take deposits and payments online' },
            { name: 'Photo Gallery', tier: 'standard', description: 'Grid of your best haircuts' },
            { name: 'Before & After Slider', tier: 'standard', description: 'Interactive visual comparisons' },
            { name: 'Automated Reminders', tier: 'premium', description: 'Reduce no-shows with SMS/Email' }
        ];

        let currentStep = 1;
        const formData = { businessName: '', features: [], designCode: '', planModel: '', target: '', style: '', color: '', goal: '', urgency: '' };

        function initDots() {
            const bar = document.getElementById('dot-bar');
            bar.innerHTML = '';
            for(let i=1; i<=13; i++) {
                const d = document.createElement('div');
                d.className = `dot ${i === currentStep ? 'active' : ''}`;
                bar.appendChild(d);
            }
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step-count').textContent = `Step ${currentStep} of 13`;
            
            const titles = {
                1: "ShopName?", 2: "ProjectType?", 3: "DesignConcept?", 4: "EnterCode?",
                5: "TargetAudience?", 6: "PreferredStyle?", 7: "ColorPalette?", 8: "PrimaryGoal?",
                9: "SelectServices", 10: "Timeline?", 11: "PaymentPlan?", 12: "ContactDetails", 13: "FinalPlans"
            };
            document.getElementById('dynamic-title').textContent = titles[currentStep] || "VIBZ";

            if(currentStep >= 5 && currentStep <= 8) {
                document.getElementById('step-step').classList.add('active');
                renderOptions();
            } else if (currentStep === 9) {
                document.getElementById('step-9').classList.add('active');
                renderServices();
            } else if (currentStep >= 10 && currentStep <= 12) {
                document.getElementById('step-lead').classList.add('active');
                renderLeads();
            } else if (currentStep === 13) {
                document.getElementById('step-13').classList.add('active');
                showFinalPlans();
            } else {
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
            initDots();
        }

        function next() { if(currentStep < 13) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }

        function handleBusinessName() {
            const val = document.getElementById('businessInput').value;
            if(val) { formData.businessName = val; next(); }
        }

        function setProjectType(t) { formData.projectType = t; next(); }

        function setDesignConcept(c) {
            formData.designConcept = c;
            if(c === 'Code') next();
            else { currentStep = 5; updateUI(); }
        }

        function validateAndDisplayConcept() {
            const val = document.getElementById('designCodeInput').value.toLowerCase().trim();
            const found = barberConcepts.find(c => c.code === val);
            const display = document.getElementById('conceptDisplay');
            if(found) {
                document.getElementById('conceptDisplayImage').src = found.image;
                document.getElementById('conceptDisplayCode').textContent = found.code.toUpperCase();
                display.style.display = 'block';
                document.getElementById('codeStatus').innerHTML = "✅ Valid Code";
            } else {
                display.style.display = 'none';
                document.getElementById('codeStatus').innerHTML = "Searching...";
            }
        }

        function confirmDesignSelection() {
            formData.designCode = document.getElementById('designCodeInput').value;
            next();
        }

        function renderOptions() {
            const container = document.getElementById('dynamic-options');
            container.innerHTML = '';
            const data = {
                5: ['Men Only', 'Women Only', 'Unisex', 'High-End Luxury'],
                6: ['Modern & Sleek', 'Vintage / Retro', 'Minimalist', 'Industrial'],
                7: ['Black & Gold', 'White & Clean', 'Dark & Moody', 'Vibrant / Neon'],
                8: ['Get Bookings', 'Showcase Work', 'Professional Presence']
            };
            data[currentStep].forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "vibz-btn";
                btn.textContent = opt;
                btn.onclick = () => { 
                    const keys = {5:'target', 6:'style', 7:'color', 8:'goal'};
                    formData[keys[currentStep]] = opt;
                    next(); 
                };
                container.appendChild(btn);
            });
        }

        function renderServices() {
            const grid = document.getElementById('service-grid-inject');
            grid.innerHTML = '';
            allServices.forEach(s => {
                const card = document.createElement('div');
                card.className = `service-card ${formData.features.includes(s.name) ? 'selected' : ''}`;
                card.innerHTML = `<h4>${s.name}</h4><p>${s.description}</p>`;
                card.onclick = () => {
                    const idx = formData.features.indexOf(s.name);
                    if(idx > -1) formData.features.splice(idx,1);
                    else formData.features.push(s.name);
                    renderServices();
                    updateServiceMeta();
                };
                grid.appendChild(card);
            });
        }

        function updateServiceMeta() {
            document.getElementById('totalCount').textContent = formData.features.length;
            const hasPremium = formData.features.some(f => allServices.find(s => s.name === f).tier === 'premium');
            document.getElementById('plan-hint').textContent = hasPremium ? "Premium Required" : "Standard Available";
        }

        function nextFromServices() { if(formData.features.length > 0) next(); }

        function renderLeads() {
            const container = document.getElementById('lead-fields');
            const btn = document.getElementById('lead-action-btn');
            container.innerHTML = '';
            if(currentStep === 10) {
                ['Start ASAP', 'Within 2 Weeks', 'Just Browsing'].forEach(o => {
                    const b = document.createElement('button'); b.className="vibz-btn"; b.textContent=o;
                    b.onclick = () => { formData.urgency = o; next(); }; container.appendChild(b);
                });
                btn.style.display = 'none';
            } else if(currentStep === 11) {
                ['Own Outright', 'Monthly Support'].forEach(o => {
                    const b = document.createElement('button'); b.className="vibz-btn"; b.textContent=o;
                    b.onclick = () => { formData.planModel = o; next(); }; container.appendChild(b);
                });
                btn.style.display = 'none';
            } else {
                container.innerHTML = `
                    <input type="text" class="vibz-input" id="userName" placeholder="Full Name">
                    <input type="email" class="vibz-input" id="userEmail" placeholder="Email Address">
                `;
                btn.style.display = 'block';
                btn.textContent = "See Final Plans";
                btn.onclick = () => next();
            }
        }

        function showFinalPlans() {
            const grid = document.getElementById('pricingCards');
            const isMonthly = formData.planModel === 'Monthly Support';
            const hasPremium = formData.features.some(f => allServices.find(s => s.name === f).tier === 'premium');

            const plans = isMonthly ? [
                { name: 'Standard Monthly', price: '£100', features: ['5 Pages', 'Standard SEO', 'Hosting Inc.'], active: !hasPremium },
                { name: 'Premium Monthly', price: '£150', features: ['Unlimited Pages', 'Booking System', 'Stripe Pay'], active: true }
            ] : [
                { name: 'Standard Own', price: '£1,500', features: ['Complete Design', '3 Mo. Support', 'Source Files'], active: !hasPremium },
                { name: 'Premium Own', price: '£3,000', features: ['Advanced Features', '6 Mo. Support', 'Marketing Kit'], active: true }
            ];

            grid.innerHTML = plans.map(p => `
                <div class="price-card ${p.active ? 'recommended' : ''}" style="${!p.active ? 'opacity:0.5; filter: grayscale(1); pointer-events:none;' : ''}">
                    <h3>${p.name}</h3>
                    <div class="price">${p.price}${isMonthly ? '<span>/mo</span>' : ''}</div>
                    <ul>${p.features.map(f => `<li><i class="fa-solid fa-circle-check"></i> ${f}</li>`).join('')}</ul>
                    <button class="vibz-btn primary">Choose ${p.name}</button>
                </div>
            `).join('');
        }

        window.onload = () => {
            initDots();
            // Clear any lingering highlights
            document.querySelectorAll('.vibz-btn').forEach(b => b.classList.remove('selected'));
        };
    </script>
</body>
</html>
