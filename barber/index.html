<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        /* ==== EXACT MENU FROM HOMEPAGE (new-design.html) ==== */
        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        .premium-notice {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid var(--premium);
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--premium);
            text-align: center;
            line-height: 1.4;
        }
        
        .premium-notice i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: #fff;
            border-radius: 30px;
            padding: 25px;
            border: 2px solid var(--border);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .pricing-card.standard {
            border-color: var(--standard);
            background: linear-gradient(135deg, rgba(76,175,80,0.05) 0%, rgba(76,175,80,0.02) 100%);
        }
        
        .pricing-card.premium {
            border-color: var(--premium);
            background: linear-gradient(135deg, rgba(33,150,243,0.05) 0%, rgba(33,150,243,0.02) 100%);
        }
        
        .pricing-card.monthly-standard {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255,107,0,0.05) 0%, rgba(255,107,0,0.02) 100%);
        }
        
        .pricing-card.monthly-premium {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255,107,0,0.08) 0%, rgba(255,107,0,0.03) 100%);
        }
        
        .plan-recommended-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .plan-recommended-badge i {
            margin-right: 5px;
        }
        
        .pricing-header {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .plan-type.standard-type {
            color: var(--standard);
        }
        
        .plan-type.premium-type {
            color: var(--premium);
        }
        
        .plan-type.monthly-type {
            color: var(--primary);
        }
        
        .plan-price {
            font-size: 2.8rem;
            font-weight: 900;
            margin: 10px 0;
        }
        
        .plan-desc {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
        }
        
        .plan-features {
            text-align: left;
            margin-top: 20px;
        }
        
        .plan-feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .plan-feature i {
            margin-right: 10px;
            min-width: 20px;
        }
        
        .plan-feature i.fa-check {
            color: var(--standard);
        }
        
        .plan-feature i.fa-crown {
            color: var(--premium);
        }
        
        .plan-feature i.fa-sync {
            color: var(--primary);
        }
        
        .monthly-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .payment-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8C42 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 900;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
        }
        
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 107, 0, 0.3);
        }
        
        .payment-button:active {
            transform: translateY(0);
        }
        
        .payment-button.secondary {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.2);
        }
        
        .payment-button.secondary:hover {
            box-shadow: 0 15px 25px rgba(76, 175, 80, 0.3);
        }
        
        .payment-button.premium {
            background: linear-gradient(135deg, var(--premium) 0%, #42A5F5 100%);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.2);
        }
        
        .payment-button.premium:hover {
            box-shadow: 0 15px 25px rgba(33, 150, 243, 0.3);
        }
        
        .plan-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active {
            background: var(--primary);
        }
        
        .indicator-dot.standard {
            background: var(--standard);
        }
        
        .indicator-dot.premium {
            background: var(--premium);
        }
        
        .simple-feature {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 8px;
            line-height: 1.4;
            padding-left: 5px;
        }
        
        .simple-feature i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }
        
        .simple-feature strong {
            color: var(--text);
            font-weight: 700;
        }
        
        .simple-highlight {
            background: rgba(255, 107, 0, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid var(--primary);
        }
        
        .simple-highlight h4 {
            font-size: 0.9rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .simple-highlight p {
            font-size: 0.8rem;
            color: var(--gray);
            line-height: 1.4;
        }
        
        .big-number {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .price-breakdown {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 5px;
            margin: 10px 0;
        }
        
        .price-breakdown .main-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text);
        }
        
        .price-breakdown .monthly {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 700;
        }
        
        .initial-build-price {
            text-align: center;
            margin: 15px 0;
        }
        
        .initial-build-price .build-price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text);
        }
        
        .initial-build-price .build-label {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
            margin-top: 5px;
        }
        
        .monthly-payment-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 107, 0, 0.05);
            border-radius: 12px;
        }
        
        .monthly-payment-section .monthly-amount {
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
        }
        
        .monthly-payment-section .monthly-label {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 600;
            margin-top: 5px;
        }
        
        .total-overview {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 15px;
        }
        
        .total-overview .big-number {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary);
            margin: 5px 0;
        }
        
        .total-overview .total-desc {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 600;
        }
        
        .selected-feature-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid var(--border);
            max-height: 250px;
            overflow-y: auto;
        }
        
        .selected-feature-item {
            display: flex;
            align-items: center;
            padding: 8px 5px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .selected-feature-item:last-child {
            border-bottom: none;
        }
        
        .selected-feature-item i {
            margin-right: 10px;
            font-size: 0.8rem;
            min-width: 20px;
        }
        
        .selected-feature-item .standard-check {
            color: var(--standard);
        }
        
        .selected-feature-item .premium-check {
            color: var(--premium);
        }
        
        .selected-feature-item span {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .feature-count-badge {
            display: inline-block;
            background: var(--standard);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 900;
            margin-left: 8px;
        }
        
        .feature-count-badge.premium {
            background: var(--premium);
        }
        
        .clear-selections {
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 0.75rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .clear-selections:hover {
            background: rgba(255, 107, 0, 0.2);
        }
        
        .feature-note {
            font-size: 0.75rem;
            color: var(--gray);
            font-style: italic;
            margin-top: 5px;
            padding-left: 25px;
        }
    </style>
</head>
<body>


<!-- EXACT MENU FROM HOMEPAGE -->
<div id="app-menu-layer">
    <div class="menu-header">
        <div class="menu-logo">VIBZ<span>.</span></div>
        <div class="close-btn" style="margin-top:0; border:none; background:none; font-size:1.8rem; cursor:pointer; color:#666;" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="menu-links">
        <a href="https://www.vibz.co.uk/new-design.html" class="menu-item" onclick="toggleMenu()">Home</a>
        <a href="https://www.vibz.co.uk/barber/concepts.html" class="menu-item" onclick="toggleMenu()">Explore</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Portal</a>
        <a href="#" class="menu-item" onclick="toggleMenu()">Support</a>
    </div>
    <div class="menu-footer">VIBZ COLLECTIVE © 2026</div>
</div>

<div id="app-container">
    <header>
        <div class="header-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
    </header>

    <main class="content-scroll">
        <div id="main-content-wrapper" class="hero-centered">
            
            <div class="step-header">
                <h1 id="dynamic-title">Build your barber brand.</h1>
                <p id="dynamic-subtitle">Digital solutions for modern shops.</p>
            </div>

            <form id="funnelForm" onsubmit="return false;">
                
                <div class="form-screen active" id="step-0">
                    <button class="vibz-btn primary" onclick="startReady()">I'm Ready to Start</button>
                    <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn">Exploring Designs First</a>
                </div>

                <div class="form-screen" id="step-1">
                    <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                    <button class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                    <button class="vibz-btn back-btn" onclick="goToStep(0)">Go Back</button>
                </div>

                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="next()">New Website</button>
                    <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                    <button class="vibz-btn back-btn" onclick="prev()">Go Back</button>

                                ${monthlyManagementServices.slice(0, 5).map(s => `
                                    <div class="selected-feature-item">
                                        <i class="fas fa-sync" style="color:#FF6B00;"></i>
                                        <span>${s}</span>
                                    </div>`).join('')}
                                ${monthlyManagementServices.length > 5 ? `
                                    <div class="selected-feature-item">
                                        <i class="fas fa-sync" style="color:#FF6B00;"></i>
                                        <span>+${monthlyManagementServices.length - 5} more management services</span>
                                    </div>` : ''}
                            </div>` : ''}
                    </div>
                    <div style="text-align:center; margin-top:15px;">
                        <div class="clear-selections" onclick="clearSelections()">
                            <i class="fas fa-times"></i> Clear All Selections
                        </div>
                    </div>
                    ${hasPremium && stdCount > 0 ? `
                        <div class="simple-highlight" style="background:rgba(33,150,243,0.1); border-left-color:var(--premium); margin-top:20px;">
                            <h4>Important Note:</h4>
                            <p>Premium plans include <strong>only the Standard features you selected</strong> (not all Standard features).</p>
                        </div>` : ''}
                    ${!isOutright ? `
                        <div class="simple-highlight" style="background:rgba(255,107,0,0.1); margin-top:15px;">
                            <h4>Monthly Plan Notes</h4>
                            <p><strong>Month 1:</strong> Pay setup fee • <strong>Months 2-12:</strong> Monthly payments begin • <strong>After 12 months:</strong> You choose to continue or stop</p>
                            <p><strong>All monthly plans include:</strong> ${monthlyManagementServices.length} management services + premium hosting</p>
                        </div>` : ''}
                    <div style="margin-top:25px; padding:20px; background:rgba(255,107,0,0.05); border-radius:20px; border:1px solid var(--border); text-align:center;">
                        <div style="font-weight:900; color:var(--primary); margin-bottom:10px;">Ready to Build?</div>
                        <p style="font-size:0.9rem; color:var(--gray);">Select a plan above to continue with your ${selections.services.length} selected features</p>
                        <p style="font-size:0.8rem; color:var(--gray); margin-top:5px;"><strong>Test Mode Active:</strong> Use card 4242 4242 4242 4242 for testing</p>
                    </div>
                </div>`;
        } else {
            cardsHTML += `
                <div class="final-summary-card" style="margin-top:20px; text-align:center;">
                    <h3 style="color:var(--primary); font-weight:900; margin-bottom:15px;">No Features Selected Yet</h3>
                    <p style="color:var(--gray); font-size:0.9rem; margin-bottom:20px;">Go back and select the features you want included in your website</p>
                    <button class="vibz-btn primary" onclick="goToStep(7)" style="max-width:200px; margin:0 auto;">
                        <i class="fas fa-plus"></i> Select Features
                    </button>
                </div>`;
        }
        
        container.innerHTML = cardsHTML;
    }

    function clearSelections() {
        selections.services = [];
        updatePlanIndicator();
        renderPricingCards();
    }

    function resetHeader() {
        const header = document.querySelector('header');
        const logo = document.querySelector('.header-logo');
        
        header.style.transform = '';
        header.style.position = '';
        header.style.top = '';
        header.style.left = '';
        header.style.right = '';
        header.style.zIndex = '';
        
        logo.style.opacity = '1';
        logo.style.visibility = 'visible';
        logo.style.transform = '';
        logo.style.position = '';
        
        header.offsetHeight;
    }

    function updateUI() {
        resetHeader();
        document.querySelectorAll('.form-screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
            s.style.opacity = '0';
            s.style.transform = 'translateY(15px)';
        });
        const currentScreen = document.getElementById(`step-${currentStep}`);
        currentScreen.style.display = 'block';
        setTimeout(() => {
            currentScreen.classList.add('active');
            currentScreen.style.opacity = '1';
            currentScreen.style.transform = 'translateY(0)';
        }, 10);

        const titles = { 
            0: "Build your barber brand.", 
            1: "Shop Name?", 
            2: "Status?", 
            3: "Design Choice?", 
            4: "Verification", 
            5: "Management?", 
            6: "Timeline?", 
            7: "Features", 
            8: "Summary", 
            9: "Details" 
        };
        document.getElementById('dynamic-title').textContent = titles[currentStep];

        const subtitles = { 5: "Digital solutions for modern shops.", default: "Digital solutions for modern shops." };
        document.getElementById('dynamic-subtitle').textContent = subtitles[currentStep] || subtitles.default;

        const mainContent = document.getElementById('main-content-wrapper');
        mainContent.className = (currentStep === 0 || currentStep === 1) ? "hero-centered" : "hero-balanced";

        if(currentStep === 7) {
            initServiceList();
            updateRecommendedPlan();
        }
        if(currentStep === 8) renderPricingCards();
        window.scrollTo({ top: 0, behavior: 'smooth' });

        const menu = document.getElementById('app-menu-layer');
        if (menu.classList.contains('active')) menu.classList.remove('active');
    }

    function next() { 
        if(currentStep < 9) { currentStep++; updateUI(); } 
    }
    
    function prev() { 
        if(currentStep > 0) { currentStep--; updateUI(); } 
    }
    
    function goToStep(s) { 
        currentStep = s; 
        updateUI(); 
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('step') === '5') {
            selections.designCode = sessionStorage.getItem('selectedBarberCode') || 'LIBRARY DESIGN';
            selections.fromConceptLibrary = true;
            currentStep = 5;
            const savedShopName = sessionStorage.getItem('barberShopName');
            if (savedShopName && !selections.businessName) selections.businessName = savedShopName;
        }
        updateUI();
    };

    document.addEventListener('touchmove', function(e) {
        if (e.target.classList.contains('content-scroll')) e.stopPropagation();
    }, { passive: false });
</script>
    
</body>
</html>
