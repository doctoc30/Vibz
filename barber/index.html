<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Professional Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.12);
            --safe-top: env(safe-area-inset-top);
            --standard-color: #4CAF50;
            --premium-color: #2196F3;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column; position: relative;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; position: absolute; top: 0; left: 0; right: 0;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 180px; scroll-behavior: smooth;
        }

        .main-wrapper {
            flex: 1; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; width: 100%; min-height: 100%; transition: var(--transition);
        }

        .step-header { width: 100%; text-align: center; margin-bottom: 25px; }
        .step-header h1 {
            font-size: 2.3rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary); margin-bottom: 10px;
        }
        .step-header p { color: var(--gray); font-weight: 500; font-size: 0.95rem; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 22px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center; transition: 0.3s;
        }

        .vibz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.05rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s;
            text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; box-shadow: 0 8px 20px rgba(255,107,0,0.2); }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; font-weight: 700; }

        /* Step 12: Pricing Cards with 2x2 Logic */
        .plans-area { width: 100%; display: flex; flex-direction: column; gap: 18px; margin-top: 10px; }
        .plan-card {
            background: #fff; border-radius: 26px; padding: 30px; border: 3.5px solid transparent;
            text-align: left; cursor: pointer; position: relative; transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        
        /* The Glow Logic: Standard triggers Monthly glow, Premium triggers Outright glow */
        .plan-card.recommended {
            border-color: var(--primary);
            box-shadow: 0 25px 55px rgba(255, 107, 0, 0.25);
            transform: scale(1.02);
            z-index: 5;
        }

        .recommended-badge {
            position: absolute; top: -14px; right: 25px; background: var(--primary);
            color: #fff; font-size: 0.75rem; font-weight: 900; padding: 7px 16px;
            border-radius: 12px; box-shadow: 0 6px 15px rgba(255,107,0,0.3);
        }

        .tier-label { 
            font-size: 0.7rem; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 1px; margin-bottom: 8px; display: inline-block;
        }

        .plan-card .price { font-size: 2.7rem; font-weight: 900; color: var(--text); margin: 5px 0; }
        .plan-card .price span { font-size: 1.1rem; color: var(--gray); font-weight: 600; }

        /* Features Grid */
        .services-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard-color); background: #fafffa; }
        .service-card.selected.premium { border-color: var(--premium-color); background: #f5faff; }
        .tier-pill { font-size: 0.6rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; margin-bottom: 8px; display: inline-block; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 10px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -45px; border: 5px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header><div class="app-logo">VIBZ<span>.</span></div></header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="main-wrapper">
                
                <div class="step-header">
                    <h1 id="dynamic-title">What is your shop name?</h1>
                    <p id="dynamic-subtitle">Digital Solutions for Modern Barbers.</p>
                </div>

                <form id="funnelForm" style="width: 100%;" onsubmit="return false;">
                    
                    <div class="form-screen active" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Shop Name">
                        <button class="vibz-btn primary" onclick="handleStep1()">Continue</button>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="next()">New Website</button>
                        <button class="vibz-btn" onclick="next()">Redesign</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Back</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn primary" onclick="goToStep(4)">Design Code</button>
                        <button class="vibz-btn" onclick="next()">Concepts</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Back</button>
                    </div>

                    <div class="form-screen" id="step-4">
                        <input type="text" class="vibz-input" placeholder="Enter Code">
                        <button class="vibz-btn primary" onclick="next()">Verify</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Back</button>
                    </div>

                    <div class="form-screen" id="step-5"><button class="vibz-btn" onclick="next()">Men</button><button class="vibz-btn back-btn" onclick="prev()">Back</button></div>
                    <div class="form-screen" id="step-6"><button class="vibz-btn" onclick="next()">Classic</button><button class="vibz-btn back-btn" onclick="prev()">Back</button></div>
                    <div class="form-screen" id="step-7"><button class="vibz-btn" onclick="next()">Gold</button><button class="vibz-btn back-btn" onclick="prev()">Back</button></div>
                    <div class="form-screen" id="step-8"><button class="vibz-btn" onclick="next()">Bookings</button><button class="vibz-btn back-btn" onclick="prev()">Back</button></div>

                    <div class="form-screen" id="step-9">
                        <div class="services-grid" id="master-service-grid"></div>
                        <button class="vibz-btn primary" onclick="next()">Review My Quote</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Back</button>
                    </div>

                    <div class="form-screen" id="step-10">
                        <button class="vibz-btn" onclick="next()">Start ASAP</button>
                        <button class="vibz-btn back-btn" onclick="prev()">Back</button>
                    </div>

                    <div class="form-screen" id="step-11">
                        <div id="dynamic-plans-container" class="plans-area"></div>
                        <button class="vibz-btn back-btn" onclick="goToStep(9)">Edit Features</button>
                    </div>

                    <div class="form-screen" id="step-12">
                        <input type="text" class="vibz-input" placeholder="Full Name">
                        <input type="email" class="vibz-input" placeholder="Email">
                        <button class="vibz-btn primary" onclick="next()">Final Summary</button>
                    </div>

                    <div class="form-screen" id="step-13">
                        <div id="final-summary-render"></div>
                        <button class="vibz-btn primary" onclick="alert('Confirmed')">Confirm & Book</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <div class="dock-btn"><i class="fa-solid fa-house"></i></div>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </div>

    <script>
        let currentStep = 1;
        let selections = { services: [], planModel: '', tier: 'Standard' };

        const standardFeatures = ["Logo Design", "Pricing Menu", "Barber Profiles", "Photo Gallery", "Opening Hours", "Location Map", "WhatsApp Link", "On-Page SEO"];
        const premiumFeatures = ["Online Booking System", "Stripe Deposits", "Cancellation Management", "Gift Cards", "Walk-in Waitlist", "Priority Launch", "Full Branding"];

        function initServiceList() {
            const grid = document.getElementById('master-service-grid');
            grid.innerHTML = '';
            standardFeatures.forEach(s => {
                const isSelected = selections.services.find(i => i.name === s) ? 'selected standard' : '';
                grid.innerHTML += `<div class="service-card ${isSelected}" onclick="toggleService('${s}', 'standard', this)">
                    <span class="tier-pill" style="color:var(--standard-color); background:#e8f5e9">Standard</span>
                    <div style="font-weight:700">${s}</div></div>`;
            });
            premiumFeatures.forEach(s => {
                const isSelected = selections.services.find(i => i.name === s) ? 'selected premium' : '';
                grid.innerHTML += `<div class="service-card ${isSelected}" onclick="toggleService('${s}', 'premium', this)">
                    <span class="tier-pill" style="color:var(--premium-color); background:#e3f2fd">Premium</span>
                    <div style="font-weight:700">${s}</div></div>`;
            });
        }

        function toggleService(name, tier, el) {
            el.classList.toggle('selected'); el.classList.toggle(tier);
            const idx = selections.services.findIndex(item => item.name === name);
            if (idx > -1) selections.services.splice(idx, 1);
            else selections.services.push({ name, tier });
        }

        function renderPricing() {
            const container = document.getElementById('dynamic-plans-container');
            const hasPremium = selections.services.some(s => s.tier === 'premium');
            
            // Tier Hard Lock
            const tier = hasPremium ? 'Premium' : 'Standard';
            const oPrice = hasPremium ? "2,999" : "1,499";
            const mPrice = hasPremium ? "199" : "99";
            
            // Glow Logic: Premium features force Outright Glow. Standard features force Monthly Glow.
            const outrightGlow = hasPremium ? "recommended" : "";
            const monthlyGlow = !hasPremium ? "recommended" : "";

            container.innerHTML = `
                <div class="plan-card ${outrightGlow}" onclick="setPlan('Outright')">
                    ${hasPremium ? '<div class="recommended-badge">VIBZ RECOMMENDED</div>' : ''}
                    <div class="tier-label" style="color:${hasPremium ? 'var(--premium-color)' : 'var(--gray)'}">${tier} Build</div>
                    <div class="price">£${oPrice}</div>
                    <div style="font-weight:800; font-size:1.2rem;">Buy Outright</div>
                    <p style="font-size:0.85rem; color:var(--gray); margin-top:5px;">Own the asset and the code forever.</p>
                </div>

                <div class="plan-card ${monthlyGlow}" onclick="setPlan('Monthly')">
                    ${!hasPremium ? '<div class="recommended-badge">VIBZ RECOMMENDED</div>' : ''}
                    <div class="tier-label" style="color:${!hasPremium ? 'var(--standard-color)' : 'var(--gray)'}">${tier} Build</div>
                    <div class="price">£${mPrice}<span>/mo</span></div>
                    <div style="font-weight:800; font-size:1.2rem;">Monthly Support</div>
                    <p style="font-size:0.85rem; color:var(--gray); margin-top:5px;">Hosting and ongoing support included.</p>
                </div>
            `;
        }

        function renderSummary() {
            const container = document.getElementById('final-summary-render');
            const hasPremium = selections.services.some(s => s.tier === 'premium');
            const p = (selections.planModel === 'Outright') ? (hasPremium ? "£2,999" : "£1,499") : (hasPremium ? "£199/mo" : "£99/mo");
            container.innerHTML = `<div class="plan-card recommended"><div class="price">${p}</div><div style="font-weight:800;">${selections.planModel} ${hasPremium?'Premium':'Standard'} Plan</div></div>`;
        }

        function updateUI() {
            const wrap = document.getElementById('main-content-wrapper');
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${currentStep}`).classList.add('active');
            
            const titles = { 1: "Shop Name", 2: "Project", 3: "Design", 4: "Verification", 5: "Audience", 6: "Style", 7: "Color", 8: "Goal", 9: "Features", 10: "Timeline", 11: "Payment Model", 12: "Details", 13: "Final" };
            document.getElementById('dynamic-title').textContent = titles[currentStep];

            if(currentStep === 9) {
                initServiceList();
                wrap.style.justifyContent = "flex-start"; wrap.style.paddingTop = "100px";
            } else {
                wrap.style.justifyContent = "center"; wrap.style.paddingTop = "0";
            }
            if(currentStep === 11) renderPricing();
            if(currentStep === 13) renderSummary();
            window.scrollTo(0,0);
        }

        function handleStep1() { if(document.getElementById('businessInput').value) next(); }
        function setPlan(p) { selections.planModel = p; next(); }
        function next() { if(currentStep < 13) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }
        function goToStep(s) { currentStep = s; updateUI(); }
        window.onload = updateUI;
    </script>
</body>
</html>
