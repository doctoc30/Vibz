<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 140px; scroll-behavior: smooth;
        }

        /* ==== HERO TITLES: BOLD & READABLE ==== */
        .step-header { text-align: center; padding: 20px 0 10px; }
        .step-header h1 {
            font-size: 3rem; font-weight: 900; line-height: 1.0;
            letter-spacing: -1.2px; color: var(--primary);
        }

        .status-pill {
            display: inline-block; padding: 5px 15px; background: var(--primary);
            color: #fff; border-radius: 20px; font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; margin-bottom: 12px;
        }

        .indicator-bar { display: flex; justify-content: center; gap: 6px; margin: 15px 0 30px; }
        .dot { width: 8px; height: 8px; background: #E0E0E0; border-radius: 4px; transition: 0.3s; }
        .dot.active { background: var(--primary); width: 24px; }

        /* ==== CENTERED INPUT ZONE: MOVED DOWN FOR MOBILE PORTRAIT ==== */
        .input-focus-zone {
            padding-top: 15vh; /* Moves search bar significantly down the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 22px; border: 2px solid var(--border);
            background: #fff; font-size: 1.2rem; font-weight: 700; margin-bottom: 20px;
            outline: none; box-shadow: 0 15px 30px rgba(255, 107, 0, 0.08);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }

        .form-screen { display: none; animation: slideUp 0.4s ease-out; }
        .form-screen.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Service Cards */
        .service-grid { display: grid; gap: 12px; margin-top: 15px; }
        .service-card { background: #fff; padding: 20px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }

        /* Pricing Cards */
        .pricing-grid { display: grid; gap: 20px; margin-top: 20px; }
        .price-card { background: #fff; padding: 30px; border-radius: 30px; border: 2px solid var(--border); }
        .price-card.recommended { border-color: var(--primary); box-shadow: 0 20px 40px rgba(255,107,0,0.1); }

        /* ==== EXACT HOMEPAGE DOCK ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.5rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div class="step-header">
                <div class="status-pill" id="step-count">Step 1 of 13</div>
                <h1 id="dynamic-title">Shop Name?</h1>
            </div>

            <div class="indicator-bar" id="dot-bar"></div>

            <form id="funnelForm" onsubmit="return false;">
                
                <div class="form-screen active" id="step-1">
                    <div class="input-focus-zone">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter your shop name...">
                        <button class="vibz-btn primary" onclick="handleBusinessName()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>

                <div class="form-screen" id="step-2">
                    <button class="vibz-btn" onclick="setProjectType('New Website')">New Website</button>
                    <button class="vibz-btn" onclick="setProjectType('Redesign Existing')">Redesign Existing</button>
                    <button class="vibz-btn" onclick="setProjectType('Maintenance')">Maintenance</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-3">
                    <button class="vibz-btn" onclick="setDesignConcept('Code')">I Have a Design Code</button>
                    <button class="vibz-btn primary" onclick="window.location.href='https://www.vibz.co.uk/barber/concepts.html'">Browse Concept Library</button>
                    <button class="vibz-btn" onclick="setDesignConcept('Custom')">Request Custom Design</button>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-4">
                    <div class="input-focus-zone">
                        <input type="text" class="vibz-input" id="designCodeInput" placeholder="e.g. barber-12" oninput="validateAndDisplayConcept()">
                        <div id="codeStatus" style="font-weight: 800; text-align: center; margin-bottom: 15px;"></div>
                        <div id="conceptDisplay" style="display: none; width:100%;">
                            <img id="conceptDisplayImage" src="" style="width:100%; border-radius:20px;">
                            <button class="vibz-btn primary" style="margin-top: 15px;" onclick="confirmDesignSelection()">Use This Design</button>
                        </div>
                    </div>
                    <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                </div>

                <div class="form-screen" id="step-dynamic"><div id="dynamic-options"></div><button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button></div>
                <div class="form-screen" id="step-services">
                    <div id="service-grid-inject" class="service-grid"></div>
                    <button class="vibz-btn primary" style="margin-top:20px;" onclick="next()">Confirm Services</button>
                </div>
                <div class="form-screen" id="step-pricing"><div id="pricingCards" class="pricing-grid"></div></div>

            </form>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        window.onbeforeunload = function() { sessionStorage.clear(); };
        
        let currentStep = 1;
        const barberConcepts = Array.from({length: 100}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        function initDots() {
            const bar = document.getElementById('dot-bar');
            bar.innerHTML = '';
            for(let i=1; i<=13; i++) {
                const d = document.createElement('div');
                d.className = `dot ${i === currentStep ? 'active' : ''}`;
                bar.appendChild(d);
            }
        }

        function updateUI() {
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step-count').textContent = `Step ${currentStep} of 13`;
            
            const titles = {
                1: "Shop Name?", 2: "Project Type?", 3: "Design Concept?", 4: "Enter Code?",
                5: "Target Audience?", 6: "Style Preference?", 7: "Color Palette?", 8: "Primary Goal?",
                9: "Select Services", 10: "Timeline", 11: "Payment Plan", 12: "Contact Details", 13: "Final Plan"
            };
            document.getElementById('dynamic-title').textContent = titles[currentStep];

            if(currentStep >= 5 && currentStep <= 8) {
                document.getElementById('step-dynamic').classList.add('active');
                renderOptions();
            } else if (currentStep === 9) {
                document.getElementById('step-services').classList.add('active');
                renderServices();
            } else if (currentStep === 13) {
                document.getElementById('step-pricing').classList.add('active');
                showPricing();
            } else {
                const screen = document.getElementById(`step-${currentStep}`);
                if(screen) screen.classList.add('active');
            }
            initDots();
        }

        function next() { if(currentStep < 13) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }

        function handleBusinessName() { if(document.getElementById('businessInput').value) next(); }
        function setProjectType() { next(); }
        function setDesignConcept(c) { if(c === 'Code') next(); else { currentStep = 5; updateUI(); } }

        function validateAndDisplayConcept() {
            const val = document.getElementById('designCodeInput').value.toLowerCase().trim();
            const found = barberConcepts.find(c => c.code === val);
            const display = document.getElementById('conceptDisplay');
            if(found) {
                document.getElementById('conceptDisplayImage').src = found.image;
                display.style.display = 'block';
                document.getElementById('codeStatus').innerHTML = "✅ Valid Code";
            } else {
                display.style.display = 'none';
                document.getElementById('codeStatus').innerHTML = "Searching...";
            }
        }

        function renderOptions() {
            const container = document.getElementById('dynamic-options');
            container.innerHTML = ['Option A', 'Option B', 'Option C'].map(o => `
                <button class="vibz-btn" onclick="next()">${o}</button>
            `).join('');
        }

        function renderServices() {
            const grid = document.getElementById('service-grid-inject');
            grid.innerHTML = ['Booking', 'Payments', 'Gallery', 'SMS'].map(s => `
                <div class="service-card" onclick="this.classList.toggle('selected')"><h4>${s}</h4><p>Premium Feature</p></div>
            `).join('');
        }

        function showPricing() {
            document.getElementById('pricingCards').innerHTML = `
                <div class="price-card recommended"><h3>Pro Plan</h3><div class="price">£150</div><button class="vibz-btn primary">Select</button></div>
            `;
        }

        window.onload = initDots;
    </script>
</body>
</html>
