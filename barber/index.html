<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Funnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 25px 160px; scroll-behavior: smooth;
        }

        /* ==== SCREEN 1: CENTERED & LOWERED ==== */
        .hero-centered {
            margin-top: 15vh; /* Lowered position only for screen 1 */
            text-align: center;
        }

        /* ==== OTHER SCREENS: SHIFTED UP ==== */
        .hero-shifted-up {
            margin-top: 2vh; /* Shifted up for Step 2 onwards to prevent dock overlap */
            text-align: center;
        }

        .step-header h1 {
            font-size: 2.8rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 25px;
        }

        /* ==== INPUTS & BUTTONS ==== */
        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 10px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }

        .form-screen { display: none; width: 100%; }
        .form-screen.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Multi-choice Cards */
        .service-grid { display: grid; gap: 10px; width: 100%; margin-top: 10px; }
        .service-card { background: #fff; padding: 18px; border-radius: 20px; border: 2px solid transparent; cursor: pointer; }
        .service-card.selected { border-color: var(--primary); background: var(--primary-light); }

        /* ==== DOCK (EXACT HOMEPAGE) ==== */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <div class="app-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="hero-centered">
                
                <div class="step-header">
                    <h1 id="dynamic-title">What is your barber shop name?</h1>
                </div>

                <form id="funnelForm" onsubmit="return false;" style="width: 100%;">
                    
                    <div class="form-screen active" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter name...">
                        <button class="vibz-btn primary" onclick="handleBusinessName()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                    <div class="form-screen" id="step-2">
                        <button class="vibz-btn" onclick="next()">New Website</button>
                        <button class="vibz-btn" onclick="next()">Redesign Existing</button>
                        <button class="vibz-btn" onclick="next()">Maintenance</button>
                        <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-3">
                        <button class="vibz-btn" onclick="next()">I Have a Design Code</button>
                        <button class="vibz-btn primary" onclick="window.location.href='https://www.vibz.co.uk/barber/concepts.html'">Browse Concept Library</button>
                        <button class="vibz-btn" onclick="next()">Request Custom Design</button>
                        <button class="vibz-btn" style="border:none; color:#999;" onclick="prev()">Go Back</button>
                    </div>

                    <div class="form-screen" id="step-dynamic">
                        <div id="dynamic-options" class="service-grid"></div>
                        <button class="vibz-btn" style="border:none; color:#999; margin-top: 15px;" onclick="prev()">Go Back</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <a href="#" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="#" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Explore</span></a>
            <div class="dock-center" onclick="next()"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <div class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></div>
        </nav>
    </div>

    <script>
        // HARD RESET
        window.onbeforeunload = function() { sessionStorage.clear(); };

        let currentStep = 1;
        const totalSteps = 13;

        function updateUI() {
            const wrapper = document.getElementById('main-content-wrapper');
            const title = document.getElementById('dynamic-title');
            
            // Remove active from all
            document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));

            // Toggle Layout based on step
            if(currentStep === 1) {
                wrapper.className = "hero-centered";
                title.textContent = "What is your barber shop name?";
            } else {
                wrapper.className = "hero-shifted-up";
                const titles = {
                    2: "Project Type?", 3: "Design Concept?", 4: "Enter Code?",
                    5: "Target Audience?", 6: "Preferred Style?", 7: "Color Palette?", 
                    8: "Primary Goal?", 9: "Select Services", 10: "Timeline", 
                    11: "Payment Plan", 12: "Lead Info", 13: "Final Plan"
                };
                title.textContent = titles[currentStep] || "VIBZ";
            }

            // Show current screen
            if(currentStep >= 4) {
                document.getElementById('step-dynamic').classList.add('active');
                renderOptions();
            } else {
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
        }

        function next() { if(currentStep < totalSteps) { currentStep++; updateUI(); } }
        function prev() { if(currentStep > 1) { currentStep--; updateUI(); } }

        function handleBusinessName() { 
            if(document.getElementById('businessInput').value) next(); 
        }

        function renderOptions() {
            const container = document.getElementById('dynamic-options');
            container.innerHTML = ['Option One', 'Option Two', 'Option Three', 'Option Four'].map(o => `
                <div class="service-card" onclick="next()"><h4>${o}</h4><p>Tap to select</p></div>
            `).join('');
        }

        window.onload = () => {
            // Ensure first screen is clean
            updateUI();
        };
    </script>
</body>
</html>
