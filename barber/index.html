<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        /* ==== EXACT MENU FROM HOMEPAGE (new-design.html) ==== */
        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        .premium-notice {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid var(--premium);
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--premium);
            text-align: center;
            line-height: 1.4;
        }
        
        .premium-notice i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: white;
            border-radius: 24px;
            padding: 28px 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
            border: 2px solid var(--border);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .pricing-card.recommended {
            border-color: var(--primary);
            background: linear-gradient(to bottom, #fff, rgba(255,107,0,0.02));
        }
        
        .plan-recommended-badge {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--primary);
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        
        .pricing-header {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .plan-type.standard-type { color: var(--standard); }
        .plan-type.premium-type { color: var(--premium); }
        
        .plan-price {
            font-size: 2.8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 4px;
        }
        
        .feature-summary {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .feature-summary strong {
            color: var(--text);
        }
        
        .payment-button {
            width: 100%;
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .payment-button.secondary {
            background: var(--standard);
        }
        
        .payment-button.premium {
            background: var(--premium);
        }
        
        .important-note {
            background: #FFF3E0;
            border-left: 4px solid var(--primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 16px 0;
        }
    </style>
</head>
<body>

    <!-- EXACT MENU FROM HOMEPAGE -->
    <div id="app-menu-layer">
        <div class="menu-header">
            <div class="menu-logo">VIBZ<span>.</span></div>
            <div class="close-btn" style="margin-top:0; border:none; background:none; font-size:1.8rem; cursor:pointer; color:#666;" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="menu-links">
            <a href="https://www.vibz.co.uk/new-design.html" class="menu-item" onclick="toggleMenu()">Home</a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="menu-item" onclick="toggleMenu()">Explore</a>
            <a href="#" class="menu-item" onclick="toggleMenu()">Portal</a>
            <a href="#" class="menu-item" onclick="toggleMenu()">Support</a>
        </div>
        <div class="menu-footer">VIBZ COLLECTIVE ¬© 2026</div>
    </div>

    <div id="app-container">
        <header>
            <div class="header-logo">VIBZ<span>.</span></div>
            <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
        </header>

        <main class="content-scroll">
            <div id="main-content-wrapper" class="hero-centered">
                
                <div class="step-header">
                    <h1 id="dynamic-title">Build your barber brand.</h1>
                    <p id="dynamic-subtitle"></p>
                </div>

                <form id="funnelForm" onsubmit="return false;">
                    
                    <!-- STEP 0: I'M READY -->
                    <div class="form-screen active" id="step-0">
                        <button type="button" class="vibz-btn primary" onclick="startReady()">I'm Ready to Start</button>
                        <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn">Exploring Designs First</a>
                    </div>

                    <!-- STEP 1: BUSINESS NAME -->
                    <div class="form-screen" id="step-1">
                        <input type="text" class="vibz-input" id="businessInput" placeholder="Enter shop name...">
                        <button type="button" class="vibz-btn primary" onclick="handleStep1()">Continue <i class="fa-solid fa-arrow-right"></i></button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(0)">Go Back</button>
                    </div>

                    <!-- STEP 2: NEW / REDESIGN -->
                    <div class="form-screen" id="step-2">
                        <button type="button" class="vibz-btn" onclick="goToStep(3)">New Website</button>
                        <button type="button" class="vibz-btn" onclick="goToStep(3)">Redesign Existing</button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(1)">Go Back</button>
                    </div>

                    <!-- STEP 3: DESIGN OPTIONS -->
                    <div class="form-screen" id="step-3">
                        <button type="button" class="vibz-btn" onclick="goToStep(4)">I Have a Design Code</button>
                        <a href="https://www.vibz.co.uk/barber/concepts.html" class="vibz-btn primary">Browse Concept Library</a>
                        <button type="button" class="vibz-btn" onclick="goToStep(5)">Request Custom Design</button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(2)">Go Back</button>
                    </div>

                    <!-- STEP 4: DESIGN CODE -->
                    <div class="form-screen" id="step-4">
                        <div id="code-entry-area">
                            <input type="text" class="vibz-input" id="designCode" placeholder="e.g. Barber 446">
                            <button type="button" class="vibz-btn primary" onclick="verifyDesign()">Verify Design</button>
                        </div>
                        <div id="concept-display-area" style="display:none;"></div>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(3)">Go Back</button>
                    </div>

                    <!-- STEP 5: PLAN TYPE (Buy Outright / Monthly License) -->
                    <div class="form-screen" id="step-5">
                        <button type="button" class="vibz-btn" onclick="setPlanType('Buy Outright')">
                            <strong>Buy Outright</strong>
                            <span class="btn-desc">You own the full website files. Hosting and monthly management is your responsibility.</span>
                        </button>
                        <button type="button" class="vibz-btn" onclick="setPlanType('Monthly License')">
                            <strong>Monthly License</strong>
                            <span class="btn-desc">We build and manage everything. Website is licensed, not owned. Includes 12 months support.</span>
                        </button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(3)">Go Back</button>
                    </div>

                    <!-- STEP 6: URGENCY -->
                    <div class="form-screen" id="step-6">
                        <button type="button" class="vibz-btn" onclick="setUrgency('Start ASAP')"><i class="fas fa-bolt"></i> Start ASAP</button>
                        <button type="button" class="vibz-btn" onclick="setUrgency('Need Info')"><i class="fas fa-info-circle"></i> Need More Info</button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(5)">Go Back</button>
                    </div>

                    <!-- STEP 7: FEATURE SELECTION -->
                    <div class="form-screen" id="step-7">
                        <div class="premium-notice">
                            <i class="fas fa-crown"></i> <strong>Important:</strong> Premium plans include ONLY the Standard features you select above (not all Standard features)
                        </div>
                        <div class="services-grid" id="master-service-grid"></div>
                        <button type="button" class="vibz-btn primary" onclick="goToStep(8)">See My Quote</button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(6)">Go Back</button>
                    </div>

                    <!-- STEP 8: PRICING CARDS (BUILD FEE) -->
                    <div class="form-screen" id="step-8">
                        <div class="pricing-cards-container" id="pricing-cards-display"></div>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(7)" style="margin-top:20px;">Edit Features</button>
                    </div>

                    <!-- STEP 9: INQUIRY FORM -->
                    <div class="form-screen" id="step-9">
                        <input type="text" class="vibz-input" placeholder="Full Name" id="fullName">
                        <input type="email" class="vibz-input" placeholder="Email Address" id="emailAddress">
                        <button type="button" class="vibz-btn primary" onclick="alert('Inquiry Sent!')">Submit Project</button>
                        <button type="button" class="vibz-btn back-btn" onclick="goToStep(8)">Go Back</button>
                    </div>

                </form>
            </div>
        </main>

        <nav class="app-dock">
            <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn active"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
            <a href="https://www.vibz.co.uk/barber/concepts.html" class="dock-btn"><i class="fa-solid fa-compass"></i><span>Library</span></a>
            <div class="dock-center" onclick="goToStep(0)"><i class="fa-solid fa-bolt"></i></div>
            <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
            <button class="dock-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i><span>Menu</span></button>
        </nav>
    </div>

    <script>
        // =========================================================================
        // CONFIGURATION
        // =========================================================================
        const FEATURE_CONFIG = {
            standard: [
                "Professional Logo Design",
                "Customer Reviews Display",
                "WhatsApp Business Button",
                "Contact Form",
                "Service Menu & Pricing",
                "Staff Profiles",
                "Portfolio Gallery",
                "Business Hours",
                "Google Maps",
                "Click-to-Call",
                "FAQ Section",
                "Social Media Links",
                "Mobile Responsive"
            ],
            premium: [
                "Premium Logo Animation",
                "Interactive Reviews",
                "WhatsApp Automation",
                "Advanced Contact Form",
                "Online Booking",
                "Stripe Payments",
                "Digital Gift Cards",
                "Waitlist System",
                "Exit-Intent Popup",
                "Google Analytics",
                "Custom Illustrations",
                "Multi-Location Pages",
                "Google Reviews",
                "Email Signup Form",
                "Mobile Text Interface",
                "Business Dashboard",
                "Blog/News Section"
            ]
        };

        const PRICING_CONFIG = {
            buildFee: { standard: 500, premium: 650 },
            monthly: { standard: 125, premium: 225 }
        };

        const STRIPE_LINKS = {
            buildFee: { 
                standard: 'https://buy.stripe.com/test_dRmdRa2Lcckt9ro2zlgMw0a', 
                premium: 'https://buy.stripe.com/test_3cI14odpQdox7jg7TFgMw09'
            }
        };

        const PLAN_CONFIG = {
            build: {
                name: 'Build Fee',
                description: 'Initial payment covers website creation only. After this, you will be redirected to start your monthly management subscription (12-month minimum).'
            }
        };

        const TIER_CONFIG = {
            standard: { name: 'STANDARD', color: '#4CAF50', bgColor: '#E8F5E9', icon: 'fa-check-circle' },
            premium: { name: 'PREMIUM', color: '#2196F3', bgColor: '#E3F2FD', icon: 'fa-crown' }
        };

        // =========================================================================
        // STATE
        // =========================================================================
        let currentStep = 0;
        let selections = { 
            businessName: '', 
            services: [], 
            planType: '', 
            designCode: '', 
            urgency: '', 
            recommendedPlan: 'standard'
        };

        // =========================================================================
        // STEP NAVIGATION - DIRECT, NO LOOPS
        // =========================================================================
        function goToStep(step) {
            // Hide all screens
            document.querySelectorAll('.form-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show target screen
            const target = document.getElementById(`step-${step}`);
            if (target) {
                target.classList.add('active');
                currentStep = step;
            }
            
            // Handle special cases
            if (step === 4) {
                resetDesignVerification();
            }
            if (step === 7) {
                initServiceList();
            }
            if (step === 8) {
                renderPricingCards();
            }
        }

        // Simple direct navigation functions - no reliance on currentStep
        function startReady() {
            goToStep(1);
        }

        function handleStep1() {
            const input = document.getElementById('businessInput');
            if (input.value.trim() !== '') {
                selections.businessName = input.value.trim();
                goToStep(2);
            } else {
                alert('Please enter your shop name');
            }
        }

        function setPlanType(type) {
            selections.planType = type;
            goToStep(6);
        }

        function setUrgency(level) {
            selections.urgency = level;
            goToStep(7);
        }

        // =========================================================================
        // DESIGN CODE VERIFICATION
        // =========================================================================
        function verifyDesign() {
            const code = document.getElementById('designCode').value;
            if (code.trim() !== '') {
                selections.designCode = code.trim();
                document.getElementById('code-entry-area').style.display = 'none';
                const conceptArea = document.getElementById('concept-display-area');
                conceptArea.style.display = 'block';
                conceptArea.innerHTML = `
                    <div class="concept-preview">
                        <img src="https://placehold.co/600x400/FFF5EE/FF6B00?text=Design+Concept" alt="Design preview">
                        <div class="concept-info">
                            <h3>Design Code: ${code}</h3>
                            <p>Premium concept ready for customization. Continue to select your plan.</p>
                        </div>
                    </div>
                    <button type="button" class="vibz-btn primary" onclick="goToStep(5)">Continue to Plan Selection</button>
                    <button type="button" class="vibz-btn back-btn" onclick="resetDesignVerification()">Enter Different Code</button>
                `;
            } else {
                alert('Enter a design code');
            }
        }
        
        function resetDesignVerification() {
            const codeArea = document.getElementById('code-entry-area');
            const conceptArea = document.getElementById('concept-display-area');
            if (codeArea) codeArea.style.display = 'block';
            if (conceptArea) conceptArea.style.display = 'none';
            const input = document.getElementById('designCode');
            if (input) input.value = '';
        }

        // =========================================================================
        // FEATURE SELECTION
        // =========================================================================
        function initServiceList() {
            const grid = document.getElementById('master-service-grid');
            if (!grid) return;
            grid.innerHTML = '';

            FEATURE_CONFIG.standard.forEach(s => {
                grid.innerHTML += `
                    <div class="service-card" onclick="toggleService('${s.replace(/'/g, "\\'")}', 'standard', this)">
                        <span class="tier-pill" style="background:${TIER_CONFIG.standard.bgColor}; color:${TIER_CONFIG.standard.color};">${TIER_CONFIG.standard.name}</span>
                        <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    </div>
                `;
            });

            FEATURE_CONFIG.premium.forEach(s => {
                grid.innerHTML += `
                    <div class="service-card" onclick="toggleService('${s.replace(/'/g, "\\'")}', 'premium', this)">
                        <span class="tier-pill" style="background:${TIER_CONFIG.premium.bgColor}; color:${TIER_CONFIG.premium.color};">${TIER_CONFIG.premium.name}</span>
                        <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    </div>
                `;
            });
        }

        function toggleService(name, tier, el) {
            el.classList.toggle('selected'); 
            el.classList.toggle(tier);

            const index = selections.services.findIndex(item => item.name === name && item.tier === tier);
            if (index > -1) {
                selections.services.splice(index, 1);
            } else {
                selections.services.push({ name, tier });
            }
            
            // Update recommended plan
            const premCount = selections.services.filter(s => s.tier === 'premium').length;
            const stdCount = selections.services.filter(s => s.tier === 'standard').length;
            selections.recommendedPlan = (premCount > 3 || stdCount > 8) ? 'premium' : 'standard';
        }

        // =========================================================================
        // PRICING CARDS
        // =========================================================================
        function renderPricingCards() {
            const container = document.getElementById('pricing-cards-display');
            if (!container) return;
            
            const premSels = selections.services.filter(s => s.tier === 'premium');
            const stdSels = selections.services.filter(s => s.tier === 'standard');
            const isRecommendedPremium = selections.recommendedPlan === 'premium';

            container.innerHTML = `
                <div class="pricing-card ${!isRecommendedPremium ? 'recommended' : ''}">
                    ${!isRecommendedPremium ? '<div class="plan-recommended-badge">üëç RECOMMENDED</div>' : ''}
                    <div class="pricing-header">
                        <div class="plan-type standard-type">${TIER_CONFIG.standard.name} ‚Äî ${PLAN_CONFIG.build.name}</div>
                        <div class="plan-price">¬£${PRICING_CONFIG.buildFee.standard}</div>
                    </div>
                    <div class="feature-summary">
                        <strong>${stdSels.length} ${TIER_CONFIG.standard.name} features</strong> selected
                    </div>
                    <div class="important-note">
                        ${PLAN_CONFIG.build.description}
                    </div>
                    <button type="button" class="payment-button secondary" onclick="window.open('${STRIPE_LINKS.buildFee.standard}', '_blank')">
                        <i class="fas fa-bolt"></i> Pay Build Fee - ¬£${PRICING_CONFIG.buildFee.standard}
                    </button>
                </div>
                <div class="pricing-card ${isRecommendedPremium ? 'recommended' : ''}">
                    ${isRecommendedPremium ? '<div class="plan-recommended-badge">üëë BEST VALUE</div>' : ''}
                    <div class="pricing-header">
                        <div class="plan-type premium-type">${TIER_CONFIG.premium.name} ‚Äî ${PLAN_CONFIG.build.name}</div>
                        <div class="plan-price">¬£${PRICING_CONFIG.buildFee.premium}</div>
                    </div>
                    <div class="feature-summary">
                        <strong>${stdSels.length} ${TIER_CONFIG.standard.name} + ${premSels.length} ${TIER_CONFIG.premium.name}</strong> features
                    </div>
                    <div class="important-note">
                        ${PLAN_CONFIG.build.description}
                    </div>
                    <button type="button" class="payment-button premium" onclick="window.open('${STRIPE_LINKS.buildFee.premium}', '_blank')">
                        <i class="fas fa-crown"></i> Pay Build Fee - ¬£${PRICING_CONFIG.buildFee.premium}
                    </button>
                </div>
            `;
        }

        // =========================================================================
        // MENU
        // =========================================================================
        function toggleMenu() {
            document.getElementById('app-menu-layer').classList.toggle('active');
        }

        // =========================================================================
        // INIT
        // =========================================================================
        window.onload = function() {
            goToStep(0);
        };
    </script>

</body>
</html>
