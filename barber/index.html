<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Barber Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --gray: #666;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --standard: #4CAF50;
            --premium: #2196F3;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--primary-light);
            color: var(--text);
            overflow: hidden;
        }

        #app-container {
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
            position: relative;
            background: var(--primary-light);
            will-change: transform;
        }

        .header-logo { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); 
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header-logo span { color: #000000; }

        #app-menu-layer {
            position: fixed; inset: 0; background: var(--primary-light);
            z-index: 3000; display: flex; flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 25px;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active { transform: translateY(0); }

        .menu-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .menu-logo {
            font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary);
        }
        .menu-logo span { color: #000000; }

        .menu-links {
            display: flex; flex-direction: column; 
            gap: 20px;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-item {
            font-size: 4.5rem; font-weight: 900; color: var(--text);
            text-decoration: none; letter-spacing: -3px; line-height: 1;
            opacity: 0; transform: translateY(30px);
            transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #app-menu-layer.active .menu-item { 
            opacity: 1; transform: translateY(0); 
        }
        #app-menu-layer.active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        #app-menu-layer.active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        #app-menu-layer.active .menu-item:nth-child(3) { transition-delay: 0.3s; }
        #app-menu-layer.active .menu-item:nth-child(4) { transition-delay: 0.4s; }

        .menu-footer {
            margin-top: auto; 
            font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: #bbb;
            text-align: center;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .menu-item { font-size: 6rem; }
            .menu-footer { font-size: 1.2rem; }
        }

        .content-scroll {
            flex: 1; overflow-y: auto; padding: 0 20px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .hero-centered { 
            margin-top: 15vh; 
            text-align: center; 
            transition: 0.4s ease; 
        }
        .hero-balanced { 
            margin-top: auto; 
            margin-bottom: auto; 
            text-align: center; 
            transition: 0.4s ease; 
            padding-bottom: 40px; 
        }

        .step-header h1 {
            font-size: 2.4rem; font-weight: 900; line-height: 1.1;
            letter-spacing: -1.2px; color: var(--primary);
            margin-bottom: 40px;
        }
        .step-header p { color: var(--gray); margin-bottom: 25px; font-weight: 500; }

        .vibz-input {
            width: 100%; padding: 22px; border-radius: 24px; border: 2px solid var(--border);
            background: #fff; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px;
            outline: none; box-shadow: 0 10px 25px rgba(255, 107, 0, 0.05);
            text-align: center;
        }

        .vibz-btn {
            width: 100%; padding: 22px 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;
        }
        
        .vibz-btn span.btn-desc { 
            font-size: 0.85rem; font-weight: 700; color: var(--primary); 
            line-height: 1.4; max-width: 90%; 
        }

        .vibz-btn:active { transform: scale(0.97); }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn.back-btn { background: transparent; border: none; color: #999; margin-top: 10px; box-shadow: none; font-weight: 700; }

        .services-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; margin-bottom: 30px; }
        .service-card {
            background: #fff; border: 2px solid var(--border); border-radius: 20px;
            padding: 16px; cursor: pointer; transition: 0.3s;
        }
        .service-card.selected.standard { border-color: var(--standard); background: rgba(76,175,80,0.06); }
        .service-card.selected.premium { border-color: var(--premium); background: rgba(33,150,243,0.06); }
        .tier-pill { font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 6px; }

        .final-summary-card { 
            background: #fff; border-radius: 30px; padding: 35px 25px; 
            border: 2px solid var(--border); text-align: left; width: 100%;
        }
        .summary-header { border-bottom: 2px solid #f9f9f9; padding-bottom: 25px; margin-bottom: 25px; text-align: center; }
        .summary-feature { font-size: 0.95rem; font-weight: 600; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; line-height: 1.4; }
        .summary-feature i { color: var(--standard); font-size: 0.9rem; margin-right: 12px; }
        .summary-feature i.premium-check { color: var(--premium); }
        .summary-feature span.incl { color: var(--gray); font-size: 0.75rem; font-weight: 400; font-style: italic; }

        .feature-divider { height: 1px; background: #eee; margin: 25px 0; position: relative; }
        .feature-divider span { position: absolute; top: -10px; left: 0; background: #fff; padding-right: 15px; font-size: 0.75rem; font-weight: 900; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }

        .maintenance-info { background: #fff; border: 2px solid var(--border); border-radius: 20px; padding: 25px; margin-top: 25px; }
        .maintenance-info h4 { font-size: 0.85rem; font-weight: 900; color: var(--text); text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; letter-spacing: 1px; }
        .maintenance-info p { font-size: 0.95rem; color: var(--primary); line-height: 1.6; font-weight: 700; }

        .form-screen { 
            display: none; 
            width: 100%;
            animation: none;
        }
        .form-screen.active { 
            display: block; 
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #A0A0A0; text-decoration: none; gap: 4px; 
            background: none; border: none; cursor: pointer;
        }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            cursor: pointer;
        }

        .concept-preview {
            background: #fff; border-radius: 30px; overflow: hidden; margin-bottom: 20px;
            border: 2px solid var(--border); text-align: left; animation: fadeInUp 0.4s ease;
        }
        .concept-preview img { width: 100%; height: 220px; object-fit: cover; background: #f0f0f0; }
        .concept-info { padding: 20px; }
        .concept-info h3 { font-weight: 900; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .concept-info p { font-size: 0.85rem; color: var(--gray); font-weight: 600; line-height: 1.4; }
        
        .premium-notice {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid var(--premium);
            border-radius: 16px;
            padding: 16px;
            margin: 20px 0;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--premium);
            text-align: center;
            line-height: 1.4;
        }
        
        .premium-notice i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .pricing-cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pricing-card {
            background: #fff;
            border-radius: 30px;
            padding: 25px;
            border: 2px solid var(--border);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .pricing-card.standard {
            border-color: var(--standard);
            background: linear-gradient(135deg, rgba(76,175,80,0.05) 0%, rgba(76,175,80,0.02) 100%);
        }
        
        .pricing-card.premium {
            border-color: var(--premium);
            background: linear-gradient(135deg, rgba(33,150,243,0.05) 0%, rgba(33,150,243,0.02) 100%);
        }
        
        .plan-recommended-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .plan-recommended-badge i {
            margin-right: 5px;
        }
        
        .pricing-header {
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        
        .plan-type {
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .plan-type.standard-type {
            color: var(--standard);
        }
        
        .plan-type.premium-type {
            color: var(--premium);
        }
        
        .plan-price {
            font-size: 2.8rem;
            font-weight: 900;
            margin: 10px 0;
        }
        
        .feature-summary {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .important-note {
            background: #FFF3E0;
            border-left: 4px solid var(--primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 16px 0;
        }
        
        .payment-button {
            width: 100%;
            border: none;
            border-radius: 60px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .payment-button.secondary {
            background: var(--standard);
        }
        
        .payment-button.premium {
            background: var(--premium);
        }
        
        .selected-features-mini {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid var(--border);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .selected-feature-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            font-size: 0.85rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .selected-feature-item:last-child {
            border-bottom: none;
        }
        
        .selected-feature-item i {
            margin-right: 10px;
            width: 18px;
        }
        
        .fa-check-circle { color: var(--standard); }
        .fa-crown { color: var(--premium); }
        
        .clear-selections {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 700;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 12px;
            display: inline-block;
        }
        
        .plan-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active {
            background: var(--primary);
        }
        
        .indicator-dot.standard {
            background: var(--standard);
        }
        
        .indicator-dot.premium {
            background: var(--premium);
        }
    </style>
</head>

        businessName: '', 
        services: [], 
        selectedTier: null,  // 'standard' or 'premium' from step 5
        designCode: '', 
        urgency: '', 
        recommendedPlan: ''
    };

    // =========================================================================
    // 7. INIT SERVICE LIST
    // =========================================================================
    function initServiceList() {
        const grid = document.getElementById('master-service-grid');
        grid.innerHTML = '';

        const standardFeatures = FEATURE_CONFIG.standard;
        const premiumFeatures = FEATURE_CONFIG.premium;

        // Only show Standard features if user selected Standard tier
        if (selections.selectedTier === 'standard') {
            standardFeatures.forEach(s => grid.innerHTML += `
                <div class="service-card" onclick="toggleService('${s}', 'standard', this)">
                    <span class="tier-pill" style="background:${TIER_CONFIG.standard.bgColor}; color:${TIER_CONFIG.standard.color};">${TIER_CONFIG.standard.name}</span>
                    <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                        <i class="fas fa-check"></i> Select this feature
                    </div>
                </div>
            `);
        }

        // If Premium tier selected, show both Standard + Premium features
        if (selections.selectedTier === 'premium') {
            standardFeatures.forEach(s => grid.innerHTML += `
                <div class="service-card" onclick="toggleService('${s}', 'standard', this)">
                    <span class="tier-pill" style="background:${TIER_CONFIG.standard.bgColor}; color:${TIER_CONFIG.standard.color};">${TIER_CONFIG.standard.name}</span>
                    <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                        <i class="fas fa-check"></i> Select this feature
                    </div>
                </div>
            `);
            premiumFeatures.forEach(s => grid.innerHTML += `
                <div class="service-card" onclick="toggleService('${s}', 'premium', this)">
                    <span class="tier-pill" style="background:${TIER_CONFIG.premium.bgColor}; color:${TIER_CONFIG.premium.color};">${TIER_CONFIG.premium.name}</span>
                    <div style="font-weight:700; font-size:0.95rem;">${s}</div>
                    <div style="font-size:0.7rem; color:var(--gray); font-weight:600; margin-top:4px;">
                        <i class="fas fa-crown"></i> Select this feature
                    </div>
                </div>
            `);
        }
    }

    function toggleService(name, tier, el) {
        // Prevent selecting Premium features if user chose Standard tier
        if (selections.selectedTier === 'standard' && tier === 'premium') {
            alert('Premium features are not available with the Standard build fee. Please upgrade to Premium.');
            return;
        }

        el.classList.toggle('selected'); 
        el.classList.toggle(tier);

        const index = selections.services.findIndex(item => item.name === name && item.tier === tier);
        if (index > -1) selections.services.splice(index, 1);
        else selections.services.push({ name, tier });

        updateRecommendedPlan();
    }

    function updateRecommendedPlan() {
        if (selections.selectedTier === 'standard') {
            selections.recommendedPlan = 'standard';
        } else {
            const premSels = selections.services.filter(s => s.tier === 'premium').length;
            const stdSels = selections.services.filter(s => s.tier === 'standard').length;
            selections.recommendedPlan = (premSels > 3 || stdSels > 8) ? 'premium' : 'standard';
        }
        updatePlanIndicator();
    }

    function updatePlanIndicator() {
        const indicator = document.getElementById('plan-indicator');
        if (!indicator) return;
        
        const premSels = selections.services.filter(s => s.tier === 'premium').length;
        const stdSels = selections.services.filter(s => s.tier === 'standard').length;
        
        let html = '';
        if (selections.selectedTier === 'standard') {
            html = `
                <div style="display:flex; align-items:center; gap:20px; justify-content:center;">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <div class="indicator-dot standard active"></div>
                        <span style="font-size:0.9rem; font-weight:700;">${stdSels} ${TIER_CONFIG.standard.name}</span>
                    </div>
                </div>
            `;
        } else {
            html = `
                <div style="display:flex; align-items:center; gap:20px; justify-content:center;">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <div class="indicator-dot ${selections.recommendedPlan === 'standard' ? 'standard active' : 'standard'}"></div>
                        <span style="font-size:0.9rem; font-weight:700;">${stdSels} ${TIER_CONFIG.standard.name}</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <div class="indicator-dot ${selections.recommendedPlan === 'premium' ? 'premium active' : 'premium'}"></div>
                        <span style="font-size:0.9rem; font-weight:700;">${premSels} ${TIER_CONFIG.premium.name}</span>
                    </div>
                </div>
            `;
        }
        
        indicator.innerHTML = html;
    }

    // =========================================================================
    // 8. RENDER PRICING CARDS (BUILD FEE ONLY)
    // =========================================================================
    function renderPricingCards() {
        const container = document.getElementById('pricing-cards-display');
        const premSels = selections.services.filter(s => s.tier === 'premium');
        const stdSels = selections.services.filter(s => s.tier === 'standard');
        const isRecommendedPremium = selections.recommendedPlan === 'premium';

        let cardsHTML = '';

        // Only show the card for the tier the user selected in step 5
        if (selections.selectedTier === 'standard') {
            cardsHTML += `
                <div class="pricing-card recommended">
                    <div class="plan-recommended-badge">üëç YOUR SELECTION</div>
                    <div class="pricing-header">
                        <div class="plan-type standard-type">${TIER_CONFIG.standard.name} ‚Äî ${PLAN_CONFIG.build.name}</div>
                        <div class="plan-price">¬£${PRICING_CONFIG.buildFee.standard}</div>
                    </div>
                    <div class="feature-summary">
                        <strong>${stdSels.length} ${TIER_CONFIG.standard.name} features</strong> selected
                    </div>
                    <div class="important-note">
                        ${PLAN_CONFIG.build.description}
                    </div>
                    <button class="payment-button secondary" onclick="window.open('${STRIPE_LINKS.buildFee.standard}', '_blank')">
                        <i class="fas fa-bolt"></i> Pay Build Fee - ¬£${PRICING_CONFIG.buildFee.standard}
                    </button>
                </div>
            `;
        }

        if (selections.selectedTier === 'premium') {
            cardsHTML += `
                <div class="pricing-card recommended">
                    <div class="plan-recommended-badge">üëë YOUR SELECTION</div>
                    <div class="pricing-header">
                        <div class="plan-type premium-type">${TIER_CONFIG.premium.name} ‚Äî ${PLAN_CONFIG.build.name}</div>
                        <div class="plan-price">¬£${PRICING_CONFIG.buildFee.premium}</div>
                    </div>
                    <div class="feature-summary">
                        <strong>${stdSels.length} ${TIER_CONFIG.standard.name} + ${premSels.length} ${TIER_CONFIG.premium.name}</strong> features
                    </div>
                    <div class="important-note">
                        ${PLAN_CONFIG.build.description}
                    </div>
                    <button class="payment-button premium" onclick="window.open('${STRIPE_LINKS.buildFee.premium}', '_blank')">
                        <i class="fas fa-crown"></i> Pay Build Fee - ¬£${PRICING_CONFIG.buildFee.premium}
                    </button>
                </div>
            `;
        }

        // Selected Features Summary
        if (selections.services.length > 0) {
            cardsHTML += `
                <div style="background:white; border-radius:24px; padding:24px; margin-top:20px; border:2px solid var(--border);">
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
                        <i class="fas fa-check-circle" style="color:var(--standard); font-size:1.4rem;"></i>
                        <h3 style="font-size:1.2rem; font-weight:900;">Your Selected Features</h3>
                    </div>
                    
                    <div style="display:flex; gap:24px; margin-bottom:16px;">
                        <div><span style="font-size:1.6rem; font-weight:900; color:var(--standard);">${stdSels.length}</span> ${TIER_CONFIG.standard.name}</div>
                        ${premSels.length > 0 ? `<div><span style="font-size:1.6rem; font-weight:900; color:var(--premium);">${premSels.length}</span> ${TIER_CONFIG.premium.name}</div>` : ''}
                    </div>
                    
                    <div class="selected-features-mini">
                        ${stdSels.map(s => `
                            <div class="selected-feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span>${s.name}</span>
                            </div>
                        `).join('')}
                        ${premSels.map(s => `
                            <div class="selected-feature-item">
                                <i class="fas fa-crown"></i>
                                <span>${s.name}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="text-align:center; margin-top:16px;">
                        <span class="clear-selections" onclick="clearSelections()">
                            <i class="fas fa-times"></i> Clear all selections
                        </span>
                    </div>
                </div>
            `;
        } else {
            cardsHTML += `
                <div style="background:white; border-radius:24px; padding:24px; margin-top:20px; border:2px solid var(--border); text-align:center;">
                    <i class="fas fa-info-circle" style="font-size:2rem; color:var(--gray); margin-bottom:12px;"></i>
                    <h3 style="font-size:1.1rem; font-weight:900; margin-bottom:8px;">No Features Selected</h3>
                    <p style="color:var(--gray); font-size:0.9rem; margin-bottom:16px;">Go back and select the features you want included in your website</p>
                    <button class="vibz-btn primary" onclick="goToStep(7)" style="max-width:200px; margin:0 auto; padding:14px;">
                        <i class="fas fa-plus"></i> Select Features
                    </button>
                </div>
            `;
        }

        container.innerHTML = cardsHTML;
    }

    function clearSelections() {
        selections.services = [];
        updatePlanIndicator();
        renderPricingCards();
        
        document.querySelectorAll('.service-card.selected').forEach(card => {
            card.classList.remove('selected', 'standard', 'premium');
        });
    }

    // =========================================================================
    // 9. STEP NAVIGATION & UI HELPERS
    // =========================================================================
    function startReady() { 
        currentStep = 1; 
        updateUI(); 
    }

    function handleStep1() {
        const input = document.getElementById('businessInput').value.trim();
        if(input) { 
            selections.businessName = input;
            sessionStorage.setItem('barberShopName', input);
            next(); 
        } else {
            alert("Please enter a shop name");
        }
    }

    function verifyDesign() {
        const input = document.getElementById('designCode').value.trim().toLowerCase();
        const display = document.getElementById('concept-display-area');
        const entry = document.getElementById('code-entry-area');
        let conceptNum = input.match(/\d+/);
        if(conceptNum && conceptNum[0] <= 446) {
            const codeString = `barber-${conceptNum[0]}`;
            selections.designCode = codeString.toUpperCase();
            entry.style.display = 'none'; 
            display.style.display = 'block';
            display.innerHTML = `<div class="concept-preview"><img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/${codeString}.jpg" onerror="this.src='https://via.placeholder.com/400x220'"><div class="concept-info"><h3>${selections.designCode}</h3><p>Selected for ${selections.businessName || 'your shop'}.</p></div></div><button class="vibz-btn primary" onclick="next()">Confirm & Continue</button><button class="vibz-btn back-btn" onclick="resetCodeEntry()">Different Code</button>`;
        } else { 
            alert("Enter a valid design code (e.g., Barber 446)"); 
        }
    }

    function resetCodeEntry() { 
        document.getElementById('code-entry-area').style.display = 'block'; 
        document.getElementById('concept-display-area').style.display = 'none'; 
    }

    function setPlanType(tier) { 
        selections.selectedTier = tier;
        selections.services = []; // Reset features when changing tier
        next(); 
    }

    function setUrgency(val) { 
        selections.urgency = val; 
        next(); 
    }

    function next() { 
        if(currentStep < 9) { 
            currentStep++; 
            updateUI(); 
        } 
    }

    function prev() { 
        if(currentStep > 0) { 
            currentStep--; 
            updateUI(); 
        } 
    }

    function goToStep(s) { 
        currentStep = s; 
        updateUI(); 
    }

    function toggleMenu() {
        const menu = document.getElementById('app-menu-layer');
        menu.classList.toggle('active');
    }

    function resetHeader() {
        const header = document.querySelector('header');
        const logo = document.querySelector('.header-logo');
        
        header.style.transform = '';
        header.style.position = '';
        header.style.top = '';
        header.style.left = '';
        header.style.right = '';
        header.style.zIndex = '';
        
        logo.style.opacity = '1';
        logo.style.visibility = 'visible';
        logo.style.transform = '';
        logo.style.position = '';
        
        header.offsetHeight;
    }

    function updateUI() {
        resetHeader();
        
        document.querySelectorAll('.form-screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
            s.style.opacity = '0';
            s.style.transform = 'translateY(15px)';
        });
        
        const currentScreen = document.getElementById(`step-${currentStep}`);
        currentScreen.style.display = 'block';
        
        setTimeout(() => {
            currentScreen.classList.add('active');
            currentScreen.style.opacity = '1';
            currentScreen.style.transform = 'translateY(0)';
        }, 10);
        
        const titles = { 
            0: "Build your barber brand.", 
            1: "Shop Name?", 
            2: "Status?", 
            3: "Design Choice?", 
            4: "Verification", 
            5: "Choose Your Build Fee", 
            6: "Timeline?", 
            7: "Select Features", 
            8: "Summary & Payment", 
            9: "Details" 
        };
        document.getElementById('dynamic-title').textContent = titles[currentStep];
        document.getElementById('dynamic-subtitle').textContent = '';
        
        const mainContent = document.getElementById('main-content-wrapper');
        if (currentStep === 0 || currentStep === 1) {
            mainContent.className = "hero-centered";
        } else {
            mainContent.className = "hero-balanced";
        }
        
        if(currentStep === 7) {
            initServiceList();
            updateRecommendedPlan();
        }
        if(currentStep === 8) renderPricingCards();
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        const menu = document.getElementById('app-menu-layer');
        if (menu.classList.contains('active')) {
            menu.classList.remove('active');
        }
    }

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        
        if(urlParams.get('step') === '5') {
            selections.designCode = sessionStorage.getItem('selectedBarberCode') || 'LIBRARY DESIGN';
            selections.fromConceptLibrary = true;
            currentStep = 5;
            
            const savedShopName = sessionStorage.getItem('barberShopName');
            if (savedShopName && !selections.businessName) {
                selections.businessName = savedShopName;
            }
        }
        
        updateUI();
    };

    document.addEventListener('touchmove', function(e) {
        if (e.target.classList.contains('content-scroll')) {
            e.stopPropagation();
        }
    }, { passive: false });
</script>

</body>
