<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER & IRON | Digital Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #F1EFE9; /* Exact match from image */
            --matte-black: #141414;
            --soft-shadow: rgba(0, 0, 0, 0.05);
            --deep-shadow: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            color: var(--matte-black);
            overflow-x: hidden;
        }

        /* --- UI CONTAINER (Mobile App Feel) --- */
        .app-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 40px 0;
        }

        .brand-logo {
            font-family: 'Space+Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .sub-logo {
            font-size: 0.7rem;
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.6;
        }

        /* --- 3D HERO CARD --- */
        .hero-card {
            background: var(--bg-cream);
            border: 2px solid var(--matte-black);
            border-radius: 24px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 10px 10px 0px var(--matte-black);
            transition: transform 0.2s ease;
        }

        .hero-card:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px var(--matte-black);
        }

        .tagline {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
        }

        /* --- SERVICE LIST (The "Funky" Part) --- */
        .services-grid {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .service-item {
            background: var(--bg-cream);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px var(--soft-shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .service-item:hover {
            transform: scale(1.02);
            border-color: var(--matte-black);
        }

        .service-info h3 {
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: 800;
        }

        .price {
            background: var(--matte-black);
            color: var(--bg-cream);
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* --- FLOATING ACTION BUTTON --- */
        .fab {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--matte-black);
            color: var(--bg-cream);
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            z-index: 100;
        }

        /* --- DECORATIVE ELEMENTS --- */
        .bg-text {
            position: fixed;
            font-size: 15rem;
            font-weight: 900;
            color: rgba(0,0,0,0.02);
            z-index: -1;
            bottom: -50px;
            left: -20px;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="bg-text">A&I</div>

    <div class="app-container">
        <header>
            <div class="brand-logo">AETHER<br>& IRON</div>
            <div class="sub-logo">EST. 2024 / TRADITION</div>
        </header>

        <section class="hero-card">
            <p class="tagline">SHARP<br>AS<br>IRON.</p>
            <p style="font-size: 0.9rem; font-weight: 600;">Modern grooming for the refined architect.</p>
        </section>

        <div class="services-grid">
            <div class="service-item">
                <div class="service-info">
                    <h3>The Iron Cut</h3>
                    <p style="font-size: 0.7rem; opacity: 0.6;">Signature fade & taper</p>
                </div>
                <div class="price">$45</div>
            </div>

            <div class="service-item">
                <div class="service-info">
                    <h3>Aether Beard</h3>
                    <p style="font-size: 0.7rem; opacity: 0.6;">Sculpt, oil & hot towel</p>
                </div>
                <div class="price">$30</div>
            </div>

            <div class="service-item">
                <div class="service-info">
                    <h3>The Full Ritual</h3>
                    <p style="font-size: 0.7rem; opacity: 0.6;">Cut + Beard + Wash</p>
                </div>
                <div class="price">$70</div>
            </div>
        </div>

        <div style="height: 100px;"></div>
    </div>

    <button class="fab">Book Appointment</button>

    <script>
        // Subtle interaction: Tilt hero card on mouse move
        const card = document.querySelector('.hero-card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Click effect for services
        document.querySelectorAll('.service-item').forEach(item => {
            item.addEventListener('click', () => {
                item.style.backgroundColor = '#141414';
                item.style.color = '#F1EFE9';
                setTimeout(() => {
                    item.style.backgroundColor = '#F1EFE9';
                    item.style.color = '#141414';
                }, 200);
            });
        });
    </script>
</body>
</html>
