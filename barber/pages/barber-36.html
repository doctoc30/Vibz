<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AETHER & IRON | MASTER TERMINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-cream: #d2cdc2;
            --obsidian: #0a0a0a;
            --steel: #1a1a1b;
            --font-main: 'Inter', sans-serif;
            --font-bold: 'Archivo Black', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--obsidian); color: var(--brand-cream); font-family: var(--font-main); overflow-x: hidden; }

        /* --- INTRO SLIDER ANIMATION --- */
        #intro-slider {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--brand-cream); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #intro-slider.open { transform: translateY(-100%); }
        .intro-text { color: var(--obsidian); font-family: var(--font-bold); font-size: 2rem; letter-spacing: -2px; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, var(--obsidian), transparent);
        }
        .logo { font-family: var(--font-bold); font-size: 1.5rem; letter-spacing: -1px; }

        /* --- HERO SECTION --- */
        .hero {
            width: 100vw; height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.3), var(--obsidian)), 
                        url('https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-36-image1.jpg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 40px 20px;
        }
        .hero h1 { font-family: var(--font-bold); font-size: 5rem; line-height: 0.8; letter-spacing: -4px; text-transform: uppercase; }

        /* --- BOOKING FORM (Full Width) --- */
        .booking-terminal {
            width: 100vw; background: var(--brand-cream); color: var(--obsidian);
            padding: 40px 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .booking-terminal h2 { font-family: var(--font-bold); text-transform: uppercase; font-size: 1.2rem; margin-bottom: 20px; }
        .drop-list {
            width: 100%; background: transparent; border: none; border-bottom: 3px solid var(--obsidian);
            padding: 15px 0; font-size: 1.2rem; font-weight: 900; appearance: none; margin-bottom: 20px;
        }

        /* --- GALLERY SECTIONS --- */
        .gallery-container { padding: 40px 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .gal-item { height: 250px; background: var(--steel); border: 1px solid rgba(210,205,194,0.1); overflow: hidden; }
        .gal-item.wide { grid-column: span 2; height: 350px; }
        .gal-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.5s; }
        .gal-item:hover img { filter: grayscale(0); transform: scale(1.1); }

        /* --- POPUP SCROLL ANIMATION --- */
        .reveal { opacity: 0; transform: translateY(50px) scale(0.95); transition: all 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .reveal.active { opacity: 1; transform: translateY(0) scale(1); }

        /* --- SERVICES BLOCK --- */
        .service-row { 
            padding: 30px 20px; border-bottom: 1px solid rgba(210,205,194,0.2);
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .service-name { font-family: var(--font-bold); font-size: 1.5rem; text-transform: uppercase; }

        /* --- FOOTER & SOCIALS --- */
        footer { background: #050505; padding: 60px 20px; text-align: center; }
        .social-links { display: flex; justify-content: center; gap: 30px; margin: 40px 0; font-size: 1.5rem; }
        .social-links a { color: var(--brand-cream); text-decoration: none; }

        /* --- FAB ACTION BAR --- */
        .fab-bar {
            position: fixed; bottom: 0; width: 100%; display: grid; grid-template-columns: 1fr 1fr;
            z-index: 1001;
        }
        .fab-btn { padding: 20px; border: none; font-family: var(--font-bold); text-transform: uppercase; font-size: 0.8rem; text-align: center; }
        .btn-black { background: var(--obsidian); color: var(--brand-cream); }
        .btn-cream { background: var(--brand-cream); color: var(--obsidian); }

    </style>
</head>
<body>

    <div id="intro-slider">
        <div class="intro-text">AETHER & IRON</div>
    </div>

    <nav>
        <div class="logo">A&I</div>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
    </nav>

    <section class="hero">
        <p style="letter-spacing: 5px; font-weight: 900; margin-bottom: 10px; font-size: 0.7rem;">ESTABLISHED 2024</p>
        <h1>SHARP<br>CULTURE.</h1>
    </section>

    <section class="booking-terminal reveal">
        <h2>Initiate Protocol</h2>
        <select class="drop-list">
            <option>SELECT OPERATIVE</option>
            <option>V. VOLKOV</option>
            <option>D. STEEL</option>
        </select>
        <select class="drop-list">
            <option>SELECT PROTOCOL</option>
            <option>THE IRON CUT — $45</option>
            <option>AETHER FULL — $75</option>
        </select>
        <button class="fab-btn btn-black" style="width:100%; border: 2px solid var(--obsidian);">SECURE SLOT</button>
    </section>

    <div style="padding: 60px 20px 0;"><h3 style="font-family: var(--font-bold); letter-spacing: 4px;">THE ARCHIVE 01</h3></div>
    <section class="gallery-container reveal">
        <div class="gal-item"><img src="https://images.unsplash.com/photo-1599351431247-f57949ad77cd?auto=format&fit=crop&q=80" alt="Detail"></div>
        <div class="gal-item"><img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&q=80" alt="Detail"></div>
        <div class="gal-item wide"><img src="[attachment_0](attachment)" alt="Products"></div>
    </section>

    <section class="reveal" style="background: var(--steel); margin: 40px 0;">
        <div class="service-row">
            <div class="service-name">FADE & TAPER</div>
            <div style="font-weight: 900;">$45</div>
        </div>
        <div class="service-row">
            <div class="service-name">BEARD SCULPT</div>
            <div style="font-weight: 900;">$35</div>
        </div>
        <div class="service-row">
            <div class="service-name">THE RITUAL</div>
            <div style="font-weight: 900;">$90</div>
        </div>
    </section>

    <div style="padding: 20px 20px 0; text-align: right;"><h3 style="font-family: var(--font-bold); letter-spacing: 4px;">THE ARCHIVE 02</h3></div>
    <section class="gallery-container reveal">
        <div class="gal-item wide" style="height: 450px;"><img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?auto=format&fit=crop&q=80" alt="Steel"></div>
        <div class="gal-item"><img src="https://images.unsplash.com/photo-1512690196236-403487560e9a?auto=format&fit=crop&q=80" alt="Grip"></div>
        <div class="gal-item"><img src="https://images.unsplash.com/photo-1622286332613-289568f56608?auto=format&fit=crop&q=80" alt="Chair"></div>
    </section>

    <footer>
        <div class="logo" style="font-size: 3rem;">A&I</div>
        <p style="margin-top: 20px; font-weight: 900; opacity: 0.5;">88 BERESFORD STREET, LONDON</p>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>

        <div style="font-size: 0.7rem; opacity: 0.3; letter-spacing: 2px;">
            TERMINAL VERSION 4.0.2<br>
            &copy; 2026 AETHER & IRON
        </div>
    </footer>

    <div class="fab-bar">
        <a href="tel:000" class="fab-btn btn-black" style="text-decoration:none;">VOICE</a>
        <a href="https://wa.me/000" class="fab-btn btn-cream" style="text-decoration:none;">MESSAGE</a>
    </div>

    <script>
        // Intro Animation Trigger
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-slider').classList.add('open');
            }, 1500);
        });

        // Scroll Reveal Logic
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
