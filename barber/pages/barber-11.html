<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITE BARBERS | Stay Lit</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --fire-orange: #ff4500;
            --fire-yellow: #ffcc00;
            --concrete-light: #e0e0e0;
            --concrete-dark: #b0b0b0;
            --ink-black: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--concrete-light); 
            color: var(--ink-black); 
            font-family: 'Roboto Condensed', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, .funky-font { font-family: 'Permanent Marker', cursive; text-transform: uppercase; }
        .price-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }

        /* --- Fire Particle Background --- */
        #fire-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: white;
            padding: 15px 25px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 10px 10px 0px var(--ink-black);
            z-index: 1000;
            border: 3px solid var(--ink-black);
        }

        .logo { font-size: 1.8rem; color: var(--fire-orange); text-shadow: 2px 2px 0px var(--ink-black); }

        /* --- Mobile Menu (Bottom-Up) --- */
        .mobile-menu {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 70vh;
            background: white;
            z-index: 3000;
            border-top: 10px solid var(--fire-orange);
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.3);
        }

        .mobile-menu.active { bottom: 0; }
        .mobile-menu a {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--ink-black);
            text-decoration: none;
            margin: 10px 0;
            transition: 0.3s;
        }
        .mobile-menu a:hover { color: var(--fire-orange); transform: scale(1.1); }
        .close-menu { font-size: 3rem; color: var(--fire-orange); cursor: pointer; }

        /* --- Video Grid --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-wrapper {
            background: var(--ink-black);
            border: 4px solid var(--ink-black);
            box-shadow: 8px 8px 0px var(--fire-orange);
            aspect-ratio: 9/16;
            overflow: hidden;
            position: relative;
        }
        .video-wrapper video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .video-wrapper:hover video { opacity: 1; }

        /* --- Social Icons --- */
        .social-row { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .social-btn {
            width: 50px; height: 50px; background: white; border: 3px solid var(--ink-black);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--ink-black); transition: 0.3s;
            box-shadow: 4px 4px 0px var(--ink-black);
        }
        .social-btn:hover { background: var(--fire-orange); color: white; transform: translate(-3px, -3px); box-shadow: 7px 7px 0px var(--ink-black); }

        /* --- Hero --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(224,224,224,0.7), rgba(224,224,224,0.7)), 
                        url('https://images.unsplash.com/photo-1512690196236-d5a23293330b?auto=format&fit=crop&w=1920&q=80') center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 20px;
        }
        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); color: var(--ink-black); line-height: 0.9; }
        .hero span { color: var(--fire-orange); text-shadow: 4px 4px 0px var(--fire-yellow); }

        /* --- Stats --- */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; padding: 60px 20px; background: var(--ink-black); color: white;
            transform: skewY(-2deg);
        }
        .stat-item { transform: skewY(2deg); text-align: center; }
        .counter { font-family: 'Bangers'; font-size: 4rem; color: var(--fire-yellow); }

        /* --- Style Cards --- */
        .style-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .style-card { background: white; border: 4px solid var(--ink-black); padding: 10px; box-shadow: 8px 8px 0px var(--fire-orange); transition: 0.3s; }
        .style-card img { width: 100%; height: 300px; object-fit: cover; filter: grayscale(100%); transition: 0.3s; }
        .style-card:hover img { filter: grayscale(0%); }

        /* --- FAQ --- */
        .faq-box { background: white; border: 3px solid var(--ink-black); margin-bottom: 15px; }
        .faq-trigger { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .faq-content { padding: 0 20px; max-height: 0; overflow: hidden; transition: 0.3s; color: #555; }
        .faq-box.active .faq-content { padding-bottom: 20px; max-height: 200px; }

        /* --- Bottom Nav --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--ink-black); display: flex; justify-content: space-around; padding: 15px; z-index: 2000; }
        .bottom-nav a { color: white; text-decoration: none; text-align: center; font-size: 0.8rem; }
        .bottom-nav i { display: block; font-size: 1.4rem; color: var(--fire-yellow); margin-bottom: 5px; }

        .section-padding { padding: 100px 20px; max-width: 1200px; margin: auto; position: relative; z-index: 2; }
    </style>
</head>
<body>

    <canvas id="fire-overlay"></canvas>

    <nav>
        <div class="logo">IGNITE<span>.</span></div>
        <div class="funky-font" style="cursor: pointer;" onclick="toggleMenu()">MENU</div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <div class="close-menu" onclick="toggleMenu()">×</div>
        <a href="#home" onclick="toggleMenu()">HOME</a>
        <a href="#styles" onclick="toggleMenu()">STYLES</a>
        <a href="#gallery" onclick="toggleMenu()">GALLERY</a>
        <a href="#contact" onclick="toggleMenu()">CONTACT</a>
        <div class="social-row">
            <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <section class="hero" id="home">
        <h1 data-aos="zoom-in">STAY <br><span>LIT.</span></h1>
        <p class="funky-font" style="font-size: 1.5rem; margin-top: 20px;">Premium Cuts. Fire Vibes.</p>
        <button class="funky-font" style="margin-top: 30px; padding: 15px 40px; background: var(--fire-orange); color: white; border: 3px solid var(--ink-black); box-shadow: 5px 5px 0px var(--ink-black); cursor:pointer;">BOOK CHAIR</button>
    </section>

    <div class="stats-grid">
        <div class="stat-item">
            <div class="counter" data-target="10">0</div>
            <p class="funky-font">Years Smokin'</p>
        </div>
        <div class="stat-item">
            <div class="counter" data-target="5000">0</div>
            <p class="funky-font">Heads Blessed</p>
        </div>
        <div class="stat-item">
            <div class="counter" data-target="100">0</div>
            <p class="funky-font">% Pure Fire</p>
        </div>
    </div>

    <section class="section-padding" id="styles">
        <h2 class="funky-font" style="font-size: 3rem; text-align: center; margin-bottom: 50px;">THE <span>FLAME</span> LIST</h2>
        <div class="style-grid">
            <div class="style-card" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1599351431202-1e0f01314312?auto=format&fit=crop&w=500&q=80" alt="Style 1">
                <h3 class="funky-font" style="margin-top:15px;">STREET FADE</h3>
            </div>
            <div class="style-card" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1622286342621-4bd786c2447c?auto=format&fit=crop&w=500&q=80" alt="Style 2">
                <h3 class="funky-font" style="margin-top:15px;">BURST MOHAWK</h3>
            </div>
        </div>
    </section>

    <section class="section-padding" id="gallery">
        <h2 class="funky-font" style="text-align: center; margin-bottom: 50px;">ACTION <span>SHOTS</span></h2>
        <div class="video-grid">
            <div class="video-wrapper" data-aos="flip-left"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+1" loop muted autoplay></video></div>
            <div class="video-wrapper" data-aos="flip-left" data-aos-delay="100"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+2" loop muted autoplay></video></div>
            <div class="video-wrapper" data-aos="flip-left" data-aos-delay="200"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+3" loop muted autoplay></video></div>
            <div class="video-wrapper" data-aos="flip-left"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+4" loop muted autoplay></video></div>
            <div class="video-wrapper" data-aos="flip-left" data-aos-delay="100"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+5" loop muted autoplay></video></div>
            <div class="video-wrapper" data-aos="flip-left" data-aos-delay="200"><video src="#" poster="https://via.placeholder.com/300x533?text=Video+6" loop muted autoplay></video></div>
        </div>
    </section>

    <footer style="padding: 50px 20px; text-align: center; background: white; border-top: 5px solid var(--ink-black);">
        <h3 class="funky-font">STAY CONNECTED</h3>
        <div class="social-row">
            <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-x-twitter"></i></a>
        </div>
        <p style="margin-top: 20px; font-weight: bold;">© 2026 IGNITE BARBERS</p>
    </footer>

    <div class="bottom-nav">
        <a href="#"><i class="fab fa-whatsapp"></i>CHAT</a>
        <a href="#"><i class="fas fa-calendar-check"></i>BOOK</a>
        <a href="#"><i class="fas fa-phone"></i>CALL</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        const counters = document.querySelectorAll('.counter');
        const startCounters = () => {
            counters.forEach(c => {
                const target = +c.dataset.target;
                const update = () => {
                    const count = +c.innerText;
                    if(count < target) {
                        c.innerText = Math.ceil(count + (target/100));
                        setTimeout(update, 20);
                    } else { c.innerText = target + '+'; }
                };
                update();
            });
        };

        let done = false;
        window.onscroll = () => {
            if(window.scrollY > 400 && !done) { startCounters(); done = true; }
        };

        const canvas = document.getElementById('fire-overlay');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? '#ff4500' : '#ffcc00';
            }
            update() {
                this.y -= this.speedY;
                if(this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
