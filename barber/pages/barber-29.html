<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gentry Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f17;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px; /* Space for nav */
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        .btn-primary {
            background: #ff007a;
            box-shadow: 0 4px 20px rgba(255, 0, 122, 0.3);
            transition: all 0.2s active;
        }

        .btn-primary:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .status-badge {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 600;
        }

        .bottom-nav {
            background: rgba(15, 15, 23, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <header class="px-6 pt-8 pb-4 flex justify-between items-center sticky top-0 bg-[#0f0f17]/80 backdrop-blur-md z-40">
        <div>
            <p class="text-gray-400 text-xs font-semibold uppercase tracking-widest">Welcome Back</p>
            <h1 class="text-2xl font-extrabold tracking-tight">GENTRY<span class="text-[#ff007a]">.</span></h1>
        </div>
        <div class="relative">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-[#ff007a] to-purple-500 flex items-center justify-center border-2 border-[#0f0f17]">
                <i data-lucide="user" class="w-5 h-5"></i>
            </div>
            <span class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#0f0f17] rounded-full"></span>
        </div>
    </header>

    <main class="px-6 space-y-8">
        
        <section class="app-card p-6 mt-4">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-lg font-bold">Main St. Studio</h2>
                    <p class="text-gray-400 text-sm">0.8 miles away • Downtown</p>
                </div>
                <span class="status-badge">Open Now</span>
            </div>
            <div class="flex items-center space-x-2 text-sm text-gray-300 mb-6">
                <i data-lucide="clock" class="w-4 h-4 text-[#ff007a]"></i>
                <span>Next Opening: <strong>2:30 PM Today</strong></span>
            </div>
            <button class="w-full btn-primary py-4 rounded-2xl font-bold flex items-center justify-center space-x-2">
                <i data-lucide="calendar-plus" class="w-5 h-5"></i>
                <span>Quick Book</span>
            </button>
        </section>

        <section>
            <div class="flex justify-between items-end mb-4">
                <h3 class="font-bold text-lg">Our Services</h3>
                <a href="#" class="text-[#ff007a] text-sm font-semibold">View All</a>
            </div>
            <div class="flex overflow-x-auto space-x-4 no-scrollbar pb-2">
                <div class="app-card p-5 min-w-[160px] flex-shrink-0">
                    <div class="w-10 h-10 bg-[#ff007a]/20 rounded-xl flex items-center justify-center mb-4">
                        <i data-lucide="scissors" class="text-[#ff007a] w-5 h-5"></i>
                    </div>
                    <h4 class="font-bold text-sm mb-1">Skin Fade</h4>
                    <p class="text-[#ff007a] font-bold">$35</p>
                </div>
                <div class="app-card p-5 min-w-[160px] flex-shrink-0 border-[#ff007a]/30 bg-[#ff007a]/5">
                    <div class="w-10 h-10 bg-[#ff007a]/20 rounded-xl flex items-center justify-center mb-4">
                        <i data-lucide="flame" class="text-[#ff007a] w-5 h-5"></i>
                    </div>
                    <h4 class="font-bold text-sm mb-1">Hot Shave</h4>
                    <p class="text-[#ff007a] font-bold">$45</p>
                </div>
                <div class="app-card p-5 min-w-[160px] flex-shrink-0">
                    <div class="w-10 h-10 bg-[#ff007a]/20 rounded-xl flex items-center justify-center mb-4">
                        <i data-lucide="droplet" class="text-[#ff007a] w-5 h-5"></i>
                    </div>
                    <h4 class="font-bold text-sm mb-1">Beard Trim</h4>
                    <p class="text-[#ff007a] font-bold">$25</p>
                </div>
            </div>
        </section>

        <section>
            <h3 class="font-bold text-lg mb-4">Select Your Barber</h3>
            <div class="space-y-3">
                <div class="app-card p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=100&q=80" class="w-12 h-12 rounded-full object-cover" alt="Barber">
                        <div>
                            <h4 class="font-bold text-sm">Marcus V.</h4>
                            <p class="text-xs text-gray-500">Master Barber • 5.0 ★</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-gray-600 w-5 h-5"></i>
                </div>
                <div class="app-card p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=100&q=80" class="w-12 h-12 rounded-full object-cover" alt="Barber">
                        <div>
                            <h4 class="font-bold text-sm">Julian R.</h4>
                            <p class="text-xs text-gray-500">Senior Stylist • 4.9 ★</p>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-gray-600 w-5 h-5"></i>
                </div>
            </div>
        </section>

    </main>

    <nav class="bottom-nav fixed bottom-0 w-full px-8 py-4 flex justify-between items-center z-50">
        <div class="flex flex-col items-center text-[#ff007a]">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold">Home</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i data-lucide="calendar" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold">Bookings</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i data-lucide="map-pin" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold">Shops</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i data-lucide="settings" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-bold">Settings</span>
        </div>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
