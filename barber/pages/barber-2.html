<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIBZ BARBERS | Elite Grooming</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Unbounded:wght@900&display=swap" rel="stylesheet">
<style>
:root { --burgundy: #2d0a0a; --accent: #ff3e3e; --glass: rgba(45, 10, 10, 0.4); }
body { background-color: #0a0a0a; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
.font-huge { font-family: 'Unbounded', sans-serif; letter-spacing: -0.05em; }

.advanced-grid { 
    display: grid; 
    grid-template-columns: repeat(12, 1fr); 
    grid-template-rows: repeat(12, minmax(auto, 5vw)); 
    gap: 1rem; 
    padding: 1rem; 
}

@media (max-width: 768px) {
    .advanced-grid { display: flex; flex-direction: column; gap: 1rem; }
}

#intro-shutter { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; }
.glass-panel { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.05); border-radius: 2px; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }

/* Typewriter Cursor Effect */
.cursor { display: inline-block; width: 10px; height: 0.9em; background-color: #ff3e3e; margin-left: 5px; vertical-align: middle; }

::-webkit-scrollbar { width: 4px; }
::-webkit-scrollbar-thumb { background: var(--accent); }
@keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
.animate-marquee { animation: marquee 20s linear infinite; }
</style>
</head>
<body>

<div id="intro-shutter">
    <div id="expander" class="w-1 h-1 bg-red-600 rounded-full"></div>
    <h1 id="intro-text" class="absolute font-huge text-4xl opacity-0 uppercase">VIBZ</h1>
</div>

<div class="fixed top-8 right-8 z-[100]">
    <button id="menu-btn" class="w-16 h-16 bg-white text-black flex items-center justify-center rounded-full hover:scale-110 transition">
        <i data-lucide="layers"></i>
    </button>
</div>

<div id="side-nav" class="fixed inset-0 bg-black/95 z-[90] translate-x-full flex flex-col p-20">
    <nav class="space-y-8 mt-20">
        <a href="#" class="block text-4xl md:text-8xl font-huge hover:text-red-600 transition">SERVICES</a>
        <a href="#" class="block text-4xl md:text-8xl font-huge hover:text-red-600 transition">GALLERY</a>
        <a href="#" class="block text-4xl md:text-8xl font-huge hover:text-red-600 transition">CONTACT</a>
    </nav>
</div>

<main class="opacity-0" id="content">

<section class="advanced-grid min-h-screen">
    <div class="col-span-12 md:col-span-8 row-span-8 glass-panel relative overflow-hidden group">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1512690199101-8d766a033339?q=80')] bg-cover bg-center opacity-30 grayscale group-hover:scale-110 transition duration-1000"></div>
        <div class="relative h-full flex flex-col justify-center px-8 md:px-16 py-32 md:py-0">
            <span class="text-red-600 font-bold tracking-[0.45em] mb-6 block uppercase">Vibz Barbers Est. 2026</span>
            
            <h1 class="text-4xl md:text-7xl lg:text-9xl font-huge leading-[0.9] uppercase min-h-[3em]">
                <span id="typewriter"></span><span class="cursor"></span>
            </h1>
            
            <p class="mt-8 max-w-md text-white/50 font-light tracking-wide hero-subtext opacity-0">Elite grooming for the modern individual. Precision engineered cuts in the heart of the district.</p>
        </div>
    </div>

    <div class="col-span-12 md:col-span-4 row-span-8 glass-panel p-8 flex flex-col justify-center">
        <h3 class="font-huge text-xl mb-10 border-b border-red-600 pb-4 uppercase">Booking</h3>
        <div class="space-y-8">
            <div class="border-b border-white/10 pb-4">
                <label class="block text-[10px] text-white/40 mb-2 uppercase">Service</label>
                <select class="w-full bg-transparent font-bold text-xl outline-none appearance-none cursor-pointer">
                    <option class="bg-black">Haircut & Fade</option>
                    <option class="bg-black">Beard Sculpt</option>
                    <option class="bg-black">Full Ritual</option>
                </select>
            </div>
            <button class="w-full bg-red-600 p-6 font-huge text-xs tracking-widest hover:bg-white hover:text-black transition uppercase">Confirm Appointment</button>
        </div>
    </div>

    <div class="col-span-12 md:col-span-4 row-span-4 glass-panel p-6">
        <i data-lucide="clock" class="text-red-600 mb-4"></i>
        <div class="text-xs space-y-2 opacity-60 font-bold uppercase">
            <div class="flex justify-between"><span>Tue–Sat</span><span>10:00 – 22:00</span></div>
            <div class="flex justify-between text-red-600"><span>Sun–Mon</span><span>Closed</span></div>
        </div>
    </div>

    <div class="col-span-12 md:col-span-8 row-span-4 bg-white text-black p-8 flex items-center justify-between group cursor-pointer overflow-hidden">
        <span class="font-huge text-xl md:text-3xl uppercase">Vibz Loyalty Club</span>
        <i data-lucide="arrow-right" class="w-10 h-10 group-hover:translate-x-4 transition"></i>
    </div>
</section>

<footer class="mt-40 bg-[#0f0505] border-t border-white/5 pt-20 pb-10 px-10">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-12 mb-20">
        <div class="col-span-1 md:col-span-2">
            <h2 class="font-huge text-4xl md:text-6xl mb-6 uppercase">VIBZ<br>BARBERS<span class="text-red-600">.</span></h2>
            <div class="flex gap-6 mt-10">
                <a href="#" class="hover:text-red-600 transition"><i data-lucide="instagram"></i></a>
                <a href="#" class="hover:text-red-600 transition"><i data-lucide="youtube"></i></a>
                <a href="#" class="hover:text-red-600 transition"><i data-lucide="twitter"></i></a>
            </div>
        </div>
        <div>
            <h4 class="font-huge text-xs tracking-[0.3em] text-red-600 mb-8 uppercase">Explore</h4>
            <ul class="space-y-4 font-bold text-sm text-white/60">
                <li><a href="#" class="hover:text-white transition">CAREERS</a></li>
                <li><a href="#" class="hover:text-white transition">PRIVACY</a></li>
            </ul>
        </div>
    </div>
    <div class="max-w-7xl mx-auto border-t border-white/5 pt-10 text-[10px] font-bold tracking-widest text-white/20 uppercase text-center md:text-left">
        © 2026 VIBZ BARBERS GROUP LTD.
    </div>
</footer>

</main>

<script>
lucide.createIcons();
gsap.registerPlugin(ScrollTrigger, TextPlugin);

// Master Timeline
const tl = gsap.timeline();

// Intro Shutter Sequence
tl.to("#expander", { scale: 1000, duration: 1.5, ease: "power4.in" })
  .to("#intro-text", { opacity: 1, duration: 0.5 }, "-=0.5")
  .to("#intro-shutter", { opacity: 0, pointerEvents: "none", duration: 0.8 })
  .to("#content", { opacity: 1, duration: 0.5 }, "-=0.5");

// Typewriter Animation Logic
tl.to("#typewriter", {
    duration: 2.5,
    text: "VIBZ<br>BARBERS.",
    ease: "none",
    onStart: () => {
        // Blink the cursor while typing
        gsap.to(".cursor", { opacity: 0, repeat: -1, duration: 0.5, yoyo: true });
    }
});

// Fade in subtext after typing
tl.to(".hero-subtext", { opacity: 1, y: -10, duration: 1 }, "-=0.5");

// Scroll Reveal for other panels
gsap.utils.toArray('.glass-panel').forEach(el => {
    gsap.from(el, {
        scrollTrigger: { trigger: el, start: "top 95%" },
        y: 50, opacity: 0, scale: 0.95,
        duration: 1, ease: "expo.out"
    });
});

// Menu Toggle
const btn = document.getElementById('menu-btn');
const nav = document.getElementById('side-nav');
btn.addEventListener('click', () => { 
    nav.classList.toggle('translate-x-full'); 
    btn.classList.toggle('bg-red-600');
    btn.classList.toggle('text-white');
});
</script>

</body>
</html>
