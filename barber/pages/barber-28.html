<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID | 2030 Grooming Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg: #F2F0EB;
            --sienna: #A0522D;
            --glass: rgba(255, 255, 255, 0.4);
            --accent: #D4AF37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body { 
            background: var(--bg); 
            color: #1a1a1a; 
            overflow: hidden; 
            height: 100vh;
            perspective: 1000px;
        }

        /* 3D Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Spatial UI Overlay */
        .interface {
            display: flex;
            height: 100vh;
            padding: 4rem;
            align-items: center;
            justify-content: space-between;
        }

        .brand-core {
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(0px) rotateY(0deg); }
            50% { transform: translateZ(50px) rotateY(5deg); }
        }

        h1 {
            font-size: 12vw;
            font-weight: 200;
            line-height: 0.8;
            letter-spacing: -0.05em;
            text-transform: lowercase;
        }

        .booking-pod {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255,255,255,0.8);
            padding: 3rem;
            border-radius: 100px 100px 20px 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(160, 82, 45, 0.1);
            transform: rotateX(10deg);
        }

        /* The "Scan" Button */
        .scan-trigger {
            width: 100%;
            height: 80px;
            background: var(--sienna);
            color: white;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Top Nav - Spatial */
        nav {
            position: fixed;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 4rem;
            z-index: 10;
        }

        .availability {
            background: white;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <nav>
        <div style="font-weight: 900; letter-spacing: 5px;">VOID™</div>
        <div class="availability">
            <span style="color: #22c55e;">●</span> NEURAL-LINK ACTIVE // SLOTS: 04
        </div>
    </nav>

    <main class="interface">
        <div class="brand-core">
            <p style="letter-spacing: 1em; opacity: 0.4; margin-bottom: 1rem;">FUTURE PROOF</p>
            <h1>the<br><span style="color: var(--sienna)">void.</span></h1>
        </div>

        <div class="booking-pod">
            <div style="margin-bottom: 2rem;">
                <p style="font-size: 0.9rem; opacity: 0.6; text-transform: uppercase;">Aesthetic Engine 9.0</p>
                <h2 style="font-weight: 400;">Initialize Profile</h2>
            </div>
            
            <div style="border: 1px dashed var(--sienna); padding: 2rem; border-radius: 50%; width: 150px; height: 150px; margin: 0 auto; display: grid; place-items: center;">
                <span style="font-size: 0.7rem; color: var(--sienna);">BIOMETRIC FOCUS</span>
            </div>

            <button class="scan-trigger">
                <div class="scan-line"></div>
                START STYLE SCAN
            </button>
        </div>
    </main>

    <script>
        // Simple 2030 Spatial Background using Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create a "Liquid Leather" Torus
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshNormalMaterial({ wireframe: true });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.005;
            torus.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 100;
            const y = (e.clientY - window.innerHeight / 2) / 100;
            
            gsap.to(".brand-core", { x: x * 2, y: y * 2, rotationY: x, rotationX: -y });
            gsap.to(".booking-pod", { x: -x, y: -y, rotationY: -x * 2 });
            gsap.to(torus.position, { x: x * 0.5, y: -y * 0.5 });
        });
    </script>
</body>
</html>
