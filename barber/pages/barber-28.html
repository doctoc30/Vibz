<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CHAIR | Heritage & Tech</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bormioli:wght@700&family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --leather: #8B4513;
            --cream: #F9F8F6;
            --espresso: #1A1A1A;
            --brass: #D4AF37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--cream); font-family: 'Instrument Sans', sans-serif; color: var(--espresso); overflow-x: hidden; }

        /* Bento Grid Layout */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 12vh);
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid-item {
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.05);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Hero Text Area */
        .title-card {
            grid-column: 1 / 8;
            grid-row: 1 / 4;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { font-family: 'Serif', sans-serif; font-size: clamp(3rem, 8vw, 6rem); line-height: 0.9; letter-spacing: -2px; }
        .accent-text { color: var(--leather); font-style: italic; }

        /* The Lead Capture "Vault" */
        .booking-card {
            grid-column: 8 / 13;
            grid-row: 1 / 5;
            background: var(--leather);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .input-group {
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 1rem 0;
            margin-top: 1rem;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            outline: none;
        }

        input::placeholder { color: rgba(255,255,255,0.5); }

        .submit-btn {
            background: var(--brass);
            color: var(--espresso);
            border: none;
            padding: 1.5rem;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        /* Visual Media Cards */
        .image-card {
            grid-column: 1 / 5;
            grid-row: 4 / 7;
            background: url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=800') center/cover;
        }

        .video-card {
            grid-column: 5 / 8;
            grid-row: 4 / 7;
            background: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-pill {
            grid-column: 8 / 13;
            grid-row: 5 / 7;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 2rem;
            gap: 1rem;
        }

        /* Animations */
        .reveal {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .magnetic:hover {
            transform: translateY(-10px) rotate(1deg);
        }

    </style>
</head>
<body>

    <main class="hero-grid">
        <div class="grid-item title-card reveal">
            <p style="text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 1rem;">Est. 2026 // London</p>
            <h1>CRAFTING <br><span class="accent-text">CHARACTER.</span></h1>
        </div>

        <div class="grid-item booking-card reveal" style="animation-delay: 0.2s;">
            <div>
                <h3 style="font-size: 2rem; margin-bottom: 0.5rem;">Secure Your Time</h3>
                <p style="opacity: 0.8;">Enter your number; we'll text your private link.</p>
            </div>
            
            <div class="form-container">
                <div class="input-group">
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="+44 000 000 000">
                </div>
                <button class="submit-btn magnetic">
                    REQUEST ACCESS <i data-lucide="arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="grid-item image-card reveal magnetic" style="animation-delay: 0.4s;"></div>
        
        <div class="grid-item video-card reveal" style="animation-delay: 0.5s;">
            <div style="text-align: center;">
                <div style="width: 60px; height: 60px; border: 1px solid var(--espresso); border-radius: 50%; display: grid; place-items: center; margin: 0 auto 1rem;">
                    <i data-lucide="play" fill="currentColor"></i>
                </div>
                <small>WATCH PROCESS</small>
            </div>
        </div>

        <div class="grid-item status-pill reveal" style="animation-delay: 0.6s;">
            <div style="width: 12px; height: 12px; background: #22c55e; border-radius: 50%;"></div>
            <div>
                <strong>Live Availability</strong>
                <p style="font-size: 0.8rem; opacity: 0.6;">Barbers active: 4 / Slots today: 2</p>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // Simple 2026 parallax effect for the grid
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.magnetic');
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            cards.forEach(card => {
                card.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
</html>
