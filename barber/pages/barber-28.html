<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADE & GLASS | 2026</title>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            background: linear-gradient(-45deg, #ff5f6d, #ffc371, #e94057, #f27121);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .hypersonic-btn {
            transition: all 0.15s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hypersonic-btn:active {
            transform: scale(0.92) brightness(1.2);
        }

        /* 2026 Floating Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .date-tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
        }

        .date-tile:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .date-selected {
            background: #fff !important;
            color: #f27121 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 p-6 flex justify-between items-center glass-card border-none rounded-b-3xl">
        <div class="text-2xl font-black italic tracking-tighter">B&G '26</div>
        <div class="flex gap-8 text-sm font-medium">
            <a href="#" class="opacity-70 hover:opacity-100 transition-opacity">Stylebook</a>
            <a href="#" class="opacity-70 hover:opacity-100 transition-opacity">Artists</a>
            <button class="bg-white text-black px-6 py-2 rounded-full font-bold hypersonic-btn">LOGIN</button>
        </div>
    </nav>

    <main class="relative pt-32 pb-20 px-4 md:px-10 max-w-7xl mx-auto">
        
        <div class="mb-12 text-center md:text-left">
            <h1 class="text-7xl md:text-9xl font-black uppercase tracking-tighter leading-none">
                Sonic<br><span class="text-transparent" style="-webkit-text-stroke: 1.5px white;">Precision</span>
            </h1>
            <p class="mt-4 text-xl opacity-80 max-w-lg">Next-gen grooming powered by neural-spatial mapping. Fast. Sharp. Glass.</p>
        </div>

        <div class="grid lg:grid-cols-5 gap-6">
            
            <div class="lg:col-span-3 glass-card rounded-[40px] p-8">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold italic">SELECT SLOT_</h2>
                    <span class="text-sm opacity-50 uppercase tracking-widest">January 2026</span>
                </div>
                
                <div class="calendar-grid" id="calendar">
                    </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="glass-card rounded-[40px] p-8">
                    <h2 class="text-xl font-bold mb-6 italic text-orange-200 uppercase">Service Select</h2>
                    <div class="space-y-3">
                        <label class="block p-4 rounded-2xl bg-white/5 border border-white/10 flex justify-between items-center cursor-pointer hover:bg-white/10 transition-all group">
                            <input type="radio" name="service" class="accent-orange-500">
                            <span class="font-medium group-hover:translate-x-2 transition-transform">Hypersonic Fade</span>
                            <span class="opacity-50">$85</span>
                        </label>
                        <label class="block p-4 rounded-2xl bg-white/5 border border-white/10 flex justify-between items-center cursor-pointer hover:bg-white/10 transition-all group">
                            <input type="radio" name="service" class="accent-orange-500">
                            <span class="font-medium group-hover:translate-x-2 transition-transform">Glass Sculpting</span>
                            <span class="opacity-50">$120</span>
                        </label>
                    </div>

                    <div class="mt-8 pt-8 border-t border-white/10">
                        <input type="text" placeholder="CLIENT_ID / NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 focus:ring-2 ring-orange-500 outline-none transition-all">
                        <button class="w-full bg-orange-500 hover:bg-orange-400 text-white font-black py-5 rounded-2xl shadow-xl hypersonic-btn uppercase tracking-widest">
                            Initialize Booking
                        </button>
                    </div>
                </div>

                <div class="glass-card rounded-[30px] p-6 text-center">
                    <p class="text-xs opacity-50">ESTIMATED COMPLETION: 22 MINUTES</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Generate Calendar Dates
        const cal = document.getElementById('calendar');
        for (let i = 1; i <= 31; i++) {
            const div = document.createElement('div');
            div.className = 'date-tile';
            div.innerText = i;
            div.onclick = function() {
                document.querySelectorAll('.date-tile').forEach(el => el.classList.remove('date-selected'));
                this.classList.add('date-selected');
            };
            cal.appendChild(div);
        }

        // Hypersonic Hover Effect for Mouse
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('main').style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });
    </script>
</body>
</html>
