<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXIS & STEEL | 2026 PRECISION GROOMING</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --obsidian: #0a0a0a;
            --steel: #2a2a2a;
            --raw-silver: #a1a1a1;
            --surgical-white: #f4f4f4;
            --accent-red: #ff3c00; /* Minimal utility color */
            --transition-smooth: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: crosshair; /* 2026 precision feel */
        }

        body { 
            background: var(--obsidian); 
            color: var(--surgical-white); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* ========== NON-GLOW UTILITIES ========== */
        .text-outline {
            -webkit-text-stroke: 1px var(--surgical-white);
            color: transparent;
        }

        /* ========== APERTURE LOADING (MATTE) ========== */
        .aperture-overlay {
            position: fixed; 
            inset: 0; 
            z-index: 10000; 
            display: flex;
            background: var(--obsidian);
            transition: transform 1.2s cubic-bezier(1, 0, 0, 1);
        }

        .loaded .aperture-overlay { transform: translateY(-100%); }

        /* ========== STEALTH NAV ========== */
        .stealth-nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 30px 50px;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .nav-link {
            font-family: 'Space Grotesk';
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-decoration: none;
            color: var(--surgical-white);
            transition: var(--transition-smooth);
        }

        .nav-link:hover { opacity: 0.5; }

        /* ========== HERO: THE AXIS ========== */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10%;
            background: radial-gradient(circle at center, #111 0%, var(--obsidian) 100%);
        }

        .hero-tag {
            font-size: 0.8rem;
            letter-spacing: 10px;
            color: var(--raw-silver);
            margin-bottom: 20px;
        }

        .hero-title {
            font-family: 'Space Grotesk';
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 0.85;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .btn-matte {
            padding: 20px 50px;
            background: var(--surgical-white);
            color: var(--obsidian);
            border: none;
            font-family: 'Space Grotesk';
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition-smooth);
        }

        .btn-matte:hover {
            background: var(--accent-red);
            color: white;
            padding: 20px 70px;
        }

        /* ========== GRID ARCHITECTURE ========== */
        .grid-section {
            padding: 100px 5%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .section-label {
            grid-column: 1 / span 12;
            font-size: 0.7rem;
            border-bottom: 1px solid var(--steel);
            padding-bottom: 10px;
            margin-bottom: 50px;
            color: var(--raw-silver);
        }

        /* Barber Cards: Industrial Look */
        .barber-card {
            grid-column: span 4;
            background: #111;
            padding: 40px;
            border: 1px solid var(--steel);
            transition: var(--transition-smooth);
        }

        .barber-card:hover {
            background: var(--surgical-white);
            color: var(--obsidian);
        }

        .barber-img {
            width: 100%;
            aspect-ratio: 1;
            filter: grayscale(1);
            object-fit: cover;
            margin-bottom: 30px;
        }

        .barber-card:hover .barber-img {
            filter: grayscale(0);
        }

        /* ========== BOOKING TERMINAL (CLEAN) ========== */
        .terminal-container {
            grid-column: 3 / span 8;
            background: #000;
            border: 1px solid var(--steel);
            padding: 60px;
        }

        input, select, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--steel);
            padding: 20px 0;
            color: white;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            margin-bottom: 30px;
            outline: none;
        }

        input:focus {
            border-bottom: 1px solid var(--surgical-white);
        }

        /* ========== THE GALLERY: HIGH CONTRAST ========== */
        .gallery-item {
            grid-column: span 6;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            filter: grayscale(1) contrast(1.2);
            transition: transform 1s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0);
        }

        /* ========== WHATSAPP: MINIMALIST ========== */
        .wa-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: var(--surgical-white);
            color: var(--obsidian);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 100;
            text-decoration: none;
        }

        /* ========== FOOTER ========== */
        footer {
            padding: 100px 5% 50px;
            background: #050505;
            border-top: 1px solid var(--steel);
        }

        .footer-flex {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .large-logo {
            font-family: 'Space Grotesk';
            font-size: 15vw;
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .barber-card, .gallery-item { grid-column: span 12; }
            .terminal-container { grid-column: 1 / span 12; padding: 30px; }
            .hero-title { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="aperture-overlay" id="loader"></div>

    <nav class="stealth-nav">
        <a href="#" class="nav-link">Axis & Steel</a>
        <div style="display: flex; gap: 30px;">
            <a href="#services" class="nav-link">Staffing</a>
            <a href="#booking" class="nav-link">Reserve</a>
        </div>
    </nav>

    <section class="hero">
        <span class="hero-tag">EST. 2026 / LONDON</span>
        <h1 class="hero-title">PRECISION<br><span class="text-outline">CRAFT</span></h1>
        <button class="btn-matte" onclick="document.getElementById('booking').scrollIntoView()">Book Session</button>
    </section>

    <main class="grid-section" id="services">
        <div class="section-label">01 / MASTER OPERATIVES</div>
        
        <div class="barber-card">
            <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=800" class="barber-img">
            <h3 style="font-family: 'Space Grotesk'; font-size: 2rem;">VANCE</h3>
            <p style="color: var(--raw-silver); margin-top: 10px; letter-spacing: 1px;">High-Contrast Fades & Tapering</p>
        </div>

        <div class="barber-card">
            <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?auto=format&fit=crop&w=800" class="barber-img">
            <h3 style="font-family: 'Space Grotesk'; font-size: 2rem;">ELARA</h3>
            <p style="color: var(--raw-silver); margin-top: 10px; letter-spacing: 1px;">Symmetry & Beard Architecture</p>
        </div>

        <div class="barber-card">
            <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=800" class="barber-img">
            <h3 style="font-family: 'Space Grotesk'; font-size: 2rem;">KANE</h3>
            <p style="color: var(--raw-silver); margin-top: 10px; letter-spacing: 1px;">Minimalist Sculpting</p>
        </div>
    </main>

    <section class="grid-section" id="booking">
        <div class="section-label">02 / RESERVATION TERMINAL</div>
        <div class="terminal-container">
            <form>
                <input type="text" placeholder="FULL NAME" required>
                <input type="email" placeholder="CONTACT EMAIL" required>
                <select required>
                    <option value="" disabled selected>SELECT SERVICE</option>
                    <option>THE MATTE FINISH (CUT)</option>
                    <option>STEEL EDGE (BEARD)</option>
                    <option>FULL RECONSTRUCTION</option>
                </select>
                <input type="date" required>
                <button type="submit" class="btn-matte" style="width: 100%; margin-top: 30px;">Initialize Protocol</button>
            </form>
        </div>
    </section>

    <section class="grid-section">
        <div class="section-label">03 / ARCHIVE</div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?auto=format&fit=crop&w=800">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&w=800">
        </div>
    </section>

    <a href="https://wa.me/123456789" class="wa-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="footer-flex">
            <div>
                <p style="margin-bottom: 20px;">22 Baker St, London NW1 6XE</p>
                <p style="color: var(--raw-silver);">Â©2026 AXIS & STEEL</p>
            </div>
            <div class="large-logo">A&S</div>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // Simple Parallax for Hero
        window.addEventListener('scroll', () => {
            const scroll = window.pageYOffset;
            document.querySelector('.hero-title').style.transform = `translateY(${scroll * 0.2}px)`;
        });
    </script>
</body>
</html>
