<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVRGN | THE APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-walnut: #1A0F0D;
            --gold: #D4AF37;
            --matte-white: #E5E1DA;
            --matte-black: #0A0A0A;
        }
        body { 
            background-color: var(--dark-walnut); 
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .font-heavy { font-family: 'Archivo Black', sans-serif; line-height: 0.8; letter-spacing: -0.05em; }
        
        /* APP UI ELEMENTS */
        .app-shell {
            background: #251614;
            border: 4px solid #331E1B;
            border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        /* HERO MANNEQUIN PANELS */
        .hero-split {
            display: flex;
            height: 70vh;
            gap: 12px;
            padding: 12px;
        }
        .pane {
            flex: 1;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .mannequin-bust {
            width: 80%;
            height: 80%;
            border-radius: 140px 140px 20px 20px;
            position: relative;
            transform: translateY(20px);
        }

        /* ANIMATION */
        .pop-in { opacity: 0; transform: scale(0.8) translateY(100px); }
        
        /* NAVIGATION DOCK */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 85px;
            background: rgba(40, 25, 22, 0.8);
            backdrop-filter: blur(30px);
            border-radius: 100px;
            border: 1px solid rgba(211, 175, 55, 0.3);
            z-index: 1000;
            display: flex; justify-content: space-around; align-items: center;
        }
    </style>
</head>
<body>

    <header class="p-8 flex justify-between items-center fixed top-0 w-full z-[100]">
        <div class="text-3xl font-heavy italic">SVRGN<span class="text-[#D4AF37]">.</span></div>
        <button id="menuTrigger" class="w-16 h-16 app-shell flex items-center justify-center border-none bg-[#D4AF37]">
            <i data-lucide="menu" class="text-black stroke-[3]"></i>
        </button>
    </header>

    <div id="fullMenu" class="fixed inset-0 bg-black z-[200] hidden flex-col justify-center p-12">
        <button id="closeMenu" class="absolute top-10 right-10"><i data-lucide="x" class="w-12 h-12"></i></button>
        <nav class="space-y-4">
            <a href="#" class="block text-7xl font-heavy hover:text-[#D4AF37] transition">RITUALS</a>
            <a href="#" class="block text-7xl font-heavy hover:text-[#D4AF37] transition">SHOP</a>
            <a href="#" class="block text-7xl font-heavy hover:text-[#D4AF37] transition">ESTATE</a>
            <a href="#" class="block text-7xl font-heavy hover:text-[#D4AF37] transition">JOIN</a>
        </nav>
    </div>

    <section class="pt-32">
        <div class="hero-split">
            <div class="pane bg-[#0A0A0A] border border-white/5">
                <div class="mannequin-bust bg-[#151515] shadow-[inset_0_0_60px_rgba(212,175,55,0.1)]">
                    <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-[110%] h-40 bg-black rounded-full border-b-4 border-[#D4AF37]"></div>
                </div>
                <div class="absolute bottom-6 left-6 font-heavy text-xs opacity-30 tracking-widest">PHASE.01</div>
            </div>
            <div class="pane bg-[#E5E1DA]">
                <div class="mannequin-bust bg-white shadow-2xl">
                    <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-[110%] h-40 bg-white rounded-full border-b-4 border-black"></div>
                </div>
                <div class="absolute bottom-6 right-6 font-heavy text-xs text-black tracking-widest">PHASE.02</div>
            </div>
        </div>

        <div class="p-8">
            <h1 class="text-8xl md:text-[14rem] font-heavy tracking-tighter">ELITE<br><span class="text-[#D4AF37]">AF.</span></h1>
            <p class="text-xl font-black mt-6 opacity-40 uppercase">Architectural Grooming 2026</p>
        </div>
    </section>

    <section class="p-6">
        <div class="app-shell p-10 pop-in">
            <h2 class="text-4xl font-heavy mb-8">SECURE<br>A SEAT</h2>
            <div class="space-y-8">
                <div class="group">
                    <label class="text-[10px] font-black text-[#D4AF37] tracking-[0.4em] uppercase">Selection</label>
                    <select class="w-full bg-transparent text-3xl font-heavy py-4 border-b-4 border-[#331E1B] outline-none appearance-none group-focus-within:border-[#D4AF37]">
                        <option>The Sculpt</option>
                        <option>The Shave</option>
                        <option>The Full Ritual</option>
                    </select>
                </div>
                <div class="group">
                    <label class="text-[10px] font-black text-[#D4AF37] tracking-[0.4em] uppercase">Arrival</label>
                    <input type="datetime-local" class="w-full bg-transparent text-2xl font-heavy py-4 border-b-4 border-[#331E1B] outline-none">
                </div>
                <button class="w-full bg-[#D4AF37] text-black h-24 rounded-3xl font-heavy text-3xl hover:bg-white transition-all">RESERVE</button>
            </div>
        </div>
    </section>

    <section class="py-20 px-6">
        <h3 class="text-3xl font-heavy mb-10">FILMS<span class="text-[#D4AF37]">/</span></h3>
        <div class="grid grid-cols-2 gap-4">
            <div class="app-shell aspect-[9/16] overflow-hidden pop-in bg-stone-900 flex items-center justify-center"><i data-lucide="play" class="w-12 h-12 opacity-20"></i></div>
            <div class="app-shell aspect-[9/16] overflow-hidden pop-in bg-stone-800 flex items-center justify-center"><i data-lucide="play" class="w-12 h-12 opacity-20"></i></div>
        </div>
    </section>

    <section class="py-20 bg-black/30 rounded-[60px] mx-4 px-6">
        <h2 class="text-6xl font-heavy mb-12">THE<br><span class="text-[#D4AF37]">GEAR.</span></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="app-shell p-8 flex flex-col justify-between pop-in">
                <div class="w-full aspect-square bg-[#1A0F0D] rounded-3xl mb-6 flex items-center justify-center">
                    <i data-lucide="droplet" class="w-20 h-20 text-[#D4AF37]"></i>
                </div>
                <div>
                    <h4 class="text-2xl font-heavy">MATTE OIL</h4>
                    <p class="text-[#D4AF37] font-black text-xl">$45</p>
                    <button class="mt-6 w-full py-4 border-2 border-white/10 rounded-2xl font-black text-xs">ADD TO CART</button>
                </div>
            </div>
            <div class="app-shell p-8 flex flex-col justify-between pop-in">
                <div class="w-full aspect-square bg-[#1A0F0D] rounded-3xl mb-6 flex items-center justify-center">
                    <i data-lucide="scissors" class="w-20 h-20 text-[#D4AF37]"></i>
                </div>
                <div>
                    <h4 class="text-2xl font-heavy">PRO CLIP</h4>
                    <p class="text-[#D4AF37] font-black text-xl">$210</p>
                    <button class="mt-6 w-full py-4 border-2 border-white/10 rounded-2xl font-black text-xs">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="py-32 px-8 text-center">
        <div class="app-shell p-12 inline-block w-full max-w-2xl pop-in">
            <h3 class="text-4xl font-heavy mb-10 text-[#D4AF37]">OPEN RITES</h3>
            <div class="space-y-6 text-2xl font-heavy">
                <div class="flex justify-between border-b-2 border-white/5 pb-4"><span>M-F</span><span>10-21</span></div>
                <div class="flex justify-between border-b-2 border-white/5 pb-4"><span>SAT</span><span>09-18</span></div>
                <div class="flex justify-between text-white/30"><span>SUN</span><span>OFF</span></div>
            </div>
            <div class="mt-16 text-left">
                <p class="text-[10px] font-black tracking-[0.5em] text-[#D4AF37] mb-4">LOCATION</p>
                <p class="text-3xl font-heavy">44 SAVILE ROW<br>LONDON, W1</p>
            </div>
        </div>
    </section>

    <footer class="pb-40 pt-20 px-8 text-center border-t border-white/5">
        <div class="flex justify-center gap-10 mb-12">
            <i data-lucide="instagram" class="w-8 h-8 text-[#D4AF37]"></i>
            <i data-lucide="twitter" class="w-8 h-8 text-[#D4AF37]"></i>
            <i data-lucide="youtube" class="w-8 h-8 text-[#D4AF37]"></i>
        </div>
        <p class="text-[10px] font-black tracking-[0.8em] opacity-20">Â©2026 SOVEREIGN ESTATE</p>
    </footer>

    <div class="dock">
        <button class="text-[#D4AF37]"><i data-lucide="home"></i></button>
        <button class="text-white/40"><i data-lucide="search"></i></button>
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center -mt-16 border-[8px] border-[#1A0F0D] shadow-2xl">
            <i data-lucide="calendar" class="text-black fill-black"></i>
        </div>
        <button class="text-white/40"><i data-lucide="shopping-bag"></i></button>
        <button class="text-white/40"><i data-lucide="map-pin"></i></button>
    </div>

    <script>
        lucide.createIcons();
        gsap.registerPlugin(ScrollTrigger);

        // POP-UP ANIMATIONS
        gsap.utils.toArray(".pop-in").forEach((box) => {
            gsap.to(box, {
                scrollTrigger: {
                    trigger: box,
                    start: "top 90%",
                    toggleActions: "play none none reverse"
                },
                opacity: 1,
                scale: 1,
                y: 0,
                duration: 1,
                ease: "power4.out"
            });
        });

        // MENU LOGIC
        const menu = document.getElementById('fullMenu');
        document.getElementById('menuTrigger').onclick = () => menu.style.display = 'flex';
        document.getElementById('closeMenu').onclick = () => menu.style.display = 'none';

        // MANNEQUIN PARALLAX
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            gsap.to(".mannequin-bust", { x: x, y: y, duration: 2, ease: "power2.out" });
        });
    </script>
</body>
</html>
