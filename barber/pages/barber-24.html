<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN BLADE | App Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --surface: #121212;
        }
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .font-title { font-family: 'Bebas Neue', cursive; letter-spacing: 0.05em; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* App-like Horizontal Scroll */
        .app-scroll {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .app-scroll::-webkit-scrollbar { display: none; }
        .app-card { scroll-snap-align: center; flex: 0 0 85%; }

        /* Floating Nav */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 65px;
            z-index: 1000;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body class="pb-32">

    <header class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center glass">
        <div class="font-title text-2xl text-[#D4AF37]">GOLDEN BLADE</div>
        <button class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
            <i data-lucide="user" class="w-5 h-5"></i>
        </button>
    </header>

    <section class="pt-28 px-6">
        <div class="relative rounded-3xl overflow-hidden h-64 mb-8 group">
            <img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-24-image1.jpg" class="absolute inset-0 w-full h-full object-cover grayscale brightness-50 group-hover:scale-105 transition duration-700">
            <div class="relative h-full p-8 flex flex-col justify-end">
                <span class="text-[10px] uppercase tracking-[0.3em] text-white/60 mb-2">Available Now</span>
                <h1 class="font-title text-5xl leading-none">CRAFTING<br><span class="text-[#D4AF37]">PERFECTION</span></h1>
            </div>
        </div>
    </section>

    <section class="mb-10">
        <div class="flex justify-between items-center px-6 mb-4">
            <h2 class="font-bold text-lg">Our Services</h2>
            <a href="#" class="text-xs text-[#D4AF37]">See All</a>
        </div>
        <div class="app-scroll px-6 gap-4">
            <div class="app-card glass p-6 rounded-3xl">
                <div class="flex justify-between items-start mb-10">
                    <div class="p-3 bg-[#D4AF37]/20 rounded-2xl">
                        <i data-lucide="scissors" class="text-[#D4AF37]"></i>
                    </div>
                    <span class="font-bold text-2xl">£45</span>
                </div>
                <h3 class="font-bold text-xl mb-1">Signature Cut</h3>
                <p class="text-xs text-white/40 mb-6">45 mins • Includes Hot Towel</p>
                <button class="w-full py-4 bg-white text-black font-bold rounded-2xl text-sm">Book Service</button>
            </div>
            <div class="app-card glass p-6 rounded-3xl">
                <div class="flex justify-between items-start mb-10">
                    <div class="p-3 bg-[#D4AF37]/20 rounded-2xl">
                        <i data-lucide="sparkles" class="text-[#D4AF37]"></i>
                    </div>
                    <span class="font-bold text-2xl">£85</span>
                </div>
                <h3 class="font-bold text-xl mb-1">Golden Ritual</h3>
                <p class="text-xs text-white/40 mb-6">75 mins • Full Transformation</p>
                <button class="w-full py-4 bg-white text-black font-bold rounded-2xl text-sm">Book Service</button>
            </div>
        </div>
    </section>

    <section class="px-6 mb-10">
        <h2 class="font-bold text-lg mb-6">Master Barbers</h2>
        <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full border-2 border-[#D4AF37] p-1 mb-2">
                    <img src="https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-24-image2.jpg" class="w-full h-full object-cover rounded-full grayscale">
                </div>
                <span class="text-[10px] font-bold">Marcus</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full border border-white/10 p-1 mb-2">
                    <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80" class="w-full h-full object-cover rounded-full grayscale">
                </div>
                <span class="text-[10px] opacity-60">Sebastian</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full border border-white/10 p-1 mb-2">
                    <img src="https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80" class="w-full h-full object-cover rounded-full grayscale">
                </div>
                <span class="text-[10px] opacity-60">Julian</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full border border-white/10 p-1 mb-2">
                    <div class="w-full h-full bg-white/5 rounded-full flex items-center justify-center text-white/20">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </div>
                </div>
                <span class="text-[10px] opacity-20">View All</span>
            </div>
        </div>
    </section>

    <section class="px-6 mb-10">
        <div class="glass p-6 rounded-3xl flex items-center justify-between">
            <div>
                <h4 class="font-bold text-sm mb-1">Mayfair HQ</h4>
                <p class="text-xs text-white/40">12 Berkeley Square, London</p>
            </div>
            <button class="bg-[#D4AF37] p-3 rounded-2xl text-black">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
            </button>
        </div>
    </section>

    <nav class="dock glass">
        <button class="flex flex-col items-center text-[#D4AF37]">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Home</span>
        </button>
        <button class="flex flex-col items-center text-white/40">
            <i data-lucide="calendar" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Book</span>
        </button>
        <button class="flex flex-col items-center text-white/40">
            <i data-lucide="scissors" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Services</span>
        </button>
        <button class="flex flex-col items-center text-white/40">
            <i data-lucide="settings" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Profile</span>
        </button>
    </nav>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Simple Fade in for cards
        window.onload = () => {
            const cards = document.querySelectorAll('.app-card');
            cards.forEach((card, i) => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }, i * 150);
            });
        }
    </script>
</body>
</html>
