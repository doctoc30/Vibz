<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER BARBER | 2026 Terminal</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --sky: #A0E9FF; /* Light Sky Blue */
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
            --bg: #0A0C10; /* Deep Techno Background */
            --accent-gradient: linear-gradient(135deg, #A0E9FF 0%, #007BFF 100%);
        }

        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }

        /* 5. Mobile App-Style Menu */
        .nav-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 70px;
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; z-index: 9999;
        }

        /* 1. Hero: Storefront Animation */
        .hero-terminal {
            height: 100vh; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .storefront-3d {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.7) contrast(1.2);
            animation: pulse-glow 8s infinite alternate;
        }

        /* 2. App-Like Booking Block */
        .booking-island {
            background: var(--glass); backdrop-filter: blur(40px);
            padding: 30px; border-radius: 32px; border: 1px solid var(--sky);
            margin: -100px auto 50px; width: 85%; max-width: 1200px;
            display: flex; flex-wrap: wrap; gap: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 8. Products - Techno Style */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; padding: 50px;
        }
        .product-card {
            background: #15181C; border-radius: 24px; padding: 20px;
            text-align: center; transition: 0.4s; border: 1px solid transparent;
        }
        .product-card:hover { border-color: var(--sky); transform: translateY(-10px); }

        /* 9. Before/After Slider */
        .slider-container {
            width: 100%; height: 600px; border-radius: 40px; overflow: hidden;
            position: relative; border: 4px solid var(--sky);
        }
    </style>
</head>
<body>

    <nav class="nav-dock">
        <div class="menu-icon"><span>â˜°</span></div>
        <div class="logo">AETHER</div>
        <button class="book-mini-btn">BOOK NOW</button>
    </nav>

    <header class="hero-terminal">
        <img src="ai_storefront_neon.jpg" class="storefront-3d" alt="Barber Storefront Animation">
        <div class="hero-text" style="position:absolute; text-align:center;"> 
            <h1 style="font-size: 5vw; text-transform: uppercase; letter-spacing: -2px;">The Digital <span style="color:var(--sky)">Blade</span></h1>
        </div>
    </header>

    <section class="booking-island" data-aos="fade-up">
        <select class="app-select"><option>Select Master Artisan</option></select>
        <select class="app-select"><option>Select Craft (Service)</option></select>
        <input type="date" class="app-input">
        <button class="btn-primary" style="background: var(--accent-gradient); color:white; border:none; padding:15px 40px; border-radius:15px; cursor:pointer;">RESERVE CHAIR</button>
    </section>

    <section class="services-hub">
        <div class="divider"><span>// SERVICES //</span></div>
        </section>

    <section class="faq-accordion" style="padding: 100px;">
        <details>
            <summary>Is there a cancellation fee?</summary>
            <p>Our smart-scheduling requires 24h notice for full refund.</p>
        </details>
    </section>

    <div style="position:fixed; right:20px; bottom:100px; display:flex; flex-direction:column; gap:10px;">
        <a href="#" class="circle-btn">ðŸ“ž</a>
        <a href="#" class="circle-btn" style="background:#25D366">ðŸ’¬</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
