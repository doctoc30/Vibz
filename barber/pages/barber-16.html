<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN BLADE | THE APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Public+Sans:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --border: 4px solid #1A1A1A; --gold: #C5A059; --beige: #F5F5F0; }
        body { font-family: 'Public Sans', sans-serif; background-color: var(--beige); color: #1A1A1A; overflow-x: hidden; }
        .font-funky { font-family: 'Archivo Black', sans-serif; }
        .app-shadow { box-shadow: 8px 8px 0px #1A1A1A; }
        .neo-border { border: var(--border); }

        /* Full Screen Menu Animation */
        #full-menu {
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #full-menu.open { transform: translateY(0); }

        /* Graphic Illustration Styles */
        .storefront-graphic {
            background: repeating-linear-gradient(45deg, #1a1a1a, #1a1a1a 10px, #222 10px, #222 20px);
            border-radius: 2rem;
            position: relative;
        }
        .neon-sign {
            text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div id="full-menu" class="fixed inset-0 z-[60] bg-black flex flex-col items-center justify-center space-y-8">
        <button onclick="toggleMenu()" class="absolute top-10 right-10 text-gold font-funky text-2xl">CLOSE X</button>
        <a href="#services" onclick="toggleMenu()" class="text-white font-funky text-5xl hover:text-gold transition-colors">SERVICES</a>
        <a href="#barbers" onclick="toggleMenu()" class="text-white font-funky text-5xl hover:text-gold transition-colors">THE TEAM</a>
        <a href="#shop" onclick="toggleMenu()" class="text-white font-funky text-5xl hover:text-gold transition-colors">SHOP</a>
        <a href="#contact" onclick="toggleMenu()" class="text-white font-funky text-5xl hover:text-gold transition-colors">LOCATION</a>
    </div>

    <nav class="fixed top-0 w-full z-50 p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white neo-border p-4 rounded-2xl app-shadow">
            <div class="font-funky text-2xl tracking-tighter">UB‚úÇÔ∏è</div>
            <div class="flex gap-4">
                <button class="bg-gold neo-border px-6 py-2 rounded-xl font-black text-xs">BOOK NOW</button>
                <button onclick="toggleMenu()" class="bg-black text-white p-2 px-4 rounded-xl font-black">MENU</button>
            </div>
        </div>
    </nav>

    <section class="pt-48 pb-20 px-6 max-w-7xl mx-auto min-h-screen">
        <div class="grid lg:grid-cols-2 gap-16 items-center">
            <div>
                <h1 class="font-funky text-7xl md:text-9xl leading-[0.85] mb-6">NO <span class="text-gold">HUMANS.</span><br>JUST STYLE.</h1>
                <p class="text-xl font-black mb-8 opacity-80 uppercase tracking-tighter">Graphic grooming for the modern urbanite.</p>
                <div class="flex gap-4">
                    <button class="bg-black text-white px-10 py-5 rounded-2xl font-black app-shadow">SHOP GEAR</button>
                </div>
            </div>
            <div class="storefront-graphic h-[500px] neo-border app-shadow relative overflow-hidden flex flex-col items-center justify-center">
                <div class="neon-sign text-gold font-funky text-6xl mb-4">OPEN</div>
                <div class="w-2/3 h-1/2 bg-white/5 border-4 border-white/20 rounded-t-full relative">
                    <div class="absolute bottom-0 w-full h-4 bg-gold shadow-[0_-10px_20px_rgba(197,160,89,0.5)]"></div>
                </div>
                <div class="font-funky text-white/10 text-9xl absolute -bottom-10">BARBER</div>
            </div>
        </div>
    </section>

    <section id="shop" class="py-24 px-6 bg-white border-y-8 border-black">
        <div class="max-w-7xl mx-auto">
            <h2 class="font-funky text-6xl mb-12">THE GEAR.</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
                <div class="group cursor-pointer">
                    <div class="aspect-square bg-beige neo-border rounded-[2rem] flex items-center justify-center p-8 group-hover:app-shadow transition-all">
                        <div class="text-8xl group-hover:scale-110 transition-transform">üß¥</div>
                    </div>
                    <h3 class="font-funky mt-4 text-xl">MATTE CLAY</h3>
                    <p class="font-black text-gold">$25</p>
                </div>
                <div class="group cursor-pointer translate-y-8">
                    <div class="aspect-square bg-beige neo-border rounded-[2rem] flex items-center justify-center p-8 group-hover:app-shadow transition-all">
                        <div class="text-8xl group-hover:scale-110 transition-transform">ü™í</div>
                    </div>
                    <h3 class="font-funky mt-4 text-xl">GOLD RAZOR</h3>
                    <p class="font-black text-gold">$85</p>
                </div>
                </div>
        </div>
    </section>

    <section id="contact" class="py-24 px-6 max-w-7xl mx-auto">
        <div class="bg-black text-white p-12 rounded-[3rem] neo-border app-shadow-gold flex flex-col md:row justify-between items-center gap-12">
            <div class="text-center md:text-left">
                <h4 class="font-funky text-5xl text-gold mb-4">VISIT THE LAB</h4>
                <p class="font-black text-xl">123 STREET, LONDON DISTRICT</p>
                <div class="flex gap-4 mt-8 justify-center md:justify-start">
                    <a href="tel:555" class="bg-white text-black px-8 py-4 rounded-xl font-black neo-border">CALL</a>
                    <a href="#" class="bg-[#25D366] text-white px-8 py-4 rounded-xl font-black neo-border">WHATSAPP</a>
                </div>
            </div>
            <div class="font-funky text-right space-y-2 opacity-50">
                <p>MON-FRI: 9-8</p>
                <p class="text-gold opacity-100">SATURDAY: 10-6</p>
                <p>SUNDAY: CLOSED</p>
            </div>
        </div>
    </section>

    <script>
        // 5. Toggle Menu Function
        function toggleMenu() {
            const menu = document.getElementById('full-menu');
            menu.classList.toggle('open');
        }

        // 19. Simple Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100');
                    entry.target.classList.remove('translate-y-10');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            section.classList.add('transition-all', 'duration-700', 'opacity-0', 'translate-y-10');
            observer.observe(section);
        });
    </script>
</body>
</html>
