<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Blade | Premium Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F5F5F0; overflow-x: hidden; }
        .bg-beige { background-color: #F5F5F0; }
        .text-charcoal { color: #1A1A1A; }
        .bg-gold { background-color: #C5A059; }
        
        /* Splash Screen Overlay */
        #splash {
            position: fixed;
            inset: 0;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(245,245,240,0) 0%, rgba(245,245,240,1) 100%);
        }

        .parallax-layer { transition: transform 0.1s ease-out; }
    </style>
</head>
<body class="bg-beige text-charcoal">

    <div id="splash">
        <h1 class="splash-text text-white text-6xl md:text-8xl font-black tracking-tighter opacity-0">URBAN BLADE</h1>
    </div>

    <button class="fixed bottom-8 right-8 z-50 bg-gold text-white px-8 py-4 rounded-full font-bold shadow-2xl hover:scale-110 transition-transform active:scale-95">
        BOOK NOW
    </button>

    <nav class="flex justify-between items-center p-6 md:p-10 relative z-10">
        <div class="text-2xl font-black tracking-tighter">UB.</div>
        <div class="hidden md:flex space-x-8 font-bold text-sm uppercase tracking-widest">
            <a href="#" class="hover:text-gold transition-colors">Services</a>
            <a href="#" class="hover:text-gold transition-colors">Barbers</a>
            <a href="#" class="hover:text-gold transition-colors">Gallery</a>
        </div>
        <div class="font-bold border-b-2 border-charcoal cursor-pointer">MENU</div>
    </nav>

    <section class="relative h-[90vh] flex flex-col items-center justify-center text-center px-4 overflow-hidden">
        <div class="z-10">
            <h2 class="hero-title text-7xl md:text-[10rem] font-black leading-none tracking-tighter mb-4 opacity-0">STAY <span class="text-gold">SHARP.</span></h2>
            <p class="hero-sub text-lg md:text-xl max-w-md mx-auto font-medium opacity-0">Premium grooming for the modern urbanite. Confident. Bold. Unforgettable.</p>
        </div>

        <div class="absolute inset-0 z-0 pointer-events-none opacity-20">
            <div class="parallax-layer absolute top-20 left-10 text-9xl font-black text-gray-300">CHAIR</div>
            <div class="parallax-layer absolute bottom-40 right-10 text-9xl font-black text-gray-300">GOLD</div>
        </div>
    </section>

    <section class="reveal-section py-24 px-6 md:px-20">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="service-card p-10 bg-white rounded-[2rem] shadow-sm hover:shadow-xl transition-shadow cursor-pointer border border-gray-100">
                <span class="text-gold font-bold text-sm uppercase">01</span>
                <h3 class="text-3xl font-bold mt-4 mb-2">Signature Fade</h3>
                <p class="text-gray-500">Precision taper with hot towel finish.</p>
                <div class="mt-6 font-bold">$45</div>
            </div>
            </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Splash Animation Logic
        const tl = gsap.timeline();
        tl.to(".splash-text", { opacity: 1, duration: 1, y: -20 })
          .to("#splash", { 
              clipPath: "circle(0% at 50% 50%)", 
              duration: 1.5, 
              ease: "expo.inOut",
              delay: 0.5 
          })
          .from(".hero-title", { y: 100, opacity: 0, duration: 1, ease: "power4.out" }, "-=0.5")
          .from(".hero-sub", { opacity: 0, y: 20, duration: 0.8 }, "-=0.7");

        // 2. Parallax Effect
        document.addEventListener("mousemove", (e) => {
            const { clientX, clientY } = e;
            const xPos = (clientX / window.innerWidth - 0.5) * 40;
            const yPos = (clientY / window.innerHeight - 0.5) * 40;

            gsap.to(".parallax-layer", {
                x: xPos,
                y: yPos,
                duration: 1,
                ease: "power2.out"
            });
        });

        // 3. Scroll Reveal for Cards
        gsap.from(".service-card", {
            scrollTrigger: {
                trigger: ".reveal-section",
                start: "top 80%"
            },
            y: 50,
            opacity: 0,
            stagger: 0.2,
            duration: 1,
            ease: "power3.out"
        });
    </script>
</body>
</html>
