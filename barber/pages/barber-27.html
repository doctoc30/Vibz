<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADE | 2026 Grooming Lab</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #00FF88;
            --bg: #f0fdf4; /* Light Mint Green */
            --dark: #052e16;
            --glass: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Syne', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* High-Tech Animated Background */
        .bg-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(100%, 50%); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 2rem 5%;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .hero-content { max-width: 800px; }

        h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .highlight {
            color: transparent;
            -webkit-text-stroke: 2px var(--dark);
            position: relative;
        }

        /* The "Wow" Button */
        .cta-btn {
            background: var(--dark);
            color: var(--primary);
            padding: 1.5rem 3rem;
            border: none;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .cta-btn:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
        }

        /* Floating Stats Card */
        .stats-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 2rem;
            border-radius: 24px;
            position: absolute;
            right: 5%;
            bottom: 15%;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <nav>
        <div class="logo">BLADE // 26</div>
        <div class="menu-trigger"><i data-lucide="menu"></i></div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p style="text-transform: uppercase; letter-spacing: 4px; margin-bottom: 1rem;">Precision Grooming</style>
            <h1>SHARP <br><span class="highlight">MODERN</span><br>STYLE.</h1>
            <button class="cta-btn">BOOK THE CHAIR</button>
        </div>

        <div class="stats-card">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem;">
                <i data-lucide="zap" style="color: #00FF88;"></i>
                <span style="font-weight: 700;">NEXT OPENING: 2:30 PM</span>
            </div>
            <p style="font-size: 0.9rem; opacity: 0.7;">Join 1,200+ local legends who trust the blade.</p>
        </div>
    </section>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
