<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Barber Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .hero {
            background: url('barber-background.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .services, .about, .contact {
            padding: 50px 20px;
            text-align: center;
        }

        .services h2, .about h2, .contact h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .services div {
            margin: 20px 0;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        .contact input, 
        .contact textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                color: #fff;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #333;
                width: 100%;
                top: 60px;
                left: 0;
            }

            nav ul.show {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">Barber Shop</div>
            <div class="menu-toggle" id="mobile-menu">â˜°</div>
            <ul id="nav-list">
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Your Premium Grooming Experience</h1>
    </section>

    <section class="services" id="services">
        <h2>Our Services</h2>
        <div>Haircuts</div>
        <div>Shaves</div>
        <div>Beard Trims</div>
    </section>

    <section class="about" id="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best grooming experience in town.</p>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Premium Barber Shop. All rights reserved.</p>
    </footer>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');

        mobileMenu.addEventListener('click', () => {
            navList.classList.toggle('show');
        });

        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your message, ' + name + '!');
                form.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>

</html>
