<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Concept Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            background-color: var(--primary-light);
            color: var(--text);
            scroll-behavior: smooth;
            overflow-x: hidden;
            min-height: 100%;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 800;
        }
        
        .app-logo { 
            font-size: 2.2rem; 
            font-weight: 900; 
            letter-spacing: -1.5px; 
            color: var(--primary); 
        }
        .app-logo span { color: #000000; }

        .header-spacer {
            height: 100px;
            width: 100%;
        }

        .content-container { 
            padding: 0 15px 180px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section { 
            text-align: center; 
            margin: 60px 0 40px; 
        }
        .hero-section h1 {
            font-size: 3.2rem; 
            font-weight: 900; 
            line-height: 0.9;
            letter-spacing: -3px; 
            color: var(--primary);
        }

        .concepts-grid { display: flex; flex-direction: column; gap: 40px; }

        .concept-card {
            background: #fff; border-radius: 35px; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            width: 100%;
        }

        .concept-image-wrap { width: 100%; height: 75vh; position: relative; background: #eee; }
        .concept-image-wrap img { width: 100%; height: 100%; object-fit: cover; }

        .concept-details { padding: 25px 20px; text-align: center; background: #fff; }

        .vibz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1rem; font-weight: 800;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; text-align: center;
            text-decoration: none; display: block;
        }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn:active { transform: scale(0.96); }

        .code-display {
            font-size: 0.85rem; font-weight: 900; color: #A0A0A0;
            letter-spacing: 2px; margin-top: 10px; text-transform: uppercase;
        }

        #backToTop {
            position: fixed; bottom: 120px; right: 25px; width: 50px; height: 50px;
            background: var(--primary); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3); z-index: 1500;
            opacity: 0; visibility: hidden; transition: 0.3s; border: none; cursor: pointer;
        }
        #backToTop.show { opacity: 1; visibility: visible; }

        /* Pagination Styles - Brand Orange Theme */
        .pagination { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin: 50px 0 60px; 
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: var(--primary); 
            border: none;
            padding: 16px 32px; 
            border-radius: 60px; 
            font-weight: 900; 
            cursor: pointer;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            transition: all 0.2s ease;
            min-width: 120px;
            text-transform: uppercase;
        }
        
        .page-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 25px rgba(255, 107, 0, 0.4);
        }
        
        .page-btn:active { 
            transform: scale(0.94); 
        }
        
        .page-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .page-info {
            font-weight: 900;
            font-size: 1.1rem;
            color: var(--text);
            background: white;
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        /* ===== FOOTER WITH SOCIAL ICONS (Like Homepage) ===== */
        footer {
            margin-top: 20px;
            padding: 40px 25px 100px;
            background: transparent;
            text-align: center;
            border-top: 1px solid var(--border);
            width: 100%;
        }

        .footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.95rem;
            gap: 25px;
        }

        /* Social Icons Container */
        .social-icons {
            max-width: 400px;
            width: 100%;
            margin: 15px auto 0;
            justify-content: center;
            align-items: center;
            display: flex !important;
            flex-wrap: nowrap;
            gap: 50px;
        }

        /* Each social link - using brand orange */
        .social-icons a {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: coin-spin 6s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
            border-radius: 50%;
            position: relative;
            top: 10px;
        }

        /* Make icons brand orange */
        .social-icons a img {
            width: 48px;
            height: 48px;
            filter: brightness(0) saturate(100%) invert(47%) sepia(81%) saturate(2458%) hue-rotate(360deg) brightness(102%) contrast(106%);
            transition: transform 0.4s ease;
        }

        /* Pause animation on hover */
        .social-icons a:hover {
            animation-play-state: paused;
            transform: scale(1.15) translateY(-3px);
        }

        .social-icons a:hover img {
            filter: brightness(0) saturate(100%) invert(47%) sepia(81%) saturate(2458%) hue-rotate(360deg) brightness(102%) contrast(106%) drop-shadow(0 5px 8px rgba(255,107,0,0.3));
        }

        /* Coin spin animation */
        @keyframes coin-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Copyright text */
        .copyright {
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text);
            opacity: 0.7;
            margin-top: 10px;
        }

        /* ===== DOCK POSITIONED LIKE HOMEPAGE ===== */
        .app-dock {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0;
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px);
            height: 75px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.05); 
            z-index: 1000; 
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid var(--border);
        }
        
        .dock-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #A0A0A0; 
            text-decoration: none; 
            gap: 4px; 
            transition: color 0.2s;
        }
        
        .dock-btn.active { 
            color: var(--primary); 
        }
        
        .dock-btn i { 
            font-size: 1.5rem; 
        }
        
        .dock-btn span { 
            font-size: 0.65rem; 
            font-weight: 800; 
            text-transform: uppercase; 
        }
        
        .dock-center { 
            width: 65px; 
            height: 65px; 
            background: var(--primary); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            font-size: 1.8rem; 
            margin-top: -35px; 
            border: 5px solid var(--primary-light); 
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4); 
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dock-center:hover { 
            transform: scale(1.05); 
        }

        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;
            z-index: 3000; padding: 20px;
        }
        .modal-card { background: #fff; width:100%; max-width:400px; padding:30px; border-radius:30px; text-align:center; }
    </style>
</head>
<body>

    <header>
        <div class="app-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 2rem; color: #ccc;"></i>
    </header>
    
    <div class="header-spacer"></div>

    <button id="backToTop" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>

    <main class="content-container">
        <section class="hero-section"><h1>Design<br>Codes<span>.</span></h1></section>
        <div class="concepts-grid" id="conceptsGrid"></div>
        <div class="pagination" id="paginationControls"></div>
        
        <!-- ===== FOOTER WITH ROTATING SOCIAL ICONS (Like Homepage) ===== -->
        <footer>
            <div class="footer-inner">
                <!-- Social Icons with Coin Spin Animation -->
                <div class="social-icons" aria-label="Social media links">
                    <!-- X (Twitter) -->
                    <a href="https://x.com/vibzcouk" target="_blank" aria-label="X / Twitter">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X / Twitter">
                    </a>
                    <!-- Facebook -->
                    <a href="https://facebook.com/vibzcouk" target="_blank" aria-label="Facebook">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
                    </a>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/vibzcouk" target="_blank" aria-label="Instagram">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
                    </a>
                </div>
                
                <!-- Copyright Text -->
                <div class="copyright">
                    <p>&copy; 2025 VIBZ Collective. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>

    <!-- ===== DOCK POSITIONED LIKE HOMEPAGE ===== -->
    <nav class="app-dock">
        <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn"><i class="fa-solid fa-house-chimney"></i><span>HOME</span></a>
        <a href="#" class="dock-btn active"><i class="fa-solid fa-compass"></i><span>LIBRARY</span></a>
        <div class="dock-center" onclick="window.location.href='https://www.vibz.co.uk/barber/index.html'"><i class="fa-solid fa-bolt"></i></div>
        <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>PORTAL</span></a>
        <a href="#" class="dock-btn"><i class="fa-solid fa-bars"></i><span>MENU</span></a>
    </nav>

    <div class="modal-overlay" id="selectionModal">
        <div class="modal-card">
            <h2 style="font-weight:900; color:var(--primary); margin-bottom:10px;">CODE SAVED</h2>
            <p id="modalText" style="font-weight:600; margin-bottom:25px;"></p>
            <button class="vibz-btn primary" onclick="goToFunnel()">Continue to Funnel</button>
            <button class="vibz-btn" style="border:none;" onclick="closeModal()">Back to Designs</button>
        </div>
    </div>

    <script>
        const barberConcepts = Array.from({length: 269}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        let currentPage = 1;
        const itemsPerPage = 8;
        let selectedCode = "";

        function renderConcepts() {
            const grid = document.getElementById('conceptsGrid');
            grid.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = barberConcepts.slice(start, end);

            pageItems.forEach(item => {
                grid.innerHTML += `
                    <div class="concept-card">
                        <div class="concept-image-wrap">
                            <img src="${item.image}" alt="Barber Concept" loading="lazy" onerror="this.src='https://via.placeholder.com/600x800?text=Image+Loading'">
                        </div>
                        <div class="concept-details">
                            <button class="vibz-btn primary" onclick="selectDesign('${item.code}')">Select This Design</button>
                            <button class="vibz-btn" onclick="window.open('https://www.vibz.co.uk/barber/pages/${item.code}.html', '_blank')">View Live Demo</button>
                            <div class="code-display">CODE: ${item.code.toUpperCase()}</div>
                        </div>
                    </div>
                `;
            });
            renderPagination();
        }

        function renderPagination() {
            const controls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(barberConcepts.length / itemsPerPage);
            
            let paginationHtml = '<div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center;">';
            
            // Previous button
            if (currentPage > 1) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage - 1})"><i class="fa-solid fa-chevron-left" style="margin-right: 8px;"></i>Prev</button>`;
            } else {
                paginationHtml += `<button class="page-btn" disabled style="opacity: 0.5; cursor: not-allowed;"><i class="fa-solid fa-chevron-left" style="margin-right: 8px;"></i>Prev</button>`;
            }
            
            // Page info
            paginationHtml += `<span class="page-info">Page ${currentPage} of ${totalPages}</span>`;
            
            // Next button
            if (currentPage < totalPages) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next<i class="fa-solid fa-chevron-right" style="margin-left: 8px;"></i></button>`;
            } else {
                paginationHtml += `<button class="page-btn" disabled style="opacity: 0.5; cursor: not-allowed;">Next<i class="fa-solid fa-chevron-right" style="margin-left: 8px;"></i></button>`;
            }
            
            paginationHtml += '</div>';
            controls.innerHTML = paginationHtml;
        }

        function changePage(p) {
            currentPage = p;
            renderConcepts();
            scrollToTop();
        }

        function scrollToTop() { 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        }

        window.onscroll = function() {
            const btn = document.getElementById('backToTop');
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btn.classList.add('show');
            } else {
                btn.classList.remove('show');
            }
        };

        function selectDesign(code) {
            selectedCode = code;
            sessionStorage.setItem('selectedBarberCode', code);
            document.getElementById('modalText').innerHTML = `Selected Code:<br><b style="font-size:1.5rem; color: var(--primary);">${code.toUpperCase()}</b>`;
            document.getElementById('selectionModal').style.display = 'flex';
        }

        function closeModal() { 
            document.getElementById('selectionModal').style.display = 'none'; 
        }
        
        function goToFunnel() { 
            window.location.href = "https://www.vibz.co.uk/barber/index.html?step=5"; 
        }

        window.onload = renderConcepts;
    </script>
</body>
</html>
