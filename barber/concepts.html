<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Concept Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            background-color: var(--primary-light);
            color: var(--text);
            scroll-behavior: smooth;
            overflow-x: hidden;
            min-height: 100%;
            height: 100%;
        }

        body {
            position: relative;
        }

        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            background: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 800;
        }
        
        .app-logo { 
            font-size: 2.2rem; 
            font-weight: 900; 
            letter-spacing: -1.5px; 
            color: var(--primary); 
        }
        .app-logo span { color: #000000; }

        .header-spacer {
            height: 100px;
            width: 100%;
        }

        .content-container { 
            padding: 0 15px 100px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section { 
            text-align: center; 
            margin: 60px 0 40px; 
        }
        .hero-section h1 {
            font-size: 3.2rem; 
            font-weight: 900; 
            line-height: 0.9;
            letter-spacing: -3px; 
            color: var(--primary);
        }

        /* ===== RESPONSIVE GRID ===== */
        .concepts-grid { 
            display: grid; 
            grid-template-columns: 1fr; /* Mobile: full width images */
            gap: 30px; 
            margin-bottom: 40px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .concepts-grid {
                grid-template-columns: repeat(2, 1fr); /* Tablet: 2 columns */
                gap: 25px;
            }
        }

        @media (min-width: 1024px) {
            .concepts-grid {
                grid-template-columns: repeat(4, 1fr); /* Desktop: 4 columns */
                gap: 30px;
            }
        }

        @media (min-width: 1400px) {
            .concepts-grid {
                max-width: 1400px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .concept-card {
            background: #fff; 
            border-radius: 35px; 
            overflow: hidden;
            border: 1px solid var(--border); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            width: 100%;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .concept-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255,107,0,0.15);
        }

        /* ===== IMAGE SIZING - FULL PORTRAIT ON MOBILE ===== */
        .concept-image-wrap { 
            width: 100%; 
            height: 75vh; /* Full portrait height on mobile - matches original */
            position: relative; 
            background: #eee; 
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .concept-image-wrap {
                height: 350px; /* Tablet: fixed height */
            }
        }

        @media (min-width: 1024px) {
            .concept-image-wrap {
                height: 320px; /* Desktop: slightly smaller for grid */
            }
        }

        @media (min-width: 1400px) {
            .concept-image-wrap {
                height: 380px; /* Larger screens */
            }
        }

        .concept-image-wrap img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
        }

        .concept-card:hover .concept-image-wrap img {
            transform: scale(1.05);
        }

        .concept-details { 
            padding: 25px 20px; 
            text-align: center; 
            background: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .vibz-btn {
            width: 100%; 
            padding: 16px; 
            border-radius: 20px; 
            border: 1px solid var(--border);
            background: #fff; 
            color: var(--text); 
            font-size: 1rem; 
            font-weight: 800;
            margin-bottom: 10px; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            text-align: center;
            text-decoration: none; 
            display: block;
        }
        
        .vibz-btn.primary { 
            background: var(--primary); 
            color: #fff; 
            border: none; 
            box-shadow: 0 10px 20px rgba(255,107,0,0.2);
        }
        
        .vibz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255,107,0,0.15);
        }
        
        .vibz-btn:active { 
            transform: scale(0.96); 
        }

        .code-display {
            font-size: 0.85rem; 
            font-weight: 900; 
            color: #A0A0A0;
            letter-spacing: 2px; 
            margin-top: 10px; 
            text-transform: uppercase;
        }

        #backToTop {
            position: fixed; 
            bottom: 90px; 
            right: 25px; 
            width: 50px; 
            height: 50px;
            background: var(--primary); 
            color: white; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3); 
            z-index: 1500;
            opacity: 0; 
            visibility: hidden; 
            transition: 0.3s; 
            border: none; 
            cursor: pointer;
        }
        #backToTop.show { 
            opacity: 1; 
            visibility: visible; 
        }

        /* ===== PAGINATION ===== */
        .pagination { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 20px; 
            margin: 40px 0 30px; 
            width: 100%;
        }
        
        .pagination-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: var(--primary); 
            border: none;
            padding: 16px 24px; 
            border-radius: 60px; 
            font-weight: 900; 
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            transition: all 0.2s ease;
            flex: 0 1 auto;
            min-width: 110px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        
        .page-btn i {
            font-size: 0.9rem;
        }
        
        .page-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 25px rgba(255, 107, 0, 0.4);
        }
        
        .page-btn:active { 
            transform: scale(0.94); 
        }
        
        .page-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .page-info {
            font-weight: 900;
            font-size: 1rem;
            color: var(--text);
            background: white;
            padding: 10px 20px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            display: inline-block;
            width: auto;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 20px;
            padding: 40px 25px 30px;
            background: transparent;
            text-align: center;
            border-top: 1px solid var(--border);
            width: 100%;
        }

        .footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.95rem;
            gap: 25px;
        }

        .social-icons {
            max-width: 400px;
            width: 100%;
            margin: 15px auto 0;
            justify-content: center;
            align-items: center;
            display: flex !important;
            flex-wrap: nowrap;
            gap: 40px;
        }

        .social-icons a {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: coin-spin 6s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 0;
            text-decoration: none;
            transition: all 0.3s ease;
            background: transparent;
            border-radius: 50%;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            filter: brightness(0) saturate(100%) invert(47%) sepia(81%) saturate(2458%) hue-rotate(360deg) brightness(102%) contrast(106%);
            transition: transform 0.4s ease;
        }

        .social-icons a:hover {
            animation-play-state: paused;
            transform: scale(1.15) translateY(-3px);
        }

        @keyframes coin-spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .copyright {
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text);
            opacity: 0.7;
            margin-top: 10px;
        }

        /* ===== DOCK - EXACT SAME AS PREVIOUS PAGES ===== */
        .app-dock {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0;
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            height: 75px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.05); 
            z-index: 2000; 
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid var(--border);
            width: 100%;
            margin: 0 auto;
        }
        
        @media (min-width: 768px) {
            .app-dock {
                width: 90%;
                left: 5%;
                right: 5%;
                border-radius: 40px 40px 0 0;
                height: 65px;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.08);
                border-left: 1px solid var(--border);
                border-right: 1px solid var(--border);
            }
            .dock-center {
                width: 55px;
                height: 55px;
                margin-top: -30px;
                font-size: 1.5rem;
            }
            .dock-btn i {
                font-size: 1.3rem;
            }
            .dock-btn span {
                font-size: 0.6rem;
            }
        }
        
        .dock-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #A0A0A0; 
            text-decoration: none; 
            gap: 4px; 
            transition: color 0.2s;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            flex: 1;
            max-width: 80px;
        }
        
        .dock-btn.active { 
            color: var(--primary); 
        }
        
        .dock-btn i { 
            font-size: 1.5rem; 
        }
        
        .dock-btn span { 
            font-size: 0.65rem; 
            font-weight: 800; 
            text-transform: uppercase; 
        }
        
        .dock-center { 
            width: 65px; 
            height: 65px; 
            background: var(--primary); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            font-size: 1.8rem; 
            margin-top: -35px; 
            border: 5px solid var(--primary-light); 
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4); 
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        .dock-center:hover { 
            transform: scale(1.05); 
        }

        .app-dock.dock-hidden {
            transform: translateY(100%);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.7); 
            display: none; 
            align-items: center; 
            justify-content: center;
            z-index: 3000; 
            padding: 20px;
        }
        .modal-card { 
            background: #fff; 
            width: 100%; 
            max-width: 400px; 
            padding: 30px; 
            border-radius: 30px; 
            text-align: center; 
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .page-btn {
                padding: 14px 16px;
                min-width: 90px;
                font-size: 1rem;
            }
            
            .social-icons {
                gap: 30px;
            }
            
            .social-icons a {
                width: 50px;
                height: 50px;
            }
            
            .social-icons a img {
                width: 35px;
                height: 35px;
            }
            
            .dock-btn i {
                font-size: 1.3rem;
            }
            
            .dock-center {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .concept-image-wrap {
                height: 75vh;
            }
        }

        @media (max-width: 360px) {
            .concept-image-wrap {
                height: 70vh;
            }
        }

        /* Add scroll margin for better positioning */
        .concepts-grid {
            scroll-margin-top: 120px;
        }
    </style>
</head>
<body>

    <header>
        <div class="app-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 2rem; color: #ccc;"></i>
    </header>
    
    <div class="header-spacer"></div>

    <button id="backToTop" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i></button>

    <main class="content-container">
        <section class="hero-section"><h1>Design<br>Codes<span>.</span></h1></section>
        <div class="concepts-grid" id="conceptsGrid"></div>
        
        <div class="pagination" id="paginationControls"></div>
        
        <footer>
            <div class="footer-inner">
                <div class="social-icons" aria-label="Social media links">
                    <a href="https://x.com/vibzcouk" target="_blank" aria-label="X / Twitter">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X / Twitter">
                    </a>
                    <a href="https://facebook.com/vibzcouk" target="_blank" aria-label="Facebook">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/vibzcouk" target="_blank" aria-label="Instagram">
                        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
                    </a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 VIBZ Collective. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>

    <nav class="app-dock" id="appDock">
        <a href="https://www.vibz.co.uk/barber/index.html" class="dock-btn"><i class="fa-solid fa-house-chimney"></i><span>HOME</span></a>
        <a href="#" class="dock-btn active"><i class="fa-solid fa-compass"></i><span>LIBRARY</span></a>
        <div class="dock-center" onclick="window.location.href='https://www.vibz.co.uk/barber/index.html'"><i class="fa-solid fa-bolt"></i></div>
        <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>PORTAL</span></a>
        <button class="dock-btn" onclick="window.location.href='#'"><i class="fa-solid fa-bars"></i><span>MENU</span></button>
    </nav>

    <div class="modal-overlay" id="selectionModal">
        <div class="modal-card">
            <h2 style="font-weight:900; color:var(--primary); margin-bottom:10px;">CODE SAVED</h2>
            <p id="modalText" style="font-weight:600; margin-bottom:25px;"></p>
            <button class="vibz-btn primary" onclick="goToFunnel()">Continue to Funnel</button>
            <button class="vibz-btn" style="border:none;" onclick="closeModal()">Back to Designs</button>
        </div>
    </div>

    <script>
        const barberConcepts = Array.from({length: 269}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        let currentPage = 1;
        const itemsPerPage = 8;
        let selectedCode = "";
        let lastScrollTop = 0;
        const dock = document.getElementById('appDock');
        const conceptsGrid = document.getElementById('conceptsGrid');

        function renderConcepts() {
            const grid = document.getElementById('conceptsGrid');
            grid.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = barberConcepts.slice(start, end);

            pageItems.forEach(item => {
                grid.innerHTML += `
                    <div class="concept-card">
                        <div class="concept-image-wrap">
                            <img src="${item.image}" alt="Barber Concept" loading="lazy" onerror="this.src='https://via.placeholder.com/600x800?text=Image+Loading'">
                        </div>
                        <div class="concept-details">
                            <button class="vibz-btn primary" onclick="selectDesign('${item.code}')">Select This Design</button>
                            <button class="vibz-btn" onclick="window.open('https://www.vibz.co.uk/barber/pages/${item.code}.html', '_blank')">View Live Demo</button>
                            <div class="code-display">CODE: ${item.code.toUpperCase()}</div>
                        </div>
                    </div>
                `;
            });
            
            renderPagination();
        }

        function renderPagination() {
            const controls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(barberConcepts.length / itemsPerPage);
            
            controls.innerHTML = `
                <div class="pagination-row">
                    ${currentPage > 1 
                        ? `<button class="page-btn" onclick="changePage(${currentPage - 1})"><i class="fa-solid fa-chevron-left" style="margin-right: 6px;"></i>PREV</button>` 
                        : `<button class="page-btn" disabled><i class="fa-solid fa-chevron-left" style="margin-right: 6px;"></i>PREV</button>`
                    }
                    
                    ${currentPage < totalPages 
                        ? `<button class="page-btn" onclick="changePage(${currentPage + 1})">NEXT<i class="fa-solid fa-chevron-right" style="margin-left: 6px;"></i></button>` 
                        : `<button class="page-btn" disabled>NEXT<i class="fa-solid fa-chevron-right" style="margin-left: 6px;"></i></button>`
                    }
                </div>
                <div class="page-info">Page ${currentPage} of ${totalPages}</div>
            `;
        }

        // ULTRA-ROBUST FIX: Force scroll to top using the body element
        function changePage(p) {
            if (p === currentPage) return;

            // 1. Force the page to scroll to the very top immediately
            // We use document.body and document.documentElement to cover all browsers
            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;

            // 2. Briefly disable smooth scrolling to ensure an instant snap
            const originalScroll = document.documentElement.style.scrollBehavior;
            document.documentElement.style.scrollBehavior = 'auto';

            // 3. Update the data
            currentPage = p;
            renderConcepts();

            // 4. Force one more scroll in case the render changed the height
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.documentElement.style.scrollBehavior = originalScroll;
            }, 10);
        }

        function scrollToTop() { 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        }

        window.addEventListener('scroll', function() {
            const btn = document.getElementById('backToTop');
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btn.classList.add('show');
            } else {
                btn.classList.remove('show');
            }
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100 && scrollTop > lastScrollTop) {
                dock.classList.add('dock-hidden');
            } else if (scrollTop < lastScrollTop) {
                dock.classList.remove('dock-hidden');
            }
            
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                dock.classList.remove('dock-hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, { passive: true });

        function selectDesign(code) {
            selectedCode = code;
            sessionStorage.setItem('selectedBarberCode', code);
            document.getElementById('modalText').innerHTML = `Selected Code:<br><b style="font-size:1.5rem; color: var(--primary);">${code.toUpperCase()}</b>`;
            document.getElementById('selectionModal').style.display = 'flex';
        }

        function closeModal() { 
            document.getElementById('selectionModal').style.display = 'none'; 
        }
        
        function goToFunnel() { 
            window.location.href = "https://www.vibz.co.uk/barber/index.html?step=5"; 
        }

        window.onload = function() {
            renderConcepts();
            window.scrollTo(0, 0);
        };
    </script>
</body>
</html>
