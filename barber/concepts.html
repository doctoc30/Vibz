<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIBZ | Concept Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF6B00;
            --primary-light: #FFF5EE;
            --bg: #FFFFFF;
            --text: #121212;
            --border: rgba(255, 107, 0, 0.1);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            background-color: var(--primary-light);
            color: var(--text);
            scroll-behavior: smooth;
        }

        /* LOGO WITH BLACK DOT */
        header {
            padding: calc(var(--safe-top) + 20px) 25px 10px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--primary-light);
            position: sticky; top: 0; z-index: 1000;
        }
        .app-logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; color: var(--primary); }
        .app-logo span { color: #000000; }

        .content-container { padding: 0 25px 140px; }

        /* HERO - LOWERED LIKE HOMEPAGE */
        .hero-section {
            margin-top: 10vh;
            text-align: center;
            margin-bottom: 50px;
        }
        .hero-section h1 {
            font-size: 3rem; font-weight: 900; line-height: 1.0;
            letter-spacing: -1.5px; color: var(--primary);
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.1rem; font-weight: 600; color: #555;
            max-width: 90%; margin: 0 auto; line-height: 1.4;
        }

        /* CONCEPTS GRID - APP STYLE */
        .concepts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 20px;
        }

        .concept-card {
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .concept-image-wrap {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        .concept-image-wrap img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .concept-badge {
            position: absolute; top: 15px; left: 15px;
            background: var(--primary); color: #fff;
            padding: 5px 15px; border-radius: 15px;
            font-weight: 900; font-size: 0.8rem;
        }

        .concept-details { padding: 20px; text-align: center; }
        .concept-details h3 { font-weight: 900; font-size: 1.4rem; margin-bottom: 15px; text-transform: uppercase; }

        /* BUTTONS */
        .vibz-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: 1px solid var(--border);
            background: #fff; color: var(--text); font-size: 1.1rem; font-weight: 800;
            margin-bottom: 10px; cursor: pointer; transition: 0.2s; text-align: center;
            text-decoration: none; display: block;
        }
        .vibz-btn.primary { background: var(--primary); color: #fff; border: none; }
        .vibz-btn:active { transform: scale(0.96); }

        /* PAGINATION */
        .pagination {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-top: 40px; padding-bottom: 40px;
        }
        .page-btn {
            background: #fff; border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 15px; font-weight: 800;
        }

        /* APP DOCK NAVIGATION */
        .app-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            height: 80px; border-radius: 40px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 2000;
        }
        .dock-btn { display: flex; flex-direction: column; align-items: center; color: #A0A0A0; text-decoration: none; gap: 4px; }
        .dock-btn.active { color: var(--primary); }
        .dock-btn i { font-size: 1.4rem; }
        .dock-btn span { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .dock-center {
            width: 65px; height: 65px; background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff;
            font-size: 1.8rem; margin-top: -50px; border: 6px solid var(--primary-light);
        }

        /* SELECTION MODAL */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;
            z-index: 3000; padding: 20px;
        }
        .modal-card {
            background: #fff; width:100%; max-width:400px; padding:30px; border-radius:30px; text-align:center;
        }
    </style>
</head>
<body>

    <header>
        <div class="app-logo">VIBZ<span>.</span></div>
        <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: #ddd;"></i>
    </header>

    <main class="content-container">
        
        <section class="hero-section">
            <h1>Design<br>Concepts<span>.</span></h1>
            <p>Choose your code below and enter it into the funnel to start your build.</p>
        </section>

        <div class="concepts-grid" id="conceptsGrid">
            </div>

        <div class="pagination" id="paginationControls">
            </div>

    </main>

    <div class="modal-overlay" id="selectionModal">
        <div class="modal-card">
            <h2 style="font-weight:900; color:var(--primary); margin-bottom:10px;">CODE SAVED</h2>
            <p id="modalText" style="font-weight:600; margin-bottom:25px;"></p>
            <button class="vibz-btn primary" onclick="goToFunnel()">Enter Code in Funnel</button>
            <button class="vibz-btn" style="border:none;" onclick="closeModal()">Keep Browsing</button>
        </div>
    </div>

    <nav class="app-dock">
        <a href="https://www.vibz.co.uk/barber/" class="dock-btn"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a>
        <a href="#" class="dock-btn active"><i class="fa-solid fa-compass"></i><span>Library</span></a>
        <div class="dock-center" onclick="window.location.href='https://www.vibz.co.uk/barber/'"><i class="fa-solid fa-bolt"></i></div>
        <a href="#" class="dock-btn"><i class="fa-solid fa-briefcase"></i><span>Portal</span></a>
        <a href="#" class="dock-btn"><i class="fa-solid fa-bars"></i><span>Menu</span></a>
    </nav>

    <script>
        const barberConcepts = Array.from({length: 100}, (_, i) => ({
            code: `barber-${i+1}`,
            image: `https://raw.githubusercontent.com/doctoc30/Vibz/main/images/barber-${i+1}.jpg`
        }));

        let currentPage = 1;
        const itemsPerPage = 10;
        let selectedCode = "";

        function renderConcepts() {
            const grid = document.getElementById('conceptsGrid');
            grid.innerHTML = "";
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = barberConcepts.slice(start, end);

            pageItems.forEach(item => {
                grid.innerHTML += `
                    <div class="concept-card">
                        <div class="concept-image-wrap">
                            <div class="concept-badge">${item.code.toUpperCase()}</div>
                            <img src="${item.image}" alt="Barber Concept">
                        </div>
                        <div class="concept-details">
                            <button class="vibz-btn primary" onclick="selectDesign('${item.code}')">Select Design Code</button>
                            <button class="vibz-btn" onclick="window.open('https://www.vibz.co.uk/barber/pages/${item.code}.html', '_blank')">Live Demo</button>
                        </div>
                    </div>
                `;
            });
            renderPagination();
        }

        function renderPagination() {
            const controls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(barberConcepts.length / itemsPerPage);
            controls.innerHTML = `
                ${currentPage > 1 ? `<button class="page-btn" onclick="changePage(${currentPage - 1})">Prev</button>` : ''}
                <span style="font-weight:900;">Page ${currentPage} of ${totalPages}</span>
                ${currentPage < totalPages ? `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next</button>` : ''}
            `;
        }

        function changePage(p) {
            currentPage = p;
            renderConcepts();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function selectDesign(code) {
            selectedCode = code;
            document.getElementById('modalText').innerHTML = `You have selected <br><b style="font-size:1.5rem;">${code.toUpperCase()}</b>`;
            document.getElementById('selectionModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('selectionModal').style.display = 'none';
        }

        function goToFunnel() {
            window.location.href = `https://www.vibz.co.uk/barber/?step=4&code=${selectedCode}`;
        }

        window.onload = renderConcepts;
    </script>
</body>
</html>
